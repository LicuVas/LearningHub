<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearningHub | Prof. Gurlan Vasile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a12;
            --bg-secondary: #12121f;
            --bg-card: #1a1a2e;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #2d2d44;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .loading-container {
            text-align: center;
            padding: 2rem;
        }

        .logo-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .manual-link {
            margin-top: 2rem;
            color: var(--accent-cyan);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 0.5s ease 2s forwards;
        }

        .manual-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Profile check completed state */
        .loading-container.ready .spinner {
            border-color: var(--accent-green);
            border-top-color: var(--accent-green);
            animation: none;
        }

        .loading-container.ready .status {
            color: var(--accent-green);
        }
    </style>
    <link rel="stylesheet" href="assets/css/mobile.css">
</head>
<body>
    <div class="loading-container" id="loading">
        <div class="logo-icon">ðŸš€</div>
        <h1>LearningHub</h1>
        <p class="tagline">Invata la ritmul tau</p>
        <div class="spinner"></div>
        <p class="status" id="status">Se incarca...</p>
        <a href="hub/index.html" class="manual-link">Click aici daca nu esti redirectionat</a>
    </div>

    <!-- User System -->
    <script src="assets/js/user-system.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusEl = document.getElementById('status');
            const loadingEl = document.getElementById('loading');

            // ALWAYS show profile selector on the main landing page
            // This ensures users always choose/confirm their profile when entering the site
            statusEl.textContent = 'Selecteaza profilul tau...';

            setTimeout(() => {
                UserSystem.showProfileSelector((profileId) => {
                    const profile = UserSystem.getActiveProfileData();
                    statusEl.textContent = `Bine ai venit, ${profile?.name || 'Vizitator'}!`;
                    loadingEl.classList.add('ready');

                    setTimeout(() => {
                        window.location.href = 'hub/index.html';
                    }, 800);
                });
            }, 500);
        });
    </script>
</body>
</html>
