        .loading {
            text-align: center;

        .spinner {
            width: 50px;

            border: 4px solid #2d2d44;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: #3b82f6;
            text-decoration: none;
        }
    </style>
