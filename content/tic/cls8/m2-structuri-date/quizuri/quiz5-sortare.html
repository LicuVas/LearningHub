    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce este sortarea?",
                description: "Intelege conceptul de sortare a tablourilor",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce inseamna sa 'sortezi' un tablou?",
                        options: [
                            "Sa stergi elementele duplicate",
                            "Sa aranjezi elementele in ordine (crescatoare sau descrescatoare)",
                            "Sa numeri cate elemente are",
                            "Sa gasesti cel mai mare element"
                        ],
                        correct: 1,
                        explanation: "Sortarea inseamna aranjarea elementelor intr-o ordine specifica. De exemplu, {5, 2, 8, 1} sortat crescator devine {1, 2, 5, 8}."
                    },
                    {
                        text: "Care tablou este sortat CRESCATOR?",
                        hasVisual: true,
                        options: [
                            "{9, 7, 5, 3, 1}",
                            "{1, 3, 5, 7, 9}",
                            "{1, 9, 3, 7, 5}",
                            "{5, 5, 5, 5, 5}"
                        ],
                        correct: 1,
                        explanation: "Sortare crescatoare: fiecare element este mai mare sau egal cu cel dinaintea lui. 1 < 3 < 5 < 7 < 9 - corect! {9,7,5,3,1} este sortat DESCRESCATOR."
                    },
                    {
                        text: "De ce se numeste 'Bubble Sort' (sortare prin metoda bulelor)?",
                        options: [
                            "Pentru ca foloseste bule de sapun",
                            "Pentru ca elementele mari 'plutesc' treptat spre sfarsit ca bulele",
                            "Pentru ca tabloul are forma de bula",
                            "Pentru ca este cel mai rapid algoritm"
                        ],
                        correct: 1,
                        explanation: "La Bubble Sort, elementele mari sunt 'impinse' treptat spre sfarsitul tabloului, ca bulele care plutesc la suprafata apei. De aici numele: metoda bulelor!"
                    }
                ]
            },
            2: {
                title: "Nivel 2: Comparare si interschimbare",
                description: "Operatiile de baza ale Bubble Sort",
                xpReward: 75,
                questions: [
                    {
                        text: "In Bubble Sort, ce facem cand comparam doua elemente vecine si primul e mai mare?",
                        hasCode: true,
                        codeContent: "<span class='comment'>// Daca arr[i] > arr[i+1], atunci...</span>",
                        options: [
                            "Nu facem nimic",
                            "Stergem primul element",
                            "Interschimbam cele doua elemente",
                            "Adaugam un element nou"
                        ],
                        correct: 2,
                        explanation: "Daca arr[i] > arr[i+1] (pentru sortare crescatoare), interschimbam valorile. Astfel, elementul mai mare se muta spre dreapta, iar cel mai mic spre stanga."
                    },
                    {
                        text: "Cum se face interschimbarea (swap) a doua elemente?",
                        hasCode: true,
                        codeContent: "<span class='type'>int</span> <span class='variable'>temp</span> = <span class='variable'>arr</span>[<span class='variable'>i</span>];\n<span class='variable'>arr</span>[<span class='variable'>i</span>] = <span class='variable'>arr</span>[<span class='variable'>i</span>+<span class='number'>1</span>];\n<span class='variable'>arr</span>[<span class='variable'>i</span>+<span class='number'>1</span>] = <span class='variable'>temp</span>;",
                        options: [
                            "Copiem direct arr[i] = arr[i+1]",
                            "Folosim o variabila temporara pentru a nu pierde o valoare",
                            "Stergem ambele si le readaugam",
                            "Folosim arr[i] + arr[i+1]"
                        ],
                        correct: 1,
                        explanation: "Avem nevoie de o variabila temporara (temp) pentru a salva o valoare inainte de suprascriere. Altfel, daca scriem direct arr[i] = arr[i+1], pierdem valoarea originala din arr[i]!"
                    },
                    {
                        text: "Daca arr = {5, 3} si 5 > 3, cum arata tabloul dupa interschimbare?",
                        options: [
                            "{5, 3} - ramane la fel",
                            "{3, 5}",
                            "{3, 3}",
                            "{5, 5}"
                        ],
                        correct: 1,
                        explanation: "Deoarece 5 > 3, interschimbam: temp = 5, arr[0] = 3, arr[1] = 5. Rezultat: {3, 5}. Acum sunt in ordine crescatoare!"
                    }
                ]
            },
            3: {
                title: "Nivel 3: Algoritmul complet",
                description: "Intelege bucla dubla din Bubble Sort",
                xpReward: 100,
                questions: [
                    {
                        text: "De ce Bubble Sort are nevoie de DOUA bucle for imbricate?",
                        hasCode: true,
                        codeContent: "<span class='keyword'>for</span>(<span class='type'>int</span> <span class='variable'>i</span> = <span class='number'>0</span>; <span class='variable'>i</span> < <span class='variable'>n</span>-<span class='number'>1</span>; <span class='variable'>i</span>++)\n    <span class='keyword'>for</span>(<span class='type'>int</span> <span class='variable'>j</span> = <span class='number'>0</span>; <span class='variable'>j</span> < <span class='variable'>n</span>-<span class='variable'>i</span>-<span class='number'>1</span>; <span class='variable'>j</span>++)\n        <span class='comment'>// compara si interschimba</span>",
                        options: [
                            "Pentru a fi mai lent",
                            "Bucla exterioara repeta procesul, bucla interioara face comparatiile",
                            "Nu are nevoie de doua bucle",
                            "Pentru a numara elementele"
                        ],
                        correct: 1,
                        explanation: "O singura parcurgere nu este suficienta. Bucla exterioara (i) repeta procesul de n-1 ori. Bucla interioara (j) parcurge tabloul si face comparatiile/interschimbarile."
                    },
                    {
                        text: "De ce conditia buclei interioare este j < n-i-1?",
                        options: [
                            "Este o greseala, ar trebui j < n",
                            "Dupa fiecare iteratie, ultimele i elemente sunt deja sortate",
                            "Pentru a sari peste primul element",
                            "Nu conteaza, e doar o optimizare minora"
                        ],
                        correct: 1,
                        explanation: "Dupa prima iteratie, cel mai mare element e la final. Dupa a doua, ultimele 2 sunt sortate. Deci nu mai trebuie sa verificam ultimele i elemente - sunt deja la locul lor!"
                    },
                    {
                        text: "Cate comparatii face prima iteratie a buclei exterioare pentru arr = {4, 2, 7, 1}?",
                        options: [
                            "2 comparatii",
                            "3 comparatii",
                            "4 comparatii",
                            "1 comparatie"
                        ],
                        correct: 1,
                        explanation: "Pentru n=4 elemente, in prima iteratie (i=0), j merge de la 0 la n-0-1-1 = 2. Deci j = 0, 1, 2 (3 comparatii): arr[0] cu arr[1], arr[1] cu arr[2], arr[2] cu arr[3]."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Executie pas cu pas",
                description: "Urmareste cum se sorteaza un tablou",
                xpReward: 125,
                questions: [
                    {
                        text: "Tablou initial: {4, 2, 3, 1}. Dupa PRIMA iteratie completa, care element ajunge la final?",
                        hasVisual: true,
                        options: [
                            "1 (cel mai mic)",
                            "4 (cel mai mare)",
                            "2",
                            "3"
                        ],
                        correct: 1,
                        explanation: "In Bubble Sort, cel mai mare element 'pluteste' la sfarsit dupa prima iteratie. 4 este cel mai mare, deci dupa prima iteratie: {..., 4}. Elementul maxim ajunge la locul sau!"
                    },
                    {
                        text: "Tablou: {5, 1, 3}. Ce se intampla la prima comparatie (arr[0] si arr[1])?",
                        options: [
                            "Nu se intampla nimic (5 < 1)",
                            "Se interschimba (5 > 1), tabloul devine {1, 5, 3}",
                            "Se sterg ambele",
                            "Se sorteaza complet"
                        ],
                        correct: 1,
                        explanation: "Comparam arr[0]=5 cu arr[1]=1. Deoarece 5 > 1, le interschimbam. Tabloul devine {1, 5, 3}. Urmeaza comparatia arr[1]=5 cu arr[2]=3..."
                    },
                    {
                        text: "Daca tabloul este deja sortat {1, 2, 3, 4}, ce se intampla in Bubble Sort?",
                        options: [
                            "Algoritmul detecteaza imediat si se opreste",
                            "Se fac tot atatea comparatii, dar NICIO interschimbare",
                            "Tabloul se inverseaza",
                            "Apare o eroare"
                        ],
                        correct: 1,
                        explanation: "Bubble Sort simplu parcurge oricum toate iteratiile. La fiecare comparatie, arr[j] < arr[j+1], deci conditia de swap nu e indeplinita. Nicio interschimbare, dar timp pierdut! (Exista optimizari pentru acest caz)"
                    }
                ]
            },
            5: {
                title: "Nivel 5: Codul complet",
                description: "Stapaneste implementarea Bubble Sort",
                xpReward: 150,
                questions: [
                    {
                        text: "Care este implementarea corecta a Bubble Sort pentru sortare crescatoare?",
                        hasCode: true,
                        codeContent: "<span class='keyword'>for</span>(<span class='type'>int</span> <span class='variable'>i</span> = <span class='number'>0</span>; <span class='variable'>i</span> < <span class='variable'>n</span>-<span class='number'>1</span>; <span class='variable'>i</span>++)\n    <span class='keyword'>for</span>(<span class='type'>int</span> <span class='variable'>j</span> = <span class='number'>0</span>; <span class='variable'>j</span> < <span class='variable'>n</span>-<span class='variable'>i</span>-<span class='number'>1</span>; <span class='variable'>j</span>++)\n        <span class='keyword'>if</span>(<span class='variable'>arr</span>[<span class='variable'>j</span>] ??? <span class='variable'>arr</span>[<span class='variable'>j</span>+<span class='number'>1</span>]) {\n            <span class='comment'>// swap</span>\n        }",
                        options: [
                            "arr[j] < arr[j+1]",
                            "arr[j] > arr[j+1]",
                            "arr[j] == arr[j+1]",
                            "arr[j] != arr[j+1]"
                        ],
                        correct: 1,
                        explanation: "Pentru sortare CRESCATOARE, daca arr[j] > arr[j+1] (elementul din stanga e mai mare), le interschimbam. Astfel, elementele mari merg spre dreapta."
                    },
                    {
                        text: "Cum modifici conditia pentru sortare DESCRESCATOARE?",
                        options: [
                            "Schimbi > in <",
                            "Schimbi > in >=",
                            "Inversezi i si j",
                            "Adaugi break"
                        ],
                        correct: 0,
                        explanation: "Pentru sortare descrescatoare, vrei ca elementele MICI sa mearga spre dreapta. Deci schimbi conditia: if(arr[j] < arr[j+1]) - interschimbi cand stanga e MAI MICA."
                    },
                    {
                        text: "Ce afiseaza acest cod pentru arr = {3, 1, 2} dupa sortare?",
                        hasCode: true,
                        codeContent: "<span class='comment'>// Dupa Bubble Sort crescator</span>\n<span class='keyword'>for</span>(<span class='type'>int</span> <span class='variable'>i</span> = <span class='number'>0</span>; <span class='variable'>i</span> < <span class='number'>3</span>; <span class='variable'>i</span>++)\n    <span class='function'>cout</span> << <span class='variable'>arr</span>[<span class='variable'>i</span>] << <span class='string'>\" \"</span>;",
                        options: [
                            "3 1 2",
                            "1 2 3",
                            "3 2 1",
                            "2 1 3"
                        ],
                        correct: 1,
                        explanation: "Bubble Sort ordoneaza crescator: {3, 1, 2} -> {1, 2, 3}. La afisare: 1 2 3."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('cpp_arrays_quiz5_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('cpp_arrays_quiz5_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasCode) {
                questionContent += `<div class="code-block">${q.codeContent}</div>`;
            }

            if (q.hasVisual) {
                questionContent += `
                    <div class="array-visual">
                        <div class="array-cell">4</div>
                        <div class="array-cell">2</div>
                        <div class="array-cell">3</div>
                        <div class="array-cell">1</div>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">&#127881;</div>
                    <div class="feedback-text">Corect! Excelent!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">&#128161;</div>
                    <div class="feedback-text">Nu chiar... Hai sa intelegem de ce!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '&#11088;&#11088;&#11088;';
            else if (percentage >= 80) stars = '&#11088;&#11088;';
            else if (percentage >= 66) stars = '&#11088;';
            else stars = '&#128170;';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            let finalContent = '';
            if (passed && currentLevel === 5) {
                finalContent = `
                    <div class="quiz-complete-final">
                        <h2>Felicitari! Ai terminat toate quiz-urile!</h2>
                        <p>Ai stapanit conceptele de baza despre tablouri si structuri de date in C++!</p>
                        <button class="btn btn-success" onclick="window.location.href='../index.html'">
                            Inapoi la Modul
                        </button>
                    </div>
                `;
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? '&#127942;' : '&#128218;'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                    </div>
                    ${finalContent}
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
