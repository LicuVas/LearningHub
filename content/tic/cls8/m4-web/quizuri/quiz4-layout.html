<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Layout si Flexbox | Clasa 8</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-red: #ef4444;
            --accent-rose: #f43f5e;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-red);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-red);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-rose);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .code-mockup {
            background: #1e1e3a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 600px;
            text-align: left;
            border: 2px solid var(--border);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }

        .flex-demo {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: #1e1e3a;
            border-radius: 8px;
            margin: 1rem auto;
            max-width: 400px;
            border: 2px dashed var(--border);
        }

        .flex-demo.column {
            flex-direction: column;
        }

        .flex-demo.center {
            justify-content: center;
        }

        .flex-demo.space-between {
            justify-content: space-between;
        }

        .flex-demo.align-center {
            align-items: center;
            min-height: 100px;
        }

        .flex-item {
            padding: 0.5rem 1rem;
            background: var(--accent-red);
            border-radius: 4px;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .flex-item.tall {
            padding: 1.5rem 1rem;
        }

        .flex-item.short {
            padding: 0.3rem 1rem;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-rose);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-rose);
            background: rgba(244, 63, 94, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(244, 63, 94, 0.2);
            border: 2px solid var(--accent-rose);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-red);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

<body>
    <a href="#main-content" class="skip-link">Sari la continut</a>
    <div id="main-content" class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 4</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Layout si Flexbox</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>
        </div>

        <div class="quiz-area" id="quizArea">
        </div>
    </div>

    <footer>
        <strong>&copy; 2026 Prof. Gurlan Vasile</strong><br>
        Informatica si TIC | <a href="mailto:grlnvasile@gmail.com" style="color: var(--accent-cyan);">grlnvasile@gmail.com</a>
    </footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Box Model",
                description: "Intelege modelul cutiei CSS",
                xpReward: 50,
                questions: [
                    {
                        text: "Care sunt cele 4 parti ale Box Model in CSS?",
                        options: [
                            "top, right, bottom, left",
                            "content, padding, border, margin",
                            "width, height, color, background",
                            "header, main, aside, footer"
                        ],
                        correct: 1,
                        explanation: "Box Model are 4 straturi: content (continutul), padding (spatiul interior), border (chenarul), margin (spatiul exterior). Fiecare element HTML este o 'cutie' cu aceste straturi."
                    },
                    {
                        text: "Ce proprietate adauga spatiu IN INTERIORUL chenarului unui element?",
                        options: [
                            "margin",
                            "padding",
                            "border",
                            "spacing"
                        ],
                        correct: 1,
                        explanation: "padding adauga spatiu intre continut si chenar (border). Este spatiul interior. margin adauga spatiu in afara chenarului (exterior), intre elemente."
                    },
                    {
                        text: "Ce face proprietatea margin?",
                        options: [
                            "Adauga un chenar",
                            "Adauga spatiu in afara elementului, intre el si alte elemente",
                            "Schimba culoarea de fundal",
                            "Adauga spatiu interior"
                        ],
                        correct: 1,
                        explanation: "margin creeaza spatiu in AFARA elementului, separandu-l de elementele vecine. margin: 20px va crea 20px spatiu in jurul elementului."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Display Flex",
                description: "Descopera puterea Flexbox",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce face display: flex; pe un element?",
                        options: [
                            "Il face invizibil",
                            "Il transforma intr-un container flexibil pentru aranjarea copiilor",
                            "Il face sa se intinda pe tot ecranul",
                            "Il ascunde"
                        ],
                        correct: 1,
                        explanation: "display: flex transforma elementul intr-un container flex. Elementele copil din interior devin 'flex items' si pot fi aranjate flexibil pe orizontala sau verticala."
                    },
                    {
                        text: "Care este directia implicita a elementelor intr-un container flex?",
                        hasDemo: true,
                        demoType: "row",
                        options: [
                            "Vertical (coloana)",
                            "Orizontal (rand)",
                            "Diagonal",
                            "Circular"
                        ],
                        correct: 1,
                        explanation: "Implicit, flex-direction este 'row' - elementele se aseaza pe orizontala, de la stanga la dreapta. Pentru vertical, folosim flex-direction: column."
                    },
                    {
                        text: "Cum schimbam directia intr-o coloana verticala?",
                        options: [
                            "flex-way: vertical",
                            "flex-direction: column",
                            "direction: down",
                            "display: column"
                        ],
                        correct: 1,
                        explanation: "flex-direction: column aseaza elementele pe verticala, de sus in jos. Alte valori: row (orizontal), row-reverse, column-reverse."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Justify Content",
                description: "Aliniaza elementele pe axa principala",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce face justify-content in Flexbox?",
                        options: [
                            "Schimba culoarea elementelor",
                            "Distribuie spatiul pe axa principala (orizontal in mod row)",
                            "Schimba dimensiunea elementelor",
                            "Adauga animatii"
                        ],
                        correct: 1,
                        explanation: "justify-content controleaza cum se distribuie spatiul si se pozitioneaza elementele pe axa principala. In flex-direction: row, aceasta este axa orizontala."
                    },
                    {
                        text: "Ce valoare centreaza elementele pe orizontala?",
                        hasCode: true,
                        codeContent: ".container {\n  display: flex;\n  justify-content: ???;\n}",
                        options: [
                            "flex-start",
                            "center",
                            "flex-end",
                            "left"
                        ],
                        correct: 1,
                        explanation: "justify-content: center centreaza elementele pe axa principala. flex-start le aliniaza la inceput, flex-end la sfarsit."
                    },
                    {
                        text: "Ce face justify-content: space-between?",
                        options: [
                            "Adauga spatiu doar la inceput",
                            "Pune primul element la inceput, ultimul la sfarsit, si distribuie spatiul egal intre ele",
                            "Pune toate elementele la mijloc",
                            "Adauga spatiu doar la sfarsit"
                        ],
                        correct: 1,
                        explanation: "space-between pune primul element la inceput, ultimul la sfarsit, iar spatiul ramas se distribuie EGAL intre elemente. Perfect pentru navigare sau carduri."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Align Items",
                description: "Aliniaza elementele pe axa secundara",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce axa controleaza align-items in flex-direction: row?",
                        options: [
                            "Axa orizontala",
                            "Axa verticala (perpendiculara pe directia principala)",
                            "Ambele axe",
                            "Nicio axa"
                        ],
                        correct: 1,
                        explanation: "align-items controleaza axa SECUNDARA (perpendiculara pe axa principala). In row, axa principala e orizontala, deci align-items controleaza alinierea verticala."
                    },
                    {
                        text: "Cum centram vertical elementele intr-un container flex?",
                        hasCode: true,
                        codeContent: ".container {\n  display: flex;\n  height: 200px;\n  align-items: ???;\n}",
                        options: [
                            "top",
                            "center",
                            "middle",
                            "vertical-center"
                        ],
                        correct: 1,
                        explanation: "align-items: center aliniaza elementele la centru pe axa secundara. In mod row cu o inaltime definita, aceasta centreaza vertical elementele."
                    },
                    {
                        text: "Ce face align-items: stretch (valoarea implicita)?",
                        options: [
                            "Centreaza elementele",
                            "Intinde elementele sa ocupe toata inaltimea containerului",
                            "Pune elementele la sfarsit",
                            "Ascunde elementele"
                        ],
                        correct: 1,
                        explanation: "stretch este valoarea implicita - elementele se intind sa ocupe toata dimensiunea containerului pe axa secundara (daca nu au o dimensiune fixa setata)."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Flex complet",
                description: "Combina toate proprietatile Flexbox",
                xpReward: 150,
                questions: [
                    {
                        text: "Cum cream un container cu elemente centrate perfect (orizontal SI vertical)?",
                        options: [
                            "display: flex; text-align: center;",
                            "display: flex; justify-content: center; align-items: center;",
                            "display: flex; center: all;",
                            "display: block; margin: auto;"
                        ],
                        correct: 1,
                        explanation: "Pentru centrare perfecta: display: flex activeaza flexbox, justify-content: center centreaza orizontal, align-items: center centreaza vertical. Combinatia magica!"
                    },
                    {
                        text: "Ce face proprietatea gap in Flexbox?",
                        hasCode: true,
                        codeContent: ".container {\n  display: flex;\n  gap: 20px;\n}",
                        options: [
                            "Creeaza un gol in container",
                            "Adauga spatiu fix intre elementele flex",
                            "Face elementele mai mari",
                            "Ascunde unele elemente"
                        ],
                        correct: 1,
                        explanation: "gap adauga spatiu INTRE elemente (nu la margini). gap: 20px pune 20px intre fiecare element. E mai simplu decat sa folosesti margin pe fiecare element."
                    },
                    {
                        text: "Care cod creeaza o bara de navigare cu logo la stanga si linkuri la dreapta?",
                        options: [
                            "display: flex; justify-content: center;",
                            "display: flex; justify-content: space-between;",
                            "display: flex; align-items: center;",
                            "display: flex; flex-direction: column;"
                        ],
                        correct: 1,
                        explanation: "justify-content: space-between pune primul element (logo) la stanga si ultimul (linkuri) la dreapta, cu spatiu intre ele. Perfect pentru header/navbar!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('web_quiz4_progress_cls8');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('web_quiz4_progress_cls8', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasCode) {
                questionContent += `
                    <div class="code-mockup">
                        <pre>${q.codeContent}</pre>
                    </div>
                `;
            }

            if (q.hasDemo && q.demoType === 'row') {
                questionContent += `
                    <div class="flex-demo">
                        <div class="flex-item">1</div>
                        <div class="flex-item">2</div>
                        <div class="flex-item">3</div>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Excelent!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu e chiar asa...</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz5-responsive.html'">
                                Quiz-ul 5: Design Responsive
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
