<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: HTML Avansat | Clasa 8</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-red: #ef4444;
            --accent-rose: #f43f5e;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header with XP */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        /* Level Map */
        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Level connector line */
        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        /* Quiz Area */
        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-red);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        /* Question styles */
        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-red);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-rose);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .question-image {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .question-image img {
            max-width: 100%;
            border-radius: 12px;
        }

        /* Code mockup */
        .code-mockup {
            background: #1e1e3a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 600px;
            text-align: left;
            border: 2px solid var(--border);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }

        .code-mockup .tag { color: #f43f5e; }
        .code-mockup .attr { color: #fbbf24; }
        .code-mockup .value { color: #10b981; }
        .code-mockup .text { color: #94a3b8; }

        /* Answer options */
        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-rose);
            transform: translateX(5px);
        }

        .option.selected {
            border-color: var(--accent-cyan);
            background: rgba(6, 182, 212, 0.1);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-rose);
            background: rgba(244, 63, 94, 0.2);
        }

        /* Feedback */
        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(244, 63, 94, 0.2);
            border: 2px solid var(--accent-rose);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        /* Level complete screen */
        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-red);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
            .code-mockup { font-size: 0.8rem; padding: 0.75rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

<body>
    <a href="#main-content" class="skip-link">Sari la continut</a>
    <div id="main-content" class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 4</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: HTML Avansat</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <!-- Level Map -->
        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>
        </div>

        <!-- Quiz Area -->
        <div class="quiz-area" id="quizArea">
            <!-- Level intro will be shown here -->
        </div>
    </div>

    <footer>
        <strong>&copy; 2026 Prof. Gurlan Vasile</strong><br>
        Informatica si TIC | <a href="mailto:grlnvasile@gmail.com" style="color: var(--accent-cyan);">grlnvasile@gmail.com</a>
    </footer>

    <script>
        // Quiz data for each level
        const levels = {
            1: {
                title: "Nivel 1: Elementele div si span",
                description: "Invata despre containerele generice din HTML",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este elementul &lt;div&gt; in HTML?",
                        options: [
                            "Un element pentru a afisa imagini",
                            "Un container generic de tip bloc pentru gruparea continutului",
                            "Un element pentru crearea linkurilor",
                            "Un element pentru tabele"
                        ],
                        correct: 1,
                        explanation: "Elementul <div> (division) este un container generic de tip bloc folosit pentru a grupa alte elemente HTML. Este foarte util pentru structurarea paginii si aplicarea stilurilor CSS."
                    },
                    {
                        text: "Care este diferenta principala dintre &lt;div&gt; si &lt;span&gt;?",
                        options: [
                            "Nu exista nicio diferenta",
                            "<div> este bloc (ocupa tot randul), <span> este inline (sta pe acelasi rand)",
                            "<span> este mai mare decat <div>",
                            "<div> se foloseste doar pentru text"
                        ],
                        correct: 1,
                        explanation: "<div> este un element de tip bloc - ocupa intreaga latime disponibila si incepe pe un rand nou. <span> este inline - sta pe acelasi rand cu alte elemente, ocupand doar spatiul necesar."
                    },
                    {
                        text: "Cand folosim elementul &lt;span&gt;?",
                        options: [
                            "Pentru a crea sectiuni mari ale paginii",
                            "Pentru a stiliza o portiune mica de text in interiorul unui paragraf",
                            "Pentru a crea tabele",
                            "Pentru a adauga imagini"
                        ],
                        correct: 1,
                        explanation: "<span> este perfect pentru a aplica stiluri CSS pe o portiune mica de text, fara a intrerupe fluxul textului. De exemplu, pentru a colora un cuvant diferit intr-un paragraf."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Elementele semantice",
                description: "Descopera elementele HTML5 cu semnificatie",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce inseamna HTML semantic?",
                        options: [
                            "HTML care arata frumos",
                            "Elemente care au un nume descriptiv pentru continutul lor",
                            "HTML care se incarca rapid",
                            "HTML care functioneaza doar pe telefoane"
                        ],
                        correct: 1,
                        explanation: "HTML semantic foloseste elemente cu nume care descriu clar continutul lor (ex: <header>, <nav>, <article>). Ajuta browsere, motoarele de cautare si cititorii de ecran sa inteleaga structura paginii."
                    },
                    {
                        text: "Care element este folosit pentru meniul de navigare al unui site?",
                        options: [
                            "<menu>",
                            "<nav>",
                            "<navigation>",
                            "<links>"
                        ],
                        correct: 1,
                        explanation: "Elementul <nav> este folosit pentru a defini zona de navigare a unui site - locul unde sunt linkurile principale catre alte pagini. Ajuta browserele si cititorii de ecran sa identifice meniul."
                    },
                    {
                        text: "Pentru ce folosim elementul &lt;header&gt;?",
                        options: [
                            "Doar pentru titlul paginii",
                            "Pentru partea de sus a paginii sau a unei sectiuni (titlu, logo, navigare)",
                            "Pentru formatarea textului bold",
                            "Pentru adaugarea imaginilor de fundal"
                        ],
                        correct: 1,
                        explanation: "<header> defineste antetul paginii sau al unei sectiuni. Contine de obicei logo-ul, titlul principal, meniul de navigare si alte informatii introductive."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Main, Article si Section",
                description: "Structureaza continutul principal al paginii",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce continut ar trebui sa fie in elementul &lt;main&gt;?",
                        options: [
                            "Reclamele de pe site",
                            "Continutul principal unic al paginii",
                            "Toate linkurile externe",
                            "Doar imaginile"
                        ],
                        correct: 1,
                        explanation: "Elementul <main> contine continutul principal al paginii - ceea ce este unic pentru acea pagina. Nu include header, footer, navigare sau continut care se repeta pe toate paginile."
                    },
                    {
                        text: "Cand folosim elementul &lt;article&gt;?",
                        options: [
                            "Pentru orice paragraf de text",
                            "Pentru continut independent care ar avea sens si singur (articol, postare, comentariu)",
                            "Doar pentru stiri",
                            "Pentru a crea liste"
                        ],
                        correct: 1,
                        explanation: "<article> este pentru continut care ar avea sens si daca ar fi luat separat - un articol de blog, o postare pe forum, un comentariu, o stire. Continutul este complet si independent."
                    },
                    {
                        text: "Care este diferenta dintre &lt;section&gt; si &lt;div&gt;?",
                        options: [
                            "Nu exista nicio diferenta",
                            "<section> grupeaza continut tematic inrudit, <div> este doar un container generic",
                            "<section> este mai mic",
                            "<div> nu poate contine text"
                        ],
                        correct: 1,
                        explanation: "<section> grupeaza continut care este tematic inrudit si ar trebui sa aiba de obicei un titlu. <div> este doar un container generic fara semnificatie semantica, folosit pentru stilizare."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Footer si Aside",
                description: "Completeaza structura paginii",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce informatii gasim de obicei in &lt;footer&gt;?",
                        options: [
                            "Titlul paginii",
                            "Informatii de contact, copyright, linkuri secundare",
                            "Meniul principal",
                            "Continutul articolului"
                        ],
                        correct: 1,
                        explanation: "Elementul <footer> contine informatii despre autor, copyright, linkuri catre termeni si conditii, informatii de contact, si alte date care apar in partea de jos a paginii sau sectiunii."
                    },
                    {
                        text: "Pentru ce este folosit elementul &lt;aside&gt;?",
                        options: [
                            "Pentru continutul principal",
                            "Pentru continut secundar, tangential legat de continutul principal (sidebar)",
                            "Pentru meniul de navigare",
                            "Pentru titluri"
                        ],
                        correct: 1,
                        explanation: "<aside> este pentru continut care este legat indirect de continutul principal - un sidebar cu articole similare, reclame, informatii biografice despre autor, sau alte elemente complementare."
                    },
                    {
                        text: "Care structura HTML5 este corecta pentru o pagina web?",
                        hasCode: true,
                        codeContent: "Varianta A: div > div > div > div\nVarianta B: header > nav > main > footer\nVarianta C: span > span > span\nVarianta D: table > tr > td",
                        options: [
                            "Varianta A - doar div-uri",
                            "Varianta B - elemente semantice",
                            "Varianta C - doar span-uri",
                            "Varianta D - tabele pentru layout"
                        ],
                        correct: 1,
                        explanation: "Varianta B foloseste elemente semantice HTML5 care descriu clar structura paginii. Aceasta ajuta browserele, motoarele de cautare si utilizatorii cu dizabilitati sa inteleaga pagina."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Practica structura completa",
                description: "Aplica toate cunostintele despre HTML semantic",
                xpReward: 150,
                questions: [
                    {
                        text: "In ce ordine ar trebui sa apara elementele intr-o pagina HTML5 tipica?",
                        options: [
                            "footer, main, header, nav",
                            "header, nav, main, footer",
                            "main, header, footer, nav",
                            "nav, footer, header, main"
                        ],
                        correct: 1,
                        explanation: "Ordinea logica este: header (antet cu logo si titlu), nav (meniu navigare), main (continut principal), footer (subsol cu copyright). Aceasta reflecta modul natural in care citim o pagina."
                    },
                    {
                        text: "Cate elemente &lt;main&gt; ar trebui sa aiba o pagina HTML?",
                        options: [
                            "Cat de multe vrem",
                            "Exact unul singur",
                            "Minimum trei",
                            "Niciunul"
                        ],
                        correct: 1,
                        explanation: "O pagina HTML ar trebui sa aiba exact UN SINGUR element <main>. Acesta contine continutul unic si principal al paginii. Mai multe <main> ar fi confuz pentru browsere si cititoarele de ecran."
                    },
                    {
                        text: "Care combinatie de elemente este potrivita pentru un blog post?",
                        options: [
                            "<div> pentru tot continutul",
                            "<article> pentru postare, <header> pentru titlu si data, <section> pentru paragrafe tematice",
                            "<span> pentru tot textul",
                            "<table> pentru organizare"
                        ],
                        correct: 1,
                        explanation: "Un blog post foloseste <article> ca container principal (continut independent), <header> in interior pentru titlu si metadate, si <section> pentru a grupa paragrafele tematice. Aceasta este structura semantica corecta."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        // Load saved progress
        function loadProgress() {
            const saved = localStorage.getItem('web_quiz1_progress_cls8');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('web_quiz1_progress_cls8', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            // Add code mockup if needed
            if (q.hasCode) {
                questionContent += `
                    <div class="code-mockup">
                        <pre>${q.codeContent}</pre>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            // Disable all options
            options.forEach(opt => opt.style.pointerEvents = 'none');

            // Show correct/wrong
            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            // Update progress dots
            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            // Show feedback
            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Excelent!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu e chiar asa...</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                // Unlock next level
                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz2-formulare.html'">
                                Quiz-ul 2: Formulare HTML
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Initialize
        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
