<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Formule de Baza | Clasa 8</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-red: #ef4444;
            --accent-rose: #f43f5e;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-red);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-red);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .excel-ui-mockup {
            background: #2d2d4a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 550px;
            text-align: left;
            border: 2px solid var(--border);
        }

        .excel-formula-bar {
            background: #1e1e3a;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .excel-cell-ref {
            background: var(--bg-card);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.85rem;
            min-width: 50px;
        }

        .excel-formula-input {
            flex: 1;
            background: var(--bg-card);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            color: var(--accent-yellow);
            font-size: 0.85rem;
            font-family: monospace;
        }

        .excel-grid {
            background: #fff;
            border-radius: 4px;
            overflow: hidden;
        }

        .excel-row {
            display: flex;
        }

        .excel-cell {
            min-width: 60px;
            padding: 0.4rem;
            border: 1px solid #ddd;
            color: #000;
            font-size: 0.85rem;
            text-align: center;
        }

        .excel-cell.header {
            background: #f0f0f0;
            font-weight: 600;
        }

        .excel-cell.selected {
            background: #d4edda;
            border: 2px solid #217346;
        }

        .excel-cell.formula {
            background: #fff3cd;
            color: #856404;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-rose);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-red);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        .code-inline {
            background: var(--bg-card);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
            color: var(--accent-yellow);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 1</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Formule de Baza</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>
        </div>

        <div class="quiz-area" id="quizArea">
        </div>
    </div>

    <footer>
        <strong>&copy; 2026 Prof. Gurlan Vasile</strong><br>
        Informatica si TIC | <a href="mailto:grlnvasile@gmail.com" style="color: var(--accent-cyan);">grlnvasile@gmail.com</a>
    </footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce este o formula?",
                description: "Descopera formulele - puterea reala a Excel-ului",
                xpReward: 50,
                questions: [
                    {
                        text: "Cu ce caracter TREBUIE sa inceapa orice formula in Excel?",
                        options: [
                            "Cu un numar",
                            "Cu semnul = (egal)",
                            "Cu o litera",
                            "Cu semnul + (plus)"
                        ],
                        correct: 1,
                        explanation: "Toate formulele in Excel incep cu semnul = (egal). Acesta ii spune Excel-ului: 'Ce urmeaza este o formula, nu un text simplu'."
                    },
                    {
                        text: "Ce afiseaza celula daca scrii formula =5+3?",
                        options: [
                            "Textul '5+3'",
                            "Numarul 8",
                            "Eroare",
                            "Nimic"
                        ],
                        correct: 1,
                        explanation: "Formula =5+3 calculeaza 5 plus 3 si afiseaza rezultatul: 8. In celula vezi rezultatul, dar in bara de formule vezi formula."
                    },
                    {
                        text: "Care este diferenta dintre a scrie '10' si '=10' in Excel?",
                        options: [
                            "Nu exista nicio diferenta",
                            "'10' este numar, '=10' este formula care returneaza 10",
                            "'10' este text, '=10' este numar",
                            "Ambele dau eroare"
                        ],
                        correct: 1,
                        explanation: "Scriind '10' introduci direct numarul. Scriind '=10' creezi o formula care evalueaza si returneaza 10. Rezultatul e acelasi, dar tipul difera."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Operatorii matematici",
                description: "Invata operatorii pentru calcule in Excel",
                xpReward: 75,
                questions: [
                    {
                        text: "Care este operatorul pentru INMULTIRE in Excel?",
                        options: [
                            "x (litera x)",
                            "* (asterisc)",
                            ". (punct)",
                            "# (diez)"
                        ],
                        correct: 1,
                        explanation: "In Excel, inmultirea se face cu * (asterisc). De exemplu: =5*3 rezulta 15. Nu se foloseste x sau . pentru inmultire!"
                    },
                    {
                        text: "Care este operatorul pentru IMPARTIRE in Excel?",
                        options: [
                            ": (doua puncte)",
                            "/ (slash)",
                            "\\ (backslash)",
                            "% (procent)"
                        ],
                        correct: 1,
                        explanation: "Impartirea se face cu / (slash). De exemplu: =10/2 rezulta 5. Simbolul : in Excel are alt rol (defineste intervale de celule)."
                    },
                    {
                        text: "Ce rezultat da formula =10+5*2?",
                        options: [
                            "30 (calculeaza de la stanga la dreapta)",
                            "20 (inmultirea se face prima)",
                            "17",
                            "Eroare"
                        ],
                        correct: 1,
                        explanation: "Excel respecta ordinea operatiilor matematice: inmultire/impartire INAINTE de adunare/scadere. Deci: 5*2=10, apoi 10+10=20."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Referinte la celule",
                description: "Foloseste adresele celulelor in formule",
                xpReward: 100,
                questions: [
                    {
                        text: "Daca A1 contine 10 si B1 contine 5, ce rezultat da =A1+B1?",
                        hasVisual: true,
                        visualType: "ref_simple",
                        options: [
                            "A1+B1 (text)",
                            "15",
                            "10",
                            "Eroare"
                        ],
                        correct: 1,
                        explanation: "Formula =A1+B1 ia valoarea din A1 (care e 10) si o aduna cu valoarea din B1 (care e 5). Rezultat: 15."
                    },
                    {
                        text: "De ce este mai bine sa folosesti =A1+B1 in loc de =10+5?",
                        options: [
                            "Nu este mai bine, e la fel",
                            "Formula se actualizeaza automat cand schimbi valorile",
                            "Este mai rapid de calculat",
                            "Ocupa mai putina memorie"
                        ],
                        correct: 1,
                        explanation: "Folosind referinte la celule, formula se RECALCULEAZA automat cand modifici valorile din A1 sau B1. Cu numere fixe, trebuie sa modifici manual formula."
                    },
                    {
                        text: "Ce se intampla cu formula =A1*2 daca stergi continutul din A1?",
                        options: [
                            "Formula dispare",
                            "Rezultatul devine 0 (celula goala = 0)",
                            "Apare eroare #REF!",
                            "Nimic, ramane valoarea veche"
                        ],
                        correct: 1,
                        explanation: "In Excel, o celula goala este tratata ca 0 in calcule numerice. Deci =A1*2 cu A1 gol va da rezultatul 0."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Erori comune",
                description: "Invata sa recunosti si sa repari erorile",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce inseamna eroarea #DIV/0! ?",
                        options: [
                            "Formula e prea lunga",
                            "Ai incercat sa imparti la zero",
                            "Celula referita nu exista",
                            "Ai scris gresit numele functiei"
                        ],
                        correct: 1,
                        explanation: "#DIV/0! apare cand o formula incearca sa imparta la zero. Exemplu: =10/0 sau =A1/B1 unde B1 e 0 sau gol."
                    },
                    {
                        text: "Ce inseamna eroarea #VALUE! ?",
                        options: [
                            "Valoarea e prea mare",
                            "Tipul de date este gresit (ex: aduni text cu numere)",
                            "Formula e corecta",
                            "Celula e protejata"
                        ],
                        correct: 1,
                        explanation: "#VALUE! apare cand incerci operatii cu tipuri de date incompatibile. De ex: =A1+B1 unde A1 contine 'Ana' (text) - nu poti aduna text cu numere."
                    },
                    {
                        text: "Ce inseamna eroarea #REF! ?",
                        options: [
                            "Refresh necesar",
                            "O celula referita in formula a fost stearsa",
                            "Formula e prea complexa",
                            "Fisierul nu e salvat"
                        ],
                        correct: 1,
                        explanation: "#REF! (Reference Error) apare cand o celula folosita in formula a fost STEARSA (nu golita, ci stearsa cu Delete Cells)."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Formule practice",
                description: "Aplica formulele in situatii reale",
                xpReward: 150,
                questions: [
                    {
                        text: "Ai pretul unui produs in A1 (100) si cantitatea in B1 (5). Care formula calculeaza TOTALUL?",
                        options: [
                            "=A1+B1",
                            "=A1*B1",
                            "=A1/B1",
                            "=A1-B1"
                        ],
                        correct: 1,
                        explanation: "Total = Pret x Cantitate, deci formula corecta este =A1*B1. Cu pret 100 si cantitate 5, total = 500."
                    },
                    {
                        text: "Ai nota la Romana in A1 (8), Mate in B1 (9), Engleza in C1 (7). Care formula calculeaza MEDIA?",
                        options: [
                            "=A1+B1+C1",
                            "=(A1+B1+C1)/3",
                            "=A1*B1*C1",
                            "=A1/B1/C1"
                        ],
                        correct: 1,
                        explanation: "Media = Suma / Numar de valori. Deci =(A1+B1+C1)/3 calculeaza (8+9+7)/3 = 24/3 = 8."
                    },
                    {
                        text: "Cum calculezi 20% TVA din pretul aflat in celula A1?",
                        options: [
                            "=A1+20",
                            "=A1*20%  sau  =A1*0.2",
                            "=A1/20",
                            "=A1-20%"
                        ],
                        correct: 1,
                        explanation: "Pentru a calcula un procent, inmultesti valoarea cu procentul. 20% se scrie ca 20% sau 0.2 (20/100). Deci =A1*20% sau =A1*0.2."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('excel_quiz3_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('excel_quiz3_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasVisual && q.visualType === 'ref_simple') {
                questionContent += `
                    <div class="excel-ui-mockup">
                        <div class="excel-formula-bar">
                            <span class="excel-cell-ref">C1</span>
                            <span class="excel-formula-input">=A1+B1</span>
                        </div>
                        <div class="excel-grid">
                            <div class="excel-row">
                                <div class="excel-cell header"></div>
                                <div class="excel-cell header">A</div>
                                <div class="excel-cell header">B</div>
                                <div class="excel-cell header">C</div>
                            </div>
                            <div class="excel-row">
                                <div class="excel-cell header">1</div>
                                <div class="excel-cell">10</div>
                                <div class="excel-cell">5</div>
                                <div class="excel-cell selected">?</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Esti un maestru al formulelor!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar... Hai sa intelegem de ce:</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz4-functii.html'">
                                Quiz-ul 4: Functii Excel
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
