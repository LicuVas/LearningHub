<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Functii Excel | Clasa 8</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-red: #ef4444;
            --accent-rose: #f43f5e;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-red);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-red);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .excel-ui-mockup {
            background: #2d2d4a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 550px;
            text-align: left;
            border: 2px solid var(--border);
        }

        .excel-formula-bar {
            background: #1e1e3a;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .excel-cell-ref {
            background: var(--bg-card);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.85rem;
            min-width: 50px;
        }

        .excel-formula-input {
            flex: 1;
            background: var(--bg-card);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            color: var(--accent-yellow);
            font-size: 0.85rem;
            font-family: monospace;
        }

        .excel-grid {
            background: #fff;
            border-radius: 4px;
            overflow: hidden;
        }

        .excel-row {
            display: flex;
        }

        .excel-cell {
            min-width: 60px;
            padding: 0.4rem;
            border: 1px solid #ddd;
            color: #000;
            font-size: 0.85rem;
            text-align: center;
        }

        .excel-cell.header {
            background: #f0f0f0;
            font-weight: 600;
        }

        .excel-cell.selected {
            background: #d4edda;
            border: 2px solid #217346;
        }

        .excel-cell.highlight {
            background: #cce5ff;
        }

        .function-box {
            background: var(--bg-card);
            border: 2px solid var(--accent-yellow);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 400px;
            text-align: center;
        }

        .function-name {
            font-family: monospace;
            font-size: 1.2rem;
            color: var(--accent-yellow);
            margin-bottom: 0.5rem;
        }

        .function-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-rose);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-red);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Functii Excel (SUM, AVERAGE, COUNT)</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>

        </div>

        <div class="quiz-area" id="quizArea">
        </div>

    </footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce sunt functiile?",
                description: "Descopera functiile - formule predefinite puternice",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este o functie in Excel?",
                        options: [
                            "Un tip special de celula",
                            "O formula predefinita care face calcule automate",
                            "Un grafic",
                            "O foaie de calcul noua"
                        ],
                        correct: 1,
                        explanation: "Functiile sunt formule predefinite in Excel care fac calcule complexe automat. De ex: SUM() aduna valorile fara sa scrii +A1+A2+A3..."
                    },
                    {
                        text: "Care este structura corecta a unei functii?",
                        options: [
                            "FUNCTIE[argumente]",
                            "=FUNCTIE(argumente)",
                            "FUNCTIE:argumente",
                            "{FUNCTIE argumente}"
                        ],
                        correct: 1,
                        explanation: "Functiile incep cu = apoi numele functiei si argumentele in PARANTEZE rotunde. Exemplu: =SUM(A1:A10)"
                    },
                    {
                        text: "Ce sunt 'argumentele' unei functii?",
                        options: [
                            "Erorile functiei",
                            "Datele pe care functia le proceseaza (celule, valori)",
                            "Numele functiei",
                            "Culoarea celulei"
                        ],
                        correct: 1,
                        explanation: "Argumentele sunt datele de intrare ale functiei - celulele sau valorile pe care functia le va folosi in calcul. Ex: in =SUM(A1:A5), argumentul este intervalul A1:A5."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Functia SUM",
                description: "Invata sa aduni rapid cu functia SUM",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce face functia SUM?",
                        hasVisual: true,
                        visualType: "sum_example",
                        options: [
                            "Calculeaza media valorilor",
                            "Aduna toate valorile din interval",
                            "Numara cate celule sunt",
                            "Gaseste valoarea maxima"
                        ],
                        correct: 1,
                        explanation: "SUM (suma) aduna toate valorile numerice dintr-un interval. =SUM(A1:A5) aduna valorile din celulele A1, A2, A3, A4 si A5."
                    },
                    {
                        text: "Care formula este corecta pentru a aduna celulele A1 pana la A10?",
                        options: [
                            "=SUM[A1:A10]",
                            "=SUM(A1:A10)",
                            "=SUM(A1-A10)",
                            "=SUMA(A1:A10)"
                        ],
                        correct: 1,
                        explanation: "Formula corecta este =SUM(A1:A10). Foloseste paranteze rotunde () si doua puncte : pentru interval. Numele functiei este SUM, nu SUMA."
                    },
                    {
                        text: "Daca A1=5, A2=10, A3=15, ce rezultat da =SUM(A1:A3)?",
                        options: [
                            "10 (media)",
                            "30 (suma)",
                            "3 (numarul de celule)",
                            "15 (maximul)"
                        ],
                        correct: 1,
                        explanation: "=SUM(A1:A3) calculeaza 5 + 10 + 15 = 30. SUM aduna TOATE valorile din intervalul specificat."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Functia AVERAGE",
                description: "Calculeaza media aritmetica usor",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce calculeaza functia AVERAGE?",
                        options: [
                            "Suma valorilor",
                            "Media aritmetica a valorilor",
                            "Valoarea minima",
                            "Numarul de celule"
                        ],
                        correct: 1,
                        explanation: "AVERAGE calculeaza MEDIA aritmetica: aduna toate valorile si imparte la numarul lor. Perfect pentru calculul mediei la note!"
                    },
                    {
                        text: "Daca ai notele 8, 9, 7, 10 in celulele B1:B4, ce formula calculeaza media?",
                        options: [
                            "=SUM(B1:B4)",
                            "=AVERAGE(B1:B4)",
                            "=COUNT(B1:B4)",
                            "=MAX(B1:B4)"
                        ],
                        correct: 1,
                        explanation: "=AVERAGE(B1:B4) calculeaza media: (8+9+7+10)/4 = 34/4 = 8.5. AVERAGE face automat adunarea SI impartirea."
                    },
                    {
                        text: "Ce se intampla daca in interval ai o celula cu text (nu numar)?",
                        hasVisual: true,
                        visualType: "average_text",
                        options: [
                            "Functia da eroare",
                            "Celula cu text este ignorata in calcul",
                            "Textul este convertit in 0",
                            "Toate celulele sunt ignorate"
                        ],
                        correct: 1,
                        explanation: "AVERAGE ignora celulele cu text si calculeaza media doar pentru celulele numerice. E important sa stii asta pentru date mixte!"
                    }
                ]
            },
            4: {
                title: "Nivel 4: Functia COUNT",
                description: "Numara celulele cu functia COUNT",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce face functia COUNT?",
                        options: [
                            "Aduna valorile",
                            "Numara celulele care contin NUMERE",
                            "Calculeaza media",
                            "Sterge celulele goale"
                        ],
                        correct: 1,
                        explanation: "COUNT numara cate celule contin valori NUMERICE. Nu numara textul sau celulele goale - doar numerele!"
                    },
                    {
                        text: "Daca A1=5, A2='text', A3=10, A4 gol, A5=7, ce rezultat da =COUNT(A1:A5)?",
                        options: [
                            "5 (toate celulele)",
                            "3 (celulele cu numere)",
                            "4 (celulele nevide)",
                            "2 (celulele cu text si gol)"
                        ],
                        correct: 1,
                        explanation: "COUNT numara doar celulele cu NUMERE: A1(5), A3(10), A5(7) = 3 celule. A2(text) si A4(gol) NU sunt numarate."
                    },
                    {
                        text: "Ce functie folosesti pentru a numara TOATE celulele nevide (inclusiv text)?",
                        options: [
                            "COUNT",
                            "COUNTA",
                            "COUNTALL",
                            "SUM"
                        ],
                        correct: 1,
                        explanation: "COUNTA (COUNT All) numara toate celulele care NU sunt goale, indiferent daca contin numere sau text. COUNT numara doar numerele."
                    }
                ]
            },
            5: {
                title: "Nivel 5: MIN, MAX si combinatii",
                description: "Gaseste minimul, maximul si combina functiile",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce functie gaseste cea mai MICA valoare dintr-un interval?",
                        options: [
                            "MAX",
                            "MIN",
                            "SMALL",
                            "LOW"
                        ],
                        correct: 1,
                        explanation: "MIN (minimum) returneaza cea mai mica valoare din interval. =MIN(A1:A10) gaseste numarul cel mai mic din cele 10 celule."
                    },
                    {
                        text: "Daca ai valorile 15, 8, 22, 5, 17 in A1:A5, ce rezultat da =MAX(A1:A5)?",
                        options: [
                            "5 (minimul)",
                            "22 (maximul)",
                            "13.4 (media)",
                            "67 (suma)"
                        ],
                        correct: 1,
                        explanation: "=MAX(A1:A5) gaseste valoarea MAXIMA din interval. Dintre 15, 8, 22, 5, 17 - maximul este 22."
                    },
                    {
                        text: "Cum calculezi diferenta dintre nota maxima si nota minima (amplitudinea)?",
                        options: [
                            "=SUM(A1:A5)-COUNT(A1:A5)",
                            "=MAX(A1:A5)-MIN(A1:A5)",
                            "=AVERAGE(A1:A5)",
                            "=MAX(A1:A5)+MIN(A1:A5)"
                        ],
                        correct: 1,
                        explanation: "Amplitudinea = MAX - MIN. Formula =MAX(A1:A5)-MIN(A1:A5) scade minimul din maxim pentru a afla diferenta."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('excel_quiz4_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('excel_quiz4_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasVisual && q.visualType === 'sum_example') {
                questionContent += `
                    <div class="excel-ui-mockup">
                        <div class="excel-formula-bar">
                            <span class="excel-cell-ref">A6</span>
                            <span class="excel-formula-input">=SUM(A1:A5)</span>
                        </div>
                        <div class="excel-grid">
                            <div class="excel-row">
                                <div class="excel-cell header"></div>
                                <div class="excel-cell header">A</div>
                            </div>
                            <div class="excel-row">
                                <div class="excel-cell header">1</div>
                                <div class="excel-cell highlight">10</div>
                            </div>
                            <div class="excel-row">
                                <div class="excel-cell header">2</div>
                                <div class="excel-cell highlight">20</div>
                            </div>
                            <div class="excel-row">
                                <div class="excel-cell header">3</div>
                                <div class="excel-cell highlight">15</div>
                            </div>
                            <div class="excel-row">
                                <div class="excel-cell header">4</div>
                                <div class="excel-cell highlight">5</div>
                            </div>
                            <div class="excel-row">
                                <div class="excel-cell header">5</div>
                                <div class="excel-cell highlight">10</div>
                            </div>
                            <div class="excel-row">
                                <div class="excel-cell header">6</div>
                                <div class="excel-cell selected">60</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (q.hasVisual && q.visualType === 'average_text') {
                questionContent += `
                    <div class="excel-ui-mockup">
                        <div class="excel-grid">
                            <div class="excel-row">
                                <div class="excel-cell header"></div>
                                <div class="excel-cell header">A</div>
                                <div class="excel-cell header">B</div>
                            </div>
                            <div class="excel-row">
                                <div class="excel-cell header">1</div>
                                <div class="excel-cell">10</div>
                                <div class="excel-cell" style="color: #666; font-style: italic;">Text</div>
                            </div>
                            <div class="excel-row">
                                <div class="excel-cell header">2</div>
                                <div class="excel-cell">20</div>
                                <div class="excel-cell">30</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Stapanesti functiile Excel!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar... Iata explicatia corecta:</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz5-grafice.html'">
                                Quiz-ul 5: Grafice si Diagrame
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
