<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Celule si Date | Clasa 8</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-red: #ef4444;
            --accent-rose: #f43f5e;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-red);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-red);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .excel-ui-mockup {
            background: #2d2d4a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 550px;
            text-align: left;
            border: 2px solid var(--border);
        }

        .excel-grid {
            background: #fff;
            border-radius: 4px;
            overflow: hidden;
        }

        .excel-row {
            display: flex;
        }

        .excel-cell {
            min-width: 60px;
            padding: 0.4rem;
            border: 1px solid #ddd;
            color: #000;
            font-size: 0.85rem;
            text-align: center;
        }

        .excel-cell.header {
            background: #f0f0f0;
            font-weight: 600;
        }

        .excel-cell.selected {
            background: #d4edda;
            border: 2px solid #217346;
        }

        .excel-cell.range {
            background: #cce5ff;
            border: 1px solid #004085;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-rose);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-red);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

        <div class="quiz-header">

                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>

            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>

        <div class="quiz-area" id="quizArea">
        </div>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce este o celula?",
                description: "Descopera celulele - elementele de baza ale Excel",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este o celula in Excel?",
                        options: [
                            "Un tip de grafic",
                            "Intersectia dintre un rand si o coloana",
                            "O foaie de calcul noua",
                            "Un buton din Ribbon"
                        ],
                        correct: 1,
                        explanation: "O celula este casuta formata la intersectia unui rand (1, 2, 3...) cu o coloana (A, B, C...). Este unitatea de baza unde introduci datele."
                    },
                    {
                        text: "Care este adresa celulei din coloana B, randul 5?",
                        hasVisual: true,
                        visualType: "grid_b5",
                        options: [
                            "5B",
                            "B5",
                            "B:5",
                            "5:B"
                        ],
                        correct: 1,
                        explanation: "Adresa celulei se scrie COLOANA + RAND, adica B5. Intotdeauna litera (coloana) vine prima, apoi numarul (randul)."
                    },
                    {
                        text: "Cate celule selectezi daca alegi zona A1:C3?",
                        options: [
                            "3 celule",
                            "6 celule",
                            "9 celule",
                            "12 celule"
                        ],
                        correct: 2,
                        explanation: "A1:C3 inseamna de la A1 pana la C3. Asta include 3 coloane (A, B, C) x 3 randuri (1, 2, 3) = 9 celule."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Selectarea celulelor",
                description: "Invata sa selectezi celule individual si in grup",
                xpReward: 75,
                questions: [
                    {
                        text: "Cum selectezi o singura celula?",
                        options: [
                            "Dublu-click pe ea",
                            "Click simplu pe celula dorita",
                            "Apesi tasta Delete",
                            "Scrii adresa in Ribbon"
                        ],
                        correct: 1,
                        explanation: "Pentru a selecta o celula, faci un simplu click pe ea. Celula selectata va fi evidentiata cu un chenar verde."
                    },
                    {
                        text: "Cum selectezi mai multe celule CONSECUTIVE (una langa alta)?",
                        options: [
                            "Click pe fiecare separat",
                            "Click si trage (drag) peste celule",
                            "Apesi Ctrl + Z",
                            "Inchizi Excel"
                        ],
                        correct: 1,
                        explanation: "Pentru celule consecutive, faci click pe prima celula, tii apasat butonul mouse-ului si tragi pana la ultima celula dorita."
                    },
                    {
                        text: "Cum selectezi celule NECONSECUTIVE (care nu sunt una langa alta)?",
                        options: [
                            "Nu se poate face",
                            "Tii apasat Ctrl si faci click pe fiecare celula",
                            "Tii apasat Shift si faci click",
                            "Apesi tasta Enter"
                        ],
                        correct: 1,
                        explanation: "Pentru celule neconsecutive, tii apasat tasta Ctrl si faci click pe fiecare celula pe care vrei sa o selectezi."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Tipuri de date",
                description: "Invata ce tipuri de date poti introduce in celule",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce tipuri de date poti introduce intr-o celula Excel?",
                        options: [
                            "Doar numere",
                            "Numere, text, date calendaristice si formule",
                            "Doar text",
                            "Doar formule"
                        ],
                        correct: 1,
                        explanation: "In Excel poti introduce: numere (10, 3.14), text (\"Matematica\"), date (01/15/2026), ore (14:30) si formule (=A1+B1)."
                    },
                    {
                        text: "Cum recunosti ca Excel a interpretat o valoare ca TEXT?",
                        options: [
                            "Apare centrata in celula",
                            "Apare aliniat la stanga",
                            "Apare aliniat la dreapta",
                            "Apare cu rosu"
                        ],
                        correct: 1,
                        explanation: "Implicit, textul apare aliniat la STANGA celulei, iar numerele apar aliniate la DREAPTA. Aceasta este o indicatie vizuala utila."
                    },
                    {
                        text: "Ce se intampla daca scrii '0123 intr-o celula (cu apostrof la inceput)?",
                        options: [
                            "Excel da eroare",
                            "Excel trateaza 0123 ca TEXT, nu ca numar",
                            "Excel sterge zero-ul",
                            "Excel calculeaza automat"
                        ],
                        correct: 1,
                        explanation: "Apostroful (') de la inceput forteaza Excel sa trateze continutul ca TEXT. Util pentru coduri postale (ex: 0123) unde vrei sa pastrezi zero-ul din fata."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Editarea celulelor",
                description: "Cum modifici si stergi continutul celulelor",
                xpReward: 125,
                questions: [
                    {
                        text: "Cum intri in modul de editare pentru a modifica continutul unei celule?",
                        options: [
                            "Apesi tasta Delete",
                            "Faci dublu-click pe celula sau apesi F2",
                            "Apesi tasta Enter",
                            "Faci click dreapta"
                        ],
                        correct: 1,
                        explanation: "Pentru a edita continutul existent, faci dublu-click pe celula SAU selectezi celula si apesi F2. Cursorul va aparea in celula."
                    },
                    {
                        text: "Ce se intampla daca selectezi o celula si incepi sa scrii direct?",
                        options: [
                            "Nu se intampla nimic",
                            "Continutul vechi este INLOCUIT cu ce scrii",
                            "Textul se adauga la final",
                            "Excel da eroare"
                        ],
                        correct: 1,
                        explanation: "Daca selectezi o celula si incepi sa scrii, continutul vechi este STERS si inlocuit cu ce scrii tu. Pentru a pastra si edita, foloseste F2."
                    },
                    {
                        text: "Cum stergi continutul unei celule fara a sterge celula in sine?",
                        options: [
                            "Faci click dreapta si Delete Row",
                            "Selectezi celula si apesi tasta Delete",
                            "Inchizi Excel",
                            "Apesi Ctrl + Z"
                        ],
                        correct: 1,
                        explanation: "Tasta Delete sterge CONTINUTUL celulei, dar celula ramane pe loc. Pentru a sterge celula complet, folosesti click dreapta > Delete."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Formatarea celulelor",
                description: "Invata sa formatezi celulele pentru aspect profesional",
                xpReward: 150,
                questions: [
                    {
                        text: "Unde gasesti optiunile de formatare a celulelor (borduri, culori)?",
                        options: [
                            "In meniul File",
                            "In fila Home din Ribbon",
                            "In bara de formule",
                            "In foile de calcul"
                        ],
                        correct: 1,
                        explanation: "Fila Home contine majoritatea optiunilor de formatare: font, dimensiune, bold/italic, culori de fundal, borduri, aliniere si format numere."
                    },
                    {
                        text: "Cum faci textul Bold (ingrosat) intr-o celula?",
                        options: [
                            "Apesi Ctrl + I",
                            "Apesi Ctrl + B sau butonul B din Ribbon",
                            "Apesi Ctrl + U",
                            "Apesi tasta B"
                        ],
                        correct: 1,
                        explanation: "Ctrl + B activeaza Bold (B de la Bold). Poti folosi si butonul B din fila Home. Similar: Ctrl + I pentru Italic, Ctrl + U pentru Underline."
                    },
                    {
                        text: "Ce face optiunea Merge & Center?",
                        options: [
                            "Sterge celulele selectate",
                            "Uneste celulele selectate intr-una singura si centreaza textul",
                            "Copiaza celulele",
                            "Adauga borduri"
                        ],
                        correct: 1,
                        explanation: "Merge & Center (Unire si centrare) combina mai multe celule intr-o singura celula mare si centreaza continutul. Perfect pentru titluri de tabele!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('excel_quiz2_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('excel_quiz2_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasVisual && q.visualType === 'grid_b5') {
                questionContent += `
                    <div class="excel-ui-mockup">
                        <div class="excel-grid">
                            <div class="excel-row">
                                <div class="excel-cell header"></div>
                                <div class="excel-cell header">A</div>
                                <div class="excel-cell header">B</div>
                                <div class="excel-cell header">C</div>
                            </div>
                            <div class="excel-row">
                                <div class="excel-cell header">4</div>
                                <div class="excel-cell"></div>
                                <div class="excel-cell"></div>
                                <div class="excel-cell"></div>
                            </div>
                            <div class="excel-row">
                                <div class="excel-cell header">5</div>
                                <div class="excel-cell"></div>
                                <div class="excel-cell selected">?</div>
                                <div class="excel-cell"></div>
                            </div>
                            <div class="excel-row">
                                <div class="excel-cell header">6</div>
                                <div class="excel-cell"></div>
                                <div class="excel-cell"></div>
                                <div class="excel-cell"></div>
                            </div>
                        </div>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Foarte bine!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu e chiar asa... Iata explicatia:</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz3-formule.html'">
                                Quiz-ul 3: Formule de Baza
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
