<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Interfata Excel | Clasa 8</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-red: #ef4444;
            --accent-rose: #f43f5e;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header with XP */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        /* Level Map */
        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Level connector line */
        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        /* Quiz Area */
        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-red);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        /* Question styles */
        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-red);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .question-image {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .question-image img {
            max-width: 100%;
            border-radius: 12px;
        }

        /* Excel UI mockup */
        .excel-ui-mockup {
            background: #2d2d4a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 550px;
            text-align: left;
            border: 2px solid var(--border);
        }

        .excel-ribbon {
            background: #217346;
            padding: 0.5rem;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0.5rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .excel-tab {
            padding: 0.3rem 0.8rem;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 0.85rem;
        }

        .excel-tab.active {
            background: #fff;
            color: #217346;
        }

        .excel-formula-bar {
            background: #1e1e3a;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .excel-cell-ref {
            background: var(--bg-card);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.85rem;
            min-width: 50px;
        }

        .excel-formula-input {
            flex: 1;
            background: var(--bg-card);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.85rem;
        }

        .excel-grid {
            background: #fff;
            border-radius: 4px;
            overflow: hidden;
        }

        .excel-row {
            display: flex;
        }

        .excel-cell {
            min-width: 60px;
            padding: 0.4rem;
            border: 1px solid #ddd;
            color: #000;
            font-size: 0.85rem;
            text-align: center;
        }

        .excel-cell.header {
            background: #f0f0f0;
            font-weight: 600;
        }

        .excel-cell.selected {
            background: #d4edda;
            border: 2px solid #217346;
        }

        /* Answer options */
        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-rose);
            transform: translateX(5px);
        }

        .option.selected {
            border-color: var(--accent-cyan);
            background: rgba(6, 182, 212, 0.1);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        /* Feedback */
        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        /* Level complete screen */
        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-red);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

    <script>
        // Quiz data for each level
        const levels = {
            1: {
                title: "Nivel 1: Ce este Excel?",
                description: "Descopera ce este Microsoft Excel si la ce il folosim",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este Microsoft Excel?",
                        options: [
                            "Un program pentru editat fotografii",
                            "Un program pentru calcul tabelar (spreadsheet)",
                            "Un program pentru scris documente text",
                            "Un browser de internet"
                        ],
                        correct: 1,
                        explanation: "Microsoft Excel este un program de calcul tabelar (spreadsheet) care te ajuta sa organizezi date in tabele, sa faci calcule automate si sa creezi grafice."
                    },
                    {
                        text: "Pentru ce NU folosim Excel in mod obisnuit?",
                        options: [
                            "Pentru calcule matematice",
                            "Pentru organizarea datelor in tabele",
                            "Pentru editarea fotografiilor",
                            "Pentru crearea graficelor"
                        ],
                        correct: 2,
                        explanation: "Excel nu este facut pentru editarea fotografiilor - pentru asta folosim Photoshop sau Paint. Excel este pentru date numerice, tabele si calcule."
                    },
                    {
                        text: "Cum se numeste un fisier Excel?",
                        options: [
                            "Document",
                            "Workbook (Registru de lucru)",
                            "Prezentare",
                            "Imagine"
                        ],
                        correct: 1,
                        explanation: "Un fisier Excel se numeste Workbook (Registru de lucru). In el poti avea mai multe foi de calcul (Worksheets)."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Ribbon-ul Excel",
                description: "Invata despre bara de meniuri si instrumente (Ribbon)",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce este Ribbon-ul in Excel?",
                        hasVisual: true,
                        visualType: "ribbon",
                        options: [
                            "O foaie de calcul",
                            "Bara cu file si butoane din partea de sus",
                            "O celula selectata",
                            "Un grafic"
                        ],
                        correct: 1,
                        explanation: "Ribbon-ul este bara cu file (Home, Insert, Page Layout etc.) din partea de sus a ferestrei Excel. Contine toate instrumentele de care ai nevoie."
                    },
                    {
                        text: "In ce fila (tab) gasesti optiunile de formatare a textului (Bold, Italic)?",
                        options: [
                            "Insert",
                            "Home",
                            "View",
                            "Data"
                        ],
                        correct: 1,
                        explanation: "Fila Home contine cele mai folosite optiuni: formatare text (Bold, Italic), aliniere, format numere si multe altele."
                    },
                    {
                        text: "Ce fila folosesti pentru a insera un grafic?",
                        options: [
                            "Home",
                            "Insert",
                            "View",
                            "File"
                        ],
                        correct: 1,
                        explanation: "Fila Insert (Inserare) contine optiunile pentru a adauga elemente noi: grafice, tabele, imagini, forme si altele."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Bara de formule",
                description: "Descopera bara de formule si adresa celulei",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce afiseaza casuta din stanga barei de formule?",
                        hasVisual: true,
                        visualType: "formulabar",
                        options: [
                            "Numele fisierului",
                            "Adresa celulei selectate (ex: A1, B2)",
                            "Data curenta",
                            "Numele utilizatorului"
                        ],
                        correct: 1,
                        explanation: "Casuta din stanga (Name Box) afiseaza adresa celulei selectate, de exemplu A1, B2, C10. Poti scrie o adresa aici pentru a sari direct la acea celula."
                    },
                    {
                        text: "Ce se afiseaza in bara de formule cand selectezi o celula?",
                        options: [
                            "Doar numarul foii",
                            "Continutul celulei sau formula din ea",
                            "Numele programului",
                            "Nimic"
                        ],
                        correct: 1,
                        explanation: "Bara de formule arata ce contine celula selectata: poate fi text, un numar sau o formula (de ex: =A1+B1)."
                    },
                    {
                        text: "De ce este utila bara de formule?",
                        options: [
                            "Pentru a vedea si edita formulele complete",
                            "Pentru a sterge Excel",
                            "Pentru a inchide fisierul",
                            "Pentru a schimba culoarea fundalului"
                        ],
                        correct: 0,
                        explanation: "Bara de formule este esentiala pentru a vedea si edita formule lungi. In celula vezi doar rezultatul, dar in bara de formule vezi formula completa."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Foile de calcul",
                description: "Invata despre Sheet-uri si navigarea intre ele",
                xpReward: 125,
                questions: [
                    {
                        text: "Unde gasesti butoanele pentru foile de calcul (Sheet tabs)?",
                        options: [
                            "In Ribbon",
                            "In partea de jos a ferestrei Excel",
                            "In bara de formule",
                            "In meniul File"
                        ],
                        correct: 1,
                        explanation: "Butoanele foilor de calcul (Sheet1, Sheet2 etc.) sunt in partea de jos a ferestrei Excel. Poti face click pe ele pentru a schimba foaia."
                    },
                    {
                        text: "Cum adaugi o foaie de calcul noua?",
                        options: [
                            "Apesi tasta Delete",
                            "Click pe butonul + langa ultimul tab de foaie",
                            "Inchizi Excel",
                            "Stergi toate celulele"
                        ],
                        correct: 1,
                        explanation: "Pentru a adauga o foaie noua, apesi pe butonul + (plus) care apare langa ultimul tab de foaie, sau click dreapta si 'Insert'."
                    },
                    {
                        text: "Ce se intampla daca faci click dreapta pe un tab de foaie?",
                        options: [
                            "Se sterge foaia automat",
                            "Apare un meniu cu optiuni (redenumire, stergere, mutare)",
                            "Se inchide Excel",
                            "Nu se intampla nimic"
                        ],
                        correct: 1,
                        explanation: "Click dreapta pe un tab de foaie deschide un meniu contextual cu optiuni: Rename (redenumire), Delete (stergere), Move or Copy (mutare/copiere), Tab Color (culoare) etc."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Navigarea in Excel",
                description: "Tehnici de navigare rapida in foi mari de calcul",
                xpReward: 150,
                questions: [
                    {
                        text: "Cum ajungi rapid la celula A1 de oriunde in foaie?",
                        options: [
                            "Apesi Ctrl + End",
                            "Apesi Ctrl + Home",
                            "Apesi doar tasta A",
                            "Inchizi si redeschizi fisierul"
                        ],
                        correct: 1,
                        explanation: "Ctrl + Home te duce instant la celula A1, indiferent unde te aflai in foaia de calcul. Este o scurtatura foarte utila!"
                    },
                    {
                        text: "Ce face combinatia Ctrl + sageata dreapta?",
                        options: [
                            "Sterge celula",
                            "Sare la ultima celula cu date din randul curent",
                            "Adauga o coloana",
                            "Copiaza celula"
                        ],
                        correct: 1,
                        explanation: "Ctrl + sageata te muta rapid la urmatoarea celula cu date sau la marginea zonei cu date. Foarte util pentru tabele mari!"
                    },
                    {
                        text: "Cum selectezi toate celulele din foaia de calcul?",
                        options: [
                            "Apesi Ctrl + A",
                            "Apesi Delete",
                            "Apesi Enter de mai multe ori",
                            "Faci click pe fiecare celula"
                        ],
                        correct: 0,
                        explanation: "Ctrl + A selecteaza toate celulele din foaia curenta. Alternativ, poti face click pe butonul din coltul stanga-sus al foii (la intersectia antetelor de rand si coloana)."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        // Load saved progress
        function loadProgress() {
            const saved = localStorage.getItem('excel_quiz1_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('excel_quiz1_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            // Add visual mockup if needed
            if (q.hasVisual && q.visualType === 'ribbon') {
                questionContent += `
                    <div class="excel-ui-mockup">
                        <div class="excel-ribbon">
                            <span class="excel-tab">File</span>
                            <span class="excel-tab active">Home</span>
                            <span class="excel-tab">Insert</span>
                            <span class="excel-tab">Page Layout</span>
                            <span class="excel-tab">Formulas</span>
                            <span class="excel-tab">Data</span>
                        </div>
                        <div class="excel-formula-bar">
                            <span class="excel-cell-ref">A1</span>
                            <span class="excel-formula-input">fx</span>
                        </div>
                    </div>
                `;
            }

            if (q.hasVisual && q.visualType === 'formulabar') {
                questionContent += `
                    <div class="excel-ui-mockup">
                        <div class="excel-formula-bar">
                            <span class="excel-cell-ref" style="background: var(--accent-red); color: white;">B3</span>
                            <span class="excel-formula-input">=A1+A2</span>
                        </div>
                        <div class="excel-grid">
                            <div class="excel-row">
                                <div class="excel-cell header"></div>
                                <div class="excel-cell header">A</div>
                                <div class="excel-cell header">B</div>
                            </div>
                            <div class="excel-row">
                                <div class="excel-cell header">1</div>
                                <div class="excel-cell">10</div>
                                <div class="excel-cell">20</div>
                            </div>
                            <div class="excel-row">
                                <div class="excel-cell header">2</div>
                                <div class="excel-cell">5</div>
                                <div class="excel-cell">15</div>
                            </div>
                            <div class="excel-row">
                                <div class="excel-cell header">3</div>
                                <div class="excel-cell">15</div>
                                <div class="excel-cell selected">35</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            // Disable all options
            options.forEach(opt => opt.style.pointerEvents = 'none');

            // Show correct/wrong
            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            // Update progress dots
            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            // Show feedback
            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Excelent!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar... Hai sa vedem de ce!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                // Unlock next level
                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz2-celule.html'">
                                Quiz-ul 2: Celule si Date
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Initialize
        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
