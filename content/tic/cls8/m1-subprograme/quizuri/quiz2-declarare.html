        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;

            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-red);

            animation: pulse 2s infinite;

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);

        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);

        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-red);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-red);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {

        }

        .question-text {
            font-size: 1.3rem;

            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1rem;
            color: #e2e8f0;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .code-block .keyword {
            color: #c586c0;
        }

        .code-block .type {
            color: #4ec9b0;
        }

        .code-block .number {
            color: #b5cea8;
        }

        .code-block .string {

        .code-block .comment {

        }

        .options-grid {

            gap: 1rem;

        }

        .option {
            padding: 1.2rem 1.5rem;

            border: 2px solid var(--border);

        }

        .option:hover {

        .option.selected {

        .option.wrong {

        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(244, 63, 94, 0.2);
            border: 2px solid var(--accent-rose);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: left;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {

        .score-display {

        .back-link {

        .back-link:hover {
            color: var(--accent-cyan);

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }

        footer {

        }

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Sintaxa de baza",
                description: "Invata structura generala a unei declaratii de functie",
                xpReward: 50,
                questions: [
                    {
                        text: "Care este ordinea corecta a elementelor intr-o declaratie de functie?",
                        hasCode: true,
                        codeContent: '<span class="comment">// Structura generala:</span>\n<span class="type">tip_returnat</span> <span class="function">nume_functie</span>(<span class="type">parametri</span>) {\n    <span class="comment">// corpul functiei</span>\n}',
                        options: [
                            "nume, parametri, tip returnat, corp",
                            "tip returnat, nume, parametri, corp",
                            "parametri, nume, tip returnat, corp",
                            "corp, nume, parametri, tip returnat"
                        ],
                        correct: 1,
                        explanation: "Ordinea corecta este: 1) Tipul returnat (ce tip de valoare returneaza functia), 2) Numele functiei, 3) Parametrii intre paranteze rotunde, 4) Corpul functiei intre acolade {}."
                    },
                    {
                        text: "Ce tip returnat are aceasta functie?",
                        hasCode: true,
                        codeContent: '<span class="type">double</span> <span class="function">calculeazaMedie</span>(<span class="type">int</span> a, <span class="type">int</span> b) {\n    <span class="keyword">return</span> (a + b) / <span class="number">2.0</span>;\n}',
                        options: [
                            "int",
                            "void",
                            "double",
                            "float"
                        ],
                        correct: 2,
                        explanation: "Tipul returnat este 'double' - primul cuvant inainte de numele functiei. Aceasta functie returneaza un numar cu zecimale (media celor doua numere)."
                    },
                    {
                        text: "Care este numele functiei din codul de mai jos?",
                        hasCode: true,
                        codeContent: '<span class="type">int</span> <span class="function">calculeazaSuma</span>(<span class="type">int</span> x, <span class="type">int</span> y) {\n    <span class="keyword">return</span> x + y;\n}',
                        options: [
                            "int",
                            "calculeazaSuma",
                            "x",
                            "return"
                        ],
                        correct: 1,
                        explanation: "Numele functiei este 'calculeazaSuma' - este cuvantul care vine dupa tipul returnat si inainte de parantezele cu parametri. Este identificatorul pe care il folosim pentru a apela functia."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Tipul returnat",
                description: "Intelege ce inseamna tipul returnat al unei functii",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce tip returnat ar trebui sa aiba o functie care verifica daca un numar este par?",
                        options: [
                            "int - pentru a returna numarul",
                            "bool - pentru a returna true sau false",
                            "string - pentru a returna 'par' sau 'impar'",
                            "void - nu returneaza nimic"
                        ],
                        correct: 1,
                        explanation: "bool este perfect pentru aceasta situatie! Functia verifica o conditie si returneaza true (daca e par) sau false (daca e impar). Tipul bool este folosit pentru rezultate da/nu."
                    },
                    {
                        text: "Ce inseamna 'void' ca tip returnat?",
                        hasCode: true,
                        codeContent: '<span class="type">void</span> <span class="function">afiseazaMesaj</span>(<span class="type">string</span> mesaj) {\n    cout << mesaj << endl;\n}',
                        options: [
                            "Functia returneaza un numar vid",
                            "Functia nu returneaza nicio valoare",
                            "Functia este invalida",
                            "Functia returneaza 0"
                        ],
                        correct: 1,
                        explanation: "'void' inseamna 'nimic' sau 'gol'. O functie void NU returneaza nicio valoare - face ceva (ca afisarea unui mesaj) dar nu da inapoi un rezultat. Nu folosim 'return valoare;' in functii void."
                    },
                    {
                        text: "Ce tip returnat are functia sqrt() care calculeaza radical?",
                        options: [
                            "int - numere intregi",
                            "void - nu returneaza nimic",
                            "double - numere cu zecimale",
                            "bool - adevarat sau fals"
                        ],
                        correct: 2,
                        explanation: "sqrt() returneaza double pentru ca rezultatul unui radical poate avea zecimale. De exemplu, sqrt(2) = 1.41421... Trebuie un tip care sa suporte zecimale."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Reguli pentru nume",
                description: "Invata cum sa denumesti corect functiile",
                xpReward: 100,
                questions: [
                    {
                        text: "Care dintre urmatoarele NU este un nume valid pentru o functie in C++?",
                        options: [
                            "calculeazaSuma",
                            "2calculeaza",
                            "_verifica",
                            "suma_numere"
                        ],
                        correct: 1,
                        explanation: "In C++, numele unei functii NU poate incepe cu o cifra! '2calculeaza' este invalid. Poate incepe cu litere (a-z, A-Z) sau underscore (_). Poate contine cifre, dar nu la inceput."
                    },
                    {
                        text: "Ce conventie de denumire foloseste 'calculeazaSuma'?",
                        options: [
                            "snake_case (cuvinte_separate_cu_underscore)",
                            "camelCase (prima litera mica, urmatoarele cuvinte cu majuscula)",
                            "PascalCase (toate cuvintele cu majuscula)",
                            "SCREAMING_CASE (totul cu majuscule)"
                        ],
                        correct: 1,
                        explanation: "camelCase inseamna ca primul cuvant incepe cu litera mica, iar urmatoarele cuvinte incep cu majuscula, fara spatii sau underscore. Este o conventie populara in C++ pentru nume de functii."
                    },
                    {
                        text: "Care nume de functie este cel mai descriptiv pentru o functie care verifica daca un elev a promovat?",
                        options: [
                            "f1",
                            "verifica",
                            "verificaDacaElevulAPromovat",
                            "x"
                        ],
                        correct: 2,
                        explanation: "Un nume bun de functie descrie exact ce face functia! 'verificaDacaElevulAPromovat' este clar - oricine citeste codul intelege imediat scopul. f1, x sau 'verifica' sunt prea vagi."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Declaratie vs Definitie",
                description: "Intelege diferenta dintre declaratie si definitie",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce este un prototip de functie (declaratie)?",
                        hasCode: true,
                        codeContent: '<span class="comment">// Prototip (declaratie):</span>\n<span class="type">int</span> <span class="function">aduna</span>(<span class="type">int</span> a, <span class="type">int</span> b);\n\n<span class="comment">// Definitie completa:</span>\n<span class="type">int</span> <span class="function">aduna</span>(<span class="type">int</span> a, <span class="type">int</span> b) {\n    <span class="keyword">return</span> a + b;\n}',
                        options: [
                            "Codul complet al functiei",
                            "O anunta a functiei (nume, tip, parametri) fara corpul ei",
                            "O functie fara parametri",
                            "O functie care nu se executa"
                        ],
                        correct: 1,
                        explanation: "Prototipul (declaratia) este ca o 'promisiune' - spune compilatorului ca functia va exista, ce tip returneaza si ce parametri are, dar fara corpul ei. Se termina cu punct si virgula!"
                    },
                    {
                        text: "De ce am folosi un prototip inainte de main()?",
                        options: [
                            "Nu are niciun rol",
                            "Pentru a permite apelarea functiei in main() chiar daca definitia completa este dupa main()",
                            "Pentru a face programul mai lent",
                            "Este obligatoriu in C++"
                        ],
                        correct: 1,
                        explanation: "Compilatorul citeste codul de sus in jos. Daca apelezi o functie in main() dar definitia e dupa main(), compilatorul nu o cunoaste inca! Prototipul il 'anunta' dinainte, asa stie ce sa astepte."
                    },
                    {
                        text: "Care varianta este un prototip corect?",
                        options: [
                            "int suma(int a, int b) { return a+b; }",
                            "int suma(int a, int b);",
                            "suma(a, b);",
                            "int suma;"
                        ],
                        correct: 1,
                        explanation: "Un prototip corect contine: tipul returnat (int), numele (suma), lista de parametri cu tipurile lor (int a, int b) si se termina cu punct si virgula (;). NU are corpul functiei (acoladele {})."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Practica declararii",
                description: "Testeaza-ti cunostintele cu exemple practice",
                xpReward: 150,
                questions: [
                    {
                        text: "Care este declaratia corecta pentru o functie care calculeaza perimetrul unui patrat?",
                        options: [
                            "void perimetruPatrat(int latura);",
                            "int perimetruPatrat(int latura);",
                            "int perimetruPatrat();",
                            "perimetru int (int latura);"
                        ],
                        correct: 1,
                        explanation: "Functia primeste un parametru (latura - int) si returneaza perimetrul (tot un int, deoarece 4 * int = int). Deci: int perimetruPatrat(int latura); - tip returnat, nume, parametru."
                    },
                    {
                        text: "Ce este gresit in aceasta declaratie?",
                        hasCode: true,
                        codeContent: '<span class="type">int</span> <span class="function">maxim</span>(<span class="type">int</span> a, b) {\n    <span class="keyword">if</span> (a > b) <span class="keyword">return</span> a;\n    <span class="keyword">return</span> b;\n}',
                        options: [
                            "Numele functiei este gresit",
                            "Lipseste tipul pentru parametrul b",
                            "Functia are prea multi parametri",
                            "Codul din corp este gresit"
                        ],
                        correct: 1,
                        explanation: "In C++, FIECARE parametru trebuie sa aiba tipul specificat explicit! 'int a, b' este gresit - trebuie 'int a, int b'. Chiar daca ambii sunt int, trebuie scris pentru fiecare."
                    },
                    {
                        text: "Completeaza declaratia: ____ afiseazaNota(int nota) { cout << nota; }",
                        options: [
                            "int",
                            "double",
                            "void",
                            "bool"
                        ],
                        correct: 2,
                        explanation: "Functia doar AFISEAZA nota, nu returneaza nimic. Cand o functie face o actiune dar nu da inapoi un rezultat, folosim 'void'. Nu exista 'return valoare;' in aceasta functie."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('cpp_subprograme_quiz2_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('cpp_subprograme_quiz2_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasCode) {
                questionContent += `
                    <div class="code-block">
                        ${q.codeContent}
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">&#127881;</div>
                    <div class="feedback-text">Corect! Excelent!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">&#128161;</div>
                    <div class="feedback-text">Nu chiar... Hai sa intelegem de ce!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '&#11088;&#11088;&#11088;';
            else if (percentage >= 80) stars = '&#11088;&#11088;';
            else if (percentage >= 66) stars = '&#11088;';
            else stars = '&#128170;';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? '&#127942;' : '&#128218;'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz3-parametri.html'">
                                Quiz-ul 3: Parametri
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
