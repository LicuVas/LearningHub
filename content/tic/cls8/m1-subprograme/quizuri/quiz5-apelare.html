        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;

            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            margin-bottom: 2rem;

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;

            -webkit-text-fill-color: transparent;

        .xp-display {

            align-items: center;
            gap: 0.5rem;

            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-red);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-red);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-rose);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .code-block {
            background: #1e1e3a;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin: 1rem auto;
            max-width: 600px;
            text-align: left;
            border: 2px solid var(--border);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1rem;
            color: #e2e8f0;
            overflow-x: auto;
            white-space: pre-wrap;

        .code-block .keyword {
            color: #c586c0;
        }

        .code-block .type {
            color: #4ec9b0;
        }

        .code-block .number {
            color: #b5cea8;
        }

        .code-block .string {
            color: #ce9178;
        }

        .code-block .comment {
            color: #6a9955;
        }

        .code-block .function {
            color: #dcdcaa;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-rose);
            transform: translateX(5px);
        }

        .option.selected {
            border-color: var(--accent-cyan);
            background: rgba(6, 182, 212, 0.1);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-rose);
            background: rgba(244, 63, 94, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(244, 63, 94, 0.2);
            border: 2px solid var(--accent-rose);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: left;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-red);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        .quiz-complete-message {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(6, 182, 212, 0.2));
            border: 2px solid var(--accent-green);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
        }

        .quiz-complete-message h3 {
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
            .code-block { font-size: 0.85rem; padding: 0.8rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce inseamna a apela o functie?",
                description: "Invata cum se 'cheama' o functie sa-si faca treaba",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce inseamna 'a apela' o functie?",
                        options: [
                            "A scrie definitia functiei",
                            "A cere functiei sa se execute (sa-si faca treaba)",
                            "A sterge functia",
                            "A copia functia"
                        ],
                        correct: 1,
                        explanation: "A apela o functie inseamna a o 'chema' sau 'invoca' pentru a se executa. E ca si cum ai suna pe cineva la telefon (apel) pentru a-i cere sa faca ceva pentru tine."
                    },
                    {
                        text: "Care linie de cod APELEAZA functia aduna?",
                        hasCode: true,
                        codeContent: '<span class="type">int</span> <span class="function">aduna</span>(<span class="type">int</span> a, <span class="type">int</span> b) {  <span class="comment">// Linia 1 - definitie</span>\n    <span class="keyword">return</span> a + b;                     <span class="comment">// Linia 2</span>\n}\n\n<span class="type">int</span> x = <span class="function">aduna</span>(<span class="number">3</span>, <span class="number">5</span>);              <span class="comment">// Linia 3 - ???</span>',
                        options: [
                            "Linia 1 - definitia functiei",
                            "Linia 2 - instructiunea return",
                            "Linia 3 - aduna(3, 5)",
                            "Toate liniile"
                        ],
                        correct: 2,
                        explanation: "Linia 3 'aduna(3, 5)' este APELUL functiei. Liniile 1-2 sunt DEFINITIA (unde scriem ce face functia). Apelul este cand folosim efectiv functia, cu valori concrete."
                    },
                    {
                        text: "Ce se intampla cand programul intalneste un apel de functie?",
                        options: [
                            "Ignora apelul si merge mai departe",
                            "Sare la codul functiei, il executa, apoi revine la locul apelului",
                            "Termina programul",
                            "Afiseaza o eroare"
                        ],
                        correct: 1,
                        explanation: "Cand intalneste un apel, programul 'sare' la corpul functiei, executa codul de acolo, si cand termina (la return), revine exact unde a plecat pentru a continua. E ca un du-te-vino!"
                    }
                ]
            },
            2: {
                title: "Nivel 2: Sintaxa apelului",
                description: "Cum scriem corect un apel de functie",
                xpReward: 75,
                questions: [
                    {
                        text: "Care este sintaxa corecta pentru a apela o functie?",
                        options: [
                            "functie nume(parametri)",
                            "apeleaza nume(parametri)",
                            "nume(parametri);",
                            "call nume(parametri)"
                        ],
                        correct: 2,
                        explanation: "In C++, apelam o functie scriind NUMELE ei urmat de PARANTEZE cu parametrii: nume(param1, param2); Nu exista cuvinte cheie speciale ca 'call' sau 'apeleaza'."
                    },
                    {
                        text: "De ce avem nevoie de paranteze () chiar daca functia nu are parametri?",
                        hasCode: true,
                        codeContent: '<span class="type">void</span> <span class="function">saluta</span>() {\n    cout << <span class="string">"Salut!"</span>;\n}\n\n<span class="comment">// Apel:</span>\n<span class="function">saluta</span>();  <span class="comment">// De ce () daca nu are parametri?</span>',
                        options: [
                            "Nu avem nevoie, putem scrie doar 'saluta'",
                            "Parantezele indica ca este un APEL de functie, nu o variabila",
                            "Este optional",
                            "Pentru a face codul mai lung"
                        ],
                        correct: 1,
                        explanation: "Parantezele () DISTING un apel de functie de o simpla referinta la nume. 'saluta' ar fi doar numele (ca o adresa), dar 'saluta()' inseamna 'executa functia saluta ACUM!'."
                    },
                    {
                        text: "Care apel este corect pentru functia: double radical(double numar)?",
                        options: [
                            "radical;",
                            "radical(9.0);",
                            "double radical(9.0);",
                            "radical(double 9.0);"
                        ],
                        correct: 1,
                        explanation: "radical(9.0); este corect! La apel scriem doar numele si valorile. NU scriem tipurile la apel - tipurile sunt doar in DEFINITIA functiei. Nici 'double' in fata, nici dupa."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Stiva de apeluri",
                description: "Cum gestioneaza calculatorul apelurile de functii",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce este 'stiva de apeluri' (call stack)?",
                        options: [
                            "O lista de erori din program",
                            "Structura care tine evidenta functiilor apelate si unde sa revina",
                            "Un tip de variabila",
                            "Memoria hard disk-ului"
                        ],
                        correct: 1,
                        explanation: "Stiva de apeluri e ca un teanc de farfurii: cand apelezi o functie, pui o 'farfurie' pe stiva. Cand functia se termina, scoti farfuria si vezi unde trebuie sa revii. LIFO = Last In, First Out."
                    },
                    {
                        text: "In ce ordine se afiseaza numerele?",
                        hasCode: true,
                        codeContent: '<span class="type">void</span> <span class="function">a</span>() { cout << <span class="string">"1 "</span>; }\n<span class="type">void</span> <span class="function">b</span>() { cout << <span class="string">"2 "</span>; <span class="function">a</span>(); cout << <span class="string">"3 "</span>; }\n\n<span class="type">int</span> <span class="function">main</span>() {\n    <span class="function">b</span>();\n    cout << <span class="string">"4"</span>;\n}',
                        options: [
                            "1 2 3 4",
                            "2 1 3 4",
                            "4 3 2 1",
                            "2 3 1 4"
                        ],
                        correct: 1,
                        explanation: "main() apeleaza b(). b() afiseaza '2 ', apoi apeleaza a(). a() afiseaza '1 ', revine la b(). b() afiseaza '3 ', revine la main(). main() afiseaza '4'. Rezultat: 2 1 3 4."
                    },
                    {
                        text: "Ce se intampla daca o functie se apeleaza pe sine insasi la infinit?",
                        options: [
                            "Programul ruleaza pentru totdeauna",
                            "Stack Overflow - stiva se umple si programul crapa",
                            "Compilatorul refuza codul",
                            "Nu se intampla nimic special"
                        ],
                        correct: 1,
                        explanation: "Stack Overflow! Fiecare apel adauga pe stiva. Daca se apeleaza la infinit, stiva creste pana umple memoria disponibila si programul se opreste cu eroare. De aici vine si numele site-ului StackOverflow.com!"
                    }
                ]
            },
            4: {
                title: "Nivel 4: Introducere in recursivitate",
                description: "Cand o functie se apeleaza pe sine insasi",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce este recursivitatea?",
                        options: [
                            "O eroare de programare",
                            "Cand o functie se apeleaza pe sine insasi pentru a rezolva o problema",
                            "Cand doua functii se apeleaza reciproc",
                            "Cand o functie nu are return"
                        ],
                        correct: 1,
                        explanation: "Recursivitatea este o tehnica puternica in care o functie se apeleaza PE SINE pentru a rezolva probleme 'din aproape in aproape'. E ca oglinzile paralele - o imagine in alta imagine!"
                    },
                    {
                        text: "Ce calculeaza aceasta functie recursiva pentru n = 4?",
                        hasCode: true,
                        codeContent: '<span class="type">int</span> <span class="function">factorial</span>(<span class="type">int</span> n) {\n    <span class="keyword">if</span> (n <= <span class="number">1</span>) <span class="keyword">return</span> <span class="number">1</span>;       <span class="comment">// Conditia de oprire!</span>\n    <span class="keyword">return</span> n * <span class="function">factorial</span>(n - <span class="number">1</span>);  <span class="comment">// Apel recursiv</span>\n}',
                        options: [
                            "4 (numarul insusi)",
                            "10 (4 + 3 + 2 + 1)",
                            "24 (4 * 3 * 2 * 1 = 4!)",
                            "16 (4 * 4)"
                        ],
                        correct: 2,
                        explanation: "factorial(4) = 4 * factorial(3) = 4 * 3 * factorial(2) = 4 * 3 * 2 * factorial(1) = 4 * 3 * 2 * 1 = 24. Acesta e factorialul: 4! = 24. Conditia n <= 1 OPRESTE recursivitatea."
                    },
                    {
                        text: "De ce este ESENTIALA 'conditia de oprire' in recursivitate?",
                        options: [
                            "Nu este esentiala, e doar o optiune",
                            "Fara ea, functia s-ar apela la infinit si ar cauza Stack Overflow",
                            "Face programul mai rapid",
                            "E ceruta de compilator"
                        ],
                        correct: 1,
                        explanation: "Conditia de oprire (cazul de baza) este VITALA! Fara ea, functia s-ar apela la infinit: factorial(4) -> factorial(3) -> ... -> factorial(-999) -> ... si stack overflow! Conditia spune 'STOP, nu mai apela!'."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Aplicatii complete",
                description: "Testeaza tot ce ai invatat despre apelarea functiilor",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce va afisa acest program complet?",
                        hasCode: true,
                        codeContent: '<span class="type">int</span> <span class="function">patrat</span>(<span class="type">int</span> x) { <span class="keyword">return</span> x * x; }\n<span class="type">int</span> <span class="function">dublu</span>(<span class="type">int</span> x) { <span class="keyword">return</span> x * <span class="number">2</span>; }\n\n<span class="type">int</span> <span class="function">main</span>() {\n    <span class="type">int</span> a = <span class="number">3</span>;\n    <span class="type">int</span> b = <span class="function">patrat</span>(<span class="function">dublu</span>(a));\n    cout << b;\n}',
                        options: [
                            "9 (patratul lui 3)",
                            "6 (dublul lui 3)",
                            "36 (patratul dublului = patrat(6))",
                            "12 (dublu + patrat)"
                        ],
                        correct: 2,
                        explanation: "Se evalueaza din interior spre exterior: dublu(3) = 6, apoi patrat(6) = 36. Cand ai functii imbricate, cea din interior se executa prima, iar rezultatul ei devine argumentul celei exterioare."
                    },
                    {
                        text: "Care afirmatie despre apelarea functiilor este FALSA?",
                        options: [
                            "O functie poate apela alte functii",
                            "O functie poate fi apelata de mai multe ori",
                            "Parametrii actuali trebuie sa se potriveasca cu parametrii formali",
                            "O functie void trebuie apelata cu int x = functie();"
                        ],
                        correct: 3,
                        explanation: "FALS! O functie void NU returneaza nimic, deci nu poti scrie 'int x = functieVoid();'. Apelezi functii void simplu: 'afiseaza();' fara a stoca rezultatul (pentru ca nu exista rezultat!)."
                    },
                    {
                        text: "Cate apeluri de functie sunt in acest cod?",
                        hasCode: true,
                        codeContent: '<span class="type">int</span> <span class="function">main</span>() {\n    <span class="type">int</span> x = <span class="function">max</span>(<span class="function">abs</span>(-<span class="number">5</span>), <span class="function">min</span>(<span class="number">3</span>, <span class="number">7</span>));\n    cout << x;\n    <span class="keyword">return</span> <span class="number">0</span>;\n}',
                        options: [
                            "1 apel",
                            "2 apeluri",
                            "3 apeluri",
                            "4 apeluri"
                        ],
                        correct: 2,
                        explanation: "Sunt 3 apeluri: 1) abs(-5), 2) min(3, 7), 3) max(..., ...). cout nu e un apel de functie in sensul traditional, ci un operator. return 0 nu e apel. Deci: abs, min, max = 3 apeluri."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('cpp_subprograme_quiz5_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('cpp_subprograme_quiz5_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasCode) {
                questionContent += `
                    <div class="code-block">
                        ${q.codeContent}
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">&#127881;</div>
                    <div class="feedback-text">Corect! Excelent!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">&#128161;</div>
                    <div class="feedback-text">Nu chiar... Hai sa intelegem de ce!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '&#11088;&#11088;&#11088;';
            else if (percentage >= 80) stars = '&#11088;&#11088;';
            else if (percentage >= 66) stars = '&#11088;';
            else stars = '&#128170;';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            let finalMessage = '';
            if (passed && currentLevel === 5) {
                finalMessage = `
                    <div class="quiz-complete-message">
                        <h3>Felicitari! Ai completat toate quiz-urile despre Subprograme!</h3>
                        <p>Acum stii cum sa creezi, declari, apelezi si folosesti functii in C++. Esti pregatit sa scrii programe mai organizate si mai eficiente!</p>
                        <button class="btn btn-success" onclick="window.location.href='../index.html'" style="margin-top: 1rem;">
                            Inapoi la Modulul 1
                        </button>
                    </div>
                `;
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? '&#127942;' : '&#128218;'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                    </div>
                    ${finalMessage}
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
