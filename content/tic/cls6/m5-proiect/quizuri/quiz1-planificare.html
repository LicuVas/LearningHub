<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Planificarea Jocului | Clasa 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-orange: #f59e0b;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header with XP */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        /* Level Map */
        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-orange);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Level connector line */
        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        /* Quiz Area */
        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-orange);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        /* Question styles */
        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-orange);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .question-image {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .question-image img {
            max-width: 100%;
            border-radius: 12px;
        }

        /* Scratch UI mockup */
        .scratch-mockup {
            background: #2d2d4a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 500px;
            text-align: left;
            border: 2px solid var(--border);
        }

        .scratch-toolbar {
            background: #1e1e3a;
            padding: 0.5rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .scratch-btn {
            padding: 0.3rem 0.6rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.85rem;
        }

        .scratch-btn.highlight {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
        }

        .scratch-stage {
            background: #fff;
            color: #000;
            padding: 1rem;
            border-radius: 4px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Answer options */
        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.selected {
            border-color: var(--accent-cyan);
            background: rgba(6, 182, 212, 0.1);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        /* Feedback */
        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        /* Level complete screen */
        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-orange);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 5</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Planificarea Jocului</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <!-- Level Map -->
        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>
        </div>

        <!-- Quiz Area -->
        <div class="quiz-area" id="quizArea">
            <!-- Level intro will be shown here -->
        </div>
    </div>

    <footer>
        <strong>&copy; 2026 Prof. Gurlan Vasile</strong><br>
        Informatica si TIC | <a href="mailto:grlnvasile@gmail.com" style="color: var(--accent-cyan);">grlnvasile@gmail.com</a>
    </footer>

    <script>
        // Quiz data for each level
        const levels = {
            1: {
                title: "Nivel 1: Ce este un proiect de joc?",
                description: "Invata ce inseamna sa planifici un joc in Scratch",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este un proiect de joc in Scratch?",
                        options: [
                            "O poza desenata pe hartie",
                            "Un program interactiv cu reguli, personaje si obiective",
                            "Un fisier text simplu",
                            "O melodie compusa"
                        ],
                        correct: 1,
                        explanation: "Un proiect de joc in Scratch este un program interactiv care combina personaje (sprite-uri), reguli de joc si obiective pe care jucatorul trebuie sa le atinga."
                    },
                    {
                        text: "Care este primul pas cand vrei sa faci un joc?",
                        options: [
                            "Sa scrii codul imediat",
                            "Sa te gandesti la ideea jocului si sa-l planifici",
                            "Sa desenezi fundalul",
                            "Sa adaugi sunete"
                        ],
                        correct: 1,
                        explanation: "Planificarea este primul si cel mai important pas! Trebuie sa stii ce fel de joc vrei sa faci, care sunt regulile si cum va castiga jucatorul."
                    },
                    {
                        text: "De ce este importanta planificarea unui joc?",
                        options: [
                            "Nu este importanta, poti incepe direct",
                            "Te ajuta sa organizezi ideile si sa nu uiti nimic important",
                            "Este doar pentru profesori",
                            "Ca sa dureze mai mult timp"
                        ],
                        correct: 1,
                        explanation: "Planificarea te ajuta sa ai o viziune clara asupra jocului, sa nu uiti elemente importante si sa economisesti timp in timpul programarii."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Tipuri de jocuri",
                description: "Descopera diferite tipuri de jocuri pe care le poti crea",
                xpReward: 75,
                questions: [
                    {
                        text: "Care este un exemplu de joc de tip 'platformer'?",
                        options: [
                            "Un joc unde ghicesti cuvinte",
                            "Un joc unde personajul sare pe platforme si evita obstacole",
                            "Un joc de carti",
                            "Un joc de desenat"
                        ],
                        correct: 1,
                        explanation: "Jocurile platformer sunt cele in care personajul tau alearga si sare pe platforme, evitand obstacole si colectand obiecte - precum Super Mario!"
                    },
                    {
                        text: "Ce caracterizeaza un joc de tip 'maze' (labirint)?",
                        options: [
                            "Personajul zboara prin spatiu",
                            "Personajul trebuie sa gaseasca drumul prin culoare si sa evite pereti",
                            "Personajul impusca inamici",
                            "Personajul rezolva ecuatii"
                        ],
                        correct: 1,
                        explanation: "Jocurile de labirint (maze) provoaca jucatorul sa gaseasca calea corecta printr-un labirint, evitand peretii si uneori inamici."
                    },
                    {
                        text: "Ce tip de joc este unul in care prinzi obiecte care cad?",
                        options: [
                            "Joc de strategie",
                            "Joc de tip 'catcher' sau 'collector'",
                            "Joc de puzzle",
                            "Joc de lupte"
                        ],
                        correct: 1,
                        explanation: "Jocurile de tip 'catcher' sau 'collector' sunt cele in care controlezi un personaj care trebuie sa prinda sau sa colecteze obiecte care cad din partea de sus a ecranului."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Regulile jocului",
                description: "Invata sa definesti reguli clare pentru jocul tau",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce sunt regulile unui joc?",
                        options: [
                            "Culoarea fundalului",
                            "Instructiunile care spun ce poate si ce nu poate face jucatorul",
                            "Numele personajelor",
                            "Muzica de fundal"
                        ],
                        correct: 1,
                        explanation: "Regulile jocului definesc ce actiuni sunt permise, cum castigi sau pierzi, si cum functioneaza mecanismele jocului - sunt 'legile' lumii tale virtuale."
                    },
                    {
                        text: "Care este un exemplu de regula pentru un joc de labirint?",
                        options: [
                            "Personajul poate trece prin pereti",
                            "Daca atingi peretele, pierzi o viata sau te intorci la start",
                            "Nu exista nicio restrictie",
                            "Poti iesi oricand din labirint"
                        ],
                        correct: 1,
                        explanation: "O regula tipica in jocurile de labirint este ca personajul NU poate trece prin pereti si atingerea lor are consecinte (pierderea unei vieti, revenirea la start etc.)."
                    },
                    {
                        text: "De ce trebuie sa gandesti regulile INAINTE de a programa?",
                        options: [
                            "Ca sa ai ceva de scris pe caiet",
                            "Ca sa stii exact ce blocuri de cod sa folosesti",
                            "Nu trebuie, le inventezi pe parcurs",
                            "Ca sa impresionezi profesorul"
                        ],
                        correct: 1,
                        explanation: "Cand stii regulile dinainte, stii exact ce trebuie sa programezi: detectare coliziuni, sistem de vieti, conditii de castig - fiecare regula se traduce in cod specific."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Obiectivul jocului",
                description: "Defineste scopul si conditiile de castig",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce este obiectivul unui joc?",
                        options: [
                            "Numele jocului",
                            "Ceea ce trebuie sa realizeze jucatorul pentru a castiga",
                            "Culorile folosite in joc",
                            "Cate sprite-uri are jocul"
                        ],
                        correct: 1,
                        explanation: "Obiectivul jocului este scopul final - ce trebuie sa faca jucatorul pentru a castiga: sa colecteze toate stelele, sa ajunga la finish, sa obtina un scor mare etc."
                    },
                    {
                        text: "Care este un exemplu bun de obiectiv pentru un joc?",
                        options: [
                            "Sa te joci cat mai mult",
                            "Sa colectezi 10 monede evitand obstacolele",
                            "Sa apesi butoane la intamplare",
                            "Sa astepti sa se termine jocul"
                        ],
                        correct: 1,
                        explanation: "Un obiectiv bun este clar si masurabil: 'colecteaza 10 monede', 'atinge scorul 100', 'ajunge la steag in 60 secunde' - jucatorul stie exact ce trebuie sa faca."
                    },
                    {
                        text: "Ce se intampla cand jucatorul atinge obiectivul jocului?",
                        options: [
                            "Nimic special",
                            "Jocul afiseaza un mesaj de victorie sau trece la nivelul urmator",
                            "Calculatorul se opreste",
                            "Jucatorul pierde"
                        ],
                        correct: 1,
                        explanation: "Cand obiectivul este atins, jocul trebuie sa reactioneze: afiseaza 'Felicitari! Ai castigat!', reda un sunet de victorie sau incarca urmatorul nivel."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Documentul de design",
                description: "Invata sa creezi un plan complet pentru jocul tau",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce este un document de design (GDD) pentru un joc?",
                        options: [
                            "O poza cu jocul",
                            "Un plan scris care descrie toate elementele jocului",
                            "Codul sursa al jocului",
                            "Un fisier audio"
                        ],
                        correct: 1,
                        explanation: "Game Design Document (GDD) este un plan complet care descrie ideea jocului, regulile, personajele, nivelurile, controalele - totul despre joc, inainte de a incepe programarea."
                    },
                    {
                        text: "Ce elemente ar trebui sa incluzi in planul jocului tau?",
                        options: [
                            "Doar numele jocului",
                            "Titlu, descriere, personaje, reguli, controale, obiectiv si nivele",
                            "Doar o imagine",
                            "Doar culoarea preferata"
                        ],
                        correct: 1,
                        explanation: "Un plan complet include: titlul jocului, descrierea scurta, lista de personaje, regulile, cum se controleaza, obiectivul de castig si descrierea nivelurilor."
                    },
                    {
                        text: "De ce este util sa desenezi o schita a jocului pe hartie?",
                        options: [
                            "Ca sa ai ce colora",
                            "Te ajuta sa vizualizezi cum va arata jocul si unde vor fi elementele",
                            "Nu este util, pierzi timpul",
                            "Ca sa inveti sa desenezi"
                        ],
                        correct: 1,
                        explanation: "O schita pe hartie (wireframe) te ajuta sa vezi rapid cum va arata scena: unde e personajul principal, unde sunt obstacolele, unde apare scorul - economisesti timp la programare!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        // Load saved progress
        function loadProgress() {
            const saved = localStorage.getItem('cls6_m5_quiz1_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('cls6_m5_quiz1_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            // Disable all options
            options.forEach(opt => opt.style.pointerEvents = 'none');

            // Show correct/wrong
            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            // Update progress dots
            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            // Show feedback
            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar...</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                // Unlock next level
                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz2-personaje.html'">
                                Quiz-ul 2: Personaje si Fundal
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Initialize
        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
