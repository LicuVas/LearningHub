<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Personaje si Fundal | Clasa 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-orange: #f59e0b;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-orange);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-orange);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-orange);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-orange);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 5</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Personaje si Fundal</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>
        </div>

        <div class="quiz-area" id="quizArea">
        </div>
    </div>

    <footer>
        <strong>&copy; 2026 Prof. Gurlan Vasile</strong><br>
        Informatica si TIC | <a href="mailto:grlnvasile@gmail.com" style="color: var(--accent-cyan);">grlnvasile@gmail.com</a>
    </footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce sunt sprite-urile?",
                description: "Descopera personajele din Scratch",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este un sprite in Scratch?",
                        options: [
                            "Un tip de bautura",
                            "Un personaj sau obiect pe care il poti programa",
                            "O culoare pentru fundal",
                            "Un tip de muzica"
                        ],
                        correct: 1,
                        explanation: "Un sprite este orice personaj sau obiect din jocul tau Scratch. Poate fi un pisica, o minge, un personaj desenat de tine - orice element pe care il poti programa sa se miste si sa interactioneze!"
                    },
                    {
                        text: "Unde vezi toate sprite-urile din proiectul tau?",
                        options: [
                            "In zona de cod",
                            "In panoul Sprites (sub scena, in dreapta jos)",
                            "In meniul File",
                            "Pe desktop"
                        ],
                        correct: 1,
                        explanation: "Panoul Sprites se gaseste sub scena (stage) si iti arata toate personajele si obiectele din proiect sub forma de miniaturi pe care poti da click."
                    },
                    {
                        text: "Cate sprite-uri poate avea un proiect Scratch?",
                        options: [
                            "Exact 1",
                            "Maximum 5",
                            "Oricat de multe ai nevoie",
                            "Doar 2"
                        ],
                        correct: 2,
                        explanation: "Poti adauga oricat de multe sprite-uri ai nevoie pentru jocul tau! Fiecare sprite poate avea propriul cod, propriile costume si propriile sunete."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Adaugarea sprite-urilor",
                description: "Invata sa adaugi personaje noi in joc",
                xpReward: 75,
                questions: [
                    {
                        text: "Cum adaugi un sprite nou din biblioteca Scratch?",
                        options: [
                            "Apesi tasta Enter",
                            "Apesi butonul 'Choose a Sprite' (pisicuta cu +)",
                            "Scrii numele sprite-ului",
                            "Inchizi Scratch si il redeschizi"
                        ],
                        correct: 1,
                        explanation: "Butonul 'Choose a Sprite' (cu o pisicuta si semnul +) deschide biblioteca de sprite-uri unde gasesti sute de personaje, animale, obiecte gata de folosit!"
                    },
                    {
                        text: "Ce optiuni ai pentru a obtine un sprite nou?",
                        options: [
                            "Doar din biblioteca",
                            "Biblioteca, desenat de tine, upload sau surpriza",
                            "Doar desenat de tine",
                            "Doar de pe internet"
                        ],
                        correct: 1,
                        explanation: "Ai 4 optiuni: Choose a Sprite (biblioteca), Paint (desenezi tu), Upload (incarci o imagine) si Surprise (Scratch alege aleator). Flexibilitate maxima!"
                    },
                    {
                        text: "Ce se intampla cand selectezi un sprite?",
                        options: [
                            "Se sterge",
                            "Apare pe scena si este selectat pentru editare",
                            "Se transforma in fundal",
                            "Nimic"
                        ],
                        correct: 1,
                        explanation: "Cand selectezi un sprite, el apare pe scena (stage) si devine activ - poti sa ii vezi si editezi codul, costumele si sunetele in panourile din dreapta."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Costumele sprite-urilor",
                description: "Invata despre aspectul vizual al personajelor",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce este un costum (costume) in Scratch?",
                        options: [
                            "Hainele programatorului",
                            "O versiune vizuala a sprite-ului (cum arata)",
                            "Un tip de sunet",
                            "Un fundal"
                        ],
                        correct: 1,
                        explanation: "Costumele sunt diferitele aspecte vizuale ale unui sprite. Un personaj poate avea costume diferite: mergand, sarit, stand - schimband costumele rapid creezi iluzia de miscare (animatie)!"
                    },
                    {
                        text: "De ce ai avea mai multe costume pentru acelasi sprite?",
                        options: [
                            "Ca sa ocupi memorie",
                            "Pentru a crea animatii (miscare fluida)",
                            "Nu ai nevoie de mai multe",
                            "Ca sa fie mai greu de programat"
                        ],
                        correct: 1,
                        explanation: "Mai multe costume iti permit sa creezi animatii! Exemplu: un personaj care merge are costume cu picioarele in pozitii diferite - schimbandu-le rapid, pare ca merge."
                    },
                    {
                        text: "Unde editezi costumele unui sprite?",
                        options: [
                            "In tab-ul Code",
                            "In tab-ul Costumes (al doilea tab)",
                            "In meniul File",
                            "Pe scena direct"
                        ],
                        correct: 1,
                        explanation: "Tab-ul Costumes (al doilea, langa Code) deschide editorul de costume unde poti desena, modifica sau adauga costume noi pentru sprite-ul selectat."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Fundalurile (Backdrops)",
                description: "Invata sa creezi si sa schimbi fundalurile jocului",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce este un backdrop in Scratch?",
                        options: [
                            "Un sprite special",
                            "Imaginea de fundal a scenei (stage)",
                            "Un tip de bloc de cod",
                            "Un efect sonor"
                        ],
                        correct: 1,
                        explanation: "Backdrop-ul este fundalul scenei - imaginea din spatele tuturor sprite-urilor. Poate fi un peisaj, o camera, un spatiu cosmic - setul tau de filmare virtual!"
                    },
                    {
                        text: "Cum adaugi un fundal nou?",
                        options: [
                            "Click pe sprite",
                            "Click pe iconita scenei (Stage) si apoi Choose a Backdrop",
                            "Scrii 'fundal' in cod",
                            "Astepti sa apara singur"
                        ],
                        correct: 1,
                        explanation: "Mai intai selectezi Stage (scena) din panoul Sprites, apoi apesi butonul Choose a Backdrop (similar cu cel pentru sprite-uri) pentru a alege un fundal."
                    },
                    {
                        text: "Poate un joc sa aiba mai multe fundaluri?",
                        options: [
                            "Nu, doar unul",
                            "Da, si le poti schimba prin cod pentru diferite nivele",
                            "Doar daca platesti",
                            "Maximum 2"
                        ],
                        correct: 1,
                        explanation: "Da! Poti avea mai multe fundaluri si le poti schimba cu blocul 'switch backdrop to'. Perfect pentru jocuri cu mai multe nivele sau scene diferite!"
                    }
                ]
            },
            5: {
                title: "Nivel 5: Organizarea elementelor",
                description: "Invata sa organizezi sprite-urile si fundalurile",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce este 'layer order' (ordinea straturilor)?",
                        options: [
                            "Ordinea alfabetica a sprite-urilor",
                            "Care sprite apare in fata si care in spate",
                            "Ordinea in care scrii codul",
                            "Numarul de costume"
                        ],
                        correct: 1,
                        explanation: "Layer order determina ce sprite apare in fata si ce sprite apare in spate. Poti folosi blocurile 'go to front layer' si 'go back 1 layer' pentru a controla ordinea."
                    },
                    {
                        text: "Cum muti un sprite in fata celorlalte?",
                        options: [
                            "Il faci mai mare",
                            "Folosesti blocul 'go to front layer' din categoria Looks",
                            "Il stergi si il adaugi din nou",
                            "Nu se poate"
                        ],
                        correct: 1,
                        explanation: "Blocul 'go to front layer' din categoria Looks (Aspect) muta sprite-ul selectat in fata tuturor celorlalte sprite-uri - util pentru meniuri sau efecte speciale!"
                    },
                    {
                        text: "De ce este important sa denumesti sprite-urile clar?",
                        options: [
                            "Nu este important",
                            "Ca sa stii usor care este fiecare cand programezi",
                            "Ca sa arate mai frumos",
                            "Scratch te obliga"
                        ],
                        correct: 1,
                        explanation: "Nume clare (ex: 'Jucator', 'Inamic', 'Moneda') te ajuta sa te orientezi cand ai multe sprite-uri. 'Sprite1, Sprite2, Sprite3' devine confuz foarte repede!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('cls6_m5_quiz2_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('cls6_m5_quiz2_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    <p class="question-text">${q.text}</p>
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar...</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz3-interactiune.html'">
                                Quiz-ul 3: Interactiune si Control
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
