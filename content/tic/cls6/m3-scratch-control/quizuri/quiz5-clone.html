                xpReward: 50,
                questions: [
                    {

                            "O culoare speciala pentru sprite",

                    {

                            "Fac jocul sa se incarce mai repede",

                            "Schimba culoarea fundalului",
                            "Adauga sunete automat"

                        correct: 1,
                        explanation: "Cu clone poti crea zeci de gloante, inamici sau monede din acelasi sprite original! Nu mai trebuie sa faci 50 de sprite-uri pentru 50 de monede - creezi clone in timpul jocului."

                    {
                        text: "Care este diferenta dintre un sprite si o clona?",

                            "Nu exista nicio diferenta",

                            "creeaza clona a [sprite]",

                        correct: 1,
                        explanation: "Cu UN SINGUR sprite 'inamic' poti crea 20, 50, sau 100 de clone! Economisesti timp enorm la design si codul e centralizat. Orice modificare la original afecteaza toate clonele viitoare."
                    },
                    {
                        text: "Cum faci ca ploaia (multe picaturi) sa cada constant?",
                        options: [
                            "Desenezi 100 de sprite-uri picatura",
                            "Sprite 'picatura' ascuns sus; repeta la infinit: creeaza clona, asteapta 0.1 secunde. Clona: cade, se sterge la baza ecranului",
                            "Folosesti un GIF animat",
                            "Nu se poate simula ploaia"
                        ],
                        correct: 1,
                        explanation: "Pattern-ul 'Spawner + Clone': 1) Sprite original sta sus ASCUNS si creeaza clone constant 2) Fiecare clona cade si se sterge cand iese din ecran. Rezultat: ploaie infinita cu putine resurse!"
                    },
                    {
                        text: "Cum faci un sistem de particule pentru explozie?",
                        options: [
                            "Desenezi o explozie mare",
                            "cand primesc 'explozie': repeta de 20 ori: creeaza clona. Clona: directie aleatorie, zboara, micsoreaza, sterge dupa 1 secunda",
                            "Folosesti un singur efect grafic",
                            "Exploziile nu se pot face cu clone"
                        ],
                        correct: 1,
                        explanation: "La mesajul 'explozie', sprite-ul 'particula' creeaza 20 de clone. Fiecare clona: zboara in directie aleatorie, se micsoreaza treptat, apoi dispare. Efect spectaculos cu cod simplu!"
                    },
                    {
                        text: "Care e cea mai buna organizare pentru un joc cu gloante, inamici si powerup-uri?",
                        options: [
                            "Pune totul intr-un singur sprite",
                            "3 sprite-uri separate (glont, inamic, powerup), fiecare gestioneaza propriile clone",
                            "Creeaza manual fiecare obiect",
                            "Foloseste doar variabile, fara clone"
                        ],
                        correct: 1,
                        explanation: "Fiecare TIP de obiect = un sprite original care creeaza clone. Glontul are scriptul de glont, inamicul pe cel de inamic. Codul e ORGANIZAT, usor de modificat si eficient!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        // Load saved progress
        function loadProgress() {
            const saved = localStorage.getItem('scratch_quiz5_clone_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('scratch_quiz5_clone_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.scratch && q.scratchBlock) {
                questionContent += `
                    <div class="scratch-block-display">
                        <span class="sb-block sb-control">${q.scratchBlock}</span>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            // Disable all options
            options.forEach(opt => opt.style.pointerEvents = 'none');

            // Show correct/wrong
            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            // Update progress dots
            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            // Show feedback
            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar...</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                // Unlock next level
                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            // Check if all quizzes complete
            const allComplete = currentLevel === 5 && passed;

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show ${allComplete ? 'quiz-complete' : ''}">
                    <div class="level-complete-icon">${passed ? (allComplete ? 'üéì' : 'üèÜ') : 'üìö'}</div>
                    <h2>${allComplete ? 'Quiz Complet!' : (passed ? 'Nivel Completat!' : 'Mai incearca!')}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    ${allComplete ? `
                        <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                            Felicitari! Ai terminat toate quiz-urile despre Clone in Scratch!<br>
                            Acum poti crea jocuri cu gloante, inamici si efecte speciale!
                        </p>
                    ` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${allComplete ? `
                            <button class="btn btn-success" onclick="window.location.href='../index.html'">
                                Inapoi la Modul
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Initialize
        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
