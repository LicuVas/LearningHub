<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Animatii si Tranzitii | Clasa 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-orange: #f59e0b;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-orange);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-orange);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-orange);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-orange);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }

        .quiz-complete-final {
            text-align: center;
            padding: 2rem;
        }

        .quiz-complete-final h2 {
            color: var(--accent-orange);
            margin-bottom: 1rem;
        }

        .total-xp-final {
            font-size: 2.5rem;
            color: var(--accent-purple);
            margin: 1rem 0;
        }
    </style>

    <div id="main-content" class="container">

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Animatii si Tranzitii</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>

        <div class="quiz-area" id="quizArea">
        </div>

    <footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce sunt animatiile?",
                description: "Invata despre animatii si rolul lor in prezentari",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este o animatie in PowerPoint?",
                        options: [
                            "O culoare de fundal",
                            "Un efect vizual care face obiectele sa apara, sa se miste sau sa dispara",
                            "Un tip de font",
                            "O imagine statica"
                        ],
                        correct: 1,
                        explanation: "Animatiile sunt efecte vizuale care adauga miscare obiectelor (text, imagini, forme). Ele fac prezentarile mai dinamice si capteaza atentia publicului."
                    },
                    {
                        text: "Unde gasesti animatiile in PowerPoint?",
                        options: [
                            "In tabul File",
                            "In tabul Animations",
                            "In bara de stare",
                            "In meniul Help"
                        ],
                        correct: 1,
                        explanation: "Tabul Animations contine toate optiunile pentru animatii: galeria de efecte, timing (cand sa porneasca), durata, si Animation Pane pentru gestionare."
                    },
                    {
                        text: "De ce folosim animatii intr-o prezentare?",
                        options: [
                            "Pentru a face fisierul mai mare",
                            "Pentru a atrage atentia, a evidentia informatii importante si a ghida publicul",
                            "Pentru a incetini prezentarea",
                            "Pentru a ascunde greseli"
                        ],
                        correct: 1,
                        explanation: "Animatiile atrag atentia, evidentiaza punctele importante si controleaza ritmul prezentarii. Dar foloseste-le cu masura - prea multe animatii pot distrage!"
                    }
                ]
            },
            2: {
                title: "Nivel 2: Tipuri de animatii",
                description: "Descopera cele 4 categorii principale de animatii",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce face o animatie de tip 'Entrance' (Intrare)?",
                        options: [
                            "Sterge obiectul",
                            "Face obiectul sa apara pe slide (ex: Fly In, Fade, Zoom)",
                            "Roteste obiectul continuu",
                            "Schimba culoarea obiectului"
                        ],
                        correct: 1,
                        explanation: "Animatiile Entrance (Intrare) fac obiectul sa apara pe slide. Exemple: Appear (apare instant), Fade (apare treptat), Fly In (zboara din afara), Zoom (creste din mic)."
                    },
                    {
                        text: "Ce face o animatie de tip 'Exit' (Iesire)?",
                        options: [
                            "Face obiectul sa apara",
                            "Face obiectul sa dispara de pe slide",
                            "Muta obiectul in colt",
                            "Mareste obiectul"
                        ],
                        correct: 1,
                        explanation: "Animatiile Exit (Iesire) fac obiectul sa dispara de pe slide. Sunt opusul animatiilor Entrance. Exemple: Fade Out, Fly Out, Disappear."
                    },
                    {
                        text: "Ce face o animatie de tip 'Emphasis' (Accent)?",
                        options: [
                            "Sterge obiectul",
                            "Atrage atentia asupra unui obiect care este deja pe slide",
                            "Muta obiectul pe alt slide",
                            "Schimba slide-ul"
                        ],
                        correct: 1,
                        explanation: "Animatiile Emphasis (Accent) evidentiaza un obiect care exista deja pe slide, fara sa-l faca sa apara sau sa dispara. Exemple: Pulse, Spin, Grow/Shrink, Color Change."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Aplicarea animatiilor",
                description: "Invata sa aplici animatii pe obiecte",
                xpReward: 100,
                questions: [
                    {
                        text: "Cum aplici o animatie unui obiect?",
                        options: [
                            "Dai dublu-click pe obiect",
                            "Selectezi obiectul, apoi alegi o animatie din tabul Animations",
                            "Apesi F5",
                            "Din meniul File"
                        ],
                        correct: 1,
                        explanation: "Selecteaza obiectul (text, imagine, forma), apoi mergi la tabul Animations si alege animatia dorita din galerie. Click pe animatie pentru a o aplica."
                    },
                    {
                        text: "Ce inseamna numarul care apare langa un obiect animat?",
                        options: [
                            "Dimensiunea obiectului",
                            "Ordinea in care se va executa animatia",
                            "Culoarea animatiei",
                            "Durata in secunde"
                        ],
                        correct: 1,
                        explanation: "Numarul (1, 2, 3...) indica ordinea animatiilor. Obiectul cu '1' se animeaza primul, cel cu '2' al doilea etc. Poti schimba ordinea din Animation Pane."
                    },
                    {
                        text: "Ce este Animation Pane (Panoul de animatii)?",
                        options: [
                            "O fereastra pentru a desena",
                            "Un panou care arata toate animatiile de pe slide si permite editarea lor",
                            "Un meniu pentru culori",
                            "O lista de slide-uri"
                        ],
                        correct: 1,
                        explanation: "Animation Pane se deschide din tabul Animations > Animation Pane. Arata lista tuturor animatiilor de pe slide, ordinea lor, si permite reordonare, stergere sau editare."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Timing si optiuni",
                description: "Invata sa controlezi cand si cum ruleaza animatiile",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce inseamna optiunea 'On Click' pentru o animatie?",
                        options: [
                            "Animatia ruleaza automat",
                            "Animatia porneste cand dai click (sau apesi o tasta)",
                            "Animatia se sterge",
                            "Animatia se repeta la infinit"
                        ],
                        correct: 1,
                        explanation: "On Click inseamna ca animatia asteapta un click de mouse sau apasare de tasta pentru a porni. Este util pentru a controla ritmul prezentarii."
                    },
                    {
                        text: "Ce face optiunea 'With Previous'?",
                        options: [
                            "Sterge animatia anterioara",
                            "Porneste animatia in acelasi timp cu animatia anterioara",
                            "Asteapta 5 secunde",
                            "Sare la slide-ul anterior"
                        ],
                        correct: 1,
                        explanation: "With Previous face animatia sa porneasca simultan cu cea anterioara. After Previous o porneste imediat dupa ce se termina cea anterioara."
                    },
                    {
                        text: "Cum schimbi durata (viteza) unei animatii?",
                        options: [
                            "Nu se poate schimba",
                            "Din optiunea Duration din tabul Animations",
                            "Apasand tasta Delete",
                            "Din meniul Help"
                        ],
                        correct: 1,
                        explanation: "In tabul Animations gasesti casuta Duration (Durata). Valori mici (0.5s) = animatie rapida, valori mari (2s, 3s) = animatie lenta. Alege in functie de efect."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Tranzitii intre slide-uri",
                description: "Invata despre tranzitiile dintre slide-uri",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce este o tranzitie (transition) in PowerPoint?",
                        options: [
                            "O animatie pentru text",
                            "Un efect vizual care apare cand treci de la un slide la altul",
                            "Un tip de font",
                            "O culoare de fundal"
                        ],
                        correct: 1,
                        explanation: "Tranzitia este efectul vizual care apare INTRE slide-uri, cand treci de la un slide la urmatorul. Exemple: Fade, Push, Wipe, Morph. Diferit de animatii care afecteaza obiectele!"
                    },
                    {
                        text: "Unde gasesti tranzitiile in PowerPoint?",
                        options: [
                            "In tabul Home",
                            "In tabul Transitions",
                            "In tabul Insert",
                            "In bara de stare"
                        ],
                        correct: 1,
                        explanation: "Tabul Transitions contine galeria de tranzitii si optiuni pentru durata, sunet, si cum sa avanseze slide-ul (On Mouse Click sau After)."
                    },
                    {
                        text: "Cum aplici aceeasi tranzitie la toate slide-urile?",
                        options: [
                            "O aplici manual pe fiecare slide",
                            "Selectezi tranzitia si apesi 'Apply To All'",
                            "Nu se poate face asta",
                            "Din meniul File"
                        ],
                        correct: 1,
                        explanation: "Dupa ce alegi tranzitia dorita, apasa butonul 'Apply To All' din tabul Transitions. Toate slide-urile vor avea aceeasi tranzitie, creand un aspect uniform."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('ppt_quiz5_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('ppt_quiz5_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    <p class="question-text">${q.text}</p>
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar...</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            // Check if all levels completed for final message
            const allCompleted = passed && currentLevel === 5;

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${allCompleted ? `
                            <button class="btn btn-success" onclick="showFinalCongrats()">
                                Felicitari! Vezi Rezultatul Final
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function showFinalCongrats() {
            document.getElementById('quizArea').innerHTML = `
                <div class="quiz-complete-final">
                    <div class="level-complete-icon">üéäüèÜüéä</div>
                    <h2>Felicitari! Ai terminat toate quiz-urile!</h2>
                    <p style="color: var(--text-secondary); margin: 1rem 0;">
                        Ai completat cu succes toate cele 5 quiz-uri despre Prezentari PowerPoint!
                    </p>
                    <div class="total-xp-final">Total XP castigat: ${totalXP}</div>
                    <p style="color: var(--accent-green); margin: 1rem 0; font-size: 1.1rem;">
                        Acum esti pregatit sa creezi prezentari PowerPoint profesionale!
                    </p>
                    <div style="margin-top: 2rem; display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="window.location.href='quiz1-interfata.html'">
                            Reia Quiz 1
                        </button>
                        <button class="btn btn-primary" onclick="window.location.href='../index.html'">
                            Inapoi la Modul
                        </button>
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
