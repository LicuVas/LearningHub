<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Retele Sociale | Clasa 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-orange: #f59e0b;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-orange);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-orange);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-orange);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-orange);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 4</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Retele Sociale</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>
        </div>

        <div class="quiz-area" id="quizArea">
        </div>
    </div>

    <footer>
        <strong>&copy; 2026 Prof. Gurlan Vasile</strong><br>
        Informatica si TIC | <a href="mailto:grlnvasile@gmail.com" style="color: var(--accent-cyan);">grlnvasile@gmail.com</a>
    </footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce sunt retelele sociale?",
                description: "Descopera lumea social media",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este o retea sociala online?",
                        options: [
                            "O retea de calculatoare intr-o scoala",
                            "O platforma care permite oamenilor sa se conecteze si sa comunice online",
                            "Un tip de cablu de internet",
                            "Un joc video multiplayer"
                        ],
                        correct: 1,
                        explanation: "Retelele sociale sunt platforme online (Facebook, Instagram, TikTok) unde oamenii pot sa-si creeze profiluri, sa se conecteze cu altii, sa imparta continut si sa comunice."
                    },
                    {
                        text: "Care dintre urmatoarele este o retea sociala?",
                        options: [
                            "Microsoft Word",
                            "Instagram",
                            "Calculator Windows",
                            "Google Maps"
                        ],
                        correct: 1,
                        explanation: "Instagram este o retea sociala populara pentru partajarea de fotografii si videoclipuri. Alte exemple: Facebook, TikTok, Snapchat, YouTube."
                    },
                    {
                        text: "Care este varsta minima pentru a avea cont pe majoritatea retelelor sociale?",
                        options: [
                            "Nu exista limita de varsta",
                            "13 ani",
                            "18 ani",
                            "5 ani"
                        ],
                        correct: 1,
                        explanation: "Majoritatea retelelor sociale (Facebook, Instagram, TikTok) au varsta minima de 13 ani conform regulamentelor. Respecta aceste reguli pentru siguranta ta!"
                    }
                ]
            },
            2: {
                title: "Nivel 2: Profilul tau",
                description: "Invata despre crearea si gestionarea profilului",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce informatii NU ar trebui sa pui pe profilul tau public?",
                        options: [
                            "Hobby-urile tale",
                            "Adresa completa si numarul de telefon",
                            "Culoarea preferata",
                            "Un citat motivational"
                        ],
                        correct: 1,
                        explanation: "NU pune niciodata pe un profil public: adresa completa, numarul de telefon, scoala exacta, sau informatii despre programul tau zilnic. Aceste informatii pot fi folosite de persoane rau intentionate."
                    },
                    {
                        text: "Ce este o poza de profil sigura?",
                        options: [
                            "O poza care arata casa ta",
                            "O poza cu tine in uniforma scolii cu numele scolii vizibil",
                            "Un avatar sau o poza care nu dezvaluie locatia ta",
                            "O poza cu datele tale de nastere scrise"
                        ],
                        correct: 2,
                        explanation: "O poza sigura nu dezvaluie informatii personale: locatia, scoala, adresa. Poti folosi un avatar, o poza cu peisaj, sau o poza cu tine fara detalii identificabile."
                    },
                    {
                        text: "Ce ar trebui sa fie numele tau de utilizator?",
                        options: [
                            "Numele complet + data nasterii (ex: IonPopescu2012)",
                            "Un pseudonim care nu dezvaluie informatii personale",
                            "Adresa ta de email",
                            "Numarul tau de telefon"
                        ],
                        correct: 1,
                        explanation: "Foloseste un nume de utilizator creativ care nu include informatii personale precum data nasterii, anul, sau numele complet. Astfel esti mai greu de identificat de straini."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Setari de confidentialitate",
                description: "Protejeaza-ti intimitatea online",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce inseamna un cont 'privat' pe Instagram?",
                        options: [
                            "Nimeni nu poate sa te gaseasca",
                            "Doar persoanele aprobate de tine pot vedea postarile tale",
                            "Nu poti posta nimic",
                            "Contul tau este invizibil"
                        ],
                        correct: 1,
                        explanation: "Un cont privat inseamna ca trebuie sa aprobi cererile de urmarire. Doar urmaritorii aprobati pot vedea postarile, story-urile si informatiile tale."
                    },
                    {
                        text: "De ce este important sa verifici setarile de confidentialitate?",
                        options: [
                            "Nu este important",
                            "Ca sa controlezi cine poate vedea informatiile si postarile tale",
                            "Ca sa ai mai multi urmaritori",
                            "Ca sa poti posta mai des"
                        ],
                        correct: 1,
                        explanation: "Setarile de confidentialitate iti permit sa controlezi: cine te poate contacta, cine vede postarile tale, cine poate comenta, si ce informatii sunt publice."
                    },
                    {
                        text: "Ce ar trebui sa faci daca primesti o cerere de prietenie de la un necunoscut?",
                        options: [
                            "Sa accepti mereu, ca sa ai mai multi prieteni",
                            "Sa verifici profilul si, in general, sa refuzi daca nu cunosti persoana",
                            "Sa-i trimiti toate fotografiile tale",
                            "Sa-i dai numarul tau de telefon"
                        ],
                        correct: 1,
                        explanation: "Nu accepta cereri de la necunoscuti! Verifica profilul - conturi false au putine poze, prieteni, sau par suspecte. Cand ai dubii, refuza cererea."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Continut si postari",
                description: "Gandeste inainte de a posta",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce regula importanta trebuie sa urmezi inainte de a posta ceva?",
                        options: [
                            "Posta cat mai mult, cat mai repede",
                            "Gandeste: 'As vrea ca parintii/profesorii mei sa vada asta?'",
                            "Adauga cat mai multe hashtag-uri",
                            "Foloseste cat mai multe filtre"
                        ],
                        correct: 1,
                        explanation: "Regula de aur: daca nu ai vrea ca parintii, profesorii sau un viitor angajator sa vada postarea, nu o publica! Odata online, continutul poate ramane pentru totdeauna."
                    },
                    {
                        text: "Ce este 'amprenta digitala'?",
                        options: [
                            "Amprenta degetului folosita pentru deblocare telefon",
                            "Toate informatiile si continutul asociat cu tine pe internet",
                            "Un tip de virus",
                            "O aplicatie de securitate"
                        ],
                        correct: 1,
                        explanation: "Amprenta digitala = tot ce postezi, comentezi, dai like, sau ce posteaza altii despre tine. Aceasta 'urma' poate fi vazuta de scoli, angajatori si poate afecta viitorul tau!"
                    },
                    {
                        text: "Este OK sa postezi o poza cu un prieten fara acordul lui?",
                        options: [
                            "Da, daca arata bine in poza",
                            "Nu, trebuie sa ceri intotdeauna permisiunea inainte",
                            "Da, daca nu are cont pe acea retea",
                            "Da, daca poza e amuzanta"
                        ],
                        correct: 1,
                        explanation: "Cere MEREU permisiunea inainte de a posta poze cu altii! Fiecare persoana are dreptul sa decida ce imagini cu ea apar online. Respecta intimitatea prietenilor tai."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Siguranta pe retele sociale",
                description: "Protejeaza-te si protejeaza-i pe altii",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce este cyberbullying-ul?",
                        options: [
                            "Un joc video",
                            "Hartuirea sau intimidarea online a unei persoane",
                            "Un tip de filtru foto",
                            "O aplicatie de mesagerie"
                        ],
                        correct: 1,
                        explanation: "Cyberbullying = hartuire online: mesaje rautacioase, raspandirea de zvonuri, excluderea intentionata, postarea de poze jenante. Este grav si are consecinte reale!"
                    },
                    {
                        text: "Ce faci daca cineva te hartuieste online?",
                        options: [
                            "Raspunzi cu acelasi comportament",
                            "Salvezi dovezile, blochezi persoana si vorbesti cu un adult",
                            "Stergi contul si nu mai folosesti internetul",
                            "Ignori complet pana dispare"
                        ],
                        correct: 1,
                        explanation: "Daca esti hartuit: 1) Salveaza mesajele/screenshot-uri ca dovada, 2) Nu raspunde la hartuire, 3) Blocheaza persoana, 4) Raporteaza, 5) Spune unui adult de incredere."
                    },
                    {
                        text: "Ce ar trebui sa faci daca vezi ca altcineva este hartuit online?",
                        options: [
                            "Sa ignori, nu e treaba ta",
                            "Sa te alaturi hartuirii",
                            "Sa oferi sprijin victimei si sa raportezi comportamentul",
                            "Sa distribui postarile de hartuire"
                        ],
                        correct: 2,
                        explanation: "Fii un 'upstander', nu un 'bystander'! Ofera sprijin victimei, raporteaza continutul, si nu distribui/nu dai like la postari care hartuiesc pe cineva. Tacerea ajuta agresorii."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('cls6_retele_quiz_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('cls6_retele_quiz_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    <p class="question-text">${q.text}</p>
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar...</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz4-eticheta.html'">
                                Quiz-ul 4: Eticheta Digitala
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
