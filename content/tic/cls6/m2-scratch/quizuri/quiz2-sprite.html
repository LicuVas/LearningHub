<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Personaje si Costume | Clasa 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-orange: #f59e0b;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-orange);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-orange);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-orange);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .sprite-visual {
            background: #2d2d4a;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem auto;
            max-width: 400px;
            text-align: center;
            border: 2px solid var(--border);
        }

        .sprite-showcase {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .sprite-item {
            background: #fff;
            border-radius: 8px;
            padding: 1rem;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .costume-demo {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .costume-frame {
            background: #fff;
            border-radius: 8px;
            padding: 0.5rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: 2px solid var(--border);
        }

        .costume-frame.active {
            border-color: var(--accent-orange);
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-orange);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 2</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Personaje si Costume</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>
        </div>

        <div class="quiz-area" id="quizArea">
        </div>
    </div>

    <footer>
        <strong>&copy; 2026 Prof. Gurlan Vasile</strong><br>
        Informatica si TIC | <a href="mailto:grlnvasile@gmail.com" style="color: var(--accent-cyan);">grlnvasile@gmail.com</a>
    </footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce sunt Sprite-urile?",
                description: "Descopera personajele din Scratch",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este un sprite in Scratch?",
                        hasVisual: true,
                        visualType: "sprites",
                        options: [
                            "O imagine de fundal",
                            "Un personaj sau obiect care poate fi programat",
                            "Un tip de bloc de cod",
                            "Un sunet"
                        ],
                        correctIndex: 1,
                        explanation: "Un sprite este un personaj sau obiect in Scratch. Poate fi orice: o pisica, un om, o minge, o masina, un copac. Fiecare sprite poate fi programat separat!"
                    },
                    {
                        text: "Cate sprite-uri poti avea intr-un proiect Scratch?",
                        options: [
                            "Doar unul",
                            "Maxim 3",
                            "Oricate doresti",
                            "Doar 10"
                        ],
                        correctIndex: 2,
                        explanation: "Poti avea oricate sprite-uri doresti! Poti crea jocuri cu zeci de personaje, animatii cu multe obiecte sau povesti cu mai multi eroi. Singura limita e imaginatia ta!"
                    },
                    {
                        text: "Unde vezi lista cu toate sprite-urile din proiect?",
                        options: [
                            "In zona de cod",
                            "In panoul de sprite-uri, sub scena",
                            "In meniul File",
                            "Pe fundal"
                        ],
                        correctIndex: 1,
                        explanation: "Lista cu toate sprite-urile apare in PANOUL DE SPRITE-URI, situat sub scena. Aici vezi miniaturi ale tuturor personajelor si poti selecta pe care vrei sa-l programezi."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Adaugarea Sprite-urilor",
                description: "Invata sa adaugi personaje noi",
                xpReward: 75,
                questions: [
                    {
                        text: "Cum adaugi un sprite nou din biblioteca Scratch?",
                        options: [
                            "Apesi tasta Enter",
                            "Click pe butonul cu pisica si + din panoul de sprite-uri",
                            "Scrii numele sprite-ului",
                            "Tragi un bloc in zona de cod"
                        ],
                        correctIndex: 1,
                        explanation: "Pentru a adauga un sprite nou, apesi butonul cu PISICA si semnul + din coltul dreapta-jos al panoului de sprite-uri. Se deschide biblioteca cu sute de sprite-uri gata facute!"
                    },
                    {
                        text: "Poti crea un sprite de la zero, desenandu-l tu?",
                        options: [
                            "Nu, doar cele din biblioteca",
                            "Da, folosind optiunea 'Paint' (Deseneaza)",
                            "Doar daca esti expert",
                            "Doar pe calculator puternic"
                        ],
                        correctIndex: 1,
                        explanation: "Da! Cand apesi butonul de adaugare sprite, poti alege 'Paint' (Deseneaza) pentru a crea propriul tau personaj de la zero. Scratch are un editor de desen integrat!"
                    },
                    {
                        text: "Poti incarca o imagine de pe calculator ca sprite?",
                        options: [
                            "Nu, niciodata",
                            "Da, folosind optiunea 'Upload Sprite' (Incarca sprite)",
                            "Doar imagini JPG",
                            "Doar de pe internet"
                        ],
                        correctIndex: 1,
                        explanation: "Da! Poti incarca o imagine de pe calculatorul tau ca sprite folosind 'Upload Sprite'. Poti folosi poze, desene sau orice imagine vrei!"
                    }
                ]
            },
            3: {
                title: "Nivel 3: Ce sunt Costumele?",
                description: "Descopera costumele sprite-urilor",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce este un COSTUM in Scratch?",
                        hasVisual: true,
                        visualType: "costumes",
                        options: [
                            "Un tip de bloc de miscare",
                            "O infatisare diferita a sprite-ului (cum arata)",
                            "Un sunet de fundal",
                            "Un nume pentru sprite"
                        ],
                        correctIndex: 1,
                        explanation: "Un costum este o infatisare diferita a sprite-ului. Un sprite poate avea mai multe costume - de exemplu, pisica poate avea un costum cand merge si altul cand sta. Schimband costumele rapid, creezi ANIMATIE!"
                    },
                    {
                        text: "De ce ai nevoie de mai multe costume pentru un sprite?",
                        options: [
                            "Nu ai nevoie, e optional",
                            "Pentru a crea animatii - sprite-ul pare ca se misca",
                            "Pentru a schimba culoarea fundalului",
                            "Pentru a adauga sunete"
                        ],
                        correctIndex: 1,
                        explanation: "Mai multe costume iti permit sa creezi ANIMATII! De exemplu, pentru o pisica care merge, ai un costum cu piciorul stang ridicat si altul cu piciorul drept. Schimband intre ele rapid, pisica pare ca merge!"
                    },
                    {
                        text: "Unde vezi costumele unui sprite?",
                        options: [
                            "In meniul File",
                            "In tab-ul 'Costumes' (Costume) din zona de editare",
                            "Pe scena",
                            "In zona de blocuri"
                        ],
                        correctIndex: 1,
                        explanation: "Costumele unui sprite se vad in tab-ul 'COSTUMES' (Costume), situat deasupra zonei de cod. Acolo poti vedea, edita, adauga sau sterge costume."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Editarea Costumelor",
                description: "Invata sa modifici costumele",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce instrumente ai in editorul de costume Scratch?",
                        options: [
                            "Doar creion",
                            "Pensula, radiera, forme, text, culori si multe altele",
                            "Doar culori",
                            "Niciun instrument"
                        ],
                        correctIndex: 1,
                        explanation: "Editorul de costume are MULTE instrumente: pensula, radiera, umplere cu culoare, forme (cerc, dreptunghi), text, selectie, redimensionare si multe altele. E ca un program de desen complet!"
                    },
                    {
                        text: "Ce este centrul costumului si de ce e important?",
                        options: [
                            "Nu exista centru",
                            "Punctul in jurul caruia se roteste sprite-ul",
                            "Culoarea principala",
                            "Numele costumului"
                        ],
                        correctIndex: 1,
                        explanation: "Centrul costumului (marcat cu o cruciulita) este punctul in jurul caruia se roteste sprite-ul. Daca centrul e la mijloc, sprite-ul se roteste frumos. Poti muta centrul pentru efecte speciale!"
                    },
                    {
                        text: "Cum adaugi un costum nou la un sprite existent?",
                        options: [
                            "Stergi sprite-ul si creezi altul",
                            "In tab-ul Costumes, apesi butonul + pentru a adauga",
                            "Nu se poate adauga",
                            "Din meniul Sound"
                        ],
                        correctIndex: 1,
                        explanation: "In tab-ul 'Costumes', apesi butonul + din coltul stanga-jos. Poti alege sa desenezi un costum nou, sa incarci o imagine sau sa alegi din biblioteca."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Schimbarea Costumelor",
                description: "Programeaza schimbarea costumelor",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce bloc folosesti pentru a schimba la un anumit costum?",
                        options: [
                            "mergi 10 pasi",
                            "schimba costumul la [nume costum]",
                            "reda sunetul",
                            "asteapta 1 secunde"
                        ],
                        correctIndex: 1,
                        explanation: "Blocul 'schimba costumul la [nume costum]' (switch costume to) iti permite sa alegi exact ce costum vrei sa afiseze sprite-ul. Il gasesti in categoria Looks (Aspect) - mov."
                    },
                    {
                        text: "Ce bloc folosesti pentru a trece la costumul urmator in ordine?",
                        options: [
                            "mergi la costumul urmator",
                            "costumul urmator",
                            "schimba costumul la urmator",
                            "urmatorul sprite"
                        ],
                        correctIndex: 1,
                        explanation: "Blocul 'costumul urmator' (next costume) trece automat la urmatorul costum din lista. Daca esti la ultimul, revine la primul. Perfect pentru animatii in bucla!"
                    },
                    {
                        text: "Cum creezi o animatie simpla cu costumele?",
                        options: [
                            "Pui un singur bloc de miscare",
                            "Pui blocul 'costumul urmator' intr-o bucla 'la infinit'",
                            "Schimbi fundalul",
                            "Stergi sprite-ul"
                        ],
                        correctIndex: 1,
                        explanation: "Pentru animatie: pune blocul 'costumul urmator' intr-o bucla 'la infinit' (forever). Adauga si un bloc 'asteapta 0.2 secunde' intre schimbari ca sa nu fie prea rapid. Sprite-ul va parea ca se misca!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('scratch_quiz2_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('scratch_quiz2_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasVisual && q.visualType === 'sprites') {
                questionContent += `
                    <div class="sprite-visual">
                        <div class="sprite-showcase">
                            <div class="sprite-item">üê±</div>
                            <div class="sprite-item">ü¶ä</div>
                            <div class="sprite-item">üéæ</div>
                            <div class="sprite-item">üöó</div>
                        </div>
                        <p style="margin-top: 1rem; color: #aaa; font-size: 0.9rem;">Exemple de sprite-uri</p>
                    </div>
                `;
            }

            if (q.hasVisual && q.visualType === 'costumes') {
                questionContent += `
                    <div class="sprite-visual">
                        <p style="color: #aaa; font-size: 0.9rem; margin-bottom: 0.5rem;">Un sprite cu mai multe costume:</p>
                        <div class="costume-demo">
                            <div class="costume-frame active">üê±</div>
                            <div class="costume-frame">üôÄ</div>
                            <div class="costume-frame">üò∫</div>
                            <div class="costume-frame">üò∏</div>
                        </div>
                        <p style="margin-top: 0.5rem; color: #f59e0b; font-size: 0.8rem;">Schimband costumele rapid = ANIMATIE!</p>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correctIndex ? 'correct' : 'wrong');
            if (index !== q.correctIndex) {
                options[q.correctIndex].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correctIndex ? 'correct' : 'wrong');

            if (index === q.correctIndex) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Excelent!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar... Raspunsul corect era: "${q.options[q.correctIndex]}"</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz3-miscari.html'">
                                Quiz-ul 3: Miscare si pozitie
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
