<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Aspect si Efecte Vizuale | Clasa 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-orange: #f59e0b;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-orange);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-orange);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-orange);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .looks-visual {
            background: #2d2d4a;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem auto;
            max-width: 400px;
            text-align: center;
            border: 2px solid var(--border);
        }

        .looks-block {
            display: inline-block;
            background: #9966ff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin: 0.3rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .sprite-effects {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .effect-demo {
            background: #fff;
            border-radius: 8px;
            padding: 0.8rem;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .effect-demo.ghost {
            opacity: 0.4;
        }

        .effect-demo.fisheye {
            transform: scale(1.3, 0.9);
        }

        .effect-demo.whirl {
            transform: rotate(45deg);
        }

        .effect-demo.pixelate {
            filter: blur(2px);
        }

        .speech-bubble {
            background: #fff;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            position: relative;
            display: inline-block;
            margin: 0.5rem;
            font-size: 0.9rem;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #fff transparent transparent;
        }

        .thought-bubble {
            background: #fff;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            display: inline-block;
            margin: 0.5rem;
            font-size: 0.9rem;
            position: relative;
        }

        .thought-bubble::before {
            content: '..';
            position: absolute;
            bottom: -15px;
            left: 15px;
            font-size: 0.8rem;
            color: #fff;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-orange);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 2</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Aspect si Efecte Vizuale</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>
        </div>

        <div class="quiz-area" id="quizArea">
        </div>
    </div>

    <footer>

    </footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Arata si Ascunde",
                description: "Invata sa faci sprite-ul vizibil sau invizibil",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce face blocul 'ascunde' in Scratch?",
                        options: [
                            "Sterge sprite-ul definitiv",
                            "Face sprite-ul invizibil pe scena",
                            "Muta sprite-ul in spate",
                            "Schimba culoarea sprite-ului"
                        ],
                        correctIndex: 1,
                        explanation: "Blocul 'ascunde' (hide) face sprite-ul INVIZIBIL - dispare de pe scena, dar inca exista! Codul lui continua sa ruleze, doar ca nu-l vezi. Perfect pentru surprize!"
                    },
                    {
                        text: "Ce bloc folosesti pentru a face sprite-ul vizibil din nou?",
                        options: [
                            "apare",
                            "arata",
                            "dezvaluie",
                            "deschide"
                        ],
                        correctIndex: 1,
                        explanation: "Blocul 'arata' (show) face sprite-ul vizibil din nou dupa ce a fost ascuns. Ascuns -> Arata = sprite-ul reapare pe scena!"
                    },
                    {
                        text: "In ce categorie gasesti blocurile 'arata' si 'ascunde'?",
                        options: [
                            "Motion (Miscare) - albastru",
                            "Looks (Aspect) - mov",
                            "Sound (Sunete) - roz",
                            "Control - portocaliu"
                        ],
                        correctIndex: 1,
                        explanation: "Toate blocurile despre cum ARATA sprite-ul (vizibilitate, costume, marime, efecte) sunt in categoria LOOKS (Aspect) - cea MOV/VIOLET."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Spune si Gandeste",
                description: "Fa sprite-ul sa comunice",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce face blocul 'spune [Hello!] pentru [2] secunde'?",
                        hasVisual: true,
                        visualType: "speech",
                        options: [
                            "Sprite-ul reda un sunet",
                            "Apare un balon de dialog langa sprite pentru 2 secunde",
                            "Sprite-ul se misca 2 secunde",
                            "Sprite-ul clipeste"
                        ],
                        correctIndex: 1,
                        explanation: "Blocul 'spune' afiseaza un BALON DE DIALOG langa sprite, ca in benzi desenate! Textul ramane pe ecran pentru timpul specificat, apoi dispare."
                    },
                    {
                        text: "Care e diferenta intre 'spune' si 'gandeste'?",
                        options: [
                            "Nu e nicio diferenta",
                            "'spune' are balon de dialog, 'gandeste' are balon de gandire (cu bulute)",
                            "'gandeste' e mai rapid",
                            "'spune' functioneaza doar cu text lung"
                        ],
                        correctIndex: 1,
                        explanation: "'Spune' afiseaza un balon de DIALOG (cu coada). 'Gandeste' afiseaza un balon de GANDIRE (cu buline/bulute). In rest functioneaza la fel - e doar stilul vizual diferit!"
                    },
                    {
                        text: "Ce se intampla daca folosesti 'spune [Hello!]' fara numar de secunde?",
                        options: [
                            "Nu functioneaza",
                            "Balonul ramane pe ecran pana folosesti alt bloc 'spune' sau 'spune [] '",
                            "Dispare imediat",
                            "Sprite-ul se blocheaza"
                        ],
                        correctIndex: 1,
                        explanation: "Blocul 'spune [text]' (fara timp) lasa balonul pe ecran PERMANENT pana cand: 1) folosesti alt 'spune', 2) folosesti 'spune []' (gol) pentru a-l sterge, sau 3) opresti programul."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Marimea sprite-ului",
                description: "Schimba cat de mare sau mic e sprite-ul",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce face blocul 'seteaza marimea la [100] %'?",
                        options: [
                            "Muta sprite-ul la pozitia 100",
                            "Face sprite-ul exact la marimea specificata (100% = normal)",
                            "Roteste sprite-ul 100 grade",
                            "Schimba volumul la 100"
                        ],
                        correctIndex: 1,
                        explanation: "Blocul 'seteaza marimea la [100]%' pune sprite-ul la marimea EXACTA. 100% = marimea normala. 50% = jumatate. 200% = de doua ori mai mare. Poti face personaje uriase sau minuscule!"
                    },
                    {
                        text: "Ce face blocul 'schimba marimea cu [10]'?",
                        options: [
                            "Pune marimea fix la 10%",
                            "Adauga 10% la marimea actuala (creste sprite-ul)",
                            "Muta sprite-ul 10 pasi",
                            "Asteapta 10 secunde"
                        ],
                        correctIndex: 1,
                        explanation: "'Schimba marimea CU 10' ADAUGA 10% la marimea actuala. Daca era 100%, devine 110%. Pus intr-o bucla, sprite-ul creste treptat - perfect pentru animatii de crestere!"
                    },
                    {
                        text: "Cum faci sprite-ul mai mic treptat?",
                        options: [
                            "Folosesti 'schimba marimea cu -10' (numar negativ)",
                            "Folosesti 'ascunde'",
                            "Il stergi si faci altul mai mic",
                            "Nu se poate"
                        ],
                        correctIndex: 0,
                        explanation: "Pentru a micsora sprite-ul treptat, folosesti un numar NEGATIV: 'schimba marimea cu -10'. Aceasta scade 10% din marime de fiecare data. Perfect pentru a face ceva sa dispara in departare!"
                    }
                ]
            },
            4: {
                title: "Nivel 4: Efecte grafice",
                description: "Aplica efecte vizuale sprite-ului",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce efect folosesti pentru a face sprite-ul semi-transparent (fantoma)?",
                        hasVisual: true,
                        visualType: "effects",
                        options: [
                            "color (culoare)",
                            "ghost (fantoma)",
                            "fisheye (ochi de peste)",
                            "whirl (vartej)"
                        ],
                        correctIndex: 1,
                        explanation: "Efectul 'ghost' (fantoma) face sprite-ul transparent! La 0 e complet vizibil, la 100 e complet invizibil. Valori intre ele fac sprite-ul semi-transparent - ca o fantoma!"
                    },
                    {
                        text: "Ce face efectul 'color' (culoare)?",
                        options: [
                            "Face sprite-ul alb-negru",
                            "Schimba nuanta culorilor sprite-ului (roteste prin spectrul de culori)",
                            "Sterge culorile",
                            "Adauga o rama colorata"
                        ],
                        correctIndex: 1,
                        explanation: "Efectul 'color' roteste NUANTA culorilor sprite-ului prin spectrul curcubeului. Poti face pisica portocalie sa devina verde, albastra, roz etc. Valori de la 0 la 200 pentru ciclul complet!"
                    },
                    {
                        text: "Cum stergi TOATE efectele grafice de pe sprite?",
                        options: [
                            "Stergi sprite-ul",
                            "Folosesti blocul 'sterge efectele grafice'",
                            "Pui toate efectele la 0 manual",
                            "Repornesti Scratch"
                        ],
                        correctIndex: 1,
                        explanation: "Blocul 'sterge efectele grafice' (clear graphic effects) reseteaza TOATE efectele la normal, dintr-o data. Foarte util la inceputul unui program pentru a porni 'curat'!"
                    }
                ]
            },
            5: {
                title: "Nivel 5: Straturi si fundal",
                description: "Controleaza ce e in fata si ce e in spate",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce face blocul 'treci in fata'?",
                        options: [
                            "Muta sprite-ul la dreapta",
                            "Aduce sprite-ul in FATA celorlalte sprite-uri",
                            "Mareste sprite-ul",
                            "Roteste sprite-ul"
                        ],
                        correctIndex: 1,
                        explanation: "'Treci in fata' (go to front layer) aduce sprite-ul in fata tuturor celorlalte sprite-uri. Daca se suprapun, cel care e 'in fata' va fi vizibil complet, acoperindu-le pe celelalte."
                    },
                    {
                        text: "Ce face blocul 'treci in spate'?",
                        options: [
                            "Trimite sprite-ul in spatele celorlalte sprite-uri",
                            "Muta sprite-ul la stanga",
                            "Face sprite-ul mai mic",
                            "Sterge sprite-ul"
                        ],
                        correctIndex: 0,
                        explanation: "'Treci in spate' (go to back layer) trimite sprite-ul in spatele tuturor celorlalte. Alte sprite-uri il vor acoperi daca se suprapun. Util pentru personaje care trec pe sub alte obiecte!"
                    },
                    {
                        text: "Cum schimbi fundalul scenei din cod?",
                        options: [
                            "Nu se poate din cod",
                            "Selectezi scena si folosesti 'schimba fundalul la [nume]'",
                            "Stergi scena veche",
                            "Incarci o imagine noua de fiecare data"
                        ],
                        correctIndex: 1,
                        explanation: "Poti schimba fundalul din cod! Selectezi SCENA (nu un sprite), apoi folosesti blocul 'schimba fundalul la [nume]' (switch backdrop to). Perfect pentru scene diferite in povesti sau jocuri!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('scratch_quiz4_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('scratch_quiz4_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasVisual && q.visualType === 'speech') {
                questionContent += `
                    <div class="looks-visual">
                        <div style="font-size: 3rem; margin-bottom: 0.5rem;">üê±</div>
                        <div class="speech-bubble">Hello!</div>
                        <p style="color: #aaa; font-size: 0.8rem; margin-top: 1rem;">Balon de dialog</p>
                    </div>
                `;
            }

            if (q.hasVisual && q.visualType === 'effects') {
                questionContent += `
                    <div class="looks-visual">
                        <p style="color: #aaa; font-size: 0.9rem; margin-bottom: 0.5rem;">Efecte grafice:</p>
                        <div class="sprite-effects">
                            <div>
                                <div class="effect-demo">üê±</div>
                                <div style="font-size: 0.7rem; color: #aaa;">Normal</div>
                            </div>
                            <div>
                                <div class="effect-demo ghost">üê±</div>
                                <div style="font-size: 0.7rem; color: #aaa;">Ghost</div>
                            </div>
                            <div>
                                <div class="effect-demo fisheye">üê±</div>
                                <div style="font-size: 0.7rem; color: #aaa;">Fisheye</div>
                            </div>
                            <div>
                                <div class="effect-demo" style="filter: hue-rotate(180deg);">üê±</div>
                                <div style="font-size: 0.7rem; color: #aaa;">Color</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correctIndex ? 'correct' : 'wrong');
            if (index !== q.correctIndex) {
                options[q.correctIndex].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correctIndex ? 'correct' : 'wrong');

            if (index === q.correctIndex) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Bravo!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar... Raspunsul corect era: "${q.options[q.correctIndex]}"</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz5-sunete.html'">
                                Quiz-ul 5: Sunete in Scratch
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
