    <style>

        .container { max-width: 900px; margin: 0 auto; padding: 1.5rem; }

        .quiz-header {

        .xp-display { display: flex; align-items: center; gap: 0.5rem; background: linear-gradient(135deg, var(--accent-yellow), var(--accent-orange)); padding: 0.5rem 1rem; border-radius: 20px; font-weight: 700; color: #000; }

        .level-map { display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }
        .level-node { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 800; cursor: pointer; transition: all 0.3s; position: relative; border: 3px solid var(--border); background: var(--bg-card); }
        .level-node.locked { opacity: 0.5; cursor: not-allowed; }
        .level-node.locked::after { content: 'üîí'; position: absolute; font-size: 1rem; bottom: -5px; right: -5px; }
        .level-node.active { border-color: var(--accent-green); box-shadow: 0 0 20px rgba(16, 185, 129, 0.5); animation: pulse 2s infinite; }
        .level-node.completed { background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan)); border-color: var(--accent-green); }
        .level-node.completed::after { content: '‚úì'; position: absolute; font-size: 0.8rem; bottom: -5px; right: -5px; background: var(--accent-green); border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .level-connector { width: 30px; height: 3px; background: var(--border); align-self: center; }
        .level-connector.completed { background: var(--accent-green); }

        .quiz-area { background: var(--bg-secondary); border-radius: 20px; padding: 2rem; border: 1px solid var(--border); min-height: 400px; }
        .level-intro { text-align: center; padding: 2rem; }
        .level-intro h2 { font-size: 2rem; margin-bottom: 1rem; color: var(--accent-green); }
        .level-intro p { color: var(--text-secondary); margin-bottom: 2rem; font-size: 1.1rem; }
        .level-intro .xp-reward { display: inline-block; background: rgba(251, 191, 36, 0.2); color: var(--accent-yellow); padding: 0.5rem 1rem; border-radius: 20px; margin-bottom: 2rem; }

        .question-container { display: none; }
        .question-container.active { display: block; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }

        .question-progress { display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 1.5rem; }
        .progress-dot { width: 12px; height: 12px; border-radius: 50%; background: var(--border); }
        .progress-dot.current { background: var(--accent-green); }
        .progress-dot.correct { background: var(--accent-green); }
        .progress-dot.wrong { background: var(--accent-red); }

        .question-text { font-size: 1.3rem; font-weight: 600; margin-bottom: 1.5rem; text-align: center; line-height: 1.6; }

        .code-block {
            background: #1e1e2e; border-radius: 12px; padding: 1.5rem;
            margin: 1rem auto; max-width: 500px; font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95rem; border: 1px solid var(--border); overflow-x: auto;
            white-space: pre-wrap;
        }
        .code-block .keyword { color: #c678dd; }
        .code-block .type { color: #61afef; }
        .code-block .string { color: #98c379; }
        .code-block .comment { color: #5c6370; font-style: italic; }
        .code-block .number { color: #d19a66; }
        .code-block .function { color: #61afef; }
        .code-block .operator { color: #56b6c2; }

        .options-grid { display: grid; gap: 1rem; margin-top: 1.5rem; }
        .option { padding: 1.2rem 1.5rem; background: var(--bg-card); border: 2px solid var(--border); border-radius: 12px; cursor: pointer; transition: all 0.2s; font-size: 1rem; text-align: left; }
        .option:hover { border-color: var(--accent-green); transform: translateX(5px); }
        .option.selected { border-color: var(--accent-cyan); background: rgba(6, 182, 212, 0.1); }
        .option.correct { border-color: var(--accent-green); background: rgba(16, 185, 129, 0.2); }
        .option.wrong { border-color: var(--accent-red); background: rgba(239, 68, 68, 0.2); }

        .feedback-box { display: none; padding: 1.5rem; border-radius: 12px; margin-top: 1.5rem; text-align: center; }
        .feedback-box.show { display: block; animation: fadeIn 0.3s ease; }
        .feedback-box.correct { background: rgba(16, 185, 129, 0.2); border: 2px solid var(--accent-green); }
        .feedback-box.wrong { background: rgba(239, 68, 68, 0.2); border: 2px solid var(--accent-red); }
        .feedback-icon { font-size: 3rem; margin-bottom: 0.5rem; }
        .feedback-text { font-size: 1.1rem; margin-bottom: 1rem; }
        .explanation { font-size: 0.95rem; color: var(--text-secondary); background: var(--bg-card); padding: 1rem; border-radius: 8px; margin-top: 1rem; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 1rem 2rem; border-radius: 12px; font-weight: 600; font-size: 1rem; cursor: pointer; border: none; transition: all 0.3s; }
        .btn-primary { background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan)); color: white; }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3); }
        .btn-success { background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan)); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--border); color: var(--text-secondary); }
        .btn-outline:hover { border-color: var(--accent-green); color: var(--accent-green); }

        .level-complete { display: none; text-align: center; padding: 3rem; }
        .level-complete.show { display: block; animation: celebrate 0.5s ease; }
        @keyframes celebrate { 0% { transform: scale(0.8); opacity: 0; } 50% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
        .level-complete-icon { font-size: 5rem; margin-bottom: 1rem; }
        .level-complete h2 { font-size: 2rem; color: var(--accent-green); margin-bottom: 1rem; }
        .xp-earned { font-size: 2rem; color: var(--accent-yellow); margin: 1.5rem 0; }
        .score-display { font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 2rem; }
        .stars { font-size: 3rem; margin: 1rem 0; }

        .back-link { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-secondary); text-decoration: none; margin-bottom: 1rem; font-size: 0.9rem; }
        .back-link:hover { color: var(--accent-cyan); }

        footer { margin-top: 3rem; padding: 1.5rem; text-align: center; color: var(--text-secondary); font-size: 0.85rem; border-top: 1px solid var(--border); }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }

            .question-text { font-size: 1.1rem; }
            .code-block { font-size: 0.85rem; padding: 1rem; }
        }

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Operatori Aritmetici",
                description: "Adunare, scadere, inmultire, impartire si modulo",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce rezultat da expresia 17 % 5?",
                        code: "<span class='type'>int</span> rezultat = <span class='number'>17</span> <span class='operator'>%</span> <span class='number'>5</span>;",
                        options: ["3", "2", "3.4", "12"],
                        correct: 1,
                        explanation: "Operatorul % (modulo) calculeaza RESTUL impartirii. 17 : 5 = 3 rest 2. Deci 17 % 5 = 2. Este foarte util pentru a verifica daca un numar e par (n % 2 == 0)."
                    },
                    {
                        text: "Ce rezultat da 15 / 4 cand ambele sunt int?",
                        code: "<span class='type'>int</span> a = <span class='number'>15</span> <span class='operator'>/</span> <span class='number'>4</span>;",
                        options: ["3.75", "3", "4", "Eroare"],
                        correct: 1,
                        explanation: "Impartirea intre doi intregi (int) da rezultat INTREG - partea zecimala se pierde! 15/4 = 3 (nu 3.75). Pentru zecimale: 15.0/4 sau (float)15/4."
                    },
                    {
                        text: "Care este ordinea corecta de evaluare?",
                        code: "<span class='type'>int</span> x = <span class='number'>2</span> <span class='operator'>+</span> <span class='number'>3</span> <span class='operator'>*</span> <span class='number'>4</span>;",
                        options: ["(2+3)*4 = 20", "2+(3*4) = 14", "Eroare", "De la stanga la dreapta: 20"],
                        correct: 1,
                        explanation: "Inmultirea (*) si impartirea (/) au prioritate mai mare decat adunarea (+) si scaderea (-). Se calculeaza intai 3*4=12, apoi 2+12=14."
                    },
                    {
                        text: "Ce afiseaza acest cod?",
                        code: "<span class='type'>int</span> a = <span class='number'>10</span>;\n<span class='type'>int</span> b = <span class='number'>3</span>;\n<span class='function'>cout</span> << a/b << <span class='string'>\" \"</span> << a%b;",
                        options: ["3.33 0", "3 1", "10 3", "3 0"],
                        correct: 1,
                        explanation: "10/3 = 3 (impartire intreaga, fara zecimale). 10%3 = 1 (restul: 10 = 3*3 + 1). Afiseaza: 3 1"
                    }
                ]
            },
            2: {
                title: "Nivel 2: Operatori de Comparatie",
                description: "Compararea valorilor: ==, !=, <, >, <=, >=",
                xpReward: 75,
                questions: [
                    {
                        text: "Care este diferenta dintre = si ==?",
                        options: [
                            "Nu exista diferenta",
                            "= atribuie o valoare, == compara doua valori",
                            "= compara, == atribuie",
                            "== se foloseste doar pentru texte"
                        ],
                        correct: 1,
                        explanation: "= este ATRIBUIRE (x = 5 pune valoarea 5 in x). == este COMPARATIE (x == 5 verifica daca x este egal cu 5). Confuzia intre ele e o greseala frecventa!"
                    },
                    {
                        text: "Ce valoare returneaza expresia 5 > 3?",
                        code: "<span class='type'>bool</span> rezultat = (<span class='number'>5</span> <span class='operator'>></span> <span class='number'>3</span>);",
                        options: ["5", "3", "true (1)", "false (0)"],
                        correct: 2,
                        explanation: "Operatorii de comparatie returneaza valori booleene: true (1) daca conditia e adevarata, false (0) daca e falsa. 5 > 3 este adevarat, deci rezultatul e true (1)."
                    },
                    {
                        text: "Ce operator verificam daca doua valori sunt DIFERITE?",
                        options: ["==", "!=", "<>", "=/="],
                        correct: 1,
                        explanation: "!= inseamna 'diferit de' sau 'nu este egal cu'. Exemplu: if (x != 0) verifica daca x nu e zero. Simbolul ! inseamna 'nu' sau 'negatie'."
                    },
                    {
                        text: "Ce afiseaza acest cod?",
                        code: "<span class='type'>int</span> x = <span class='number'>5</span>;\n<span class='function'>cout</span> << (x >= <span class='number'>5</span>) << <span class='string'>\" \"</span> << (x > <span class='number'>5</span>);",
                        options: ["0 0", "1 1", "1 0", "true false"],
                        correct: 2,
                        explanation: "x=5: (x >= 5) este true (5 >= 5), afiseaza 1. (x > 5) este false (5 nu e mai mare decat 5), afiseaza 0. Rezultat: 1 0"
                    }
                ]
            },
            3: {
                title: "Nivel 3: Operatori Logici",
                description: "AND (&&), OR (||) si NOT (!)",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce inseamna operatorul && (SI logic)?",
                        options: [
                            "Cel putin o conditie trebuie sa fie adevarata",
                            "AMBELE conditii trebuie sa fie adevarate",
                            "Niciuna nu trebuie sa fie adevarata",
                            "Exact una trebuie sa fie adevarata"
                        ],
                        correct: 1,
                        explanation: "&& (AND/SI): AMBELE conditii trebuie adevarate. Exemplu: (varsta >= 18 && arePermis) - trebuie sa aiba 18+ ANI SI permis pentru a conduce."
                    },
                    {
                        text: "Ce inseamna operatorul || (SAU logic)?",
                        options: [
                            "Ambele conditii trebuie sa fie adevarate",
                            "CEL PUTIN una trebuie sa fie adevarata",
                            "Exact una trebuie sa fie adevarata",
                            "Niciuna nu trebuie sa fie adevarata"
                        ],
                        correct: 1,
                        explanation: "|| (OR/SAU): Cel putin UNA din conditii trebuie adevarata. Exemplu: (eStudent || ePensionar) - reducere daca e student SAU pensionar (sau ambele)."
                    },
                    {
                        text: "Ce face operatorul ! (NOT)?",
                        code: "<span class='type'>bool</span> ploua = <span class='keyword'>true</span>;\n<span class='type'>bool</span> nuPloua = <span class='operator'>!</span>ploua;",
                        options: [
                            "Nimic, e o eroare",
                            "Inverseaza valoarea: true devine false si invers",
                            "Sterge variabila",
                            "Dubleaza valoarea"
                        ],
                        correct: 1,
                        explanation: "! (NOT) inverseaza valoarea booleana: !true = false, !false = true. Este util pentru a nega conditii: if (!gata) inseamna 'daca NU e gata'."
                    },
                    {
                        text: "Ce rezultat da aceasta expresie?",
                        code: "<span class='type'>int</span> x = <span class='number'>10</span>;\n<span class='type'>bool</span> r = (x > <span class='number'>5</span>) <span class='operator'>&&</span> (x < <span class='number'>20</span>);",
                        options: ["false", "true", "10", "Eroare"],
                        correct: 1,
                        explanation: "x=10: (10 > 5) este true, (10 < 20) este true. true && true = true. Aceasta expresie verifica daca x este intre 5 si 20."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Precedenta Operatorilor",
                description: "Ordinea de evaluare a operatorilor",
                xpReward: 125,
                questions: [
                    {
                        text: "Care este ordinea corecta de prioritate (de la cea mai mare)?",
                        options: [
                            "+ - * / && ||",
                            "* / + - && ||",
                            "! * / + - comparatii && ||",
                            "&& || + - * /"
                        ],
                        correct: 2,
                        explanation: "Ordinea: 1) ! (negatie), 2) * / % (inmultire/impartire), 3) + - (adunare/scadere), 4) < > <= >= == != (comparatii), 5) && (SI), 6) || (SAU). Folositi paranteze pentru claritate!"
                    },
                    {
                        text: "Ce valoare are x?",
                        code: "<span class='type'>int</span> x = <span class='number'>2</span> <span class='operator'>+</span> <span class='number'>3</span> <span class='operator'>*</span> <span class='number'>4</span> <span class='operator'>-</span> <span class='number'>6</span> <span class='operator'>/</span> <span class='number'>2</span>;",
                        options: ["8", "11", "17", "5"],
                        correct: 1,
                        explanation: "Pas cu pas: 3*4=12, 6/2=3, apoi 2+12-3=11. Inmultirea si impartirea se fac INAINTE de adunare si scadere."
                    },
                    {
                        text: "Ce rezultat da aceasta expresie?",
                        code: "<span class='type'>bool</span> r = <span class='number'>5</span> > <span class='number'>3</span> <span class='operator'>&&</span> <span class='number'>2</span> < <span class='number'>1</span> <span class='operator'>||</span> <span class='number'>4</span> == <span class='number'>4</span>;",
                        options: ["false", "true", "Eroare", "1 0"],
                        correct: 1,
                        explanation: "Evaluare: (5>3)=true, (2<1)=false, (4==4)=true. Apoi: true && false = false. In final: false || true = true. && are prioritate peste ||."
                    },
                    {
                        text: "Cum fortam o alta ordine de evaluare?",
                        code: "<span class='type'>int</span> a = (<span class='number'>2</span> <span class='operator'>+</span> <span class='number'>3</span>) <span class='operator'>*</span> <span class='number'>4</span>;\n<span class='type'>int</span> b = <span class='number'>2</span> <span class='operator'>+</span> <span class='number'>3</span> <span class='operator'>*</span> <span class='number'>4</span>;",
                        options: [
                            "a = 20, b = 20",
                            "a = 14, b = 14",
                            "a = 20, b = 14",
                            "a = 14, b = 20"
                        ],
                        correct: 2,
                        explanation: "Parantezele schimba ordinea! a: (2+3)*4 = 5*4 = 20. b: 2+3*4 = 2+12 = 14. Folositi paranteze pentru a controla ordinea operatiilor."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Operatori Compusi",
                description: "+=, -=, *=, /=, ++, --",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce inseamna x += 5?",
                        code: "<span class='type'>int</span> x = <span class='number'>10</span>;\nx <span class='operator'>+=</span> <span class='number'>5</span>;",
                        options: ["x = 5", "x = x + 5 (devine 15)", "x = 50", "Eroare"],
                        correct: 1,
                        explanation: "+= este prescurtare pentru adunare si atribuire. x += 5 este echivalent cu x = x + 5. La fel: -= (scadere), *= (inmultire), /= (impartire)."
                    },
                    {
                        text: "Ce valoare are x dupa executare?",
                        code: "<span class='type'>int</span> x = <span class='number'>20</span>;\nx <span class='operator'>-=</span> <span class='number'>8</span>;\nx <span class='operator'>*=</span> <span class='number'>2</span>;",
                        options: ["24", "4", "32", "40"],
                        correct: 0,
                        explanation: "x incepe cu 20. x -= 8: x devine 20-8=12. x *= 2: x devine 12*2=24. Operatiile se fac in ordine, pe rand."
                    },
                    {
                        text: "Care este diferenta dintre ++x si x++?",
                        code: "<span class='type'>int</span> a = <span class='number'>5</span>;\n<span class='type'>int</span> b = ++a; <span class='comment'>// b = ?</span>\n<span class='type'>int</span> c = <span class='number'>5</span>;\n<span class='type'>int</span> d = c++; <span class='comment'>// d = ?</span>",
                        options: [
                            "b = 5, d = 5",
                            "b = 6, d = 6",
                            "b = 6, d = 5",
                            "b = 5, d = 6"
                        ],
                        correct: 2,
                        explanation: "++x (pre-incrementare): intai creste, apoi se foloseste. b = ++a: a devine 6, b primeste 6. x++ (post-incrementare): intai se foloseste, apoi creste. d = c++: d primeste 5, apoi c devine 6."
                    },
                    {
                        text: "Ce afiseaza acest cod?",
                        code: "<span class='type'>int</span> n = <span class='number'>5</span>;\n<span class='function'>cout</span> << n++ << <span class='string'>\" \"</span> << n;",
                        options: ["5 5", "6 6", "5 6", "6 5"],
                        correct: 2,
                        explanation: "n++ foloseste mai intai valoarea (afiseaza 5), apoi incrementeaza (n devine 6). La urmatorul cout, n este deja 6. Rezultat: 5 6."
                    }
                ]
            }
        };

        let currentLevel = 1, currentQuestion = 0, score = 0, totalXP = 0, levelScores = {}, unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('cpp_quiz4_operatori_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('cpp_quiz4_operatori_progress', JSON.stringify({ totalXP, unlockedLevels, levelScores }));
        }

        function updateXPDisplay() { document.getElementById('totalXP').textContent = totalXP; }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');
                if (levelScores[level] !== undefined) node.classList.add('completed');
                else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) node.classList.add('active');
                } else node.classList.add('locked');
            });
            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                conn.classList.toggle('completed', levelScores[index + 1] !== undefined);
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level; currentQuestion = 0; score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">Incepe Nivelul</button>
                </div>
            `;
        }

        function startLevel() { showQuestion(); }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = levelData.questions.map((_, i) =>
                `<div class="progress-dot ${i === currentQuestion ? 'current' : ''}"></div>`
            ).join('');

            let codeBlock = q.code ? `<div class="code-block"><pre>${q.code}</pre></div>` : '';

            let optionsHTML = q.options.map((opt, i) =>
                `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`
            ).join('');

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    <p class="question-text">${q.text}</p>
                    ${codeBlock}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');
            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) options[q.correct].classList.add('correct');

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `<div class="feedback-icon">üéâ</div><div class="feedback-text">Corect!</div><div class="explanation">${q.explanation}</div>`;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `<div class="feedback-icon">üòÖ</div><div class="feedback-text">Nu chiar...</div><div class="explanation">${q.explanation}</div>`;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ? 'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;
            if (currentQuestion >= levelData.questions.length) showLevelComplete();
            else showQuestion();
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = percentage >= 100 ? '‚≠ê‚≠ê‚≠ê' : percentage >= 80 ? '‚≠ê‚≠ê' : percentage >= 66 ? '‚≠ê' : 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);
                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) totalXP += earnedXP;
                    levelScores[currentLevel] = percentage;
                }
                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) unlockedLevels.push(currentLevel + 1);
                saveProgress(); updateXPDisplay(); updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">Reincearca</button>
                        ${passed && currentLevel < 5 ? `<button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">Nivelul Urmator</button>` : ''}
                        ${passed && currentLevel === 5 ? `<button class="btn btn-success" onclick="window.location.href='quiz5-bucle.html'">Quiz-ul Urmator: Bucle</button>` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
