<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Relatii intre Tabele | Clasa 7</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-green);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-green);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        /* Relationship diagram */
        .relation-diagram {
            background: #2d2d4a;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem auto;
            max-width: 600px;
            border: 2px solid var(--border);
        }

        .tables-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .mini-table {
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            min-width: 150px;
        }

        .mini-table-header {
            background: var(--accent-green);
            color: white;
            padding: 0.5rem;
            text-align: center;
            font-weight: 600;
        }

        .mini-table-row {
            padding: 0.4rem 0.6rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
        }

        .mini-table-row.key {
            color: var(--accent-yellow);
        }

        .relation-arrow {
            font-size: 2rem;
            color: var(--accent-cyan);
        }

        .relation-label {
            text-align: center;
            margin-top: 1rem;
            color: var(--accent-cyan);
            font-weight: 600;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-cyan);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-cyan);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
            .tables-container { flex-direction: column; }
            .relation-arrow { transform: rotate(90deg); }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Cheia primara",
                description: "Descopera ce este si la ce foloseste cheia primara",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este o CHEIE PRIMARA (Primary Key)?",
                        hasVisual: true,
                        visualType: "pk",
                        options: [
                            "O parola pentru baza de date",
                            "Un camp unic care identifica fiecare inregistrare",
                            "Primul rand din tabel",
                            "Numele tabelului"
                        ],
                        correct: 1,
                        explanation: "Cheia primara (Primary Key - PK) este un camp (sau grup de campuri) care identifica UNIC fiecare inregistrare din tabel. Nu pot exista doua randuri cu aceeasi cheie primara!"
                    },
                    {
                        text: "Care camp ar fi cel mai potrivit ca cheie primara pentru un tabel 'Elevi'?",
                        options: [
                            "Numele elevului",
                            "ID-ul elevului (numar unic)",
                            "Varsta elevului",
                            "Orasul elevului"
                        ],
                        correct: 1,
                        explanation: "ID-ul este ideal ca cheie primara deoarece este UNIC pentru fiecare elev. Pot exista elevi cu acelasi nume sau aceeasi varsta, dar ID-ul este diferit pentru fiecare."
                    },
                    {
                        text: "Ce proprietati trebuie sa aiba o cheie primara?",
                        options: [
                            "Sa fie cat mai lunga",
                            "Sa fie unica si sa nu fie niciodata goala (NOT NULL)",
                            "Sa fie intotdeauna un text",
                            "Sa se schimbe frecvent"
                        ],
                        correct: 1,
                        explanation: "Cheia primara trebuie sa fie UNICA (nicio duplicare) si NOT NULL (nu poate fi goala). De obicei se folosesc numere auto-increment: 1, 2, 3, 4..."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Cheia straina",
                description: "Invata cum se leaga tabelele intre ele",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce este o CHEIE STRAINA (Foreign Key)?",
                        hasVisual: true,
                        visualType: "fk",
                        options: [
                            "O cheie care nu functioneaza",
                            "Un camp care face referire la cheia primara din alt tabel",
                            "O cheie din alta tara",
                            "Prima cheie creata"
                        ],
                        correct: 1,
                        explanation: "Cheia straina (Foreign Key - FK) este un camp care 'indica' spre cheia primara din ALT tabel. Asa se creeaza RELATII intre tabele!"
                    },
                    {
                        text: "In tabelul 'Comenzi', avem campul 'ClientID'. Ce reprezinta acesta?",
                        options: [
                            "Cheia primara a comenzii",
                            "Cheia straina care leaga comanda de client",
                            "Numarul de produse",
                            "Pretul comenzii"
                        ],
                        correct: 1,
                        explanation: "ClientID din tabelul Comenzi este o CHEIE STRAINA care face legatura cu cheia primara ID din tabelul Clienti. Asa stim ce client a facut fiecare comanda."
                    },
                    {
                        text: "De ce folosim chei straine?",
                        options: [
                            "Pentru a face baza de date mai mare",
                            "Pentru a lega informatiile din tabele diferite si a evita duplicarea datelor",
                            "Pentru a ascunde datele",
                            "Pentru a sterge tabele"
                        ],
                        correct: 1,
                        explanation: "Cheile straine permit LEGAREA tabelelor. In loc sa scriem toate datele clientului in fiecare comanda, pastram doar ClientID si luam restul din tabelul Clienti."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Relatia unu-la-unu (1:1)",
                description: "Descopera cel mai simplu tip de relatie",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce inseamna o relatie UNU-LA-UNU (1:1)?",
                        hasVisual: true,
                        visualType: "one-to-one",
                        options: [
                            "Un tabel are o singura coloana",
                            "O inregistrare din tabelul A corespunde exact unei inregistrari din tabelul B",
                            "Toate tabelele au un singur rand",
                            "Exista un singur tabel"
                        ],
                        correct: 1,
                        explanation: "Relatie 1:1: Fiecare inregistrare din tabelul A are EXACT o corespondenta in tabelul B si invers. Exemplu: Un elev are exact un carnet de note, un carnet apartine exact unui elev."
                    },
                    {
                        text: "Care este un exemplu de relatie 1:1?",
                        options: [
                            "Un profesor preda la mai multe clase",
                            "O persoana are exact un CNP (cod numeric personal)",
                            "Un client face mai multe comenzi",
                            "O carte poate fi scrisa de mai multi autori"
                        ],
                        correct: 1,
                        explanation: "Persoana - CNP este o relatie 1:1 perfecta: fiecare persoana are EXACT un CNP, si fiecare CNP apartine EXACT unei persoane."
                    },
                    {
                        text: "Cand folosim relatii 1:1?",
                        options: [
                            "Intotdeauna",
                            "Cand vrem sa separam date sensibile sau rar accesate intr-un tabel separat",
                            "Niciodata",
                            "Doar pentru numere"
                        ],
                        correct: 1,
                        explanation: "Relatiile 1:1 sunt utile pentru a separa date sensibile (parole, date medicale) sau date rar folosite, pastrand tabelul principal mai mic si mai rapid."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Relatia unu-la-multi (1:N)",
                description: "Exploreaza cea mai comuna relatie din bazele de date",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce inseamna o relatie UNU-LA-MULTI (1:N)?",
                        hasVisual: true,
                        visualType: "one-to-many",
                        options: [
                            "Un tabel are multe coloane",
                            "O inregistrare din tabelul A poate avea mai multe corespondente in tabelul B",
                            "Un tabel are exact un rand",
                            "Nu exista relatii"
                        ],
                        correct: 1,
                        explanation: "Relatie 1:N (unu-la-multi): O inregistrare din tabelul A poate fi legata de MULTE inregistrari din tabelul B. Exemplu: Un client poate face multe comenzi."
                    },
                    {
                        text: "Care este un exemplu de relatie 1:N?",
                        options: [
                            "Un elev are exact un carnet",
                            "Un profesor poate avea multi elevi",
                            "O persoana are un CNP",
                            "Un elev are un singur parinte"
                        ],
                        correct: 1,
                        explanation: "Profesor - Elevi este 1:N: UN profesor poate avea MULTI elevi, dar fiecare elev (la o materie) are UN profesor. Alte exemple: Autor - Carti, Categorie - Produse."
                    },
                    {
                        text: "In relatia 1:N, unde se pune cheia straina?",
                        options: [
                            "In tabelul cu 'unu' (partea 1)",
                            "In tabelul cu 'multi' (partea N)",
                            "In ambele tabele",
                            "In niciunul"
                        ],
                        correct: 1,
                        explanation: "Cheia straina se pune in tabelul cu MULTI (partea N). Exemplu: In tabelul Comenzi punem ClientID (FK) care indica spre tabelul Clienti (un client -> multe comenzi)."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Relatia multi-la-multi (N:N)",
                description: "Descopera relatia complexa care necesita un tabel intermediar",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce inseamna o relatie MULTI-LA-MULTI (N:N)?",
                        hasVisual: true,
                        visualType: "many-to-many",
                        options: [
                            "Doua tabele identice",
                            "Inregistrari din A pot avea multiple corespondente in B si invers",
                            "Nu exista relatii",
                            "Un singur tabel mare"
                        ],
                        correct: 1,
                        explanation: "Relatie N:N: O inregistrare din A poate fi legata de MULTE din B, si o inregistrare din B poate fi legata de MULTE din A. Exemplu: Studenti - Cursuri (un student ia multe cursuri, un curs are multi studenti)."
                    },
                    {
                        text: "Cum implementam o relatie N:N in baza de date?",
                        options: [
                            "Punem chei straine in ambele tabele",
                            "Cream un tabel intermediar (de legatura) cu cheile straine ale ambelor tabele",
                            "Nu se poate implementa",
                            "Folosim doar chei primare"
                        ],
                        correct: 1,
                        explanation: "Pentru N:N cream un TABEL INTERMEDIAR (junction table). Exemplu: tabelul 'Inscrieri' cu StudentID si CursID leaga tabelele Studenti si Cursuri."
                    },
                    {
                        text: "Pentru relatia Elevi - Materii (un elev studiaza multe materii, o materie e studiata de multi elevi), ce tabele avem nevoie?",
                        options: [
                            "Doar tabelul Elevi",
                            "Elevi, Materii si un tabel de legatura (ex: ElevMaterie sau Inscrieri)",
                            "Doar tabelul Materii",
                            "Un singur tabel cu toate datele"
                        ],
                        correct: 1,
                        explanation: "Avem nevoie de 3 tabele: Elevi (ID, Nume), Materii (ID, Denumire) si tabelul de legatura ElevMaterie (ElevID, MaterieID) care contine cheile straine ale ambelor tabele."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('db_quiz4_progress_cls7');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('db_quiz4_progress_cls7', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function getRelationVisual(type) {
            const visuals = {
                'pk': `
                    <div class="relation-diagram">
                        <div class="mini-table">
                            <div class="mini-table-header">Elevi</div>
                            <div class="mini-table-row key">üîë ID (PK)</div>
                            <div class="mini-table-row">Nume</div>
                            <div class="mini-table-row">Varsta</div>
                            <div class="mini-table-row">Clasa</div>
                        </div>
                        <div class="relation-label">ID este cheia primara - unica pentru fiecare elev</div>
                    </div>
                `,
                'fk': `
                    <div class="relation-diagram">
                        <div class="tables-container">
                            <div class="mini-table">
                                <div class="mini-table-header">Clienti</div>
                                <div class="mini-table-row key">üîë ID (PK)</div>
                                <div class="mini-table-row">Nume</div>
                                <div class="mini-table-row">Email</div>
                            </div>
                            <div class="relation-arrow">‚Üí</div>
                            <div class="mini-table">
                                <div class="mini-table-header">Comenzi</div>
                                <div class="mini-table-row key">üîë ID (PK)</div>
                                <div class="mini-table-row key">üîó ClientID (FK)</div>
                                <div class="mini-table-row">Data</div>
                            </div>
                        </div>
                        <div class="relation-label">ClientID din Comenzi indica spre ID din Clienti</div>
                    </div>
                `,
                'one-to-one': `
                    <div class="relation-diagram">
                        <div class="tables-container">
                            <div class="mini-table">
                                <div class="mini-table-header">Persoana</div>
                                <div class="mini-table-row key">üîë ID</div>
                                <div class="mini-table-row">Nume</div>
                            </div>
                            <div class="relation-arrow">1 ‚Üî 1</div>
                            <div class="mini-table">
                                <div class="mini-table-header">Pasaport</div>
                                <div class="mini-table-row key">üîë ID</div>
                                <div class="mini-table-row key">üîó PersID</div>
                                <div class="mini-table-row">Serie</div>
                            </div>
                        </div>
                        <div class="relation-label">O persoana are UN pasaport, un pasaport apartine UNEI persoane</div>
                    </div>
                `,
                'one-to-many': `
                    <div class="relation-diagram">
                        <div class="tables-container">
                            <div class="mini-table">
                                <div class="mini-table-header">Client</div>
                                <div class="mini-table-row key">üîë ID</div>
                                <div class="mini-table-row">Nume</div>
                            </div>
                            <div class="relation-arrow">1 ‚Üí N</div>
                            <div class="mini-table">
                                <div class="mini-table-header">Comenzi</div>
                                <div class="mini-table-row key">üîë ID</div>
                                <div class="mini-table-row key">üîó ClientID</div>
                                <div class="mini-table-row">Produs</div>
                            </div>
                        </div>
                        <div class="relation-label">UN client poate face MULTE comenzi</div>
                    </div>
                `,
                'many-to-many': `
                    <div class="relation-diagram">
                        <div class="tables-container">
                            <div class="mini-table">
                                <div class="mini-table-header">Studenti</div>
                                <div class="mini-table-row key">üîë ID</div>
                                <div class="mini-table-row">Nume</div>
                            </div>
                            <div class="relation-arrow">N ‚Üî N</div>
                            <div class="mini-table">
                                <div class="mini-table-header">Inscrieri</div>
                                <div class="mini-table-row key">üîó StudID</div>
                                <div class="mini-table-row key">üîó CursID</div>
                            </div>
                            <div class="relation-arrow">N ‚Üî N</div>
                            <div class="mini-table">
                                <div class="mini-table-header">Cursuri</div>
                                <div class="mini-table-row key">üîë ID</div>
                                <div class="mini-table-row">Titlu</div>
                            </div>
                        </div>
                        <div class="relation-label">Un student ia mai multe cursuri, un curs are mai multi studenti</div>
                    </div>
                `
            };
            return visuals[type] || '';
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasVisual) {
                questionContent += getRelationVisual(q.visualType);
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar... Raspunsul corect era: "${q.options[q.correct]}"</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz5-interogari.html'">
                                Quiz-ul 5: Interogari Simple
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
