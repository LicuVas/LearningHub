<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Interogari Simple | Clasa 7</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-green);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-green);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        /* SQL Code block */
        .sql-block {
            background: #1e1e3a;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem auto;
            max-width: 600px;
            border: 2px solid var(--border);
            font-family: 'Courier New', monospace;
            overflow-x: auto;
        }

        .sql-code {
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.8;
        }

        .sql-keyword {
            color: var(--accent-cyan);
            font-weight: 600;
        }

        .sql-table {
            color: var(--accent-yellow);
        }

        .sql-field {
            color: var(--accent-green);
        }

        .sql-string {
            color: #f472b6;
        }

        .sql-number {
            color: #fb923c;
        }

        /* Result table */
        .result-table {
            background: #2d2d4a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 500px;
            overflow-x: auto;
        }

        .result-table table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .result-table th {
            background: var(--accent-green);
            color: white;
            padding: 0.6rem;
            text-align: left;
        }

        .result-table td {
            background: var(--bg-card);
            padding: 0.6rem;
            border: 1px solid var(--border);
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-cyan);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .option code {
            background: var(--bg-primary);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: var(--accent-cyan);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: left;
        }

        .explanation code {
            background: var(--bg-primary);
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: var(--accent-cyan);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-cyan);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        .quiz-complete-badge {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
            padding: 1rem 2rem;
            border-radius: 16px;
            margin: 2rem 0;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
            .sql-code { font-size: 0.85rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 1</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Interogari Simple (SELECT)</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>
        </div>

        <div class="quiz-area" id="quizArea">
        </div>
    </div>

    <footer>
        <strong>&copy; 2026 Prof. Gurlan Vasile</strong><br>
        Informatica si TIC | <a href="mailto:grlnvasile@gmail.com" style="color: var(--accent-cyan);">grlnvasile@gmail.com</a>
    </footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Comanda SELECT",
                description: "Invata baza interogarii - cum cerem date din baza de date",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce face comanda SELECT in SQL?",
                        hasVisual: true,
                        visualType: "select-basic",
                        options: [
                            "Sterge date din tabel",
                            "Selecteaza si afiseaza date din tabel",
                            "Creeaza un tabel nou",
                            "Modifica date existente"
                        ],
                        correct: 1,
                        explanation: "SELECT este comanda SQL pentru a CITI si AFISA date din tabele. Este cea mai folosita comanda SQL - o vom folosi de fiecare data cand vrem sa vedem date!"
                    },
                    {
                        text: "Ce inseamna SELECT * FROM Elevi?",
                        hasVisual: true,
                        visualType: "select-star",
                        options: [
                            "Sterge toti elevii",
                            "Selecteaza TOATE coloanele din tabelul Elevi",
                            "Creeaza tabelul Elevi",
                            "Numara elevii"
                        ],
                        correct: 1,
                        explanation: "Simbolul * (asterisc) inseamna 'TOATE coloanele'. SELECT * FROM Elevi = 'Arata-mi TOATE datele din tabelul Elevi'."
                    },
                    {
                        text: "Care este ordinea corecta a cuvintelor cheie intr-o interogare simpla?",
                        options: [
                            "FROM SELECT WHERE",
                            "SELECT FROM WHERE",
                            "WHERE SELECT FROM",
                            "FROM WHERE SELECT"
                        ],
                        correct: 1,
                        explanation: "Ordinea corecta este: SELECT (ce coloane) FROM (din ce tabel) WHERE (conditii, optional). Exemplu: SELECT Nume FROM Elevi WHERE Varsta > 14"
                    }
                ]
            },
            2: {
                title: "Nivel 2: Selectarea coloanelor",
                description: "Invata sa selectezi doar coloanele de care ai nevoie",
                xpReward: 75,
                questions: [
                    {
                        text: "Cum selectezi DOAR numele si varsta elevilor?",
                        options: [
                            "<code>SELECT * FROM Elevi</code>",
                            "<code>SELECT Nume, Varsta FROM Elevi</code>",
                            "<code>SELECT ALL FROM Elevi</code>",
                            "<code>GET Nume, Varsta FROM Elevi</code>"
                        ],
                        correct: 1,
                        explanation: "Specificam coloanele dorite separate prin virgula: SELECT Nume, Varsta FROM Elevi. Asa vedem doar datele care ne intereseaza, nu tot tabelul."
                    },
                    {
                        text: "Priveste interogarea. Ce va afisa?",
                        hasVisual: true,
                        visualType: "select-columns",
                        options: [
                            "Tot tabelul Produse",
                            "Doar coloanele Denumire si Pret din Produse",
                            "Doar produsele scumpe",
                            "O eroare"
                        ],
                        correct: 1,
                        explanation: "SELECT Denumire, Pret FROM Produse va afisa un tabel cu doar doua coloane: Denumire si Pret, pentru toate produsele din tabel."
                    },
                    {
                        text: "De ce este mai bine sa selectezi doar coloanele necesare in loc de *?",
                        options: [
                            "Nu conteaza, e la fel",
                            "E mai rapid si foloseste mai putina memorie",
                            "* nu functioneaza",
                            "Pentru a face interogarea mai lunga"
                        ],
                        correct: 1,
                        explanation: "Selectarea specifica este mai EFICIENTA: incarca mai putine date, ruleaza mai rapid si e mai usor de citit. In tabele mari, diferenta poate fi semnificativa!"
                    }
                ]
            },
            3: {
                title: "Nivel 3: Clauza WHERE",
                description: "Filtreaza rezultatele cu conditii",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce face clauza WHERE?",
                        hasVisual: true,
                        visualType: "where-basic",
                        options: [
                            "Sorteaza rezultatele",
                            "Filtreaza rezultatele dupa o conditie",
                            "Grupeaza rezultatele",
                            "Numara rezultatele"
                        ],
                        correct: 1,
                        explanation: "WHERE filtreaza randurile - afiseaza doar cele care indeplinesc conditia. Exemplu: WHERE Varsta > 14 afiseaza doar elevii cu varsta mai mare de 14."
                    },
                    {
                        text: "Ce rezultate returneaza: SELECT * FROM Elevi WHERE Oras = 'Bucuresti'?",
                        options: [
                            "Toti elevii",
                            "Doar elevii care locuiesc in Bucuresti",
                            "Elevii care NU sunt din Bucuresti",
                            "O eroare"
                        ],
                        correct: 1,
                        explanation: "WHERE Oras = 'Bucuresti' filtreaza si returneaza DOAR elevii unde campul Oras are valoarea 'Bucuresti'. Textele se pun intre ghilimele simple!"
                    },
                    {
                        text: "Care interogare gaseste produsele cu pretul mai mare de 100?",
                        options: [
                            "<code>SELECT * FROM Produse WHERE Pret = 100</code>",
                            "<code>SELECT * FROM Produse WHERE Pret > 100</code>",
                            "<code>SELECT * FROM Produse WHERE Pret < 100</code>",
                            "<code>SELECT * FROM Produse IF Pret > 100</code>"
                        ],
                        correct: 1,
                        explanation: "Operatorul > (mai mare) selecteaza valorile peste 100. Alti operatori: < (mai mic), = (egal), >= (mai mare sau egal), <= (mai mic sau egal), <> sau != (diferit)."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Operatori AND, OR",
                description: "Combina mai multe conditii",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce face operatorul AND intre conditii?",
                        hasVisual: true,
                        visualType: "and-or",
                        options: [
                            "Selecteaza daca cel putin o conditie e adevarata",
                            "Selecteaza DOAR daca AMBELE conditii sunt adevarate",
                            "Neaga conditia",
                            "Sorteaza rezultatele"
                        ],
                        correct: 1,
                        explanation: "AND inseamna 'SI' - AMBELE conditii trebuie sa fie adevarate. Exemplu: WHERE Varsta > 14 AND Oras = 'Cluj' - elevii peste 14 ani SI din Cluj."
                    },
                    {
                        text: "Ce returneaza: SELECT * FROM Elevi WHERE Varsta = 14 OR Varsta = 15?",
                        options: [
                            "Elevii de exact 14 ani",
                            "Elevii de 14 SAU 15 ani",
                            "Elevii de 14 SI 15 ani (imposibil)",
                            "Toti elevii"
                        ],
                        correct: 1,
                        explanation: "OR inseamna 'SAU' - cel putin una dintre conditii trebuie sa fie adevarata. Rezultatul include elevii de 14 ani SAU de 15 ani (sau amandoua, daca ar fi posibil)."
                    },
                    {
                        text: "Cum selectam produsele din categoria 'Electronice' cu pret sub 500 lei?",
                        options: [
                            "<code>SELECT * FROM Produse WHERE Categorie = 'Electronice' OR Pret < 500</code>",
                            "<code>SELECT * FROM Produse WHERE Categorie = 'Electronice' AND Pret < 500</code>",
                            "<code>SELECT * FROM Produse WHERE Categorie = 'Electronice'</code>",
                            "<code>SELECT * FROM Produse WHERE Pret < 500</code>"
                        ],
                        correct: 1,
                        explanation: "Folosim AND deoarece vrem AMBELE conditii sa fie adevarate: sa fie electronice SI sa coste sub 500. Cu OR am obtine toate electronicele SAU tot ce e sub 500."
                    }
                ]
            },
            5: {
                title: "Nivel 5: ORDER BY si LIMIT",
                description: "Sorteaza rezultatele si limiteaza numarul lor",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce face clauza ORDER BY?",
                        hasVisual: true,
                        visualType: "orderby",
                        options: [
                            "Filtreaza rezultatele",
                            "Sorteaza rezultatele dupa o coloana",
                            "Grupeaza rezultatele",
                            "Limiteaza numarul de rezultate"
                        ],
                        correct: 1,
                        explanation: "ORDER BY sorteaza rezultatele. Implicit e crescator (ASC). Pentru descrescator folosim DESC. Exemplu: ORDER BY Varsta DESC - de la cel mai mare la cel mai mic."
                    },
                    {
                        text: "Ce returneaza: SELECT * FROM Elevi ORDER BY Nume ASC?",
                        options: [
                            "Elevii sortati dupa varsta",
                            "Elevii sortati alfabetic dupa nume (A-Z)",
                            "Elevii sortati invers alfabetic (Z-A)",
                            "Primii 5 elevi"
                        ],
                        correct: 1,
                        explanation: "ORDER BY Nume ASC sorteaza alfabetic crescator: Ana, Bogdan, Cristina... ASC = Ascending (crescator). Pentru Z-A am folosi DESC (Descending)."
                    },
                    {
                        text: "Cum afisam doar primii 3 elevi cu cele mai mari note?",
                        options: [
                            "<code>SELECT * FROM Elevi WHERE Nota = 3</code>",
                            "<code>SELECT * FROM Elevi ORDER BY Nota DESC LIMIT 3</code>",
                            "<code>SELECT TOP Nota FROM Elevi</code>",
                            "<code>SELECT * FROM Elevi LIMIT 3</code>"
                        ],
                        correct: 1,
                        explanation: "ORDER BY Nota DESC sorteaza descrescator (nota mare prima), iar LIMIT 3 ia doar primele 3 rezultate. Combinatia perfecta pentru 'top 3'!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('db_quiz5_progress_cls7');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('db_quiz5_progress_cls7', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function getSQLVisual(type) {
            const visuals = {
                'select-basic': `
                    <div class="sql-block">
                        <div class="sql-code">
                            <span class="sql-keyword">SELECT</span> <span class="sql-field">coloana1, coloana2</span><br>
                            <span class="sql-keyword">FROM</span> <span class="sql-table">NumeTabel</span>;
                        </div>
                    </div>
                `,
                'select-star': `
                    <div class="sql-block">
                        <div class="sql-code">
                            <span class="sql-keyword">SELECT</span> <span class="sql-field">*</span><br>
                            <span class="sql-keyword">FROM</span> <span class="sql-table">Elevi</span>;
                        </div>
                    </div>
                    <p style="text-align: center; color: var(--text-secondary); margin-top: 0.5rem;">* = toate coloanele</p>
                `,
                'select-columns': `
                    <div class="sql-block">
                        <div class="sql-code">
                            <span class="sql-keyword">SELECT</span> <span class="sql-field">Denumire, Pret</span><br>
                            <span class="sql-keyword">FROM</span> <span class="sql-table">Produse</span>;
                        </div>
                    </div>
                `,
                'where-basic': `
                    <div class="sql-block">
                        <div class="sql-code">
                            <span class="sql-keyword">SELECT</span> <span class="sql-field">*</span><br>
                            <span class="sql-keyword">FROM</span> <span class="sql-table">Elevi</span><br>
                            <span class="sql-keyword">WHERE</span> <span class="sql-field">Varsta</span> > <span class="sql-number">14</span>;
                        </div>
                    </div>
                `,
                'and-or': `
                    <div class="sql-block">
                        <div class="sql-code">
                            <span class="sql-keyword">SELECT</span> <span class="sql-field">*</span> <span class="sql-keyword">FROM</span> <span class="sql-table">Elevi</span><br>
                            <span class="sql-keyword">WHERE</span> <span class="sql-field">Varsta</span> > <span class="sql-number">14</span><br>
                            <span class="sql-keyword">AND</span> <span class="sql-field">Oras</span> = <span class="sql-string">'Cluj'</span>;
                        </div>
                    </div>
                `,
                'orderby': `
                    <div class="sql-block">
                        <div class="sql-code">
                            <span class="sql-keyword">SELECT</span> <span class="sql-field">*</span> <span class="sql-keyword">FROM</span> <span class="sql-table">Elevi</span><br>
                            <span class="sql-keyword">ORDER BY</span> <span class="sql-field">Nota</span> <span class="sql-keyword">DESC</span>;
                        </div>
                    </div>
                    <p style="text-align: center; color: var(--text-secondary); margin-top: 0.5rem;">DESC = descrescator, ASC = crescator</p>
                `
            };
            return visuals[type] || '';
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasVisual) {
                questionContent += getSQLVisual(q.visualType);
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            // Extract text from option (remove HTML tags for display)
            const correctOptionText = q.options[q.correct].replace(/<[^>]*>/g, '');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar... Raspunsul corect era: "${correctOptionText}"</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            let finalContent = '';
            if (passed && currentLevel === 5) {
                finalContent = `
                    <div class="quiz-complete-badge">
                        üéì Felicitari! Ai completat toate quiz-urile despre Baze de Date!
                    </div>
                    <button class="btn btn-success" onclick="window.location.href='../index.html'">
                        Inapoi la Modulul 1
                    </button>
                `;
            } else if (passed && currentLevel < 5) {
                finalContent = `
                    <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                        Nivelul Urmator
                    </button>
                `;
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${finalContent}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
