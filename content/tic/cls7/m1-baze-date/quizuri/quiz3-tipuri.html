<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Tipuri de Date | Clasa 7</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-green);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-green);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        /* Data type visual */
        .type-example {
            background: #2d2d4a;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem auto;
            max-width: 400px;
            text-align: center;
            border: 2px solid var(--border);
        }

        .type-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .type-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-cyan);
            font-family: 'Courier New', monospace;
            background: var(--bg-card);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-cyan);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-cyan);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 1</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Tipuri de Date</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>
        </div>

        <div class="quiz-area" id="quizArea">
        </div>
    </div>

    <footer>
        <strong>&copy; 2026 Prof. Gurlan Vasile</strong><br>
        Informatica si TIC | <a href="mailto:grlnvasile@gmail.com" style="color: var(--accent-cyan);">grlnvasile@gmail.com</a>
    </footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Tipul TEXT",
                description: "Descopera cum stocam texte in baze de date",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce tip de date folosim pentru a stoca un NUME?",
                        hasVisual: true,
                        visualType: "text",
                        visualValue: "Maria Popescu",
                        options: [
                            "Numar (Number)",
                            "Text (VARCHAR/TEXT)",
                            "Data calendaristica (Date)",
                            "Boolean (Da/Nu)"
                        ],
                        correct: 1,
                        explanation: "Numele se stocheaza ca TEXT (VARCHAR sau TEXT). VARCHAR permite texte de lungime variabila. Exemple: 'Maria', 'Popescu', 'Str. Libertatii 10'."
                    },
                    {
                        text: "Care dintre urmatoarele este o valoare de tip TEXT?",
                        options: [
                            "42",
                            "'Buna ziua!'",
                            "3.14",
                            "TRUE"
                        ],
                        correct: 1,
                        explanation: "Textele sunt incadrate intre ghilimele sau apostrofuri: 'Buna ziua!', 'Informatica', 'Strada Mihai Eminescu'. Numerele 42 sau 3.14 sunt de alt tip."
                    },
                    {
                        text: "De ce numarul de telefon se stocheaza de obicei ca TEXT, nu ca numar?",
                        options: [
                            "Pentru ca e mai usor",
                            "Pentru a pastra zerourile de la inceput si formatarea",
                            "Pentru ca nu exista numere in baze de date",
                            "Pentru a ocupa mai putin spatiu"
                        ],
                        correct: 1,
                        explanation: "Numarul '0722123456' stocat ca numar ar deveni 722123456 (fara zero). Ca text, pastram formatul exact, inclusiv '+40', '-', spatii."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Tipul NUMAR",
                description: "Invata despre stocarea numerelor",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce tip de date folosim pentru a stoca VARSTA unei persoane?",
                        hasVisual: true,
                        visualType: "number",
                        visualValue: "14",
                        options: [
                            "Text",
                            "Numar intreg (INTEGER)",
                            "Data calendaristica",
                            "Boolean"
                        ],
                        correct: 1,
                        explanation: "Varsta este un numar intreg (INTEGER) - nu are zecimale. Exemple de INTEGER: 14, 25, 100, -5."
                    },
                    {
                        text: "Care tip numeric folosim pentru PRETURI cu bani?",
                        hasVisual: true,
                        visualType: "decimal",
                        visualValue: "29.99",
                        options: [
                            "INTEGER (numar intreg)",
                            "DECIMAL/FLOAT (numar cu zecimale)",
                            "TEXT",
                            "BOOLEAN"
                        ],
                        correct: 1,
                        explanation: "Preturile au zecimale (29.99 lei), deci folosim DECIMAL sau FLOAT. DECIMAL este preferat pentru bani deoarece este mai precis."
                    },
                    {
                        text: "Care este diferenta dintre INTEGER si FLOAT?",
                        options: [
                            "Nu exista diferenta",
                            "INTEGER stocheaza numere intregi, FLOAT stocheaza numere cu zecimale",
                            "FLOAT este mai rapid",
                            "INTEGER poate fi negativ, FLOAT nu"
                        ],
                        correct: 1,
                        explanation: "INTEGER: numere intregi (1, 42, -100). FLOAT/DECIMAL: numere cu zecimale (3.14, 19.99, -0.5). Alegi in functie de ce date ai nevoie sa stochezi."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Tipul DATA",
                description: "Exploreaza cum stocam date calendaristice",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce tip de date folosim pentru DATA NASTERII?",
                        hasVisual: true,
                        visualType: "date",
                        visualValue: "2012-05-15",
                        options: [
                            "Text",
                            "Numar",
                            "DATE (data calendaristica)",
                            "Boolean"
                        ],
                        correct: 2,
                        explanation: "Pentru date calendaristice folosim tipul DATE. Formatul standard este YYYY-MM-DD (An-Luna-Zi): 2012-05-15 inseamna 15 mai 2012."
                    },
                    {
                        text: "Care este formatul corect pentru o data in baza de date?",
                        options: [
                            "15/05/2012",
                            "2012-05-15",
                            "Mai 15, 2012",
                            "15.05.2012"
                        ],
                        correct: 1,
                        explanation: "Formatul standard SQL pentru date este YYYY-MM-DD (2012-05-15). Acest format permite sortarea corecta si este universal inteles de bazele de date."
                    },
                    {
                        text: "Ce tip folosim daca vrem sa stocam si ORA alaturi de data?",
                        options: [
                            "DATE",
                            "DATETIME sau TIMESTAMP",
                            "TIME",
                            "INTEGER"
                        ],
                        correct: 1,
                        explanation: "DATETIME stocheaza si data si ora: '2024-05-15 14:30:00'. TIME stocheaza doar ora. DATE stocheaza doar data fara ora."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Tipul BOOLEAN",
                description: "Descopera valorile de tip adevarat/fals",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce este un tip de date BOOLEAN?",
                        hasVisual: true,
                        visualType: "boolean",
                        visualValue: "TRUE / FALSE",
                        options: [
                            "Un text foarte lung",
                            "Un tip care stocheaza doar doua valori: TRUE (adevarat) sau FALSE (fals)",
                            "Un numar foarte mare",
                            "O data calendaristica"
                        ],
                        correct: 1,
                        explanation: "BOOLEAN stocheaza doar doua valori posibile: TRUE (adevarat/da) sau FALSE (fals/nu). Uneori se reprezinta si ca 1 (true) si 0 (false)."
                    },
                    {
                        text: "Pentru care camp ar fi potrivit tipul BOOLEAN?",
                        options: [
                            "Numele elevului",
                            "Este elevul prezent la ora? (Da/Nu)",
                            "Varsta elevului",
                            "Data nasterii"
                        ],
                        correct: 1,
                        explanation: "BOOLEAN e perfect pentru intrebari cu raspuns Da/Nu: 'Este prezent?', 'Este activ contul?', 'A platit factura?', 'Este disponibil produsul?'"
                    },
                    {
                        text: "Cum se reprezinta TRUE si FALSE in unele baze de date?",
                        options: [
                            "Da si Nu",
                            "1 si 0",
                            "A si B",
                            "+ si -"
                        ],
                        correct: 1,
                        explanation: "Multe baze de date reprezinta TRUE ca 1 si FALSE ca 0. Deci: Prezent = 1 (true), Absent = 0 (false). Ambele notatii sunt corecte."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Alegerea tipului corect",
                description: "Invata sa alegi tipul potrivit pentru fiecare situatie",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce tip de date alegi pentru campul 'Email'?",
                        options: [
                            "INTEGER",
                            "VARCHAR (Text)",
                            "DATE",
                            "BOOLEAN"
                        ],
                        correct: 1,
                        explanation: "Email-ul este TEXT (VARCHAR) deoarece contine caractere, cifre si simboluri: 'elev@scoala.ro'. Nu putem face calcule cu el, deci nu e numar."
                    },
                    {
                        text: "Pentru un camp 'Nota' (de la 1 la 10), ce tip alegi?",
                        options: [
                            "TEXT",
                            "INTEGER sau DECIMAL",
                            "DATE",
                            "BOOLEAN"
                        ],
                        correct: 1,
                        explanation: "Notele sunt numere. INTEGER daca sunt doar intregi (1-10), sau DECIMAL daca pot avea zecimale (8.50). Cu numere putem calcula medii!"
                    },
                    {
                        text: "Pentru un camp 'Fotografie' (poza de profil), ce tip s-ar folosi?",
                        options: [
                            "INTEGER",
                            "BLOB (Binary Large Object) sau link TEXT catre imagine",
                            "DATE",
                            "BOOLEAN"
                        ],
                        correct: 1,
                        explanation: "Imaginile se stocheaza ca BLOB (date binare) direct in baza de date, sau mai des, se salveaza pe server si in baza de date pastram doar calea/link-ul (TEXT) catre imagine."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('db_quiz3_progress_cls7');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('db_quiz3_progress_cls7', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function getTypeVisual(type, value) {
            const icons = {
                'text': 'üìù',
                'number': 'üî¢',
                'decimal': 'üí∞',
                'date': 'üìÖ',
                'boolean': '‚úÖ'
            };
            return `
                <div class="type-example">
                    <div class="type-icon">${icons[type] || 'üìä'}</div>
                    <div class="type-value">${value}</div>
                </div>
            `;
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasVisual) {
                questionContent += getTypeVisual(q.visualType, q.visualValue);
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar... Raspunsul corect era: "${q.options[q.correct]}"</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz4-relatii.html'">
                                Quiz-ul 4: Relatii intre Tabele
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
