<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Introducere in CSS | Clasa 7</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-green);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-green);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .code-display {
            background: #1e1e3a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 600px;
            text-align: left;
            border: 2px solid var(--border);
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            overflow-x: auto;
            white-space: pre;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-cyan);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: left;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-cyan);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 4</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Introducere in CSS</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>
        </div>

        <div class="quiz-area" id="quizArea">
        </div>
    </div>

    <footer>
        <strong>&copy; 2026 Prof. Gurlan Vasile</strong><br>
        Informatica si TIC | <a href="mailto:grlnvasile@gmail.com" style="color: var(--accent-cyan);">grlnvasile@gmail.com</a>
    </footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce este CSS?",
                description: "Descopera limbajul care face paginile web frumoase",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce inseamna prescurtarea CSS?",
                        options: [
                            "Computer Style Sheets",
                            "Cascading Style Sheets",
                            "Creative Style System",
                            "Colorful Site Styles"
                        ],
                        correctIndex: 1,
                        explanation: "CSS inseamna Cascading Style Sheets (Foi de Stil in Cascada). 'Cascading' se refera la modul in care stilurile se aplica - de sus in jos, cu prioritati diferite."
                    },
                    {
                        text: "La ce foloseste CSS?",
                        options: [
                            "Pentru a structura continutul paginii",
                            "Pentru a stiliza aspectul paginii: culori, fonturi, layout",
                            "Pentru a face pagina interactiva",
                            "Pentru a salva date"
                        ],
                        correctIndex: 1,
                        explanation: "CSS controleaza aspectul vizual al paginilor web: culori, fonturi, dimensiuni, spatieri, pozitionare. HTML structureaza continutul, CSS il face frumos!"
                    },
                    {
                        text: "Ce relatie exista intre HTML si CSS?",
                        options: [
                            "Sunt acelasi lucru",
                            "HTML structureaza continutul, CSS il stilizeaza",
                            "CSS inlocuieste HTML",
                            "Nu au nicio legatura"
                        ],
                        correctIndex: 1,
                        explanation: "HTML si CSS lucreaza impreuna: HTML creeaza structura si continutul paginii (titluri, paragrafe, imagini), iar CSS adauga stilul vizual (culori, fonturi, aranjament)."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Sintaxa CSS",
                description: "Invata structura unei reguli CSS",
                xpReward: 75,
                questions: [
                    {
                        text: "Care este structura de baza a unei reguli CSS?",
                        hasCode: true,
                        code: "selector {\n  proprietate: valoare;\n}",
                        options: [
                            "valoare = proprietate",
                            "selector { proprietate: valoare; }",
                            "[selector] proprietate = valoare",
                            "proprietate -> valoare"
                        ],
                        correctIndex: 1,
                        explanation: "O regula CSS are: SELECTOR (ce element stilizam), acolade {}, si in interior PROPRIETATE: VALOARE; Exemplu: p { color: red; } - toate paragrafele devin rosii."
                    },
                    {
                        text: "Ce caracter separa proprietatea de valoare in CSS?",
                        options: [
                            "Semnul egal (=)",
                            "Doua puncte (:)",
                            "Sageata (->)",
                            "Virgula (,)"
                        ],
                        correctIndex: 1,
                        explanation: "In CSS, proprietatea si valoarea sunt separate de doua puncte (:). Exemplu: color: blue; font-size: 16px; Fiecare declaratie se termina cu punct si virgula (;)."
                    },
                    {
                        text: "Ce caracter termina fiecare declaratie CSS?",
                        hasCode: true,
                        code: "h1 {\n  color: blue???\n  font-size: 24px???\n}",
                        options: [
                            "Punct (.)",
                            "Virgula (,)",
                            "Punct si virgula (;)",
                            "Nimic"
                        ],
                        correctIndex: 2,
                        explanation: "Fiecare declaratie CSS (proprietate: valoare) se termina cu punct si virgula (;). Chiar daca ultima declaratie poate functiona fara, este buna practica sa le punem mereu."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Selectori de baza",
                description: "Invata cum selectezi elementele HTML",
                xpReward: 100,
                questions: [
                    {
                        text: "Cum selectam TOATE paragrafele din pagina?",
                        options: [
                            ".p { }",
                            "#p { }",
                            "p { }",
                            "*p { }"
                        ],
                        correctIndex: 2,
                        explanation: "Pentru a selecta toate elementele de un anumit tip, scriem doar numele tag-ului: p { } selecteaza toate &lt;p&gt;, h1 { } toate &lt;h1&gt;, etc. Se numeste selector de element."
                    },
                    {
                        text: "Ce inseamna selectorul cu punct (.clasa)?",
                        hasCode: true,
                        code: ".important { color: red; }",
                        options: [
                            "Selecteaza elementul cu id='important'",
                            "Selecteaza toate elementele cu class='important'",
                            "Selecteaza paragraful important",
                            "Selecteaza primul element"
                        ],
                        correctIndex: 1,
                        explanation: "Punctul (.) inainte de un nume selecteaza toate elementele cu acea CLASA. .important selecteaza orice element care are class=\"important\" in HTML. O clasa poate fi aplicata mai multor elemente."
                    },
                    {
                        text: "Ce inseamna selectorul cu diez (#id)?",
                        hasCode: true,
                        code: "#header { background: blue; }",
                        options: [
                            "Selecteaza toate elementele header",
                            "Selecteaza elementul UNIC cu id='header'",
                            "Selecteaza clasa header",
                            "Este un comentariu"
                        ],
                        correctIndex: 1,
                        explanation: "Diezul (#) selecteaza elementul cu acel ID. ID-ul trebuie sa fie UNIC in pagina - doar un element poate avea id=\"header\". Pentru elemente multiple, folosim clase (.clasa)."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Unde scriem CSS?",
                description: "Metodele de a adauga CSS in HTML",
                xpReward: 125,
                questions: [
                    {
                        text: "Cum adaugam CSS direct in tag-ul HTML (inline)?",
                        options: [
                            "&lt;p css=\"color: red\"&gt;",
                            "&lt;p style=\"color: red\"&gt;",
                            "&lt;p class=\"color: red\"&gt;",
                            "&lt;p color=\"red\"&gt;"
                        ],
                        correctIndex: 1,
                        explanation: "CSS inline se scrie cu atributul style=\"...\". Exemplu: &lt;p style=\"color: red;\"&gt;. Este rapid dar nu e recomandat pentru proiecte mari - e greu de intretinut."
                    },
                    {
                        text: "Unde punem tag-ul &lt;style&gt; pentru CSS intern?",
                        options: [
                            "In &lt;body&gt;",
                            "In &lt;head&gt;",
                            "Dupa &lt;/html&gt;",
                            "Oriunde in pagina"
                        ],
                        correctIndex: 1,
                        explanation: "Tag-ul &lt;style&gt; pentru CSS intern se pune in sectiunea &lt;head&gt; a documentului HTML. Acolo scriem regulile CSS care se aplica intregii pagini."
                    },
                    {
                        text: "Cum legam un fisier CSS extern de pagina HTML?",
                        options: [
                            "&lt;css href=\"stil.css\"&gt;",
                            "&lt;link rel=\"stylesheet\" href=\"stil.css\"&gt;",
                            "&lt;style src=\"stil.css\"&gt;",
                            "&lt;import css=\"stil.css\"&gt;"
                        ],
                        correctIndex: 1,
                        explanation: "Fisierele CSS externe se leaga cu &lt;link rel=\"stylesheet\" href=\"fisier.css\"&gt; in &lt;head&gt;. Este metoda recomandata - separa stilul de continut si permite reutilizarea."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Practica CSS",
                description: "Testeaza-ti cunostintele de CSS",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce face acest cod CSS?",
                        hasCode: true,
                        code: "h1, h2, h3 {\n  color: blue;\n}",
                        options: [
                            "Doar h1 devine albastru",
                            "h1, h2 SI h3 devin toate albastre",
                            "Nimic, codul e gresit",
                            "Doar h3 devine albastru"
                        ],
                        correctIndex: 1,
                        explanation: "Virgula (,) in CSS inseamna 'si'. h1, h2, h3 selecteaza toate trei tipurile de titluri si le aplica aceeasi culoare albastra. Este util pentru a evita repetarea codului."
                    },
                    {
                        text: "Care metoda CSS are cea mai mare prioritate?",
                        options: [
                            "CSS extern (fisier .css)",
                            "CSS intern (&lt;style&gt;)",
                            "CSS inline (atribut style)",
                            "Toate au aceeasi prioritate"
                        ],
                        correctIndex: 2,
                        explanation: "CSS inline (style=\"...\") are cea mai mare prioritate, apoi CSS intern (&lt;style&gt;), apoi CSS extern. Aceasta este 'cascada' din numele CSS - regulile mai specifice suprascriu pe cele generale."
                    },
                    {
                        text: "Care este codul corect pentru a face toate link-urile verzi si fara subliniere?",
                        options: [
                            "a { color: green; text-decoration: none; }",
                            "link { color: green; underline: false; }",
                            ".a { green; no-underline; }",
                            "a = green, no-underline"
                        ],
                        correctIndex: 0,
                        explanation: "Selectam link-urile cu 'a', setam culoarea cu 'color: green;' si eliminam sublinierea cu 'text-decoration: none;'. Sintaxa corecta CSS: selector { proprietate: valoare; }"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('css_quiz4_progress_cls7');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('css_quiz4_progress_cls7', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasCode && q.code) {
                questionContent += `
                    <div class="code-display">
                        <code>${q.code}</code>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correctIndex ? 'correct' : 'wrong');
            if (index !== q.correctIndex) {
                options[q.correctIndex].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correctIndex ? 'correct' : 'wrong');

            if (index === q.correctIndex) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Excelent!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üí°</div>
                    <div class="feedback-text">Nu e chiar asa...</div>
                    <div class="explanation"><strong>Raspunsul corect era:</strong> ${q.options[q.correctIndex]}<br><br>${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz5-stilizare.html'">
                                Quiz-ul 5: Stilizare cu CSS
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
