<head>

    <title>Quiz: Tag-uri HTML de baza | Clasa 7</title>

    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-green);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-green);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .code-display {
            background: #1e1e3a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 600px;
            text-align: left;
            border: 2px solid var(--border);
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            overflow-x: auto;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-cyan);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: left;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-cyan);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

                <span>XP:</span>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Titluri (Headings)",
                description: "Invata despre tag-urile de titlu h1-h6",
                xpReward: 50,
                questions: [
                    {
                        text: "Care este tag-ul pentru cel mai mare titlu in HTML?",
                        options: [
                            "&lt;h6&gt;",
                            "&lt;h1&gt;",
                            "&lt;title&gt;",
                            "&lt;heading&gt;"
                        ],
                        correctIndex: 1,
                        explanation: "Tag-ul &lt;h1&gt; creeaza cel mai mare si mai important titlu. Numerele de la h1 la h6 indica importanta: h1 este cel mai mare, h6 cel mai mic. Fiecare pagina ar trebui sa aiba un singur h1."
                    },
                    {
                        text: "Cate niveluri de titluri exista in HTML?",
                        options: [
                            "3 niveluri (h1, h2, h3)",
                            "6 niveluri (h1 pana la h6)",
                            "10 niveluri",
                            "Numar nelimitat"
                        ],
                        correctIndex: 1,
                        explanation: "HTML are 6 niveluri de titluri: &lt;h1&gt; (cel mai mare) pana la &lt;h6&gt; (cel mai mic). Acestea ajuta la structurarea continutului si sunt importante pentru accesibilitate si SEO."
                    },
                    {
                        text: "Care titlu este mai mic vizual: h2 sau h4?",
                        options: [
                            "h2 este mai mic",
                            "h4 este mai mic",
                            "Sunt egale",
                            "Depinde de browser"
                        ],
                        correctIndex: 1,
                        explanation: "h4 este mai mic decat h2. Cu cat numarul este mai mare, cu atat titlul este mai mic: h1 > h2 > h3 > h4 > h5 > h6. Este ca un sistem de subtitluri: h1 este capitolul, h2 sectiunea, h3 subsectiunea etc."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Paragrafe si text",
                description: "Tag-urile pentru text: p, br, hr",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce tag folosim pentru a crea un paragraf de text?",
                        options: [
                            "&lt;text&gt;",
                            "&lt;paragraph&gt;",
                            "&lt;p&gt;",
                            "&lt;t&gt;"
                        ],
                        correctIndex: 2,
                        explanation: "Tag-ul &lt;p&gt; (de la 'paragraph') creeaza un paragraf de text. Browserul adauga automat spatiu inainte si dupa paragraf pentru a-l separa de alte elemente."
                    },
                    {
                        text: "Ce face tag-ul &lt;br&gt;?",
                        options: [
                            "Face textul bold (ingrosat)",
                            "Creeaza o linie noua (line break)",
                            "Creeaza un paragraf nou",
                            "Adauga o linie orizontala"
                        ],
                        correctIndex: 1,
                        explanation: "Tag-ul &lt;br&gt; (de la 'break') creeaza o trecere la linie noua fara a incepe un paragraf nou. Este util cand vrei sa treci pe randul urmator in cadrul aceluiasi bloc de text."
                    },
                    {
                        text: "Ce afiseaza tag-ul &lt;hr&gt;?",
                        options: [
                            "Un titlu mare",
                            "O imagine",
                            "O linie orizontala de separare",
                            "Un hyperlink"
                        ],
                        correctIndex: 2,
                        explanation: "Tag-ul &lt;hr&gt; (de la 'horizontal rule') afiseaza o linie orizontala care separa vizual diferite sectiuni ale paginii. Este util pentru a marca o schimbare de subiect sau o pauza in continut."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Formatare text",
                description: "Bold, italic si alte formatari",
                xpReward: 100,
                questions: [
                    {
                        text: "Care tag face textul BOLD (ingrosat)?",
                        hasCode: true,
                        code: "&lt;?&gt;Text important&lt;/?&gt;",
                        options: [
                            "&lt;bold&gt;",
                            "&lt;b&gt; sau &lt;strong&gt;",
                            "&lt;i&gt;",
                            "&lt;fat&gt;"
                        ],
                        correctIndex: 1,
                        explanation: "Atat &lt;b&gt; cat si &lt;strong&gt; fac textul bold. Diferenta: &lt;strong&gt; indica si importanta semantica (pentru screen readers si SEO), pe cand &lt;b&gt; este doar vizual. Se recomanda &lt;strong&gt; pentru text important."
                    },
                    {
                        text: "Care tag face textul ITALIC (inclinat)?",
                        options: [
                            "&lt;italic&gt;",
                            "&lt;slant&gt;",
                            "&lt;i&gt; sau &lt;em&gt;",
                            "&lt;cursive&gt;"
                        ],
                        correctIndex: 2,
                        explanation: "Tag-urile &lt;i&gt; si &lt;em&gt; fac textul italic. &lt;em&gt; (emphasis) indica si accentuare/importanta semantica, pe cand &lt;i&gt; este doar vizual. Se recomanda &lt;em&gt; pentru text accentuat."
                    },
                    {
                        text: "Ce rezultat produce acest cod: &lt;strong&gt;&lt;em&gt;Text&lt;/em&gt;&lt;/strong&gt;?",
                        options: [
                            "Text normal",
                            "Text bold",
                            "Text italic",
                            "Text bold SI italic"
                        ],
                        correctIndex: 3,
                        explanation: "Cand combinam &lt;strong&gt; si &lt;em&gt;, obtinem text care este atat bold cat si italic. Tag-urile HTML pot fi imbricate (puse unul in altul) pentru a combina mai multe formatari."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Imagini",
                description: "Cum adaugam imagini cu tag-ul img",
                xpReward: 125,
                questions: [
                    {
                        text: "Care este tag-ul pentru a adauga o imagine?",
                        options: [
                            "&lt;image&gt;",
                            "&lt;picture&gt;",
                            "&lt;img&gt;",
                            "&lt;photo&gt;"
                        ],
                        correctIndex: 2,
                        explanation: "Tag-ul &lt;img&gt; (de la 'image') este folosit pentru a adauga imagini. Este un tag gol - nu are tag de inchidere. Informatiile despre imagine sunt date prin atribute."
                    },
                    {
                        text: "Ce atribut specifica locatia (adresa) imaginii?",
                        hasCode: true,
                        code: "&lt;img ???=\"imagine.jpg\"&gt;",
                        options: [
                            "link",
                            "href",
                            "src",
                            "url"
                        ],
                        correctIndex: 2,
                        explanation: "Atributul src (de la 'source') specifica calea sau URL-ul catre fisierul imagine. Fara src, browserul nu stie de unde sa incarce imaginea. Exemplu: &lt;img src=\"poza.jpg\"&gt;"
                    },
                    {
                        text: "Ce este atributul 'alt' la imagini si de ce este important?",
                        hasCode: true,
                        code: "&lt;img src=\"foto.jpg\" alt=\"???\"&gt;",
                        options: [
                            "Seteaza alternanta culorilor",
                            "Este textul afisat daca imaginea nu se incarca si pentru accesibilitate",
                            "Schimba inaltimea imaginii",
                            "Nu este important, e optional"
                        ],
                        correctIndex: 1,
                        explanation: "Atributul 'alt' (alternative text) descrie imaginea. Este afisat daca imaginea nu se poate incarca si este citit de screen readers pentru persoanele cu deficiente de vedere. Este obligatoriu pentru accesibilitate!"
                    }
                ]
            },
            5: {
                title: "Nivel 5: Practica tag-uri",
                description: "Recapitulare si combinare de tag-uri",
                xpReward: 150,
                questions: [
                    {
                        text: "Care este ordinea corecta pentru o structura de titlu si paragraf?",
                        options: [
                            "&lt;p&gt;Text&lt;/p&gt;&lt;h1&gt;Titlu&lt;/h1&gt;",
                            "&lt;h1&gt;Titlu&lt;/h1&gt;&lt;p&gt;Text explicativ...&lt;/p&gt;",
                            "&lt;title&gt;Titlu&lt;/title&gt;&lt;text&gt;Text&lt;/text&gt;",
                            "Nu conteaza ordinea"
                        ],
                        correctIndex: 1,
                        explanation: "Structura corecta este: mai intai titlul (h1, h2 etc.), apoi paragraful explicativ. Aceasta ordine este logica, accesibila si ajuta motoarele de cautare sa inteleaga ierarhia continutului."
                    },
                    {
                        text: "Ce tag-uri NU au nevoie de tag de inchidere?",
                        options: [
                            "&lt;p&gt; si &lt;h1&gt;",
                            "&lt;br&gt;, &lt;hr&gt; si &lt;img&gt;",
                            "&lt;body&gt; si &lt;html&gt;",
                            "Toate tag-urile au nevoie de inchidere"
                        ],
                        correctIndex: 1,
                        explanation: "Tag-urile &lt;br&gt;, &lt;hr&gt; si &lt;img&gt; sunt tag-uri goale (void elements) - nu au continut intre ele, deci nu au nevoie de tag de inchidere. Se pot scrie si ca &lt;br/&gt; sau &lt;img/&gt;."
                    },
                    {
                        text: "Care cod afiseaza o imagine cu text alternativ si un paragraf dedesubt?",
                        options: [
                            "&lt;img src=\"p.jpg\"&gt;&lt;p&gt;Descriere&lt;/p&gt;",
                            "&lt;img src=\"p.jpg\" alt=\"Poza\"&gt;&lt;p&gt;Descriere&lt;/p&gt;",
                            "&lt;p&gt;&lt;img&gt;Descriere&lt;/img&gt;&lt;/p&gt;",
                            "&lt;image alt=\"Poza\"&gt;Descriere&lt;/image&gt;"
                        ],
                        correctIndex: 1,
                        explanation: "Varianta corecta foloseste &lt;img&gt; cu atributele src si alt, urmata de un paragraf &lt;p&gt;. Imaginea are sursa si text alternativ, iar paragraful descrie imaginea - structura completa si accesibila."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('html_quiz2_progress_cls7');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('html_quiz2_progress_cls7', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasCode && q.code) {
                questionContent += `
                    <div class="code-display">
                        <code>${q.code}</code>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correctIndex ? 'correct' : 'wrong');
            if (index !== q.correctIndex) {
                options[q.correctIndex].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correctIndex ? 'correct' : 'wrong');

            if (index === q.correctIndex) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Excelent!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üí°</div>
                    <div class="feedback-text">Nu e chiar asa...</div>
                    <div class="explanation"><strong>Raspunsul corect era:</strong> ${q.options[q.correctIndex]}<br><br>${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz3-liste.html'">
                                Quiz-ul 3: Liste si Linkuri
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
