<head>

    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header with XP */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        /* Level Map */
        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Level connector line */
        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        /* Quiz Area */
        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-green);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        /* Question styles */
        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-green);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        /* Code display */
        .code-display {
            background: #1e1e3a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 600px;
            text-align: left;
            border: 2px solid var(--border);
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            overflow-x: auto;
        }

        .code-display .tag {
            color: #569cd6;
        }

        .code-display .attr {
            color: #9cdcfe;
        }

        .code-display .value {
            color: #ce9178;
        }

        .code-display .content {
            color: #d4d4d4;
        }

        .code-display .comment {
            color: #6a9955;
        }

        /* Answer options */
        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-cyan);
            transform: translateX(5px);
        }

        .option.selected {
            border-color: var(--accent-cyan);
            background: rgba(6, 182, 212, 0.1);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        /* Feedback */
        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: left;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        /* Level complete screen */
        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-cyan);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

        <!-- Level Map -->

    <script>
        // Quiz data for each level
        const levels = {
            1: {
                title: "Nivel 1: Ce este HTML?",
                description: "Descopera limbajul care sta la baza paginilor web",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce inseamna prescurtarea HTML?",
                        options: [
                            "High Tech Modern Language",
                            "HyperText Markup Language",
                            "Home Tool Markup Language",
                            "HyperText Machine Learning"
                        ],
                        correctIndex: 1,
                        explanation: "HTML inseamna HyperText Markup Language - un limbaj de marcare pentru crearea paginilor web. 'HyperText' se refera la legaturile dintre pagini, iar 'Markup' inseamna ca folosim etichete (tag-uri) pentru a structura continutul."
                    },
                    {
                        text: "La ce foloseste HTML?",
                        options: [
                            "Pentru a crea jocuri video",
                            "Pentru a structura continutul paginilor web",
                            "Pentru a face calcule matematice",
                            "Pentru a edita fotografii"
                        ],
                        correctIndex: 1,
                        explanation: "HTML este folosit pentru a structura continutul paginilor web. Cu HTML definim titluri, paragrafe, imagini, linkuri si alte elemente care apar pe o pagina web."
                    },
                    {
                        text: "Cine a inventat HTML?",
                        options: [
                            "Bill Gates",
                            "Steve Jobs",
                            "Tim Berners-Lee",
                            "Mark Zuckerberg"
                        ],
                        correctIndex: 2,
                        explanation: "HTML a fost inventat de Tim Berners-Lee in 1991, la CERN. El este considerat inventatorul World Wide Web-ului si a creat HTML pentru a permite cercetatorilor sa imparta documente."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Structura de baza",
                description: "Invata elementele fundamentale ale unui document HTML",
                xpReward: 75,
                questions: [
                    {
                        text: "Cu ce trebuie sa inceapa orice document HTML modern?",
                        hasCode: true,
                        code: "&lt;!DOCTYPE html&gt;",
                        options: [
                            "&lt;html&gt;",
                            "&lt;!DOCTYPE html&gt;",
                            "&lt;head&gt;",
                            "&lt;body&gt;"
                        ],
                        correctIndex: 1,
                        explanation: "Orice document HTML5 trebuie sa inceapa cu &lt;!DOCTYPE html&gt;. Aceasta declaratie spune browserului ca pagina foloseste HTML5, cea mai noua versiune a limbajului."
                    },
                    {
                        text: "Care element contine tot continutul vizibil al paginii web?",
                        options: [
                            "&lt;head&gt;",
                            "&lt;title&gt;",
                            "&lt;body&gt;",
                            "&lt;meta&gt;"
                        ],
                        correctIndex: 2,
                        explanation: "Elementul &lt;body&gt; contine tot continutul vizibil al paginii - text, imagini, linkuri, butoane si tot ce vede utilizatorul. &lt;head&gt; contine informatii invizibile despre pagina."
                    },
                    {
                        text: "Ce contine sectiunea &lt;head&gt; a unui document HTML?",
                        options: [
                            "Textul principal al paginii",
                            "Informatii despre pagina: titlu, setari, stiluri",
                            "Imaginile din pagina",
                            "Link-urile catre alte pagini"
                        ],
                        correctIndex: 1,
                        explanation: "Sectiunea &lt;head&gt; contine metadate - informatii despre pagina care nu sunt afisate direct: titlul (afisat in tab-ul browserului), setari de codificare, link-uri catre fisiere CSS si JavaScript."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Elementul &lt;html&gt;",
                description: "Elementul radacina al documentului",
                xpReward: 100,
                questions: [
                    {
                        text: "Care este elementul radacina (root) al oricarui document HTML?",
                        options: [
                            "&lt;body&gt;",
                            "&lt;head&gt;",
                            "&lt;html&gt;",
                            "&lt;!DOCTYPE&gt;"
                        ],
                        correctIndex: 2,
                        explanation: "Elementul &lt;html&gt; este elementul radacina care contine toate celelalte elemente HTML. Intregul continut al paginii se afla intre &lt;html&gt; si &lt;/html&gt;."
                    },
                    {
                        text: "Ce indica atributul lang='ro' in tag-ul &lt;html&gt;?",
                        hasCode: true,
                        code: "&lt;html lang=\"ro\"&gt;",
                        options: [
                            "Ca pagina este despre Romania",
                            "Ca limba continutului paginii este romana",
                            "Ca pagina poate fi accesata doar din Romania",
                            "Ca trebuie sa folosim doar litere romanesti"
                        ],
                        correctIndex: 1,
                        explanation: "Atributul lang='ro' indica browserului si motoarelor de cautare ca limba principala a continutului este romana. Ajuta la accesibilitate si la citirea corecta de catre screen readers."
                    },
                    {
                        text: "In ce ordine apar elementele principale in HTML?",
                        options: [
                            "&lt;body&gt;, &lt;head&gt;, &lt;html&gt;",
                            "&lt;html&gt;, &lt;body&gt;, &lt;head&gt;",
                            "&lt;html&gt;, &lt;head&gt;, &lt;body&gt;",
                            "&lt;head&gt;, &lt;html&gt;, &lt;body&gt;"
                        ],
                        correctIndex: 2,
                        explanation: "Ordinea corecta este: &lt;html&gt; (elementul radacina), apoi &lt;head&gt; (informatii despre pagina), apoi &lt;body&gt; (continutul vizibil). Head vine intotdeauna inaintea lui body."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Titlul si metadatele",
                description: "Invata despre title si meta tags",
                xpReward: 125,
                questions: [
                    {
                        text: "Unde apare textul din elementul &lt;title&gt;?",
                        options: [
                            "In partea de sus a paginii web",
                            "In tab-ul browserului si in rezultatele cautarii",
                            "In footer-ul paginii",
                            "Nu apare nicaieri vizibil"
                        ],
                        correctIndex: 1,
                        explanation: "Textul din &lt;title&gt; apare in tab-ul browserului (eticheta tabului) si ca titlu in rezultatele motoarelor de cautare precum Google. Este foarte important pentru SEO!"
                    },
                    {
                        text: "Ce face tag-ul &lt;meta charset='UTF-8'&gt;?",
                        options: [
                            "Seteaza culoarea textului",
                            "Specifica setul de caractere pentru afisarea corecta a diacriticelor",
                            "Defineste dimensiunea fontului",
                            "Adauga o imagine de fundal"
                        ],
                        correctIndex: 1,
                        explanation: "Meta charset='UTF-8' specifica codificarea caracterelor. UTF-8 permite afisarea corecta a caracterelor speciale si diacriticelor (a, i, s, t, a) in toate limbile."
                    },
                    {
                        text: "Ce element NU se pune in sectiunea &lt;head&gt;?",
                        options: [
                            "&lt;title&gt;",
                            "&lt;meta&gt;",
                            "&lt;p&gt;",
                            "&lt;link&gt;"
                        ],
                        correctIndex: 2,
                        explanation: "Elementul &lt;p&gt; (paragraf) este pentru continut vizibil si se pune in &lt;body&gt;, nu in &lt;head&gt;. In &lt;head&gt; punem doar metadate: title, meta, link (pentru CSS), script."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Practica structura",
                description: "Testeaza-ti cunostintele despre structura HTML",
                xpReward: 150,
                questions: [
                    {
                        text: "Care este structura corecta a unui document HTML5?",
                        options: [
                            "&lt;html&gt;&lt;head&gt;&lt;/head&gt;&lt;body&gt;&lt;/body&gt;&lt;/html&gt;",
                            "&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;/head&gt;&lt;body&gt;&lt;/body&gt;&lt;/html&gt;",
                            "&lt;body&gt;&lt;head&gt;&lt;/head&gt;&lt;/body&gt;",
                            "&lt;DOCTYPE&gt;&lt;html&gt;&lt;body&gt;&lt;/body&gt;&lt;/html&gt;"
                        ],
                        correctIndex: 1,
                        explanation: "Structura corecta incepe cu &lt;!DOCTYPE html&gt;, urmat de &lt;html&gt; care contine &lt;head&gt; (cu titlu si metadate) si &lt;body&gt; (cu continutul vizibil), toate inchise corespunzator."
                    },
                    {
                        text: "De ce este important sa inchidem tag-urile HTML?",
                        options: [
                            "Nu este important, browserul functioneaza oricum",
                            "Pentru ca pagina sa fie valida si sa se afiseze corect",
                            "Doar pentru a arata mai frumos codul",
                            "Este optional si depinde de preferinta"
                        ],
                        correctIndex: 1,
                        explanation: "Inchiderea corecta a tag-urilor este esentiala pentru ca browserul sa interpreteze corect structura paginii. Tag-urile neinchise pot cauza erori de afisare si probleme de compatibilitate."
                    },
                    {
                        text: "Ce extensie au fisierele HTML?",
                        options: [
                            ".txt",
                            ".doc",
                            ".html sau .htm",
                            ".web"
                        ],
                        correctIndex: 2,
                        explanation: "Fisierele HTML au extensia .html sau .htm. De exemplu: index.html, contact.html. Browserele stiu sa deschida automat aceste fisiere si sa interpreteze codul HTML."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        // Load saved progress
        function loadProgress() {
            const saved = localStorage.getItem('html_quiz1_progress_cls7');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('html_quiz1_progress_cls7', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            // Add code display if needed
            if (q.hasCode && q.code) {
                questionContent += `
                    <div class="code-display">
                        <code>${q.code}</code>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            // Disable all options
            options.forEach(opt => opt.style.pointerEvents = 'none');

            // Show correct/wrong
            options[index].classList.add(index === q.correctIndex ? 'correct' : 'wrong');
            if (index !== q.correctIndex) {
                options[q.correctIndex].classList.add('correct');
            }

            // Update progress dots
            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correctIndex ? 'correct' : 'wrong');

            // Show feedback
            if (index === q.correctIndex) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Excelent!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üí°</div>
                    <div class="feedback-text">Nu e chiar asa...</div>
                    <div class="explanation"><strong>Raspunsul corect era:</strong> ${q.options[q.correctIndex]}<br><br>${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                // Unlock next level
                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz2-taguri.html'">
                                Quiz-ul 2: Tag-uri HTML
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Initialize
        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
