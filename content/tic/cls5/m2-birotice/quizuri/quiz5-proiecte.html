<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Proiecte creative in Paint | Clasa 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-blue);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .project-example {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem auto;
            max-width: 450px;
            text-align: center;
            border: 2px solid var(--accent-purple);
        }

        .project-title {
            color: var(--accent-cyan);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .project-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-blue);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        .completion-badge {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
        }

        .badge-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .badge-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .badge-desc {
            color: rgba(255,255,255,0.8);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 2</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Proiecte creative in Paint</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>
        </div>

        <div class="quiz-area" id="quizArea">
        </div>
    </div>

    <footer>
        <strong>&copy; 2026 Prof. Gurlan Vasile</strong><br>
        Informatica si TIC | <a href="mailto:grlnvasile@gmail.com" style="color: var(--accent-cyan);">grlnvasile@gmail.com</a>
    </footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Selectarea si copierea",
                description: "Invata sa selectezi, copiezi si muti elemente",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce instrument folosesti pentru a selecta o parte din desen?",
                        options: [
                            "Creionul",
                            "Select (dreptunghi sau forma libera)",
                            "Galeata de culoare",
                            "Pensula"
                        ],
                        correct: 1,
                        explanation: "Instrumentul Select iti permite sa selectezi o zona (dreptunghiulara sau cu forma libera) pe care apoi o poti muta, copia sau sterge."
                    },
                    {
                        text: "Care este scurtatura pentru a copia selectia?",
                        options: [
                            "Ctrl + V",
                            "Ctrl + C",
                            "Ctrl + X",
                            "Ctrl + Z"
                        ],
                        correct: 1,
                        explanation: "Ctrl + C = Copy (Copiaza). Dupa ce copiezi, folosesti Ctrl + V pentru a lipi (Paste) selectia."
                    },
                    {
                        text: "Care este diferenta intre Copy (Copiaza) si Cut (Decupeaza)?",
                        options: [
                            "Nu exista diferenta",
                            "Copy pastreaza originalul, Cut il sterge din locul initial",
                            "Cut face o copie",
                            "Copy sterge originalul"
                        ],
                        correct: 1,
                        explanation: "Copy (Ctrl+C) face o copie si lasa originalul. Cut (Ctrl+X) muta elementul - il sterge din locul initial."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Redimensionare si rotire",
                description: "Invata sa redimensionezi si sa rotesti imaginile",
                xpReward: 75,
                questions: [
                    {
                        text: "Cum poti roti intreaga imagine la 90 de grade?",
                        options: [
                            "O tragi cu mouse-ul",
                            "Din meniul Image > Rotate sau din Home > Rotate",
                            "Apesi tasta R",
                            "Nu se poate roti"
                        ],
                        correct: 1,
                        explanation: "In tab-ul Home sau Image gasesti Rotate care ofera optiuni de rotire: 90 grade, 180 grade sau flip (oglindire)."
                    },
                    {
                        text: "Ce face optiunea 'Flip horizontal'?",
                        options: [
                            "Roteste imaginea",
                            "Oglindeste imaginea pe orizontala (stanga-dreapta)",
                            "Sterge imaginea",
                            "Mareste imaginea"
                        ],
                        correct: 1,
                        explanation: "Flip horizontal creeaza o imagine oglinda - ce era in stanga ajunge in dreapta si invers."
                    },
                    {
                        text: "Cum redimensionezi (maresti/micsorezi) intreaga imagine?",
                        options: [
                            "Tragi de colturi",
                            "Din Home > Resize sau Image > Resize/Skew",
                            "Apesi tasta +",
                            "Din paleta de culori"
                        ],
                        correct: 1,
                        explanation: "Resize iti permite sa schimbi dimensiunea imaginii - poti seta procente sau pixeli exacti."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Proiect - Felicitare",
                description: "Planifica o felicitare digitala in Paint",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce elemente ar trebui sa contina o felicitare de ziua de nastere?",
                        options: [
                            "Doar text simplu",
                            "Forme decorative (baloane, tort), culori vesele si un mesaj",
                            "Doar o poza",
                            "Nimic special"
                        ],
                        correct: 1,
                        explanation: "O felicitare frumoasa combina: forme colorate (baloane, stele, tort), culori vesele si un mesaj personalizat."
                    },
                    {
                        text: "In ce ordine ar trebui sa lucrezi la o felicitare?",
                        options: [
                            "Text, apoi fundal",
                            "Fundal/decor, forme, apoi text la final",
                            "Salvezi primul, apoi desenezi",
                            "Nu conteaza ordinea"
                        ],
                        correct: 1,
                        explanation: "Ordinea recomandata: 1) Fundalul/culorile de baza, 2) Formele decorative, 3) Textul la final (pentru a-l pozitiona corect)."
                    },
                    {
                        text: "Ce format e potrivit pentru a trimite felicitarea pe email?",
                        options: [
                            ".bmp - cel mai mare",
                            ".jpg sau .png - dimensiune mica, calitate buna",
                            ".doc - document Word",
                            ".exe - program"
                        ],
                        correct: 1,
                        explanation: "JPG sau PNG sunt ideale pentru email - dimensiune mica a fisierului dar calitate buna a imaginii."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Proiect - Logo simplu",
                description: "Invata sa creezi un logo folosind forme",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce face un logo bun?",
                        options: [
                            "Are cat mai multe culori si detalii",
                            "Este simplu, memorabil si foloseste putine culori",
                            "Contine doar text",
                            "Este foarte complicat"
                        ],
                        correct: 1,
                        explanation: "Logo-urile eficiente sunt simple si memorabile. Folosesc 2-3 culori si forme clare, usor de recunoscut."
                    },
                    {
                        text: "Ce instrumente Paint sunt utile pentru un logo?",
                        options: [
                            "Doar creionul",
                            "Forme geometrice (Shapes), Text si Fill (umplere)",
                            "Doar radiera",
                            "Doar pensula"
                        ],
                        correct: 1,
                        explanation: "Pentru logo-uri: Shapes pentru forme precise, Text pentru nume/slogan, si Fill pentru culori uniforme."
                    },
                    {
                        text: "De ce e important sa pastrezi logo-ul si in format PNG?",
                        options: [
                            "PNG e mai vechi",
                            "PNG poate avea fundal transparent, util pentru diverse utilizari",
                            "PNG e mai colorat",
                            "Nu e important"
                        ],
                        correct: 1,
                        explanation: "PNG suporta transparenta - poti pune logo-ul pe orice fundal fara un patrat alb in jurul lui."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Proiect complex",
                description: "Combina toate cunostintele pentru un proiect complet",
                xpReward: 150,
                questions: [
                    {
                        text: "Pentru un poster de eveniment, ce pasi urmezi?",
                        options: [
                            "Scrii textul si gata",
                            "Planifici continutul, setezi dimensiunea, creezi fundalul, adaugi elemente, apoi textul",
                            "Copiezi un poster existent",
                            "Incepi cu detaliile mici"
                        ],
                        correct: 1,
                        explanation: "Planificarea e cheie! 1) Ce vrei sa comunici, 2) Dimensiunea potrivita, 3) Fundal, 4) Elemente grafice, 5) Text."
                    },
                    {
                        text: "Cum te asiguri ca textul se citeste bine pe fundal?",
                        options: [
                            "Folosesti aceeasi culoare ca fundalul",
                            "Folosesti contrast mare: text inchis pe fundal deschis sau invers",
                            "Faci textul foarte mic",
                            "Nu conteaza"
                        ],
                        correct: 1,
                        explanation: "Contrastul e esential! Text negru pe alb, sau alb pe fundal inchis. Evita combinatii ca rosu pe verde."
                    },
                    {
                        text: "Care este cel mai important lucru de facut inainte de a inchide Paint?",
                        options: [
                            "Sa schimbi culorile",
                            "Sa salvezi proiectul (Ctrl + S)",
                            "Sa stergi tot",
                            "Sa inchizi rapid"
                        ],
                        correct: 1,
                        explanation: "INTOTDEAUNA salveaza inainte de a inchide! Ctrl + S - astfel nu pierzi nimic din munca ta."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('paint_quiz5_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('paint_quiz5_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar...</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            let completionBadge = '';
            if (passed && currentLevel === 5) {
                completionBadge = `
                    <div class="completion-badge">
                        <div class="badge-icon">üé®</div>
                        <div class="badge-title">Maestru Paint!</div>
                        <div class="badge-desc">Ai completat toate quiz-urile despre Paint. Felicitari!</div>
                    </div>
                `;
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    ${completionBadge}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-top: 1.5rem;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='../index.html'">
                                Inapoi la Modulul 2
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
