<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Forme si culori in Paint | Clasa 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-blue);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .shape-demo {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .shape-box {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            min-width: 80px;
        }

        .shape-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .shape-name {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-blue);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Forme si culori in Paint</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>

        <div class="quiz-area" id="quizArea">
        </div>

    <footer>

    </footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Dreptunghiul",
                description: "Invata sa desenezi dreptunghiuri si patrate",
                xpReward: 50,
                questions: [
                    {
                        text: "Unde gasesti formele geometrice in Paint?",
                        options: [
                            "In meniul File",
                            "In sectiunea 'Shapes' din bara de instrumente",
                            "In paleta de culori",
                            "Nu exista forme in Paint"
                        ],
                        correct: 1,
                        explanation: "Formele geometrice (dreptunghi, elipsa, linie etc.) se gasesc in sectiunea 'Shapes' din bara de instrumente Home."
                    },
                    {
                        text: "Cum desenezi un dreptunghi in Paint?",
                        options: [
                            "Apesi tasta D",
                            "Selectezi forma Rectangle, apoi tragi cu mouse-ul pe panza",
                            "Scrii 'dreptunghi' cu tastatura",
                            "Dai click de doua ori"
                        ],
                        correct: 1,
                        explanation: "Selectezi Rectangle din Shapes, apoi tii apasat butonul mouse-ului si tragi pentru a desena dreptunghiul."
                    },
                    {
                        text: "Cum faci un patrat perfect (nu dreptunghi)?",
                        options: [
                            "Nu se poate in Paint",
                            "Tii apasata tasta Shift in timp ce tragi",
                            "Apesi tasta P",
                            "Tragi foarte incet"
                        ],
                        correct: 1,
                        explanation: "Tinand apasata tasta Shift cand desenezi un dreptunghi, obtii un patrat perfect cu toate laturile egale."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Elipsa si cercul",
                description: "Invata sa desenezi elipse si cercuri perfecte",
                xpReward: 75,
                questions: [
                    {
                        text: "Care forma din Paint folosesti pentru a desena un cerc?",
                        options: [
                            "Rectangle",
                            "Oval (Ellipse)",
                            "Line",
                            "Triangle"
                        ],
                        correct: 1,
                        explanation: "Forma Oval (Ellipse) deseneaza elipse. Pentru un cerc perfect, tii apasata tasta Shift."
                    },
                    {
                        text: "Ce obtii daca desenezi o elipsa tinand Shift apasat?",
                        options: [
                            "O elipsa mai mare",
                            "Un cerc perfect",
                            "Un patrat",
                            "O linie"
                        ],
                        correct: 1,
                        explanation: "Shift + Ellipse = cerc perfect! La fel cum Shift + Rectangle = patrat perfect."
                    },
                    {
                        text: "Cum poti schimba culoarea de umplere a unei elipse INAINTE de a o desena?",
                        options: [
                            "Nu se poate umple cu culoare",
                            "Alegi optiunea Fill din Shapes si selectezi culoarea Color 1",
                            "Apesi tasta C",
                            "Desenezi elipsa si apoi o colorezi"
                        ],
                        correct: 1,
                        explanation: "In sectiunea Shapes exista optiunea Fill (Umplere). Alege 'Solid color' si seteaza Color 1 la culoarea dorita."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Linii si sageti",
                description: "Invata sa desenezi linii drepte si sageti",
                xpReward: 100,
                questions: [
                    {
                        text: "Cum desenezi o linie perfect dreapta (orizontala sau verticala)?",
                        options: [
                            "Este imposibil in Paint",
                            "Selectezi Line si tii Shift apasat cand tragi",
                            "Apesi de doua ori",
                            "Folosesti creionul"
                        ],
                        correct: 1,
                        explanation: "Cu instrumentul Line si Shift apasat, linia se aliniaza perfect la 0, 45 sau 90 de grade."
                    },
                    {
                        text: "Unde gasesti instrumentul pentru sageti (Arrow)?",
                        options: [
                            "Nu exista sageti in Paint",
                            "In lista de forme (Shapes), exista forme de sageti",
                            "In meniul View",
                            "In paleta de culori"
                        ],
                        correct: 1,
                        explanation: "In sectiunea Shapes gasesti mai multe tipuri de sageti pe care le poti folosi in desenele tale."
                    },
                    {
                        text: "Ce rol are optiunea 'Outline' pentru forme?",
                        options: [
                            "Sterge forma",
                            "Seteaza stilul si culoarea conturului formei",
                            "Salveaza documentul",
                            "Roteste forma"
                        ],
                        correct: 1,
                        explanation: "Outline (Contur) controleaza marginea formei - poti alege grosimea, culoarea si daca sa fie vizibil sau nu."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Umplerea formelor",
                description: "Invata optiunile de umplere si contur",
                xpReward: 125,
                questions: [
                    {
                        text: "Care sunt cele 3 optiuni principale pentru Fill (umplere) la forme?",
                        options: [
                            "Mare, Mic, Mediu",
                            "No fill (gol), Solid color (plin), si alte stiluri",
                            "Rosu, Verde, Albastru",
                            "Nu exista optiuni"
                        ],
                        correct: 1,
                        explanation: "Poti alege: No fill (doar contur), Solid color (umplut complet), sau stiluri speciale ca Marker, Crayon etc."
                    },
                    {
                        text: "Ce culoare foloseste Paint pentru umplerea formelor?",
                        options: [
                            "Intotdeauna alb",
                            "Color 1 pentru umplere, Color 2 pentru fundal",
                            "Intotdeauna negru",
                            "O culoare aleatorie"
                        ],
                        correct: 1,
                        explanation: "Paint foloseste Color 1 (culoarea principala) pentru umplere si Color 2 pentru fundal cand este cazul."
                    },
                    {
                        text: "Cum desenezi un dreptunghi cu contur rosu si umplut cu galben?",
                        options: [
                            "Nu se poate",
                            "Setezi Color 1 = galben (fill), Outline = rosu, apoi desenezi",
                            "Desenezi doua dreptunghiuri",
                            "Folosesti radiera"
                        ],
                        correct: 1,
                        explanation: "Setezi culoarea de umplere (Color 1), apoi pentru contur alegi culoarea separat din Outline color."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Forme complexe",
                description: "Combina forme pentru desene mai elaborate",
                xpReward: 150,
                questions: [
                    {
                        text: "Cum poti desena o casa simpla in Paint?",
                        options: [
                            "Folosesti o singura forma",
                            "Combini un dreptunghi (peretii) cu un triunghi (acoperisul)",
                            "Scrii 'casa'",
                            "Nu se poate desena o casa"
                        ],
                        correct: 1,
                        explanation: "O casa simpla = un dreptunghi pentru pereti + un triunghi pentru acoperis + dreptunghiuri mici pentru usi si ferestre."
                    },
                    {
                        text: "Ce forma ai folosi pentru a desena un stea?",
                        options: [
                            "Circle",
                            "Star (exista forme de stea in Shapes)",
                            "Rectangle",
                            "Line"
                        ],
                        correct: 1,
                        explanation: "In sectiunea Shapes exista forme de stele gata facute - le poti folosi direct!"
                    },
                    {
                        text: "Cum poti muta o forma dupa ce ai desenat-o?",
                        options: [
                            "Nu se poate muta",
                            "Selectezi zona cu Select tool, apoi tragi in alta parte",
                            "Stergi si desenezi din nou",
                            "Apesi tasta M"
                        ],
                        correct: 1,
                        explanation: "Folosesti instrumentul Select pentru a selecta forma/zona, apoi o poti trage (drag) in alta pozitie."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('paint_quiz3_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('paint_quiz3_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar...</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz4-text.html'">
                                Quiz-ul 4: Text si salvare
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
