<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-blue);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-blue);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        /* Browser mockup */
        .browser-mockup {
            background: #2d2d4a;
            border-radius: 12px;
            padding: 0;
            margin: 1rem auto;
            max-width: 500px;
            text-align: left;
            border: 2px solid var(--border);
            overflow: hidden;
        }

        .browser-header {
            background: #1e1e3a;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .browser-dots {
            display: flex;
            gap: 5px;
        }

        .browser-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .browser-dot.red { background: #ef4444; }
        .browser-dot.yellow { background: #fbbf24; }
        .browser-dot.green { background: #10b981; }

        .browser-address-bar {
            flex: 1;
            background: var(--bg-card);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-left: 0.5rem;
        }

        .browser-nav-buttons {
            display: flex;
            gap: 0.3rem;
        }

        .nav-btn {
            background: var(--bg-card);
            border: none;
            color: var(--text-secondary);
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce este un browser?",
                description: "Invata ce este un browser si la ce foloseste",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este un browser (navigator web)?",
                        options: [
                            "Un program care te ajuta sa navighezi pe Internet si sa vezi site-uri",
                            "Un tip de calculator",
                            "Un joc video",
                            "Un telefon mobil"
                        ],
                        correct: 0,
                        explanation: "Browser-ul este programul care iti permite sa accesezi si sa vizualizezi site-uri web. Exemple populare: Chrome, Firefox, Edge, Safari."
                    },
                    {
                        text: "Care dintre urmatoarele este un browser?",
                        options: [
                            "Microsoft Word",
                            "Google Chrome",
                            "Calculator (aplicatia)",
                            "Paint"
                        ],
                        correct: 1,
                        explanation: "Google Chrome este unul dintre cele mai folosite browsere din lume. Alte browsere populare sunt: Mozilla Firefox, Microsoft Edge si Safari."
                    },
                    {
                        text: "Ce poti face cu un browser?",
                        options: [
                            "Doar sa scrii documente",
                            "Sa vizitezi site-uri web, sa cauti informatii, sa vizionezi video online",
                            "Doar sa desenezi",
                            "Doar sa asculti muzica offline"
                        ],
                        correct: 1,
                        explanation: "Cu un browser poti: vizita site-uri, cauta informatii pe Google, viziona YouTube, accesa email-ul, juca jocuri online si multe altele!"
                    }
                ]
            },
            2: {
                title: "Nivel 2: Bara de adrese",
                description: "Invata sa folosesti bara de adrese a browser-ului",
                xpReward: 75,
                questions: [
                    {
                        text: "Unde scrii adresa unui site web in browser?",
                        hasVisual: true,
                        options: [
                            "In bara de adrese (sus, unde scrie adresa site-ului)",
                            "In josul paginii",
                            "Pe desktop",
                            "In meniul Start"
                        ],
                        correct: 0,
                        explanation: "Bara de adrese se afla in partea de sus a browser-ului. Acolo scrii adresa site-ului (de ex: www.google.com) si apesi Enter pentru a-l accesa."
                    },
                    {
                        text: "Ce se intampla daca scrii un cuvant (nu o adresa) in bara de adrese?",
                        options: [
                            "Nimic",
                            "Browser-ul cauta acel cuvant pe un motor de cautare (Google)",
                            "Calculatorul se opreste",
                            "Apare o eroare grava"
                        ],
                        correct: 1,
                        explanation: "Daca scrii cuvinte in bara de adrese (nu o adresa web completa), browser-ul va cauta automat acele cuvinte pe Google sau alt motor de cautare setat."
                    },
                    {
                        text: "Ce inseamna simbolul lacatului verde langa adresa unui site?",
                        options: [
                            "Site-ul este blocat",
                            "Conexiunea este sigura si datele sunt protejate",
                            "Site-ul nu functioneaza",
                            "Trebuie sa platesti"
                        ],
                        correct: 1,
                        explanation: "Lacatul (de obicei gri sau verde) inseamna ca site-ul foloseste HTTPS - o conexiune sigura care iti protejeaza datele. E bine sa vezi lacatul cand introduci parole!"
                    }
                ]
            },
            3: {
                title: "Nivel 3: Butoanele de navigare",
                description: "Invata sa folosesti butoanele Inapoi, Inainte si Reimprospatare",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce face butonul 'Inapoi' (sageata spre stanga) din browser?",
                        options: [
                            "Inchide browser-ul",
                            "Te duce la pagina anterioara pe care ai vizitat-o",
                            "Sterge tot istoricul",
                            "Deschide un site nou"
                        ],
                        correct: 1,
                        explanation: "Butonul Inapoi (Back) te duce la pagina web pe care ai fost inainte. E ca si cum te-ai intoarce pe urmele tale!"
                    },
                    {
                        text: "Ce face butonul 'Inainte' (sageata spre dreapta)?",
                        options: [
                            "Te duce pe pagina urmatoare daca ai dat Inapoi inainte",
                            "Deschide Google",
                            "Inchide browser-ul",
                            "Printeaza pagina"
                        ],
                        correct: 0,
                        explanation: "Butonul Inainte (Forward) functioneaza doar dupa ce ai folosit Inapoi. Te duce din nou la pagina de la care ai dat Inapoi."
                    },
                    {
                        text: "Ce face butonul de reimprospatare (Refresh)?",
                        options: [
                            "Sterge pagina",
                            "Incarca din nou pagina curenta cu cele mai noi informatii",
                            "Inchide browser-ul",
                            "Schimba limba"
                        ],
                        correct: 1,
                        explanation: "Refresh (F5) reincarca pagina curenta. E util cand pagina nu s-a incarcat corect sau cand vrei sa vezi cele mai noi actualizari ale continutului."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Link-uri si navigare",
                description: "Invata ce sunt link-urile si cum le folosesti",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce este un link (legatura)?",
                        options: [
                            "Un tip de lant",
                            "Un text sau imagine pe care apesi ca sa ajungi pe alta pagina",
                            "O parola",
                            "Un virus"
                        ],
                        correct: 1,
                        explanation: "Un link este un text (de obicei albastru si subliniat) sau o imagine pe care poti apasa pentru a naviga catre o alta pagina web sau o alta sectiune."
                    },
                    {
                        text: "Cum recunosti de obicei un link text pe o pagina web?",
                        options: [
                            "Este scris cu litere mari",
                            "Este colorat diferit (de obicei albastru) si/sau subliniat",
                            "Este invizibil",
                            "Este scris cu rosu"
                        ],
                        correct: 1,
                        explanation: "Link-urile text sunt de obicei colorate diferit (clasic: albastru) si subliniate. Cand treci cu mouse-ul peste ele, cursorul se transforma in mana cu degetul aratat."
                    },
                    {
                        text: "Ce se intampla cand apesi pe un link?",
                        options: [
                            "Calculatorul se opreste",
                            "Browser-ul te duce pe pagina catre care indica link-ul",
                            "Se sterge pagina",
                            "Nimic"
                        ],
                        correct: 1,
                        explanation: "Cand apesi pe un link, browser-ul incarca pagina noua la care duce link-ul. Poti folosi Inapoi pentru a reveni la pagina anterioara."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Tab-uri si ferestre",
                description: "Invata sa lucrezi cu mai multe pagini deschise",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce este un tab (filƒÉ) in browser?",
                        options: [
                            "Un tip de tastatura",
                            "O fila care iti permite sa ai mai multe pagini deschise in aceeasi fereastra",
                            "Un buton de inchidere",
                            "O reclama"
                        ],
                        correct: 1,
                        explanation: "Tab-urile sunt file in partea de sus a browser-ului. Poti avea multe tab-uri deschise simultan, fiecare cu alt site, si sa treci usor intre ele."
                    },
                    {
                        text: "Cum deschizi un link intr-un tab nou?",
                        options: [
                            "Apesi pe el de doua ori rapid",
                            "Click dreapta pe link si alegi 'Deschide intr-un tab nou' sau Ctrl+Click",
                            "Apesi tasta Escape",
                            "Scrii din nou adresa"
                        ],
                        correct: 1,
                        explanation: "Pentru a deschide un link intr-un tab nou: Click dreapta > 'Deschide intr-un tab nou' SAU tii apasat Ctrl si faci click pe link. Asa pagina curenta ramane deschisa!"
                    },
                    {
                        text: "Ce combinatie de taste deschide un tab nou gol?",
                        options: [
                            "Ctrl + T",
                            "Ctrl + P",
                            "Ctrl + S",
                            "Ctrl + Z"
                        ],
                        correct: 0,
                        explanation: "Ctrl + T deschide un Tab nou gol (T de la Tab). Alte combinatii utile: Ctrl + W inchide tab-ul curent, Ctrl + Tab trece la urmatorul tab."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('siguranta_quiz2_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('siguranta_quiz2_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            // Add browser mockup for visual questions
            if (q.hasVisual) {
                questionContent += `
                    <div class="browser-mockup">
                        <div class="browser-header">
                            <div class="browser-dots">
                                <div class="browser-dot red"></div>
                                <div class="browser-dot yellow"></div>
                                <div class="browser-dot green"></div>
                            </div>
                            <div class="browser-nav-buttons">
                                <button class="nav-btn">‚Üê</button>
                                <button class="nav-btn">‚Üí</button>
                                <button class="nav-btn">‚ü≥</button>
                            </div>
                            <div class="browser-address-bar">üîí www.exemplu.ro</div>
                        </div>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Excelent!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu este raspunsul corect. Iata explicatia:</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz3-siguranta.html'">
                                Quiz-ul 3: Reguli de siguranta online
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
