<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Ce este Internetul | Clasa 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header with XP */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        /* Level Map */
        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Level connector line */
        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        /* Quiz Area */
        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        /* Question styles */
        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-blue);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .question-image {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .question-image img {
            max-width: 100%;
            border-radius: 12px;
        }

        /* Answer options */
        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.selected {
            border-color: var(--accent-cyan);
            background: rgba(6, 182, 212, 0.1);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        /* Feedback */
        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        /* Level complete screen */
        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-blue);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 4</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Ce este Internetul</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <!-- Level Map -->
        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>

        <!-- Quiz Area -->
        <div class="quiz-area" id="quizArea">

    <footer>

    </footer>

    <script>
        // Quiz data for each level
        const levels = {
            1: {
                title: "Nivel 1: Ce este Internetul?",
                description: "Invata ce este internetul si cum functioneaza",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este Internetul?",
                        options: [
                            "Un program de calculator",
                            "O retea mondiala care conecteaza calculatoare din toata lumea",
                            "Un joc video",
                            "Un tip de televizor"
                        ],
                        correct: 1,
                        explanation: "Internetul este o retea mondiala uriasa care conecteaza milioane de calculatoare, telefoane si alte dispozitive din toata lumea, permitandu-le sa comunice intre ele."
                    },
                    {
                        text: "Ce ai nevoie ca sa te conectezi la Internet?",
                        options: [
                            "Doar un calculator",
                            "Un dispozitiv (calculator/telefon) si o conexiune la Internet (Wi-Fi sau cablu)",
                            "Doar un televizor",
                            "Doar o imprimanta"
                        ],
                        correct: 1,
                        explanation: "Pentru a te conecta la Internet ai nevoie de un dispozitiv (calculator, telefon, tableta) si o conexiune la Internet, fie prin Wi-Fi (wireless), fie prin cablu."
                    },
                    {
                        text: "Ce inseamna 'a fi online'?",
                        options: [
                            "A sta la coada",
                            "A fi conectat la Internet",
                            "A desena linii",
                            "A fi la scoala"
                        ],
                        correct: 1,
                        explanation: "Cand esti 'online' inseamna ca dispozitivul tau este conectat la Internet si poti accesa site-uri web, trimite mesaje sau folosi aplicatii care necesita Internet."
                    }
                ]
            },
            2: {
                title: "Nivel 2: La ce foloseste Internetul?",
                description: "Descopera ce poti face pe Internet",
                xpReward: 75,
                questions: [
                    {
                        text: "Care dintre urmatoarele NU poti face pe Internet?",
                        options: [
                            "Sa cauti informatii pentru teme",
                            "Sa trimiti un email",
                            "Sa simti mirosul florilor",
                            "Sa vizionezi videoclipuri educative"
                        ],
                        correct: 2,
                        explanation: "Internetul ne permite sa facem multe lucruri: cautam informatii, trimitem mesaje, vizionam video. Dar nu poate transmite mirosuri sau gusturi - acestea necesita simturile noastre fizice!"
                    },
                    {
                        text: "Ce este un site web (website)?",
                        options: [
                            "Un paianjen pe Internet",
                            "O pagina sau un grup de pagini pe Internet unde gasesti informatii",
                            "Un tip de calculator",
                            "O retea de telefonie"
                        ],
                        correct: 1,
                        explanation: "Un site web este o colectie de pagini pe Internet care contin informatii, imagini, video. De exemplu, Wikipedia, YouTube sau site-ul scolii tale sunt site-uri web."
                    },
                    {
                        text: "De ce este util Internetul pentru elevi?",
                        options: [
                            "Doar pentru jocuri",
                            "Pentru a cauta informatii, a invata lucruri noi si a comunica cu colegii",
                            "Nu este util deloc",
                            "Doar pentru a asculta muzica"
                        ],
                        correct: 1,
                        explanation: "Internetul este foarte util pentru elevi: poti gasi informatii pentru referate, invata prin videoclipuri educative, comunica cu profesorii si colegii, si multe altele!"
                    }
                ]
            },
            3: {
                title: "Nivel 3: Cum functioneaza Internetul?",
                description: "Intelege cum circula informatia pe Internet",
                xpReward: 100,
                questions: [
                    {
                        text: "Cum calatoresc informatiile pe Internet?",
                        options: [
                            "Prin posta, in plicuri",
                            "Prin cabluri, fibra optica si unde wireless (fara fir)",
                            "Prin aer, ca vantul",
                            "Prin apa"
                        ],
                        correct: 1,
                        explanation: "Informatiile pe Internet calatoresc prin cabluri (inclusiv cabluri submarine!), fibra optica (foarte rapida) si unde wireless (Wi-Fi, 4G, 5G) - toate la viteze uriase!"
                    },
                    {
                        text: "Ce este Wi-Fi?",
                        options: [
                            "Un tip de cafea",
                            "O conexiune la Internet fara fir (wireless)",
                            "Un joc video",
                            "Un canal TV"
                        ],
                        correct: 1,
                        explanation: "Wi-Fi este o tehnologie care iti permite sa te conectezi la Internet fara sa folosesti cabluri. Routerul Wi-Fi trimite semnale radio pe care dispozitivul tau le primeste."
                    },
                    {
                        text: "Ce este un router?",
                        options: [
                            "Un tip de bicicleta",
                            "Un dispozitiv care distribuie conexiunea la Internet in casa ta",
                            "Un program de calculator",
                            "Un tip de telefon"
                        ],
                        correct: 1,
                        explanation: "Routerul este aparatul care primeste Internetul de la furnizor si il distribuie tuturor dispozitivelor din casa ta, fie prin cablu, fie prin Wi-Fi."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Adrese de Internet",
                description: "Invata despre adresele web si cum functioneaza",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce este o adresa web (URL)?",
                        options: [
                            "Adresa casei tale",
                            "Adresa unui site pe Internet, de exemplu www.google.com",
                            "Numarul tau de telefon",
                            "Numele tau"
                        ],
                        correct: 1,
                        explanation: "Adresa web (URL) este adresa unica a unui site pe Internet. Asa cum casa ta are o adresa, fiecare site web are adresa sa unica, de exemplu: www.wikipedia.org"
                    },
                    {
                        text: "Ce inseamna 'www' la inceputul unei adrese web?",
                        options: [
                            "Wow, What, When",
                            "World Wide Web (reteaua mondiala)",
                            "We Want Water",
                            "Windows Windows Windows"
                        ],
                        correct: 1,
                        explanation: "WWW vine de la 'World Wide Web' - Reteaua Mondiala. Este sistemul care ne permite sa accesam pagini web folosind un browser."
                    },
                    {
                        text: "Ce este '.ro' sau '.com' la sfarsitul unei adrese web?",
                        options: [
                            "Decoratiuni",
                            "Extensia domeniului - arata tipul sau tara site-ului",
                            "Erori",
                            "Parole"
                        ],
                        correct: 1,
                        explanation: "Extensia domeniului (.ro, .com, .org) ne spune ceva despre site: .ro = Romania, .com = comercial, .org = organizatie, .edu = educational."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Istoricul Internetului",
                description: "Afla cine a inventat Internetul si cum a evoluat",
                xpReward: 150,
                questions: [
                    {
                        text: "Cand a inceput sa se dezvolte Internetul?",
                        options: [
                            "In anul 1800",
                            "In anii 1960-1970",
                            "In anul 2020",
                            "Acum 1000 de ani"
                        ],
                        correct: 1,
                        explanation: "Internetul a inceput sa se dezvolte in anii 1960-1970, initial ca un proiect militar american numit ARPANET. A devenit public abia in anii 1990."
                    },
                    {
                        text: "Internetul a fost creat de o singura persoana?",
                        options: [
                            "Da, de Bill Gates",
                            "Nu, a fost creat de multi oameni de stiinta si ingineri, in timp",
                            "Da, de un roman",
                            "Da, de un elev"
                        ],
                        correct: 1,
                        explanation: "Internetul a fost creat de multi oameni de stiinta si ingineri din diferite tari, pe parcursul mai multor decenii. Nu exista un singur 'inventator' al Internetului."
                    },
                    {
                        text: "De ce este important Internetul astazi?",
                        options: [
                            "Nu este important",
                            "Doar pentru distractie",
                            "Conecteaza oamenii, ajuta la educatie, munca, comunicare si acces la informatii",
                            "Doar pentru cumparaturi"
                        ],
                        correct: 2,
                        explanation: "Internetul este esential in lumea moderna: ne conecteaza cu oameni din toata lumea, ne ajuta sa invatam, sa muncim, sa comunicam si sa avem acces la informatii nelimitate."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        // Load saved progress
        function loadProgress() {
            const saved = localStorage.getItem('siguranta_quiz1_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('siguranta_quiz1_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            // Disable all options
            options.forEach(opt => opt.style.pointerEvents = 'none');

            // Show correct/wrong
            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            // Update progress dots
            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            // Show feedback
            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Foarte bine!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu este corect. Hai sa vedem de ce!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                // Unlock next level
                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz2-browser.html'">
                                Quiz-ul 2: Navigarea pe Internet
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Initialize
        loadProgress();
        showLevelIntro();
    </script>
</body>
