    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-blue);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-blue);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        /* Chat message mockup */
        .chat-mockup {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 450px;
        }

        .chat-message {
            background: var(--bg-secondary);
            padding: 0.8rem 1rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .chat-message.sent {
            background: var(--accent-blue);
            color: white;
            margin-left: 2rem;
            border-bottom-right-radius: 4px;
        }

        .chat-message.received {
            background: var(--border);
            margin-right: 2rem;
            border-bottom-left-radius: 4px;
        }

        .chat-message.mean {
            background: var(--accent-red);
            color: white;
        }

        /* Module complete celebration */
        .module-complete {
            text-align: center;
            padding: 2rem;
        }

        .module-complete h2 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .trophy-container {
            font-size: 6rem;
            margin: 2rem 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .achievement-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-yellow), #f59e0b);
            color: #000;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Respectul online",
                description: "Invata sa te comporti frumos pe Internet",
                xpReward: 50,
                questions: [
                    {
                        text: "De ce trebuie sa fii respectuos cu altii pe Internet?",
                        options: [
                            "Nu trebuie, nimeni nu te vede",
                            "Pentru ca in spatele fiecarui ecran este o persoana reala, cu sentimente",
                            "Doar ca sa nu iti iei ban",
                            "Doar daca vrei"
                        ],
                        correct: 1,
                        explanation: "In spatele fiecarui nume de utilizator sau avatar este o persoana REALA, cu sentimente. Cuvintele tale pot rani la fel de mult online ca si in viata reala!"
                    },
                    {
                        text: "Ce este 'netiquette' (eticheta pe Internet)?",
                        options: [
                            "Un tip de eticheta pentru haine",
                            "Regulile de bun simt si comportament respectuos pe Internet",
                            "Un program de calculator",
                            "Un joc online"
                        ],
                        correct: 1,
                        explanation: "Netiquette = net (Internet) + etiquette (bune maniere). Sunt regulile nescrise de comportament respectuos online: fii politicos, nu tipa (CAPS LOCK), gandeste inainte sa postezi."
                    },
                    {
                        text: "Care dintre urmatoarele este un comportament CORECT online?",
                        options: [
                            "Sa scrii cu CAPS LOCK tot timpul",
                            "Sa fii politicos si sa gandesti inainte sa postezi",
                            "Sa raspunzi urat daca cineva te enerveaza",
                            "Sa distribui zvonuri despre colegi"
                        ],
                        correct: 1,
                        explanation: "Comportamentul corect online include: sa fii politicos, sa gandesti inainte sa scrii, sa respecti opiniile altora, sa nu distribui informatii false sau zvonuri."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Cyberbullying - ce este?",
                description: "Invata ce inseamna hartuirea online",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce este cyberbullying-ul (hartuirea online)?",
                        options: [
                            "Un joc video popular",
                            "Comportament urat, amenintator sau jignitor fata de altii pe Internet",
                            "O retea sociala",
                            "Un tip de virus"
                        ],
                        correct: 1,
                        explanation: "Cyberbullying-ul inseamna sa ranesti pe cineva intentionat prin Internet: insulte, amenintari, raspandirea de zvonuri, excluderea intentionata din grupuri, distribuirea de poze fara acord."
                    },
                    {
                        text: "Care dintre urmatoarele este un exemplu de cyberbullying?",
                        hasChat: true,
                        chatMessages: [
                            { type: "mean", text: "Esti asa de prost! Nimeni nu te place!" },
                            { type: "mean", text: "Toata lumea rade de tine la scoala üòÇüòÇüòÇ" }
                        ],
                        options: [
                            "Sa trimiti un mesaj dragut unui prieten",
                            "Sa trimiti mesaje de insulta sau sa razi de cineva in grup",
                            "Sa dai like la o poza",
                            "Sa ceri ajutor la teme"
                        ],
                        correct: 1,
                        explanation: "Trimiterea de mesaje urate, insulte, batjocura in grup sau raspandirea de zvonuri sunt forme de cyberbullying. Aceste actiuni ranesc si sunt INACCEPTABILE!"
                    },
                    {
                        text: "Cyberbullying-ul poate avea consecinte reale?",
                        options: [
                            "Nu, e doar online",
                            "Da, poate cauza tristete, anxietate si probleme reale victimei",
                            "Doar daca victima e sensibila",
                            "Nu, e doar o gluma"
                        ],
                        correct: 1,
                        explanation: "Da! Cyberbullying-ul are efecte REALE: victimele pot deveni triste, anxioase, pot avea probleme la scoala sau chiar mai grave. Nu este niciodata 'doar o gluma'."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Cum reactionezi la cyberbullying",
                description: "Invata ce sa faci daca vezi sau esti victima",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce faci daca cineva te hartuite online?",
                        options: [
                            "Raspunzi la fel de urat",
                            "NU raspunzi, pastrezi dovezile (capturi de ecran) si spui unui adult",
                            "Stergi tot si uiti",
                            "Te razbuni pe altcineva"
                        ],
                        correct: 1,
                        explanation: "Pasii corecti: 1) NU raspunde - nu alimenta conflictul, 2) Salveaza dovezi (screenshot), 3) Blocheaza persoana, 4) Spune unui adult de incredere. Nu esti singur!"
                    },
                    {
                        text: "Ce faci daca vezi pe cineva hartuind un coleg online?",
                        options: [
                            "Nimic, nu e treaba mea",
                            "Ma alatur hartuirii ca sa nu fiu eu victima",
                            "NU ma alatur, spun unui adult si ofer suport victimei",
                            "Distribuie mesajele mai departe"
                        ],
                        correct: 2,
                        explanation: "Daca vezi cyberbullying: NU participa, NU distribui mesajele. Spune unui adult, ofera suport victimei ('Esti ok? Nu meritai asta.'). Fii parte din solutie, nu din problema!"
                    },
                    {
                        text: "De ce este important sa spui unui adult?",
                        options: [
                            "Nu e important, ma descurc singur",
                            "Pentru ca adultii pot ajuta sa opreasca hartuirea si sa te protejeze",
                            "Ca sa ma certe adultul",
                            "Ca sa fiu rusinat"
                        ],
                        correct: 1,
                        explanation: "Adultii au experienta si puterea de a te ajuta! Ei pot contacta scoala, parintii agresorului sau chiar politia daca e nevoie. A cere ajutor este un semn de PUTERE, nu de slabiciune!"
                    }
                ]
            },
            4: {
                title: "Nivel 4: Raportarea continutului nepotrivit",
                description: "Invata cum sa raportezi ce nu e ok online",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce tip de continut ar trebui sa raportezi?",
                        options: [
                            "Postari de la prieteni",
                            "Continut violent, urator, de hartuire sau care te face sa te simti inconfortabil",
                            "Poze cu pisici",
                            "Meme-uri amuzante"
                        ],
                        correct: 1,
                        explanation: "Raporteaza: continut violent, discurs urator, hartuire, amenintari, continut inadecvat pentru varsta ta, sau orice te face sa te simti inconfortabil sau in pericol."
                    },
                    {
                        text: "Cum poti raporta continut nepotrivit pe majoritatea site-urilor?",
                        options: [
                            "Nu poti raporta nimic",
                            "Cauti butonul de 'Raporteaza' sau 'Report' langa continut",
                            "Trimiti un email la presedinte",
                            "Inchizi ochii si speri sa dispara"
                        ],
                        correct: 1,
                        explanation: "Majoritatea site-urilor si aplicatiilor au un buton 'Raporteaza' (Report) - de obicei 3 puncte sau o sageata langa postare. Apesi, alegi motivul si trimiti. Site-ul va verifica."
                    },
                    {
                        text: "Cui altcuiva poti spune despre continut nepotrivit, pe langa raportarea pe site?",
                        options: [
                            "Nimanui",
                            "Unui parinte, profesor sau alt adult de incredere",
                            "Doar prietenilor",
                            "Strainilor pe Internet"
                        ],
                        correct: 1,
                        explanation: "Pe langa raportarea pe site, SPUNE MEREU unui adult de incredere! Parintii si profesorii trebuie sa stie ce se intampla ca sa te poata proteja si ajuta."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Fii un cetatean digital bun",
                description: "Regulile de aur ale comportamentului online",
                xpReward: 150,
                questions: [
                    {
                        text: "Care este regula de aur a Internetului?",
                        options: [
                            "Fa ce vrei, nimeni nu te vede",
                            "Trateaza-i pe altii asa cum ai vrea sa fii tu tratat",
                            "Cel mai tare castiga",
                            "Posteaza tot ce gandesti"
                        ],
                        correct: 1,
                        explanation: "Regula de aur online este aceeasi ca in viata reala: trateaza-i pe altii cum ai vrea sa fii tratat TU! Inainte sa postezi, gandeste-te: 'Mi-ar placea sa primesc eu acest mesaj?'"
                    },
                    {
                        text: "Ce inseamna 'gandeste inainte sa postezi'?",
                        options: [
                            "Sa nu postezi nimic niciodata",
                            "Sa te gandesti daca ce postezi este adevarat, util, bun si daca te-ar deranja sa vada parintii sau profesorii",
                            "Sa postezi cat mai repede",
                            "Sa postezi doar poze"
                        ],
                        correct: 1,
                        explanation: "Inainte sa postezi, gandeste-te: Este ADEVARAT? Este NECESAR? Este BUN? Ar fi ok daca ar vedea parintii/profesorii/bunicii? Odata postat pe Internet, poate ramane pentru TOTDEAUNA!"
                    },
                    {
                        text: "Ce fel de 'amprenta digitala' vrei sa lasi?",
                        options: [
                            "Una negativa, cu insulte si certuri",
                            "Una pozitiva - sa fiu cunoscut ca o persoana respectuoasa si buna online",
                            "Nu conteaza, nimeni nu verifica",
                            "Cat mai multe postari, indiferent de continut"
                        ],
                        correct: 1,
                        explanation: "Amprenta ta digitala este tot ce faci online - si poate fi vazuta de scoli, angajatori, oricine! Construieste o amprenta POZITIVA: fii respectuos, ajuta-i pe altii, posteaza continut bun."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('siguranta_quiz5_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('siguranta_quiz5_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            // Add chat mockup if present
            if (q.hasChat && q.chatMessages) {
                let chatHTML = '<div class="chat-mockup">';
                q.chatMessages.forEach(msg => {
                    chatHTML += `<div class="chat-message ${msg.type}">${msg.text}</div>`;
                });
                chatHTML += '</div>';
                questionContent += chatHTML;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üíö</div>
                    <div class="feedback-text">Corect! Esti un cetatean digital responsabil!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üí≠</div>
                    <div class="feedback-text">Gandeste-te mai bine. Iata raspunsul corect:</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            // Check if all levels are complete for module celebration
            const allLevelsComplete = Object.keys(levelScores).length === 5;

            if (passed && currentLevel === 5 && allLevelsComplete) {
                // Show module complete celebration
                document.getElementById('quizArea').innerHTML = `
                    <div class="module-complete">
                        <div class="trophy-container">üèÜ</div>
                        <h2>Felicitari! Ai terminat Modulul de Siguranta pe Internet!</h2>
                        <div class="achievement-badge">üõ°Ô∏è Expert in Siguranta Online</div>
                        <div class="stars" style="font-size: 4rem;">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                        <div class="xp-earned">+${earnedXP} XP castigati in acest nivel</div>
                        <div class="score-display">
                            Ai invatat cum sa te protejezi pe Internet!<br>
                            Retine: gandeste inainte sa actionezi si cere ajutor cand e nevoie!
                        </div>
                        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-top: 2rem;">
                            <button class="btn btn-outline" onclick="selectLevel(1)">
                                Repeta Quiz-urile
                            </button>
                            <button class="btn btn-success" onclick="window.location.href='../index.html'">
                                Inapoi la Modul
                            </button>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('quizArea').innerHTML = `
                    <div class="level-complete show">
                        <div class="level-complete-icon">${passed ? 'üåü' : 'üìö'}</div>
                        <h2>${passed ? 'Nivel Completat!' : 'Mai exerseaza!'}</h2>
                        <div class="stars">${stars}</div>
                        <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                        ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                            <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                                Reincearca
                            </button>
                            ${passed && currentLevel < 5 ? `
                                <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                    Nivelul Urmator
                                </button>
                            ` : ''}
                            ${passed && currentLevel === 5 && !allLevelsComplete ? `
                                <button class="btn btn-success" onclick="window.location.href='../index.html'">
                                    Inapoi la Modul
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
