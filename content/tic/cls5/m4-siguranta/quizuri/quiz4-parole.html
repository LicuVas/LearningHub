<head>

    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-blue);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-blue);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        /* Password strength indicator */
        .password-example {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 400px;
            text-align: center;
        }

        .password-text {
            font-family: monospace;
            font-size: 1.3rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .password-strength {
            display: flex;
            gap: 0.25rem;
            justify-content: center;
            margin-bottom: 0.5rem;
        }

        .strength-bar {
            width: 40px;
            height: 6px;
            border-radius: 3px;
            background: var(--border);
        }

        .strength-bar.weak { background: var(--accent-red); }
        .strength-bar.medium { background: var(--accent-yellow); }
        .strength-bar.strong { background: var(--accent-green); }

        .strength-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .strength-label.weak { color: var(--accent-red); }
        .strength-label.medium { color: var(--accent-yellow); }
        .strength-label.strong { color: var(--accent-green); }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce este o parola?",
                description: "Invata ce este o parola si de ce este importanta",
                xpReward: 50,
                questions: [
                    {

                        correct: 1,

                    },
                    {

                            "Tuturor prietenilor",

                            "Colegilor de banca"
                        ],
                        correct: 1,
                        explanation: "Parola trebuie pastrata secreta! Poti s-o spui DOAR parintilor sau unui adult de incredere. NIMENI altcineva nu trebuie sa o stie - nici prietenii, nici colegii!"
                    }
                ]
            },
            2: {
                title: "Nivel 2: Parole puternice",
                description: "Invata cum sa creezi o parola sigura",
                xpReward: 75,
                questions: [
                    {
                        text: "Care dintre urmatoarele parole este CEA MAI SIGURA?",
                        hasPasswordExample: true,
                        passwordExamples: [
                            { text: "123456", strength: "weak" },
                            { text: "parola", strength: "weak" },
                            { text: "M@rele_Urs2024!", strength: "strong" }
                        ],
                        options: [
                            "123456",
                            "parola",
                            "M@rele_Urs2024!",
                            "abcdef"
                        ],
                        correct: 2,
                        explanation: "M@rele_Urs2024! este cea mai sigura pentru ca: are litere mari si mici, simboluri speciale (@, _), cifre si este lunga. Parolele simple ca '123456' sunt foarte usor de ghicit!"
                    },
                    {
                        text: "Ce NU trebuie sa contina o parola buna?",
                        options: [
                            "Litere mari si mici",
                            "Numele tau, data nasterii sau informatii personale usor de ghicit",
                            "Cifre si simboluri speciale",
                            "Cel putin 8 caractere"
                        ],
                        correct: 1,
                        explanation: "NU folosi numele tau, data nasterii, numele animalului de casa sau alte informatii pe care altii le pot ghici usor. Hackerii incearca mai intai aceste informatii!"
                    },
                    {
                        text: "Care este lungimea minima recomandata pentru o parola sigura?",
                        options: [
                            "3 caractere",
                            "5 caractere",
                            "8-12 caractere sau mai mult",
                            "1 caracter"
                        ],
                        correct: 2,
                        explanation: "O parola buna ar trebui sa aiba cel putin 8-12 caractere. Cu cat e mai lunga, cu atat e mai greu de ghicit. O propozitie scurta poate fi o parola excelenta!"
                    }
                ]
            },
            3: {
                title: "Nivel 3: Greseli cu parolele",
                description: "Invata ce greseli sa eviti cu parolele",
                xpReward: 100,
                questions: [
                    {
                        text: "De ce este rau sa folosesti aceeasi parola pentru toate conturile?",
                        options: [
                            "Nu este rau",
                            "Daca cineva afla o parola, poate accesa TOATE conturile tale",
                            "Este prea usor de retinut",
                            "Calculatorul se strica"
                        ],
                        correct: 1,
                        explanation: "Daca folosesti aceeasi parola peste tot si cineva o afla, poate intra in TOATE conturile tale (email, jocuri, social media)! Foloseste parole diferite pentru conturi diferite."
                    },
                    {
                        text: "Ce faci daca un prieten te roaga sa-i spui parola ta?",
                        options: [
                            "I-o spun, e prietenul meu",
                            "Nu i-o spun - parola este doar pentru mine si parinti",
                            "I-o spun daca promite sa nu o spuna nimanui",
                            "O scriu pe un bilitel pentru el"
                        ],
                        correct: 1,
                        explanation: "NU spune parola NIMANUI, nici celui mai bun prieten! Prieteniile se pot schimba, sau prietenul tau poate spune accidental altcuiva. Pastreaz-o secreta!"
                    },
                    {
                        text: "Unde este GRESIT sa iti notezi parola?",
                        options: [
                            "Intr-un loc sigur cunoscut doar de parinti",
                            "Pe un bilitel lipit pe monitor sau in penar",
                            "Intr-un manager de parole (aplicatie speciala)",
                            "Parintii o tin intr-un loc sigur"
                        ],
                        correct: 1,
                        explanation: "NU scrie parola pe biletele lipite pe monitor, in penar sau in locuri unde altii o pot vedea! Daca trebuie s-o notezi, pastreaz-o intr-un loc foarte sigur, cunoscut doar de parinti."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Date personale",
                description: "Invata ce informatii trebuie sa pastrezi private",
                xpReward: 125,
                questions: [
                    {
                        text: "Care dintre urmatoarele sunt DATE PERSONALE care trebuie protejate?",
                        options: [
                            "Culoarea ta preferata",
                            "Numele complet, adresa, numarul de telefon, scoala",
                            "Ce sport iti place",
                            "Ce filme preferi"
                        ],
                        correct: 1,
                        explanation: "Datele personale includ: numele complet, adresa de acasa, numarul de telefon, scoala, data nasterii, pozele cu tine. Acestea NU trebuie publicate online sau date strainilor!"
                    },
                    {
                        text: "Un site de jocuri iti cere adresa completa pentru a te 'inregistra'. Ce faci?",
                        options: [
                            "O dau imediat ca sa ma pot juca",
                            "Nu o dau si intreb un parinte - site-urile de jocuri nu au nevoie de adresa ta reala",
                            "Dau adresa unui prieten",
                            "Inventez o adresa falsa"
                        ],
                        correct: 1,
                        explanation: "Site-urile de jocuri NU au nevoie de adresa ta fizica! Daca un site cere prea multe informatii personale, e un semnal de alarma. Vorbeste cu un parinte inainte!"
                    },
                    {
                        text: "De ce NU trebuie sa publici poze in care se vede uniforma scolii tale?",
                        options: [
                            "Nu e nicio problema",
                            "Pentru ca strainii pot afla la ce scoala inveti si te pot gasi",
                            "Pentru ca pozele ocupa mult spatiu",
                            "Pentru ca uniforma nu arata bine"
                        ],
                        correct: 1,
                        explanation: "Daca publici poze cu uniforma scolii, strainii pot afla unde inveti. Combinat cu alte informatii, te pot localiza. Fii atent ce detalii apar in pozele tale!"
                    }
                ]
            },
            5: {
                title: "Nivel 5: Pastreaza-ti secretele",
                description: "Reguli de aur pentru protejarea datelor tale",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce faci daca primesti un mesaj care iti cere parola, chiar daca pare de la un site oficial?",
                        options: [
                            "Trimit parola imediat",
                            "NU trimit niciodata parola - site-urile oficiale NU cer parola prin mesaje/email",
                            "Trimit parola doar daca arata oficial",
                            "Raspund cu o intrebare"
                        ],
                        correct: 1,
                        explanation: "Site-urile si companiile LEGITIME nu iti vor cere NICIODATA parola prin email sau mesaj! Aceasta este o tehnica de phishing (inselaciune). NU raspunde si spune unui adult!"
                    },
                    {
                        text: "Ce trebuie sa faci daca crezi ca cineva ti-a aflat parola?",
                        options: [
                            "Nimic, nu conteaza",
                            "Schimba parola imediat si spune unui parinte",
                            "Astept sa vad ce se intampla",
                            "O spun si altora ca sa fie corect"
                        ],
                        correct: 1,
                        explanation: "Daca suspectezi ca cineva ti-a aflat parola, SCHIMB-O IMEDIAT! Spune si unui parinte. E mai bine sa fii precaut decat sa regreti mai tarziu."
                    },
                    {
                        text: "Care este regula de aur pentru parole si date personale?",
                        options: [
                            "Sa le spui tuturor ca sa nu le uiti",
                            "Parola e doar pentru tine si parinti; datele personale nu se dau strainilor, niciodata",
                            "Sa le scrii pe retele sociale",
                            "Sa folosesti parole simple ca sa le tii minte"
                        ],
                        correct: 1,
                        explanation: "Regula de aur: Parola = doar pentru tine si parinti. Date personale (nume, adresa, scoala, telefon) = NICIODATA nu le dai strainilor online sau offline!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('siguranta_quiz4_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('siguranta_quiz4_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            // Add password examples if present
            if (q.hasPasswordExample && q.passwordExamples) {
                let examplesHTML = '<div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-bottom: 1rem;">';
                q.passwordExamples.forEach(ex => {
                    const bars = ex.strength === 'strong' ?
                        '<div class="strength-bar strong"></div><div class="strength-bar strong"></div><div class="strength-bar strong"></div>' :
                        ex.strength === 'medium' ?
                        '<div class="strength-bar medium"></div><div class="strength-bar medium"></div><div class="strength-bar"></div>' :
                        '<div class="strength-bar weak"></div><div class="strength-bar"></div><div class="strength-bar"></div>';

                    examplesHTML += `
                        <div class="password-example">
                            <div class="password-text">${ex.text}</div>
                            <div class="password-strength">${bars}</div>
                            <div class="strength-label ${ex.strength}">${ex.strength === 'strong' ? 'PUTERNICA' : ex.strength === 'medium' ? 'MEDIE' : 'SLABA'}</div>
                        </div>
                    `;
                });
                examplesHTML += '</div>';
                questionContent += examplesHTML;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üîê</div>
                    <div class="feedback-text">Corect! Esti un expert in protejarea parolelor!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">‚ö†Ô∏è</div>
                    <div class="feedback-text">Nu este raspunsul corect. Retine aceasta informatie importanta:</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üîë' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai exerseaza!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz5-comportament.html'">
                                Quiz-ul 5: Comportament online responsabil
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
