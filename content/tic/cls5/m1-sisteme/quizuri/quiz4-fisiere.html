<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Fisiere si Foldere | Clasa 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-blue);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        /* File explorer mockup */
        .file-mockup {
            background: #2d2d4a;
            border-radius: 8px;
            margin: 1rem auto;
            max-width: 350px;
            padding: 1rem;
            border: 2px solid var(--border);
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            background: var(--bg-card);
        }

        .file-icon {
            font-size: 1.5rem;
        }

        .file-name {
            font-size: 0.9rem;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-blue);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 1</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Fisiere si Foldere</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>
        </div>

        <div class="quiz-area" id="quizArea">
        </div>
    </div>

    <footer>
        <strong>&copy; 2026 Prof. Gurlan Vasile</strong><br>
        Informatica si TIC | <a href="mailto:grlnvasile@gmail.com" style="color: var(--accent-cyan);">grlnvasile@gmail.com</a>
    </footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce este un fisier?",
                description: "Invata despre fisiere - unitatile de baza ale datelor",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este un fisier (file)?",
                        options: [
                            "O componenta hardware a calculatorului",
                            "O colectie de date salvate cu un nume, care contine informatii",
                            "Un tip de folder",
                            "Un program care sterge date"
                        ],
                        correct: 1,
                        explanation: "Un fisier este o colectie de date salvate sub un anumit nume. Poate fi un document text, o imagine, o melodie, un video, un joc etc. Fiecare fisier are un nume si o extensie."
                    },
                    {
                        text: "Care dintre urmatoarele este un exemplu de fisier?",
                        options: [
                            "Desktop",
                            "Referat_Istorie.docx",
                            "Monitor",
                            "Windows"
                        ],
                        correct: 1,
                        explanation: "'Referat_Istorie.docx' este un fisier - un document Word cu numele 'Referat_Istorie' si extensia '.docx'. Desktop-ul este o locatie, monitorul e hardware, iar Windows e sistem de operare."
                    },
                    {
                        text: "Din ce este format numele complet al unui fisier?",
                        options: [
                            "Doar din litere",
                            "Din numele fisierului si extensia (de ex: poza.jpg)",
                            "Doar din numere",
                            "Din culori"
                        ],
                        correct: 1,
                        explanation: "Numele complet al unui fisier are doua parti: NUMELE (ales de tine, ex: 'poza') si EXTENSIA (tipul fisierului, dupa punct, ex: '.jpg'). Impreuna: 'poza.jpg'."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Extensii si tipuri de fisiere",
                description: "Invata sa recunosti tipul unui fisier dupa extensie",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce ne spune extensia unui fisier (ex: .txt, .jpg, .mp3)?",
                        options: [
                            "Cine a creat fisierul",
                            "Ce tip de continut are fisierul si cu ce program se deschide",
                            "Cat de vechi e fisierul",
                            "In ce folder e salvat"
                        ],
                        correct: 1,
                        explanation: "Extensia indica TIPUL fisierului: .txt = text simplu, .jpg = imagine, .mp3 = muzica, .docx = document Word. Windows stie ce program sa foloseasca pentru fiecare extensie."
                    },
                    {
                        text: "Ce tip de fisier este 'vacanta.jpg'?",
                        hasVisual: true,
                        visualType: "image",
                        options: [
                            "Un document text",
                            "O imagine (fotografie)",
                            "O melodie",
                            "Un video"
                        ],
                        correct: 1,
                        explanation: "Extensia .jpg (sau .jpeg) indica o IMAGINE. Alte extensii de imagini: .png, .gif, .bmp. 'vacanta.jpg' este probabil o fotografie din vacanta!"
                    },
                    {
                        text: "Ce extensie are un document creat in Microsoft Word?",
                        options: [
                            ".mp3",
                            ".docx sau .doc",
                            ".jpg",
                            ".exe"
                        ],
                        correct: 1,
                        explanation: "Documentele Word au extensia .docx (versiuni noi) sau .doc (versiuni vechi). Cand salvezi un referat in Word, fisierul va avea extensia .docx."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Ce este un folder?",
                description: "Descopera cum organizam fisierele in foldere",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce este un folder (dosar/director)?",
                        options: [
                            "Un tip special de fisier audio",
                            "Un 'container' virtual care poate contine fisiere si alte foldere",
                            "Un program de calculator",
                            "O extensie de fisier"
                        ],
                        correct: 1,
                        explanation: "Un folder (sau director/dosar) este ca un sertar sau o cutie virtuala in care poti pune fisiere si alte foldere. Te ajuta sa organizezi datele pe calculator."
                    },
                    {
                        text: "De ce folosim foldere?",
                        options: [
                            "Pentru ca sunt obligatorii",
                            "Pentru a organiza si gasi usor fisierele",
                            "Pentru a sterge fisierele",
                            "Pentru a incetini calculatorul"
                        ],
                        correct: 1,
                        explanation: "Folderele ne ajuta sa organizam fisierele pe categorii. E ca si cum ai avea sertare diferite pentru haine, jucarii, carti. Asa gasesti rapid ce cauti!"
                    },
                    {
                        text: "Poate un folder sa contina alte foldere in interior?",
                        options: [
                            "Nu, doar fisiere",
                            "Da, poate contine si foldere si fisiere",
                            "Doar daca e gol",
                            "Doar in Windows 11"
                        ],
                        correct: 1,
                        explanation: "Da! Un folder poate contine atat fisiere cat si alte foldere (subfoldere). Poti crea o ierarhie: Scoala > Clasa5 > Matematica > Teme. Asa organizezi totul perfect!"
                    }
                ]
            },
            4: {
                title: "Nivel 4: Operatii cu fisiere si foldere",
                description: "Invata sa creezi, redenumesti si stergi fisiere",
                xpReward: 125,
                questions: [
                    {
                        text: "Cum creezi un folder nou pe Desktop sau in File Explorer?",
                        options: [
                            "Apesi tasta Delete",
                            "Click dreapta > New > Folder",
                            "Inchizi calculatorul",
                            "Apesi tasta Enter de 5 ori"
                        ],
                        correct: 1,
                        explanation: "Pentru a crea un folder nou: click DREAPTA pe spatiul liber > alegi 'New' (Nou) > apoi 'Folder'. Scrii numele dorit si apesi Enter!"
                    },
                    {
                        text: "Cum redenumesti (schimbi numele) un fisier sau folder?",
                        options: [
                            "Il stergi si il creezi din nou",
                            "Click dreapta pe el > Rename (Redenumire), sau selecteaza + F2",
                            "Il muti in alt folder",
                            "Nu se poate schimba numele"
                        ],
                        correct: 1,
                        explanation: "Pentru redenumire: click DREAPTA pe fisier/folder > 'Rename' (Redenumire), sau selecteaza-l si apasa tasta F2. Scrii noul nume si apesi Enter."
                    },
                    {
                        text: "Ce se intampla cand stergi un fisier apasand tasta Delete?",
                        options: [
                            "Dispare pentru totdeauna instant",
                            "Se muta in Cos de gunoi (Recycle Bin) de unde poate fi recuperat",
                            "Se transforma in folder",
                            "Se dubleaza"
                        ],
                        correct: 1,
                        explanation: "Cand stergi un fisier cu Delete, el se muta in Cosul de gunoi (Recycle Bin). De acolo il poti recupera daca te-ai razgandit. Doar dupa ce golesti cosul, fisierul dispare definitiv!"
                    }
                ]
            },
            5: {
                title: "Nivel 5: Navigarea prin foldere",
                description: "Invata sa navighezi eficient prin structura de foldere",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce program folosesti pentru a vedea toate fisierele si folderele de pe calculator?",
                        options: [
                            "Microsoft Word",
                            "File Explorer (Explorator de fisiere)",
                            "Paint",
                            "Calculator"
                        ],
                        correct: 1,
                        explanation: "File Explorer (Exploratorul de fisiere) este programul din Windows care iti arata toate fisierele si folderele. Il deschizi apasand pe pictograma de folder din bara de taskuri sau cu Windows + E."
                    },
                    {
                        text: "Ce inseamna 'calea' (path) unui fisier, de exemplu: C:\\Users\\Elev\\Documents\\Referat.docx?",
                        options: [
                            "Culoarea fisierului",
                            "Locatia exacta a fisierului - toate folderele prin care treci pana la el",
                            "Dimensiunea fisierului",
                            "Data crearii"
                        ],
                        correct: 1,
                        explanation: "Calea (path) arata exact unde e fisierul: C: (discul) > Users > Elev > Documents > Referat.docx. E ca o adresa care duce direct la fisier prin toate folderele."
                    },
                    {
                        text: "Ce combinatie de taste deschide rapid File Explorer?",
                        options: [
                            "Ctrl + C",
                            "Windows + E",
                            "Alt + F4",
                            "Ctrl + Z"
                        ],
                        correct: 1,
                        explanation: "Windows + E deschide rapid File Explorer. Tine minte: E de la Explorer! E foarte util cand vrei sa ajungi rapid la fisierele tale."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('sisteme_quiz4_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('sisteme_quiz4_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let visualHTML = '';
            if (q.hasVisual && q.visualType === 'image') {
                visualHTML = `
                    <div class="file-mockup">
                        <div class="file-item">
                            <span class="file-icon">üñºÔ∏è</span>
                            <span class="file-name">vacanta.jpg</span>
                        </div>
                        <div class="file-item">
                            <span class="file-icon">üìÑ</span>
                            <span class="file-name">referat.docx</span>
                        </div>
                        <div class="file-item">
                            <span class="file-icon">üéµ</span>
                            <span class="file-name">melodie.mp3</span>
                        </div>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    <p class="question-text">${q.text}</p>
                    ${visualHTML}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Bravo!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar... Iata raspunsul corect:</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz5-organizare.html'">
                                Quiz-ul 5: Organizarea Datelor
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
