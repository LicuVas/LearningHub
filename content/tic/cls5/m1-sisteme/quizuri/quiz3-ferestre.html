<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Lucrul cu Ferestre | Clasa 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-blue);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        /* Window mockup */
        .window-mockup {
            background: #2d2d4a;
            border-radius: 8px;
            margin: 1rem auto;
            max-width: 400px;
            border: 2px solid var(--border);
            overflow: hidden;
        }

        .window-titlebar {
            background: #1e1e3a;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-title {
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .window-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .window-btn {
            width: 14px;
            height: 14px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #000;
            font-weight: bold;
        }

        .window-btn.minimize { background: var(--accent-yellow); }
        .window-btn.maximize { background: var(--accent-green); }
        .window-btn.close { background: var(--accent-red); }

        .window-content {
            padding: 2rem;
            min-height: 80px;
            color: var(--text-secondary);
            text-align: center;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-blue);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 1</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Lucrul cu Ferestre in Windows</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>
        </div>

        <div class="quiz-area" id="quizArea">
        </div>
    </div>

    <footer>
        <strong>&copy; 2026 Prof. Gurlan Vasile</strong><br>
        Informatica si TIC | <a href="mailto:grlnvasile@gmail.com" style="color: var(--accent-cyan);">grlnvasile@gmail.com</a>
    </footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce este o fereastra?",
                description: "Invata despre ferestrele programelor in Windows",
                xpReward: 50,
                questions: [
                    {
                        text: "De ce se numeste sistemul de operare 'Windows'?",
                        options: [
                            "Dupa numele creatorului",
                            "Pentru ca programele se deschid in ferestre (windows = ferestre)",
                            "Dupa un oras din America",
                            "Este un nume ales la intamplare"
                        ],
                        correct: 1,
                        explanation: "'Windows' inseamna 'Ferestre' in limba engleza. Sistemul se numeste asa pentru ca fiecare program se deschide intr-o fereastra proprie pe ecran, ca niste ferestre virtuale."
                    },
                    {
                        text: "Ce este o fereastra in Windows?",
                        options: [
                            "O gaura in perete",
                            "Un dreptunghi pe ecran in care ruleaza un program",
                            "Un tip de buton",
                            "O pictograma"
                        ],
                        correct: 1,
                        explanation: "O fereastra este zona dreptunghiulara de pe ecran in care se afiseaza continutul unui program. Fiecare program deschis are propria lui fereastra."
                    },
                    {
                        text: "Cate ferestre pot fi deschise in acelasi timp?",
                        options: [
                            "Doar una singura",
                            "Maxim doua",
                            "Mai multe ferestre, cate vrei tu",
                            "Doar trei"
                        ],
                        correct: 2,
                        explanation: "Poti avea deschise mai multe ferestre in acelasi timp! De exemplu, poti avea deschis un browser, Word si un joc - fiecare in fereastra lui. Le poti comuta intre ele."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Butoanele ferestrei",
                description: "Invata ce fac cele trei butoane din coltul ferestrei",
                xpReward: 75,
                questions: [
                    {
                        text: "Unde gasesti butoanele de control ale unei ferestre (minimizare, maximizare, inchidere)?",
                        hasVisual: true,
                        options: [
                            "In coltul din stanga-jos",
                            "In coltul din dreapta-sus al ferestrei",
                            "In centrul ferestrei",
                            "Pe bara de taskuri"
                        ],
                        correct: 1,
                        explanation: "Cele trei butoane de control (minimizare, maximizare/restaurare, inchidere) se gasesc intotdeauna in coltul din dreapta-sus al fiecarei ferestre."
                    },
                    {
                        text: "Ce face butonul X (rosu) din coltul ferestrei?",
                        options: [
                            "Minimizeaza fereastra",
                            "Mareste fereastra",
                            "Inchide complet programul/fereastra",
                            "Muta fereastra"
                        ],
                        correct: 2,
                        explanation: "Butonul X (de obicei rosu) INCHIDE fereastra si programul. Atentie: daca ai lucru nesalvat, s-ar putea sa-l pierzi! Salveaza inainte de a inchide."
                    },
                    {
                        text: "Ce culoare are de obicei butonul de inchidere (X)?",
                        options: [
                            "Verde",
                            "Albastru",
                            "Rosu",
                            "Galben"
                        ],
                        correct: 2,
                        explanation: "Butonul de inchidere (X) este de obicei rosu sau devine rosu cand treci cu mouse-ul peste el. Rosu = atentie, actiune importanta (inchidere)!"
                    }
                ]
            },
            3: {
                title: "Nivel 3: Minimizare si Maximizare",
                description: "Invata sa controlezi dimensiunea ferestrelor",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce se intampla cand apesi butonul de minimizare (liniuta _)?",
                        options: [
                            "Fereastra se inchide",
                            "Fereastra dispare de pe ecran dar ramane pe bara de taskuri",
                            "Fereastra se sterge",
                            "Calculatorul se opreste"
                        ],
                        correct: 1,
                        explanation: "Minimizarea 'ascunde' fereastra de pe ecran, dar programul continua sa ruleze. O gasesti pe bara de taskuri si o poti readuce cu un click pe ea."
                    },
                    {
                        text: "Ce face butonul de maximizare (patrat)?",
                        options: [
                            "Inchide fereastra",
                            "Face fereastra sa ocupe tot ecranul",
                            "Micsoreaza fereastra",
                            "Sterge continutul"
                        ],
                        correct: 1,
                        explanation: "Maximizarea face fereastra sa ocupe TOT ecranul (full screen). E utila cand vrei sa te concentrezi pe un singur program. Apesi din nou pentru a reveni la dimensiunea normala."
                    },
                    {
                        text: "Cum readuci o fereastra minimizata pe ecran?",
                        options: [
                            "Repornesti calculatorul",
                            "Dai click pe pictograma ei din bara de taskuri",
                            "Apesi tasta Delete",
                            "Nu se poate"
                        ],
                        correct: 1,
                        explanation: "Pentru a readuce o fereastra minimizata, dai click pe pictograma programului de pe bara de taskuri (bara din josul ecranului). Fereastra va reaparea!"
                    }
                ]
            },
            4: {
                title: "Nivel 4: Mutarea si redimensionarea",
                description: "Invata sa muti si sa schimbi dimensiunea ferestrelor",
                xpReward: 125,
                questions: [
                    {
                        text: "Cum muti o fereastra in alta parte a ecranului?",
                        options: [
                            "O stergi si o creezi din nou",
                            "Tii apasat pe bara de titlu (sus) si o tragi cu mouse-ul",
                            "Apesi tasta Enter",
                            "Nu se poate muta"
                        ],
                        correct: 1,
                        explanation: "Pentru a muta o fereastra: click si tine apasat pe bara de titlu (partea de sus a ferestrei cu numele programului), apoi trage cu mouse-ul unde vrei sa o pui."
                    },
                    {
                        text: "Cum schimbi dimensiunea (marimea) unei ferestre?",
                        options: [
                            "Nu se poate schimba",
                            "Pozitionezi mouse-ul pe marginea sau coltul ferestrei si tragi",
                            "Apesi de 10 ori pe tastatura",
                            "Inchizi si redeschizi programul"
                        ],
                        correct: 1,
                        explanation: "Pentru a redimensiona: du mouse-ul la marginea sau coltul ferestrei (cursorul se va schimba intr-o sageata dubla), apoi click si trage pentru a mari sau micsora fereastra."
                    },
                    {
                        text: "Ce combinatie de taste inchide rapid fereastra activa?",
                        options: [
                            "Ctrl + C",
                            "Alt + F4",
                            "Ctrl + V",
                            "Shift + Enter"
                        ],
                        correct: 1,
                        explanation: "Alt + F4 inchide rapid fereastra activa (programul din prim-plan). E o scurtatura utila, dar ai grija sa salvezi inainte - la fel ca butonul X, inchide programul!"
                    }
                ]
            },
            5: {
                title: "Nivel 5: Comutarea intre ferestre",
                description: "Invata sa lucrezi eficient cu mai multe ferestre",
                xpReward: 150,
                questions: [
                    {
                        text: "Cum treci rapid de la o fereastra la alta?",
                        options: [
                            "Inchizi toate ferestrele",
                            "Apesi Alt + Tab pentru a comuta intre ferestre",
                            "Repornesti calculatorul",
                            "Nu se poate"
                        ],
                        correct: 1,
                        explanation: "Alt + Tab este scurtatura magica pentru a comuta rapid intre ferestrele deschise. Tii Alt apasat si apesi Tab pentru a naviga prin ferestre, apoi eliberezi pentru a selecta."
                    },
                    {
                        text: "Ce se intampla daca ai doua ferestre si vrei sa le vezi pe amandoua?",
                        options: [
                            "Nu se poate",
                            "Le poti aranja una langa alta (side by side)",
                            "Una se sterge automat",
                            "Calculatorul se blocheaza"
                        ],
                        correct: 1,
                        explanation: "Poti aranja ferestrele una langa alta! Trage o fereastra spre marginea stanga a ecranului (va ocupa jumatate), apoi alta spre dreapta. Asa le vezi pe amandoua simultan!"
                    },
                    {
                        text: "Ce combinatie de taste arata toate ferestrele deschise in miniatura (Task View)?",
                        options: [
                            "Ctrl + C",
                            "Windows + Tab",
                            "Alt + Enter",
                            "Shift + Delete"
                        ],
                        correct: 1,
                        explanation: "Windows + Tab deschide Task View - o vedere de ansamblu cu toate ferestrele deschise in miniatura. Poti da click pe oricare pentru a o selecta. E foarte util cand ai multe ferestre deschise!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('sisteme_quiz3_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('sisteme_quiz3_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let visualHTML = '';
            if (q.hasVisual) {
                visualHTML = `
                    <div class="window-mockup">
                        <div class="window-titlebar">
                            <span class="window-title">Exemplu Program</span>
                            <div class="window-buttons">
                                <div class="window-btn minimize">_</div>
                                <div class="window-btn maximize">‚òê</div>
                                <div class="window-btn close">‚úï</div>
                            </div>
                        </div>
                        <div class="window-content">
                            Continutul programului...
                        </div>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    <p class="question-text">${q.text}</p>
                    ${visualHTML}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Ai inteles perfect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar... Iata explicatia:</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz4-fisiere.html'">
                                Quiz-ul 4: Fisiere si Foldere
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
