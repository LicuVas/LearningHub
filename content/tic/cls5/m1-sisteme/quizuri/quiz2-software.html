<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Software si Sisteme de Operare | Clasa 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-blue);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-blue);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce este software-ul?",
                description: "Invata diferenta dintre hardware si software",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este software-ul?",
                        options: [
                            "Partile fizice ale calculatorului",
                            "Programele si aplicatiile care ruleaza pe calculator",
                            "Cablurile si firele",
                            "Monitorul si tastatura"
                        ],
                        correct: 1,
                        explanation: "Software-ul reprezinta toate programele care ruleaza pe calculator: sistemul de operare (Windows), aplicatii (Word, Chrome), jocuri etc. Spre deosebire de hardware, software-ul nu poate fi atins fizic."
                    },
                    {
                        text: "Care dintre urmatoarele este un exemplu de software?",
                        options: [
                            "Mouse-ul",
                            "Jocul Minecraft",
                            "Imprimanta",
                            "Tastatura"
                        ],
                        correct: 1,
                        explanation: "Minecraft este un program (software) - un joc care ruleaza pe calculator. Mouse-ul, imprimanta si tastatura sunt hardware - componente fizice pe care le poti atinge."
                    },
                    {
                        text: "De ce avem nevoie de software?",
                        options: [
                            "Ca sa arate calculatorul mai frumos",
                            "Ca sa putem folosi calculatorul si sa facem diverse activitati",
                            "Ca sa mearga mai repede ventilatorul",
                            "Ca sa se incalzeasca calculatorul"
                        ],
                        correct: 1,
                        explanation: "Fara software, calculatorul ar fi doar o cutie cu componente electronice. Software-ul (programele) ne permite sa scriem texte, sa navigam pe internet, sa jucam jocuri, sa desenam etc."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Sistemul de operare",
                description: "Descopera ce face Windows si de ce avem nevoie de el",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce este un sistem de operare?",
                        options: [
                            "Un joc video",
                            "Programul principal care controleaza calculatorul si permite rularea altor programe",
                            "O imprimanta speciala",
                            "Un tip de monitor"
                        ],
                        correct: 1,
                        explanation: "Sistemul de operare (ca Windows, macOS sau Linux) este programul de baza care porneste primul si controleaza tot calculatorul. El permite rularea altor programe si face legatura intre hardware si software."
                    },
                    {
                        text: "Care este cel mai folosit sistem de operare pe calculatoarele personale?",
                        options: [
                            "Android",
                            "Microsoft Windows",
                            "Minecraft",
                            "Google Chrome"
                        ],
                        correct: 1,
                        explanation: "Microsoft Windows este cel mai popular sistem de operare pentru calculatoare personale (PC). Android este pentru telefoane, iar Minecraft si Chrome sunt aplicatii, nu sisteme de operare."
                    },
                    {
                        text: "Ce se intampla cand pornesti calculatorul?",
                        options: [
                            "Porneste direct jocul favorit",
                            "Se incarca sistemul de operare (Windows)",
                            "Se deschide Word",
                            "Apare un film"
                        ],
                        correct: 1,
                        explanation: "Cand pornesti calculatorul, primul lucru care se incarca este sistemul de operare (Windows). Abia dupa ce Windows porneste complet poti deschide alte programe."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Tipuri de software",
                description: "Invata despre diferitele categorii de programe",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce tip de software este Microsoft Word?",
                        options: [
                            "Sistem de operare",
                            "Aplicatie (program de birou)",
                            "Joc video",
                            "Browser de internet"
                        ],
                        correct: 1,
                        explanation: "Microsoft Word este o aplicatie de birou (Office) folosita pentru a scrie si edita documente text. Nu este sistem de operare (ala e Windows), nici joc, nici browser."
                    },
                    {
                        text: "Google Chrome este un:",
                        options: [
                            "Sistem de operare",
                            "Program de desenat",
                            "Browser de internet (program pentru navigare pe web)",
                            "Joc video"
                        ],
                        correct: 2,
                        explanation: "Google Chrome este un browser - un program special facut pentru a naviga pe internet, a vizita site-uri web, a cauta informatii online. Alte browsere: Firefox, Edge, Safari."
                    },
                    {
                        text: "Ce au in comun Paint, Photoshop si GIMP?",
                        options: [
                            "Sunt toate jocuri",
                            "Sunt toate browsere",
                            "Sunt toate programe pentru editarea imaginilor",
                            "Sunt toate sisteme de operare"
                        ],
                        correct: 2,
                        explanation: "Paint, Photoshop si GIMP sunt toate programe de editare a imaginilor. Cu ele poti desena, modifica poze, adauga efecte. Sunt aplicatii grafice (pentru lucrul cu imagini)."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Desktop-ul Windows",
                description: "Invata elementele ecranului principal Windows",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce este Desktop-ul in Windows?",
                        options: [
                            "Un program de scris",
                            "Ecranul principal pe care il vezi dupa pornirea Windows",
                            "O imprimanta",
                            "Un joc"
                        ],
                        correct: 1,
                        explanation: "Desktop-ul este 'biroul' virtual - ecranul principal pe care il vezi cand porneste Windows. Pe el gasesti pictograme (scurtaturi) catre programe si fisiere, si de aici poti accesa tot ce ai nevoie."
                    },
                    {
                        text: "Ce sunt pictogramele (icons) de pe Desktop?",
                        options: [
                            "Doar decoratiuni",
                            "Mici imagini care reprezinta programe, fisiere sau foldere",
                            "Butoane care opresc calculatorul",
                            "Reclame"
                        ],
                        correct: 1,
                        explanation: "Pictogramele (iconitele) sunt imagini mici care reprezinta programe, fisiere sau foldere. Cand dai dublu-click pe o pictograma, se deschide programul sau fisierul respectiv."
                    },
                    {
                        text: "Unde gasesti butonul Start in Windows?",
                        options: [
                            "In centrul ecranului",
                            "In coltul din stanga-jos al ecranului, pe bara de taskuri",
                            "In coltul din dreapta-sus",
                            "Nu exista buton Start"
                        ],
                        correct: 1,
                        explanation: "Butonul Start se gaseste in coltul din stanga-jos, pe bara de taskuri (taskbar). De aici poti accesa toate programele instalate, setarile si poti opri calculatorul."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Bara de taskuri",
                description: "Descopera functiile barei din partea de jos a ecranului",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce este bara de taskuri (taskbar)?",
                        options: [
                            "O bara de ciocolata",
                            "Bara din partea de jos a ecranului care arata programele deschise",
                            "O bara de cautare Google",
                            "Un tip de fereastra"
                        ],
                        correct: 1,
                        explanation: "Bara de taskuri (taskbar) este bara orizontala din partea de jos a ecranului. Pe ea vezi butonul Start, programele fixate, programele care ruleaza in acest moment si ceasul."
                    },
                    {
                        text: "Ce gasesti in zona de notificari (system tray) din dreapta barei de taskuri?",
                        options: [
                            "Jocuri",
                            "Ceasul, volumul, conexiunea la internet, bateria",
                            "Doar butonul Start",
                            "Pictograme de jocuri"
                        ],
                        correct: 1,
                        explanation: "In zona de notificari (coltul din dreapta-jos) gasesti ceasul, controlul volumului, indicatorul de retea/Wi-Fi, nivelul bateriei (la laptopuri) si pictograme ale programelor care ruleaza in fundal."
                    },
                    {
                        text: "Cum poti fixa un program pe bara de taskuri pentru acces rapid?",
                        options: [
                            "Il stergi",
                            "Click dreapta pe pictograma programului si alegi 'Pin to taskbar'",
                            "Inchizi calculatorul",
                            "Nu se poate"
                        ],
                        correct: 1,
                        explanation: "Pentru a fixa un program pe bara de taskuri: click dreapta pe pictograma lui (din meniul Start sau de pe Desktop) si alegi 'Pin to taskbar' (Fixeaza pe bara de activitati). Asa il ai mereu la indemana!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('sisteme_quiz2_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('sisteme_quiz2_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    <p class="question-text">${q.text}</p>
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Excelent!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar... Iata raspunsul corect:</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz3-ferestre.html'">
                                Quiz-ul 3: Lucrul cu Ferestre
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
