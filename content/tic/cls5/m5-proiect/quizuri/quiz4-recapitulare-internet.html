<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Recapitulare Internet | Clasa 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-blue);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-blue);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce este Internetul",
                description: "Bazele retelei mondiale",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este Internetul?",
                        options: [
                            "Un singur calculator foarte mare",
                            "O retea mondiala care conecteaza milioane de calculatoare",
                            "Un program de calculator",
                            "Un tip de telefon"
                        ],
                        correct: 1,
                        explanation: "Internetul este o retea globala uriasa care conecteaza milioane de calculatoare din toata lumea, permitandu-le sa comunice si sa imparta informatii."
                    },
                    {
                        text: "Ce este un browser (navigator web)?",
                        options: [
                            "Un program pentru scris texte",
                            "Un program pentru a accesa si vizualiza site-uri web",
                            "Un joc online",
                            "Un tip de virus"
                        ],
                        correct: 1,
                        explanation: "Browser-ul (ex: Chrome, Firefox, Edge) este programul care iti permite sa navighezi pe Internet, sa vizitezi site-uri web si sa accesezi continut online."
                    },
                    {
                        text: "Care dintre urmatoarele este un browser web?",
                        options: [
                            "Microsoft Word",
                            "Google Chrome",
                            "Paint",
                            "Calculator"
                        ],
                        correct: 1,
                        explanation: "Google Chrome este un browser web popular. Alte exemple: Microsoft Edge, Mozilla Firefox, Safari. Word si Paint sunt aplicatii pentru alte scopuri."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Adrese web si cautare",
                description: "Cum gasim informatii pe Internet",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce este o adresa web (URL)?",
                        options: [
                            "Numarul de telefon al unui site",
                            "Adresa unica a unei pagini web pe Internet",
                            "Parola unui site",
                            "Numele proprietarului site-ului"
                        ],
                        correct: 1,
                        explanation: "URL (Uniform Resource Locator) este adresa unica a fiecarei pagini web, cum ar fi www.google.com. O scrii in bara de adrese a browser-ului."
                    },
                    {
                        text: "Ce este un motor de cautare?",
                        options: [
                            "O piesa din calculator",
                            "Un site care te ajuta sa gasesti informatii pe Internet",
                            "Un program de desenat",
                            "Un tip de email"
                        ],
                        correct: 1,
                        explanation: "Motorul de cautare (ex: Google, Bing) este un site care cauta pe tot Internetul si iti arata paginile care contin ce ai cautat."
                    },
                    {
                        text: "Cum faci o cautare eficienta pe Google?",
                        options: [
                            "Scrii intrebari foarte lungi",
                            "Folosesti cuvinte cheie clare si scurte",
                            "Scrii totul cu majuscule",
                            "Apesi doar Enter fara sa scrii nimic"
                        ],
                        correct: 1,
                        explanation: "Pentru cautari bune, foloseste cuvinte cheie scurte si clare. De exemplu: 'capitala Romaniei' in loc de 'care este capitala tarii Romania'."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Siguranta online",
                description: "Cum ne protejam pe Internet",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce NU trebuie sa faci niciodata online?",
                        options: [
                            "Sa cauti informatii pentru teme",
                            "Sa dai parola sau adresa ta unor straini",
                            "Sa folosesti Google",
                            "Sa vizitezi site-uri educationale"
                        ],
                        correct: 1,
                        explanation: "Nu da niciodata informatii personale (parola, adresa, telefon, scoala) unor straini online! Acestea pot fi folosite impotriva ta."
                    },
                    {
                        text: "Ce faci daca primesti un mesaj de la cineva necunoscut?",
                        options: [
                            "Raspunzi imediat cu datele tale",
                            "Il ignori si spui unui adult de incredere",
                            "Dai click pe toate link-urile din mesaj",
                            "Trimiti poze cu tine"
                        ],
                        correct: 1,
                        explanation: "Daca primesti mesaje de la straini, nu raspunde si spune unui parinte sau profesor. Strainii online pot fi periculosi, chiar daca par de incredere."
                    },
                    {
                        text: "Care este o parola SIGURA?",
                        options: [
                            "123456",
                            "parola",
                            "NumeleMeu2024!",
                            "aaaaaa"
                        ],
                        correct: 2,
                        explanation: "O parola sigura combina litere mari, mici, cifre si simboluri. 'NumeleMeu2024!' e mai greu de ghicit decat '123456' sau 'parola'."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Comunicarea online",
                description: "Email si mesaje",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce este un email?",
                        options: [
                            "O scrisoare trimisa prin posta",
                            "O scrisoare electronica trimisa prin Internet",
                            "Un tip de joc",
                            "Un virus de calculator"
                        ],
                        correct: 1,
                        explanation: "Email-ul (electronic mail) este o scrisoare digitala trimisa prin Internet. Ajunge instant la destinatar, oriunde in lume!"
                    },
                    {
                        text: "Ce informatie ai nevoie pentru a trimite un email?",
                        options: [
                            "Numarul de telefon al destinatarului",
                            "Adresa de email a destinatarului",
                            "Adresa casei destinatarului",
                            "Parola destinatarului"
                        ],
                        correct: 1,
                        explanation: "Pentru a trimite un email ai nevoie de adresa de email (ex: nume@gmail.com). Nu ai nevoie de parola sau adresa fizica a destinatarului."
                    },
                    {
                        text: "Ce este SPAM-ul?",
                        options: [
                            "Email-uri importante de la prieteni",
                            "Email-uri nedorite, de reclama sau inselatorie",
                            "Un tip de browser",
                            "O aplicatie de email"
                        ],
                        correct: 1,
                        explanation: "SPAM-ul este email nedorit - reclame, inselatorii sau mesaje nesolicitate. Nu deschide atasamente din email-uri suspecte!"
                    }
                ]
            },
            5: {
                title: "Nivel 5: Comportament online",
                description: "Cum ne comportam pe Internet",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce este cyberbullying-ul (hartuirea online)?",
                        options: [
                            "Un joc online",
                            "Cand cineva te raneste sau te jigneste prin mesaje online",
                            "Un tip de virus",
                            "O aplicatie de chat"
                        ],
                        correct: 1,
                        explanation: "Cyberbullying-ul inseamna a rani, jigni sau intimida pe cineva prin mesaje, poze sau comentarii online. Este gresit si trebuie raportat unui adult."
                    },
                    {
                        text: "Ce faci daca vezi continut nepotrivit online?",
                        options: [
                            "Il distribui prietenilor",
                            "Inchizi pagina si spui unui parinte sau profesor",
                            "Faci screenshot si il postezi",
                            "Ignori si continui sa il vizualizezi"
                        ],
                        correct: 1,
                        explanation: "Daca intalnesti continut care te face sa te simti inconfortabil, inchide imediat pagina si spune unui adult de incredere. Nu e vina ta!"
                    },
                    {
                        text: "Care este regula de aur a comportamentului online?",
                        options: [
                            "Poti spune orice pentru ca nimeni nu te vede",
                            "Comporta-te online asa cum te-ai comporta fata in fata",
                            "Online poti fi oricine vrei",
                            "Regulile nu se aplica pe Internet"
                        ],
                        correct: 1,
                        explanation: "Regula de aur: comporta-te online exact cum te-ai comporta fata in fata. Fii respectuos, amabil si gandeste-te cum ar afecta cuvintele tale pe altii."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('m5_quiz4_internet_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('m5_quiz4_internet_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    <p class="question-text">${q.text}</p>
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Super!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar... Retine asta:</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz5-proiect-final.html'">
                                Quiz-ul Final: Proiect Integrat
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
