<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Proiect Final Integrat | Clasa 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-blue);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-blue);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        /* Final celebration styles */
        .final-celebration {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            border: 2px solid var(--accent-purple);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
        }

        .trophy-icon {
            font-size: 8rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .congratulations {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-yellow), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1rem 0;
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 5</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz Final: Proiect Integrat</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>

        <div class="quiz-area" id="quizArea">

    </div>

    <footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Planificarea proiectului",
                description: "Cum iti planifici un proiect folosind calculatorul",
                xpReward: 50,
                questions: [
                    {
                        text: "Vrei sa faci un referat despre animale. Ce program folosesti pentru a scrie textul?",
                        options: [
                            "Paint",
                            "Microsoft Word",
                            "Calculator",
                            "Google Chrome"
                        ],
                        correct: 1,
                        explanation: "Microsoft Word este programul ideal pentru a scrie referate si documente text. Poti formata textul, adauga imagini si salva munca ta."
                    },
                    {
                        text: "De unde poti gasi informatii pentru referatul tau?",
                        options: [
                            "Doar din carti",
                            "De pe Internet folosind un browser si motor de cautare",
                            "Doar de la colegi",
                            "Nu exista unde"
                        ],
                        correct: 1,
                        explanation: "Internetul este o sursa excelenta de informatii! Folosesti un browser (Chrome, Edge) si un motor de cautare (Google) pentru a gasi ce ai nevoie."
                    },
                    {
                        text: "Care este primul pas cand incepi un proiect pe calculator?",
                        options: [
                            "Printezi imediat",
                            "Planifici ce vrei sa faci si ce programe ai nevoie",
                            "Stergi toate fisierele",
                            "Inchizi calculatorul"
                        ],
                        correct: 1,
                        explanation: "Inainte de a incepe, gandeste-te: ce vreau sa fac? ce programe am nevoie? (Word pentru text, Paint pentru desene, browser pentru informatii)"
                    }
                ]
            },
            2: {
                title: "Nivel 2: Crearea continutului text",
                description: "Scrie si formateaza textul proiectului",
                xpReward: 75,
                questions: [
                    {
                        text: "Ai scris un titlu in Word. Cum il faci sa iasa in evidenta?",
                        options: [
                            "Il lasi asa cum e",
                            "Il faci Bold, il maresti si il centrezi",
                            "Il stergi",
                            "Il copiezi de mai multe ori"
                        ],
                        correct: 1,
                        explanation: "Pentru un titlu vizibil: selecteaza-l, aplica Bold (Ctrl+B), mareste fontul (ex: 16-18) si centreaza-l (Ctrl+E). Asa se face un titlu profesionist!"
                    },
                    {
                        text: "Cum salvezi referatul pentru a nu pierde munca?",
                        options: [
                            "Inchizi Word fara sa salvezi",
                            "Apesi Ctrl + S si alegi unde sa salvezi",
                            "Stergi fisierul",
                            "Printezi direct"
                        ],
                        correct: 1,
                        explanation: "Ctrl + S salveaza munca! Prima data alegi un nume descriptiv (ex: Referat_Animale.docx) si o locatie (Desktop, Documents). Salveaza des!"
                    },
                    {
                        text: "Ai gasit o informatie pe Internet. Cum o adaugi corect in referat?",
                        options: [
                            "O copiezi direct fara sa mentionezi sursa",
                            "O citesti, intelegi si scrii cu propriile tale cuvinte, mentionand sursa",
                            "O ignori complet",
                            "O stergi de pe Internet"
                        ],
                        correct: 1,
                        explanation: "Corect: citeste informatia, intelege-o si rescrie-o cu cuvintele tale. La sfarsit, mentioneaza de unde ai luat informatia. Asta inseamna munca corecta!"
                    }
                ]
            },
            3: {
                title: "Nivel 3: Adaugarea imaginilor",
                description: "Creeaza si adauga imagini in proiect",
                xpReward: 100,
                questions: [
                    {
                        text: "Vrei sa adaugi un desen propriu in referat. Ce program folosesti pentru a-l crea?",
                        options: [
                            "Microsoft Word",
                            "Paint",
                            "Google Chrome",
                            "Calculator"
                        ],
                        correct: 1,
                        explanation: "Paint este perfect pentru a crea desene simple. Deschizi Paint, desenezi, salvezi imaginea (Ctrl+S), apoi o inserezi in Word."
                    },
                    {
                        text: "Cum inserezi o imagine in documentul Word?",
                        options: [
                            "Desenezi direct in Word",
                            "Insert > Pictures sau Ctrl + V dupa ce ai copiat imaginea",
                            "Apesi tasta Delete",
                            "Inchizi Word"
                        ],
                        correct: 1,
                        explanation: "In Word: tab-ul Insert > Pictures pentru a alege o imagine salvata. Sau copiezi imaginea (Ctrl+C) si lipesti in Word (Ctrl+V)."
                    },
                    {
                        text: "Ce format de imagine este potrivit pentru referatul tau?",
                        options: [
                            ".mp3 (audio)",
                            ".png sau .jpg (imagine)",
                            ".docx (document)",
                            ".exe (program)"
                        ],
                        correct: 1,
                        explanation: "Pentru imagini: .png (calitate inalta, fundal transparent) sau .jpg (fisiere mai mici). Acestea sunt formatele standard pentru poze si desene."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Finalizarea proiectului",
                description: "Verifica si finalizeaza proiectul",
                xpReward: 125,
                questions: [
                    {
                        text: "Ai terminat referatul. Ce verifici inainte de a-l printa?",
                        options: [
                            "Nimic, printezi direct",
                            "Corectitudinea textului, formatarea si Print Preview",
                            "Stergi tot si o iei de la capat",
                            "Inchizi calculatorul"
                        ],
                        correct: 1,
                        explanation: "Inainte de printare: reciteste textul (cauta greseli), verifica formatarea (titluri, paragrafe) si foloseste Print Preview pentru a vedea cum va arata pe hartie."
                    },
                    {
                        text: "Unde este cel mai sigur sa salvezi proiectul final?",
                        options: [
                            "Doar pe Desktop",
                            "In mai multe locuri: calculator SI pe un stick USB sau cloud",
                            "Nu trebuie salvat",
                            "Doar pe Internet"
                        ],
                        correct: 1,
                        explanation: "Regula de aur a salvarii: pastreaza copii in mai multe locuri! Pe calculator + stick USB sau cloud (OneDrive, Google Drive). Daca unul se pierde, ai celalalt!"
                    },
                    {
                        text: "Cum trimiti proiectul profesorului prin email?",
                        options: [
                            "Printezi si trimiti prin posta",
                            "Atasezi fisierul la email si scrii un mesaj politicos",
                            "Stergi fisierul",
                            "Nu se poate trimite"
                        ],
                        correct: 1,
                        explanation: "In email: click pe 'Attach' (atasare), selectezi fisierul, scrii un subiect clar si un mesaj politicos (ex: 'Buna ziua, va trimit referatul...'). Apoi Send!"
                    }
                ]
            },
            5: {
                title: "Nivel 5: Cunostinte integrate",
                description: "Demonstreaza ca stapanesti toate abilitatile",
                xpReward: 150,
                questions: [
                    {
                        text: "Pentru un proiect complet ai nevoie de urmatoarele programe:",
                        options: [
                            "Doar jocuri",
                            "Word (text), Paint (desene), Browser (informatii)",
                            "Doar Calculator",
                            "Doar Paint"
                        ],
                        correct: 1,
                        explanation: "Un proiect complet combina: Word pentru text si formatare, Paint pentru desene si imagini, Browser pentru cautarea informatiilor. Impreuna, sunt o echipa puternica!"
                    },
                    {
                        text: "Care este ordinea corecta pentru a face un proiect?",
                        options: [
                            "Printare > Scriere > Planificare",
                            "Planificare > Cercetare > Creare > Verificare > Salvare",
                            "Salvare > Stergere > Inchidere",
                            "Nu exista ordine"
                        ],
                        correct: 1,
                        explanation: "Ordinea corecta: 1) Planifica ce vrei sa faci, 2) Cerceteaza informatiile, 3) Creeaza continutul, 4) Verifica si corecteaza, 5) Salveaza si livreaza!"
                    },
                    {
                        text: "Ce ai invatat cel mai important in acest an la TIC?",
                        options: [
                            "Cum sa joci jocuri",
                            "Sa folosesti calculatorul, programele si Internetul in siguranta pentru a crea proiecte",
                            "Sa stai cat mai mult pe calculator",
                            "Sa folosesti doar telefonul"
                        ],
                        correct: 1,
                        explanation: "Felicitari! Ai invatat sa folosesti calculatorul (hardware/software), Paint (grafica), Word (documente) si Internetul (siguranta online) pentru a crea proiecte frumoase si utile!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('m5_quiz5_final_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('m5_quiz5_final_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    <p class="question-text">${q.text}</p>
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Excelent!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar... Iata explicatia:</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            // Special final celebration for completing all levels
            if (passed && currentLevel === 5) {
                document.getElementById('quizArea').innerHTML = `
                    <div class="final-celebration">
                        <div class="trophy-icon">üèÜ</div>
                        <div class="congratulations">FELICITARI!</div>
                        <h2 style="color: var(--accent-green);">Ai terminat toate quiz-urile!</h2>
                        <div class="stars">${stars}</div>
                        <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                        <div class="xp-earned">+${earnedXP} XP castigat!</div>
                        <p style="color: var(--text-secondary); margin: 2rem 0; font-size: 1.1rem;">
                            Ai demonstrat ca stapanesti calculatorul, Paint, Word si Internetul!<br>
                            Esti pregatit pentru clasa a 6-a!
                        </p>
                        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                            <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                                Reincearca Nivelul
                            </button>
                            <button class="btn btn-success" onclick="window.location.href='../index.html'">
                                Inapoi la Modulul 5
                            </button>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('quizArea').innerHTML = `
                    <div class="level-complete show">
                        <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                        <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                        <div class="stars">${stars}</div>
                        <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                        ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                            <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                                Reincearca
                            </button>
                            ${passed && currentLevel < 5 ? `
                                <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                    Nivelul Urmator
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
