<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Formatarea Textului | Clasa 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-blue);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        /* Word formatting examples */
        .format-example {
            background: #fff;
            color: #000;
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1rem auto;
            max-width: 400px;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 1.3rem;
            border: 3px solid var(--accent-purple);
        }

        .format-toolbar {
            background: #2d2d4a;
            border-radius: 8px;
            padding: 0.75rem;
            margin: 1rem auto;
            max-width: 400px;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            padding: 0.4rem 0.8rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: bold;
        }

        .toolbar-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-blue);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 3</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Formatarea Textului</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>
        </div>

        <div class="quiz-area" id="quizArea">
        </div>
    </div>

    <footer>
        <strong>&copy; 2026 Prof. Gurlan Vasile</strong><br>
        Informatica si TIC | <a href="mailto:grlnvasile@gmail.com" style="color: var(--accent-cyan);">grlnvasile@gmail.com</a>
    </footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Bold, Italic, Underline",
                description: "Invata cele trei formatari de baza: ingrosat, italic si subliniat",
                xpReward: 50,
                questions: [
                    {
                        text: "Cum arata textul formatat cu Bold (ingrosat)?",
                        visual: '<div class="format-example"><b>Text Ingrosat</b></div>',
                        options: [
                            "Text inclinat",
                            "Text mai gros, mai vizibil",
                            "Text subliniat",
                            "Text colorat"
                        ],
                        correct: 1,
                        explanation: "Bold (B) face textul mai gros si mai vizibil. E perfect pentru titluri sau cuvinte importante. Scurtatura: Ctrl + B"
                    },
                    {
                        text: "Care este scurtatura de la tastatura pentru Italic (text inclinat)?",
                        visual: '<div class="format-example"><i>Text Inclinat</i></div>',
                        options: [
                            "Ctrl + B",
                            "Ctrl + U",
                            "Ctrl + I",
                            "Ctrl + S"
                        ],
                        correct: 2,
                        explanation: "Ctrl + I activeaza Italic. I vine de la Italic. Textul devine inclinat, ca scrisul de mana."
                    },
                    {
                        text: "Ce buton apesi pentru a sublinia textul?",
                        visual: '<div class="format-toolbar"><span class="toolbar-btn">B</span><span class="toolbar-btn">I</span><span class="toolbar-btn active" style="text-decoration: underline;">U</span></div>',
                        options: [
                            "B",
                            "I",
                            "U",
                            "S"
                        ],
                        correct: 2,
                        explanation: "U de la Underline (subliniere). Scurtatura este Ctrl + U. Sublinierea este utila pentru link-uri sau text important."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Marimea fontului",
                description: "Invata sa schimbi marimea literelor",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce marime de font este normala pentru un text obisnuit?",
                        options: [
                            "8 puncte - prea mic",
                            "11 sau 12 puncte - normal",
                            "36 puncte - foarte mare",
                            "72 puncte - urias"
                        ],
                        correct: 1,
                        explanation: "Marimea normala pentru text este 11 sau 12 puncte. E usor de citit si arata profesional."
                    },
                    {
                        text: "Pentru un titlu mare, ce marime de font ai folosi?",
                        visual: '<div class="format-example" style="font-size: 2rem;">Titlu Mare</div>',
                        options: [
                            "8 puncte",
                            "12 puncte",
                            "24-36 puncte",
                            "6 puncte"
                        ],
                        correct: 2,
                        explanation: "Titlurile folosesc de obicei fonturi mari: 24, 28 sau 36 puncte, ca sa iasa in evidenta."
                    },
                    {
                        text: "Unde gasesti optiunea pentru a schimba marimea fontului?",
                        visual: '<div class="format-toolbar"><span class="toolbar-btn">Arial</span><span class="toolbar-btn active">12 ‚ñº</span><span class="toolbar-btn">B</span><span class="toolbar-btn">I</span></div>',
                        options: [
                            "In meniul File",
                            "In bara Home, langa numele fontului",
                            "In meniul Insert",
                            "Nu se poate schimba"
                        ],
                        correct: 1,
                        explanation: "In bara Home gasesti o casuta cu numarul (de ex: 12). Apesi pe ea si alegi marimea dorita."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Culoarea fontului",
                description: "Invata sa schimbi culoarea textului",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce buton schimba culoarea textului in Word?",
                        visual: '<div class="format-toolbar"><span class="toolbar-btn">B</span><span class="toolbar-btn">I</span><span class="toolbar-btn active" style="color: red; border-bottom: 3px solid red;">A</span></div>',
                        options: [
                            "Butonul B",
                            "Butonul A cu o linie colorata dedesubt",
                            "Butonul I",
                            "Butonul U"
                        ],
                        correct: 1,
                        explanation: "Butonul A cu o linie colorata dedesubt schimba culoarea textului. Linia arata culoarea curenta."
                    },
                    {
                        text: "Ce culoare este recomandata pentru titluri importante?",
                        visual: '<div class="format-example" style="color: #1a5fb4;"><b>Titlu Important</b></div>',
                        options: [
                            "Galben pe fundal alb (greu de citit)",
                            "Albastru inchis sau negru (usor de citit)",
                            "Roz deschis (prea slab)",
                            "Alb pe alb (invizibil)"
                        ],
                        correct: 1,
                        explanation: "Culorile inchise (albastru, negru, verde inchis) sunt usor de citit. Evita culorile prea deschise pe fundal alb!"
                    },
                    {
                        text: "Cum selectezi textul inainte de a-i schimba culoarea?",
                        options: [
                            "Nu trebuie selectat",
                            "Tii apasat click stanga si tragi peste text",
                            "Apesi tasta Delete",
                            "Inchizi documentul"
                        ],
                        correct: 1,
                        explanation: "Pentru a formata text, trebuie mai intai sa-l selectezi: tii click stanga apasat si tragi peste textul dorit. Textul selectat apare colorat (de obicei albastru)."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Evidentierea (Highlight)",
                description: "Invata sa evidentiezi textul cu marker",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce face butonul de Highlight (evidentiere)?",
                        visual: '<div class="format-example"><span style="background-color: yellow;">Text evidentiat</span> cu galben</div>',
                        options: [
                            "Sterge textul",
                            "Pune o culoare de fundal in spatele textului (ca un marker)",
                            "Face textul invizibil",
                            "Schimba fontul"
                        ],
                        correct: 1,
                        explanation: "Highlight pune o culoare de fundal in spatele textului, exact ca un marker pe hartie. Perfect pentru a marca informatii importante!"
                    },
                    {
                        text: "Care este culoarea implicita pentru Highlight?",
                        options: [
                            "Rosu",
                            "Albastru",
                            "Galben",
                            "Verde"
                        ],
                        correct: 2,
                        explanation: "Galben este culoarea implicita pentru Highlight, la fel ca un marker galben clasic. Poti schimba culoarea din sageata de langa buton."
                    },
                    {
                        text: "Care e diferenta dintre culoarea fontului si Highlight?",
                        visual: '<div class="format-example"><span style="color: red;">Culoare font</span> vs <span style="background-color: yellow;">Highlight</span></div>',
                        options: [
                            "Nu e nicio diferenta",
                            "Culoarea fontului schimba litera, Highlight pune fundal colorat",
                            "Sunt acelasi lucru",
                            "Highlight schimba litera"
                        ],
                        correct: 1,
                        explanation: "Culoarea fontului schimba culoarea literelor. Highlight pune o culoare de fundal in spatele lor. Poti folosi ambele impreuna!"
                    }
                ]
            },
            5: {
                title: "Nivel 5: Combinarea formatarilor",
                description: "Invata sa combini mai multe formatari",
                xpReward: 150,
                questions: [
                    {
                        text: "Poti aplica Bold SI Italic pe acelasi text?",
                        visual: '<div class="format-example"><b><i>Text Bold si Italic</i></b></div>',
                        options: [
                            "Nu, doar una la un moment dat",
                            "Da, poti combina orice formatari",
                            "Doar daca textul e scurt",
                            "Doar in anumite fonturi"
                        ],
                        correct: 1,
                        explanation: "Da! Poti combina Bold + Italic + Underline + Culoare + Highlight - toate deodata! Selectezi textul si aplici formatarile pe rand."
                    },
                    {
                        text: "Cum faci un titlu sa arate profesional?",
                        visual: '<div class="format-example" style="font-size: 1.5rem; color: #1a5fb4;"><b>Titlu Profesional</b></div>',
                        options: [
                            "Il lasi asa cum e",
                            "Bold + marime mai mare + eventual culoare",
                            "Il faci foarte mic",
                            "Il stergi"
                        ],
                        correct: 1,
                        explanation: "Un titlu profesional foloseste: Bold pentru a iesi in evidenta, marime mai mare (18-28pt), si eventual o culoare inchisa."
                    },
                    {
                        text: "Care combinatie de taste aplica Bold pe textul selectat?",
                        options: [
                            "Ctrl + B",
                            "Ctrl + I",
                            "Ctrl + U",
                            "Ctrl + S"
                        ],
                        correct: 0,
                        explanation: "Ctrl + B = Bold (ingrosat). Tine minte: Ctrl + B, Ctrl + I (italic), Ctrl + U (underline). Sunt cele mai folosite!"
                    },
                    {
                        text: "Cum anulezi o formatare gresita (de ex: ai pus Bold din greseala)?",
                        options: [
                            "Inchizi Word fara sa salvezi",
                            "Selectezi textul si apesi din nou Ctrl + B (sau butonul B)",
                            "Nu se poate anula",
                            "Stergi tot documentul"
                        ],
                        correct: 1,
                        explanation: "Formatarile functioneaza ca un intrerupator: apesi o data = activezi, apesi din nou = dezactivezi. Sau folosesti Ctrl + Z pentru Undo!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('word_quiz2_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('word_quiz2_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;
            if (q.visual) {
                questionContent += q.visual;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');
            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar...</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz3-paragrafe.html'">
                                Quiz-ul 3: Paragrafe
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
