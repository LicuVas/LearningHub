<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Inserarea Elementelor | Clasa 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked { opacity: 0.5; cursor: not-allowed; }
        .level-node.locked::after { content: 'üîí'; position: absolute; font-size: 1rem; bottom: -5px; right: -5px; }
        .level-node.active { border-color: var(--accent-blue); box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); animation: pulse 2s infinite; }
        .level-node.completed { background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan)); border-color: var(--accent-green); }
        .level-node.completed::after { content: '‚úì'; position: absolute; font-size: 0.8rem; bottom: -5px; right: -5px; background: var(--accent-green); border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .level-connector { width: 30px; height: 3px; background: var(--border); align-self: center; }
        .level-connector.completed { background: var(--accent-green); }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro { text-align: center; padding: 2rem; }
        .level-intro h2 { font-size: 2rem; margin-bottom: 1rem; color: var(--accent-blue); }
        .level-intro p { color: var(--text-secondary); margin-bottom: 2rem; font-size: 1.1rem; }
        .level-intro .xp-reward { display: inline-block; background: rgba(59, 130, 246, 0.2); color: var(--accent-blue); padding: 0.5rem 1rem; border-radius: 20px; margin-bottom: 2rem; }

        .question-container { display: none; }
        .question-container.active { display: block; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }

        .question-progress { display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 1.5rem; }
        .progress-dot { width: 12px; height: 12px; border-radius: 50%; background: var(--border); }
        .progress-dot.current { background: var(--accent-blue); }
        .progress-dot.correct { background: var(--accent-green); }
        .progress-dot.wrong { background: var(--accent-red); }

        .question-text { font-size: 1.3rem; font-weight: 600; margin-bottom: 1.5rem; text-align: center; line-height: 1.6; }

        /* Visual examples for insert elements */
        .insert-example {
            background: #fff;
            color: #000;
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1rem auto;
            max-width: 450px;
            font-family: 'Times New Roman', serif;
            font-size: 1rem;
            border: 3px solid var(--accent-purple);
        }

        .insert-menu {
            background: #2d2d4a;
            border-radius: 8px;
            padding: 0.75rem;
            margin: 1rem auto;
            max-width: 400px;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .menu-item {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .menu-item.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .mini-table {
            border-collapse: collapse;
            margin: 0.5rem auto;
        }

        .mini-table td {
            border: 1px solid #666;
            padding: 0.5rem 1rem;
            text-align: center;
        }

        .shape-demo {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem auto;
        }

        .shape {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .shape.rect { background: #3b82f6; border-radius: 4px; }
        .shape.circle { background: #8b5cf6; border-radius: 50%; }
        .shape.arrow { background: #10b981; clip-path: polygon(0 40%, 60% 40%, 60% 0, 100% 50%, 60% 100%, 60% 60%, 0 60%); }

        .options-grid { display: grid; gap: 1rem; margin-top: 1.5rem; }
        .option { padding: 1.2rem 1.5rem; background: var(--bg-card); border: 2px solid var(--border); border-radius: 12px; cursor: pointer; transition: all 0.2s; font-size: 1rem; text-align: left; }
        .option:hover { border-color: var(--accent-purple); transform: translateX(5px); }
        .option.correct { border-color: var(--accent-green); background: rgba(16, 185, 129, 0.2); }
        .option.wrong { border-color: var(--accent-red); background: rgba(239, 68, 68, 0.2); }

        .feedback-box { display: none; padding: 1.5rem; border-radius: 12px; margin-top: 1.5rem; text-align: center; }
        .feedback-box.show { display: block; animation: fadeIn 0.3s ease; }
        .feedback-box.correct { background: rgba(16, 185, 129, 0.2); border: 2px solid var(--accent-green); }
        .feedback-box.wrong { background: rgba(239, 68, 68, 0.2); border: 2px solid var(--accent-red); }
        .feedback-icon { font-size: 3rem; margin-bottom: 0.5rem; }
        .feedback-text { font-size: 1.1rem; margin-bottom: 1rem; }
        .explanation { font-size: 0.95rem; color: var(--text-secondary); background: var(--bg-card); padding: 1rem; border-radius: 8px; margin-top: 1rem; }

        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 1rem 2rem; border-radius: 12px; font-weight: 600; font-size: 1rem; cursor: pointer; border: none; transition: all 0.3s; }
        .btn-primary { background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)); color: white; }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3); }
        .btn-success { background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan)); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--border); color: var(--text-secondary); }
        .btn-outline:hover { border-color: var(--accent-blue); color: var(--accent-blue); }

        .level-complete { display: none; text-align: center; padding: 3rem; }
        .level-complete.show { display: block; animation: celebrate 0.5s ease; }
        @keyframes celebrate { 0% { transform: scale(0.8); opacity: 0; } 50% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
        .level-complete-icon { font-size: 5rem; margin-bottom: 1rem; }
        .level-complete h2 { font-size: 2rem; color: var(--accent-green); margin-bottom: 1rem; }
        .xp-earned { font-size: 2rem; color: var(--accent-blue); margin: 1.5rem 0; }
        .score-display { font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 2rem; }
        .stars { font-size: 3rem; margin: 1rem 0; }

        .back-link { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-secondary); text-decoration: none; margin-bottom: 1rem; font-size: 0.9rem; }
        .back-link:hover { color: var(--accent-cyan); }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer { margin-top: 3rem; padding: 1.5rem; text-align: center; color: var(--text-secondary); font-size: 0.85rem; border-top: 1px solid var(--border); }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Inapoi la Modulul 3</a>

        <div class="quiz-header">
            <div class="quiz-title">Quiz: Inserarea Elementelor</div>
            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>
        </div>

        <div class="quiz-area" id="quizArea"></div>
    </div>

    <footer>
        <strong>&copy; 2026 Prof. Gurlan Vasile</strong><br>
        Informatica si TIC | <a href="mailto:grlnvasile@gmail.com" style="color: var(--accent-cyan);">grlnvasile@gmail.com</a>
    </footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Inserarea imaginilor",
                description: "Invata sa adaugi poze in documentul tau",
                xpReward: 50,
                questions: [
                    {
                        text: "Din ce meniu inserezi o imagine in Word?",
                        visual: '<div class="insert-menu"><span class="menu-item">File</span><span class="menu-item">Home</span><span class="menu-item active">Insert</span><span class="menu-item">Design</span></div>',
                        options: [
                            "File",
                            "Home",
                            "Insert (Inserare)",
                            "View"
                        ],
                        correct: 2,
                        explanation: "Meniul Insert (Inserare) contine tot ce poti adauga in document: imagini, tabele, forme, simboluri etc."
                    },
                    {
                        text: "Ce optiune alegi pentru a insera o poza de pe calculatorul tau?",
                        options: [
                            "Online Pictures (Imagini online)",
                            "Pictures (Imagini) sau 'This Device'",
                            "Shapes (Forme)",
                            "Chart (Grafic)"
                        ],
                        correct: 1,
                        explanation: "Pentru poze salvate pe calculator, alegi 'Pictures' sau 'This Device'. 'Online Pictures' cauta pe internet."
                    },
                    {
                        text: "Cum redimensionezi (maresti/micsorezi) o imagine inserata?",
                        options: [
                            "Apesi Delete",
                            "Tragi de colturile imaginii cu mouse-ul",
                            "Inchizi Word",
                            "Nu se poate redimensiona"
                        ],
                        correct: 1,
                        explanation: "Click pe imagine, apoi trage de colturile imaginii (patratele mici) pentru a o redimensiona. Tinand Shift pastrezi proportiile!"
                    }
                ]
            },
            2: {
                title: "Nivel 2: Tabele simple",
                description: "Invata sa creezi tabele pentru organizarea informatiilor",
                xpReward: 75,
                questions: [
                    {
                        text: "La ce folosim un tabel in Word?",
                        visual: '<div class="insert-example"><table class="mini-table"><tr><td><b>Nume</b></td><td><b>Nota</b></td></tr><tr><td>Ana</td><td>10</td></tr><tr><td>Ion</td><td>9</td></tr></table></div>',
                        options: [
                            "Sa desenam",
                            "Sa organizam informatii in randuri si coloane",
                            "Sa ascultam muzica",
                            "Sa jucam jocuri"
                        ],
                        correct: 1,
                        explanation: "Tabelele organizeaza datele in randuri (orizontal) si coloane (vertical). Perfecte pentru liste, orare, comparatii!"
                    },
                    {
                        text: "Cum inserezi un tabel in Word?",
                        options: [
                            "Scrii tu linii cu tastatura",
                            "Insert > Table si alegi cate randuri si coloane vrei",
                            "Copy-paste dintr-o poza",
                            "Nu se pot face tabele in Word"
                        ],
                        correct: 1,
                        explanation: "Insert > Table iti arata o grila. Treci cu mouse-ul peste ea pentru a alege cate coloane x randuri vrei (ex: 3x4)."
                    },
                    {
                        text: "Cum adaugi un rand nou intr-un tabel existent?",
                        options: [
                            "Stergi tot tabelul si faci altul",
                            "Click dreapta in tabel > Insert > Insert Rows",
                            "Nu se pot adauga randuri noi",
                            "Apesi tasta Delete"
                        ],
                        correct: 1,
                        explanation: "Click dreapta in tabel > Insert > 'Insert Rows Above/Below' adauga un rand deasupra sau dedesubt. Sau pui cursorul la sfarsitul ultimului rand si apesi Tab."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Forme (Shapes)",
                description: "Invata sa adaugi forme: dreptunghiuri, cercuri, sageti",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce sunt 'Shapes' (Formele) in Word?",
                        visual: '<div class="shape-demo"><div class="shape rect"></div><div class="shape circle"></div><div class="shape arrow"></div></div>',
                        options: [
                            "Tipuri de text",
                            "Forme geometrice pe care le poti desena: cercuri, patrate, sageti",
                            "Tipuri de fonturi",
                            "Culori"
                        ],
                        correct: 1,
                        explanation: "Shapes sunt forme gata facute: dreptunghiuri, cercuri, sageti, stele, etc. Le poti folosi pentru diagrame sau decoratiuni."
                    },
                    {
                        text: "Unde gasesti optiunea Shapes?",
                        options: [
                            "Home > Font",
                            "Insert > Shapes",
                            "File > Save",
                            "View > Zoom"
                        ],
                        correct: 1,
                        explanation: "Insert > Shapes iti arata o galerie cu multe forme. Click pe forma dorita, apoi trage pe pagina pentru a o desena."
                    },
                    {
                        text: "Cum poti scrie text in interiorul unei forme?",
                        options: [
                            "Nu se poate scrie in forme",
                            "Click dreapta pe forma > Add Text, sau dublu-click pe forma",
                            "Trebuie sa folosesti Paint",
                            "Scrii langa forma"
                        ],
                        correct: 1,
                        explanation: "Dublu-click pe forma sau click dreapta > Add Text. Poti scrie orice text in interiorul formei!"
                    }
                ]
            },
            4: {
                title: "Nivel 4: Simboluri si caractere speciale",
                description: "Invata sa inserezi simboluri: &copy;, &euro;, &hearts; etc.",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce sunt simbolurile speciale in Word?",
                        options: [
                            "Litere normale",
                            "Caractere care nu sunt pe tastatura: &copy;, &trade;, &euro;, &hearts;, &rarr;",
                            "Numere",
                            "Spatii"
                        ],
                        correct: 1,
                        explanation: "Simbolurile sunt caractere speciale pe care nu le gasesti usor pe tastatura: copyright (&copy;), euro (&euro;), sageti (&rarr;), etc."
                    },
                    {
                        text: "Cum inserezi un simbol in Word?",
                        visual: '<div class="insert-menu"><span class="menu-item">Insert</span><span class="menu-item">&rarr;</span><span class="menu-item active">Symbol</span></div>',
                        options: [
                            "Scrii cu mana",
                            "Insert > Symbol > alegi simbolul dorit",
                            "Copy-paste de pe internet mereu",
                            "Nu se pot insera simboluri"
                        ],
                        correct: 1,
                        explanation: "Insert > Symbol iti arata simboluri comune. Pentru mai multe, click pe 'More Symbols' si vezi toate caracterele disponibile."
                    },
                    {
                        text: "Care simbol reprezinta 'copyright' (drepturi de autor)?",
                        options: [
                            "&trade;",
                            "&reg;",
                            "&copy;",
                            "&euro;"
                        ],
                        correct: 2,
                        explanation: "&copy; este simbolul de copyright. &trade; = trademark, &reg; = registered, &euro; = euro. Sunt folosite foarte des in documente oficiale."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Page Break (Salt de pagina)",
                description: "Invata sa incepi o pagina noua cand vrei tu",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce este un Page Break (salt de pagina)?",
                        options: [
                            "O eroare",
                            "O comanda care muta textul pe o pagina noua, goala",
                            "O poza",
                            "O culoare"
                        ],
                        correct: 1,
                        explanation: "Page Break forteaza inceputul unei pagini noi. Util cand vrei ca un capitol nou sa inceapa pe o pagina curata."
                    },
                    {
                        text: "Care este scurtatura pentru a insera un Page Break?",
                        options: [
                            "Ctrl + S",
                            "Ctrl + Enter",
                            "Ctrl + C",
                            "Ctrl + Z"
                        ],
                        correct: 1,
                        explanation: "Ctrl + Enter insereaza instant un Page Break. E mult mai rapid decat sa apesi Enter de 20 de ori!"
                    },
                    {
                        text: "De ce e mai bine sa folosesti Page Break decat Enter de multe ori?",
                        options: [
                            "Nu e mai bine",
                            "Pentru ca daca adaugi text inainte, Page Break ramane stabil, pe cand Enter-urile se muta",
                            "Pentru ca e mai colorat",
                            "Pentru ca e mai lent"
                        ],
                        correct: 1,
                        explanation: "Page Break e 'fix'. Daca adaugi text inainte, noua pagina ramane noua pagina. Cu Enter-uri, daca adaugi text, totul se muta si strica aranjamentul."
                    },
                    {
                        text: "Unde mai gasesti optiunea Page Break in afara de Ctrl + Enter?",
                        options: [
                            "File > Exit",
                            "Insert > Page Break",
                            "Home > Bold",
                            "Nu exista alta varianta"
                        ],
                        correct: 1,
                        explanation: "Insert > Page Break sau Insert > Pages > Page Break. Dar Ctrl + Enter e de 10x mai rapid!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('word_quiz4_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('word_quiz4_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');
                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });
            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                conn.classList.toggle('completed', levelScores[index + 1] !== undefined);
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">Incepe Nivelul</button>
                </div>
            `;
        }

        function startLevel() { showQuestion(); }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = levelData.questions.map((_, i) =>
                `<div class="progress-dot${i === currentQuestion ? ' current' : ''}"></div>`
            ).join('');

            let questionContent = `<p class="question-text">${q.text}</p>`;
            if (q.visual) questionContent += q.visual;

            let optionsHTML = q.options.map((opt, i) =>
                `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`
            ).join('');

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">Urmatoarea Intrebare</button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');
            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) options[q.correct].classList.add('correct');

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `<div class="feedback-icon">üéâ</div><div class="feedback-text">Corect!</div><div class="explanation">${q.explanation}</div>`;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `<div class="feedback-icon">üòÖ</div><div class="feedback-text">Nu chiar...</div><div class="explanation">${q.explanation}</div>`;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ? 'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;
            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = percentage >= 100 ? '‚≠ê‚≠ê‚≠ê' : percentage >= 80 ? '‚≠ê‚≠ê' : percentage >= 66 ? '‚≠ê' : 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);
                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) totalXP += earnedXP;
                    levelScores[currentLevel] = percentage;
                }
                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }
                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">Reincearca</button>
                        ${passed && currentLevel < 5 ? `<button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">Nivelul Urmator</button>` : ''}
                        ${passed && currentLevel === 5 ? `<button class="btn btn-success" onclick="window.location.href='quiz5-finalizare.html'">Quiz-ul 5: Finalizare Document</button>` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
