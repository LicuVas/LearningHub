    <style>

            --bg-primary: #0f0f1a;

            --bg-card: #252540;
            --accent-red: #ef4444;

        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;

        .quiz-header {
            display: flex;
            justify-content: space-between;

            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;

            color: #fff;
        }

        .level-map {
            display: flex;

            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-red);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-red);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;

            margin-bottom: 1.5rem;

        }

        .code-mockup {
            background: #1e1e3a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 500px;
            text-align: left;
            border: 2px solid var(--border);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95rem;
        }

        .array-visual {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .array-cell {
            width: 50px;
            height: 50px;
            background: var(--bg-card);
            border: 2px solid var(--accent-rose);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .array-cell.highlight {
            background: var(--accent-red);
            color: white;
        }

        .array-index {
            font-size: 0.7rem;
            color: var(--text-secondary);

            margin-top: 0.2rem;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;

        }

        .option:hover {
            border-color: var(--accent-rose);

        .option.correct {
            border-color: var(--accent-green);

        .option.wrong {

        .feedback-box {
            display: none;

        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-rose));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);

        }

        .xp-earned {

        .score-display {

        .stars {

        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;

            text-decoration: none;

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }

        }

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Ce sunt Tablourile?",
                description: "Recapitulare concepte de baza despre tablouri (arrays)",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este un tablou (array) in programare?",
                        options: [
                            "O singura variabila care stocheaza o valoare",
                            "O colectie ordonata de elemente de acelasi tip",
                            "Un tip de bucla repetitiva",
                            "O functie matematica"
                        ],
                        correct: 1,
                        explanation: "Un tablou (array) este o structura de date care stocheaza o colectie de elemente de acelasi tip intr-o ordine specifica. Fiecare element are o pozitie (index)."
                    },
                    {
                        text: "In tabloul numere = [10, 20, 30, 40], care este indexul elementului 30?",
                        hasVisual: true,
                        visualType: "array",
                        arrayData: [10, 20, 30, 40],
                        highlightIndex: 2,
                        options: [
                            "Index 1",
                            "Index 2",
                            "Index 3",
                            "Index 30"
                        ],
                        correct: 1,
                        explanation: "In programare, indexarea incepe de la 0! Deci: numere[0]=10, numere[1]=20, numere[2]=30, numere[3]=40. Elementul 30 este la indexul 2."
                    },
                    {
                        text: "De ce sunt utile tablourile?",
                        options: [
                            "Nu sunt utile, sunt complicate",
                            "Permit stocarea si gestionarea eficienta a mai multor valori similare",
                            "Doar pentru numere mari",
                            "Inlocuiesc variabilele normale"
                        ],
                        correct: 1,
                        explanation: "Tablourile permit stocarea multor valori sub un singur nume. In loc de nota1, nota2, nota3... folosim note[0], note[1], note[2]... ceea ce face codul mai organizat si usor de parcurs cu bucle."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Parcurgerea Tablourilor",
                description: "Recapitulare tehnici de parcurgere a elementelor",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce metoda este cea mai potrivita pentru a afisa toate elementele unui tablou?",
                        options: [
                            "Scriem print() pentru fiecare element manual",
                            "Folosim o bucla FOR pentru a parcurge tabloul",
                            "Folosim IF pentru fiecare element",
                            "Nu se pot afisa toate elementele"
                        ],
                        correct: 1,
                        explanation: "Bucla FOR este ideala pentru parcurgerea tablourilor. Ex: for elem in tablou: print(elem) - acest cod afiseaza fiecare element, indiferent cate elemente are tabloul."
                    },
                    {
                        text: "Ce afiseaza codul?\n\nnote = [8, 9, 10]\nfor i in range(len(note)):\n    print(note[i])",
                        options: [
                            "0 1 2",
                            "8 9 10",
                            "[8, 9, 10]",
                            "3"
                        ],
                        correct: 1,
                        explanation: "len(note) = 3, deci range(3) genereaza 0, 1, 2. Bucla afiseaza note[0]=8, note[1]=9, note[2]=10. Rezultat: 8 9 10."
                    },
                    {
                        text: "Ce face functia len() aplicata unui tablou?",
                        options: [
                            "Sorteaza tabloul",
                            "Returneaza numarul de elemente din tablou",
                            "Sterge elementele",
                            "Adauga un element nou"
                        ],
                        correct: 1,
                        explanation: "len() (length = lungime) returneaza cate elemente sunt in tablou. Ex: len([5, 10, 15, 20]) = 4. Este utila pentru a sti pana unde sa iteram."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Cautarea in Tablouri",
                description: "Recapitulare algoritmi de cautare",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce este cautarea secventiala (liniara)?",
                        options: [
                            "Cautam de la sfarsit spre inceput",
                            "Verificam fiecare element pe rand pana gasim ce cautam",
                            "Impartim tabloul in doua si cautam",
                            "Cautam doar in primele 3 elemente"
                        ],
                        correct: 1,
                        explanation: "Cautarea secventiala parcurge tabloul element cu element, de la inceput spre sfarsit, verificand daca elementul curent este cel cautat. Este simpla dar poate fi lenta pentru tablouri mari."
                    },
                    {
                        text: "In tabloul [5, 12, 8, 3, 15], cate comparatii face cautarea secventiala pentru a gasi 8?",
                        hasVisual: true,
                        visualType: "array",
                        arrayData: [5, 12, 8, 3, 15],
                        highlightIndex: 2,
                        options: [
                            "1 comparatie",
                            "2 comparatii",
                            "3 comparatii",
                            "5 comparatii"
                        ],
                        correct: 2,
                        explanation: "Cautarea secventiala: comparam cu 5 (nu e), comparam cu 12 (nu e), comparam cu 8 (GASIT!). Deci 3 comparatii pana gasim elementul la pozitia 2."
                    },
                    {
                        text: "Ce conditie trebuie sa indeplineasca un tablou pentru cautarea binara?",
                        options: [
                            "Sa aiba exact 10 elemente",
                            "Sa fie SORTAT in ordine crescatoare sau descrescatoare",
                            "Sa contina doar numere pozitive",
                            "Nu exista conditii speciale"
                        ],
                        correct: 1,
                        explanation: "Cautarea binara functioneaza DOAR pe tablouri sortate! Ea imparte tabloul in doua si decide in care jumatate sa continue cautarea. Fara sortare, aceasta logica nu functioneaza."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Sortarea Tablourilor",
                description: "Recapitulare algoritmi de sortare",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce face algoritmul Bubble Sort?",
                        options: [
                            "Sorteaza instant fara comparatii",
                            "Compara elemente adiacente si le interschimba daca sunt in ordine gresita",
                            "Gaseste minimul si il muta la inceput",
                            "Imparte tabloul in bucati mai mici"
                        ],
                        correct: 1,
                        explanation: "Bubble Sort compara perechi de elemente vecine (adiacente) si le interschimba daca nu sunt in ordinea dorita. Repetam procesul pana cand nu mai sunt interschimbari necesare."
                    },
                    {
                        text: "Dupa prima parcurgere a Bubble Sort pe [4, 2, 7, 1], unde ajunge elementul maxim?",
                        options: [
                            "La inceput (pozitia 0)",
                            "La sfarsit (ultima pozitie)",
                            "Ramane pe loc",
                            "La mijloc"
                        ],
                        correct: 1,
                        explanation: "In Bubble Sort, dupa fiecare parcurgere completa, cel mai mare element 'pluteste' (bubble) spre sfarsitul tabloului. Dupa prima parcurgere, 7 (maximul) ajunge la sfarsit."
                    },
                    {
                        text: "Ce inseamna ca un algoritm de sortare este 'stabil'?",
                        options: [
                            "Nu se strica niciodata",
                            "Pastreaza ordinea relativa a elementelor egale",
                            "Sorteaza foarte rapid",
                            "Functioneaza doar cu numere"
                        ],
                        correct: 1,
                        explanation: "Un algoritm stabil pastreaza ordinea originala a elementelor cu valori egale. Ex: daca avem doi elevi cu aceeasi nota, ordinea lor initiala ramane dupa sortare."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Operatii Avansate",
                description: "Recapitulare operatii complexe cu tablouri",
                xpReward: 150,
                questions: [
                    {
                        text: "Cum calculam suma tuturor elementelor dintr-un tablou?",
                        options: [
                            "Impartim tabloul la 2",
                            "Parcurgem tabloul si adunam fiecare element la o variabila suma",
                            "Inmultim primul cu ultimul element",
                            "Nu se poate calcula suma"
                        ],
                        correct: 1,
                        explanation: "Pentru suma: initializam suma = 0, apoi parcurgem tabloul cu FOR si adaugam fiecare element: suma = suma + element. La final, 'suma' contine totalul."
                    },
                    {
                        text: "Ce rezultat da codul?\n\nnumere = [3, 7, 2, 9, 5]\nmax_val = numere[0]\nfor n in numere:\n    if n > max_val:\n        max_val = n\nprint(max_val)",
                        options: [
                            "3",
                            "5",
                            "9",
                            "27"
                        ],
                        correct: 2,
                        explanation: "Acest cod gaseste maximul. Incepe cu max_val=3, apoi compara: 7>3 (max_val=7), 2>7 (nu), 9>7 (max_val=9), 5>9 (nu). Rezultat final: 9."
                    },
                    {
                        text: "Care este complexitatea cautarii secventiale in cel mai rau caz pentru un tablou de n elemente?",
                        options: [
                            "1 operatie (constant)",
                            "n operatii (liniar)",
                            "n*n operatii (patratic)",
                            "log(n) operatii (logaritmic)"
                        ],
                        correct: 1,
                        explanation: "In cel mai rau caz (elementul e la sfarsit sau nu exista), cautarea secventiala verifica TOATE cele n elemente. Deci complexitatea este O(n) - liniara, proportionala cu dimensiunea."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('cls8_quiz_structuri_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('cls8_quiz_structuri_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            // Add array visual if needed
            if (q.hasVisual && q.visualType === 'array') {
                let arrayHTML = '<div class="array-visual">';
                q.arrayData.forEach((val, idx) => {
                    const highlightClass = idx === q.highlightIndex ? ' highlight' : '';
                    arrayHTML += `
                        <div>
                            <div class="array-cell${highlightClass}">${val}</div>
                            <div class="array-index">[${idx}]</div>
                        </div>
                    `;
                });
                arrayHTML += '</div>';
                questionContent += arrayHTML;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Foarte bine!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üí°</div>
                    <div class="feedback-text">Nu este raspunsul corect. Iata explicatia:</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz3-bd.html'">
                                Quiz-ul 3: Baze de Date
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
