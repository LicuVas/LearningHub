<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Instrumentele Paint | Clasa 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-blue);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .tool-demo {
            background: #2d2d4a;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem auto;
            max-width: 400px;
            text-align: center;
            border: 2px solid var(--border);
        }

        .tool-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .tool-name {
            color: var(--accent-cyan);
            font-weight: 600;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-blue);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

        <div class="level-map">

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Creionul (Pencil)",
                description: "Invata sa folosesti instrumentul Creion pentru linii fine",
                xpReward: 50,
                questions: [
                    {
                        text: "La ce foloseste instrumentul Creion (Pencil) in Paint?",
                        options: [
                            "Pentru a sterge parti din desen",
                            "Pentru a desena linii subtiri, ca si cum ai scrie cu un creion real",
                            "Pentru a umple zone cu culoare",
                            "Pentru a adauga text"
                        ],
                        correct: 1,
                        explanation: "Creionul (Pencil) deseneaza linii subtiri de 1 pixel - perfect pentru detalii fine si schite precise."
                    },
                    {
                        text: "Cum desenezi cu creionul in Paint?",
                        options: [
                            "Dai dublu-click pe panza",
                            "Selectezi creionul, tii apasat butonul stang al mouse-ului si misti",
                            "Apesi tasta Enter",
                            "Scrii cu tastatura"
                        ],
                        correct: 1,
                        explanation: "Selectezi instrumentul Pencil, apoi tii apasat butonul stang al mouse-ului si misti cursorul pentru a desena."
                    },
                    {
                        text: "Ce grosime are linia desenata cu Creionul?",
                        options: [
                            "Foarte groasa",
                            "Subtire, de 1 pixel",
                            "Medie",
                            "Variabila, se schimba singura"
                        ],
                        correct: 1,
                        explanation: "Creionul deseneaza intotdeauna linii de 1 pixel grosime - este cel mai subtire instrument de desenat."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Pensula (Brush)",
                description: "Descopera instrumentul Pensula si stilurile sale",
                xpReward: 75,
                questions: [
                    {
                        text: "Care este diferenta principala intre Creion si Pensula?",
                        options: [
                            "Nu exista diferenta",
                            "Pensula poate avea diferite grosimi si stiluri, creionul nu",
                            "Creionul coloreaza, pensula sterge",
                            "Pensula deseneaza doar cercuri"
                        ],
                        correct: 1,
                        explanation: "Pensula (Brush) ofera mai multe optiuni: poti alege grosimea, stilul (rotund, patrat, caligrafic) si efecte diferite."
                    },
                    {
                        text: "Unde gasesti optiunile pentru stilul si grosimea pensulei?",
                        options: [
                            "In meniul File",
                            "In bara de instrumente, sub butonul Brushes, si in sectiunea Size",
                            "Nu se pot schimba",
                            "In paleta de culori"
                        ],
                        correct: 1,
                        explanation: "Apasa pe sageata de sub Brushes pentru a vedea stilurile disponibile, iar in sectiunea Size alegi grosimea."
                    },
                    {
                        text: "Ce tip de pensula ai folosi pentru efecte de acuarela?",
                        options: [
                            "Creion simplu",
                            "Watercolor brush (Pensula acuarela)",
                            "Radiera",
                            "Galeata de culoare"
                        ],
                        correct: 1,
                        explanation: "Pensula Watercolor (Acuarela) creeaza efecte transparente, ca pictura cu acuarele - culorile se amesteca frumos."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Radiera (Eraser)",
                description: "Invata sa stergi parti din desen",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce face instrumentul Radiera (Eraser)?",
                        options: [
                            "Adauga culoare",
                            "Sterge parti din desen, inlocuind cu culoarea de fundal",
                            "Deseneaza linii rosii",
                            "Salveaza fisierul"
                        ],
                        correct: 1,
                        explanation: "Radiera sterge ceea ce ai desenat si inlocuieste cu culoarea de fundal (Color 2) - de obicei alb."
                    },
                    {
                        text: "Cum poti schimba dimensiunea (marimea) radierei?",
                        options: [
                            "Nu se poate schimba",
                            "Din sectiunea Size din bara de instrumente",
                            "Apasand tasta Delete",
                            "Din meniul Help"
                        ],
                        correct: 1,
                        explanation: "In sectiunea Size din bara de instrumente poti alege cat de mare sau mica sa fie radiera."
                    },
                    {
                        text: "Ce culoare lasa radiera in urma sa?",
                        options: [
                            "Intotdeauna negru",
                            "Culoarea setata ca Color 2 (culoare de fundal)",
                            "Intotdeauna rosu",
                            "Transparent"
                        ],
                        correct: 1,
                        explanation: "Radiera foloseste Color 2 (culoarea de fundal). Daca vrei sa stearga cu alb, asigura-te ca Color 2 este alb."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Galeata de culoare (Fill)",
                description: "Invata sa umpli zone cu culoare",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce face instrumentul Galeata de culoare (Fill with color)?",
                        options: [
                            "Deseneaza o galeata",
                            "Umple o zona inchisa cu culoarea selectata",
                            "Sterge tot desenul",
                            "Schimba dimensiunea panzei"
                        ],
                        correct: 1,
                        explanation: "Galeata de culoare umple instantaneu o zona inchisa cu culoarea aleasa - foarte rapid pentru colorat!"
                    },
                    {
                        text: "Ce se intampla daca forma nu este complet inchisa cand folosesti galeata?",
                        options: [
                            "Nimic",
                            "Culoarea se va raspandi si in afara formei",
                            "Paint se inchide",
                            "Forma devine perfecta"
                        ],
                        correct: 1,
                        explanation: "Daca exista vreo 'gaura' (chiar si de 1 pixel), culoarea scapa si umple tot ce e in jur! Verifica sa fie inchisa forma."
                    },
                    {
                        text: "Cum selectezi culoarea pentru galeata de culoare?",
                        options: [
                            "Nu poti selecta culoarea",
                            "Selectezi Color 1 din paleta de culori inainte de a folosi galeata",
                            "Galeata alege singura culoarea",
                            "Scrii culoarea cu tastatura"
                        ],
                        correct: 1,
                        explanation: "Mai intai alegi culoarea dorita in Color 1, apoi selectezi galeata si dai click pe zona de umplut."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Pipeta (Color picker)",
                description: "Invata sa copiezi culori din desen",
                xpReward: 150,
                questions: [
                    {
                        text: "La ce foloseste instrumentul Pipeta (Color picker)?",
                        options: [
                            "Pentru a desena pipete",
                            "Pentru a prelua (copia) o culoare din desen si a o folosi",
                            "Pentru a sterge culori",
                            "Pentru a salva fisierul"
                        ],
                        correct: 1,
                        explanation: "Pipeta 'suge' culoarea de unde dai click si o seteaza ca Color 1. Astfel poti folosi exact aceeasi nuanta!"
                    },
                    {
                        text: "Cand este utila pipeta?",
                        options: [
                            "Niciodata",
                            "Cand vrei sa folosesti exact aceeasi culoare ca intr-o alta parte a desenului",
                            "Cand vrei sa stergi",
                            "Cand salvezi fisierul"
                        ],
                        correct: 1,
                        explanation: "Pipeta este perfecta cand vrei sa potrivesti culorile exact - dai click pe culoarea dorita si gata!"
                    },
                    {
                        text: "Ce scurtatura de tastatura activeaza instrumentul Color picker?",
                        options: [
                            "Ctrl + S",
                            "Tasta K sau I (in functie de versiune)",
                            "Tasta Delete",
                            "Tasta Enter"
                        ],
                        correct: 1,
                        explanation: "In Paint, poti accesa rapid Color picker-ul cu tasta I sau K. Scurtaturile fac lucrul mai rapid!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('paint_quiz2_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('paint_quiz2_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar...</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz3-forme.html'">
                                Quiz-ul 3: Forme si culori
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
