<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Recapitulare Word | Clasa 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-blue);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-blue);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

                <span>XP:</span>
                <span id="totalXP">0</span>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>

        <div class="quiz-area" id="quizArea">
        </div>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Bazele Word",
                description: "Ce este Word si cum cream documente",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce tip de program este Microsoft Word?",
                        options: [
                            "Program de desenat",
                            "Procesor de text (editor de documente)",
                            "Browser de internet",
                            "Program de calcul tabelar"
                        ],
                        correct: 1,
                        explanation: "Microsoft Word este un procesor de text - un program specializat pentru crearea, editarea si formatarea documentelor text precum referate, scrisori sau CV-uri."
                    },
                    {
                        text: "Ce extensie are un document Word modern?",
                        options: [
                            ".txt",
                            ".docx",
                            ".png",
                            ".mp3"
                        ],
                        correct: 1,
                        explanation: "Documentele Word au extensia .docx (sau .doc pentru versiuni mai vechi). Aceasta extensie indica faptul ca fisierul poate fi deschis cu Microsoft Word."
                    },
                    {
                        text: "Cum creezi un document nou in Word?",
                        options: [
                            "Apesi tasta Delete",
                            "File > New sau Ctrl + N",
                            "Inchizi Word",
                            "Apesi tasta Enter"
                        ],
                        correct: 1,
                        explanation: "Pentru un document nou: File > New si alegi 'Blank document', sau folosesti combinatia rapida Ctrl + N pentru un document gol instant."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Editarea textului",
                description: "Scrie, sterge si modifica text",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce tasta folosesti pentru a sterge caracterul din STANGA cursorului?",
                        options: [
                            "Delete",
                            "Backspace",
                            "Enter",
                            "Tab"
                        ],
                        correct: 1,
                        explanation: "Backspace sterge caracterul din stanga cursorului (inapoi). Delete sterge caracterul din dreapta cursorului (inainte). Amandoua sunt utile!"
                    },
                    {
                        text: "Cum selectezi tot textul din document?",
                        options: [
                            "Ctrl + A",
                            "Ctrl + S",
                            "Ctrl + P",
                            "Ctrl + Z"
                        ],
                        correct: 0,
                        explanation: "Ctrl + A (All) selecteaza tot textul din document. Foarte util cand vrei sa schimbi fontul sau marimea pentru intregul document!"
                    },
                    {
                        text: "Ce face combinatia Ctrl + Z?",
                        options: [
                            "Salveaza documentul",
                            "Anuleaza ultima actiune (Undo)",
                            "Printeaza documentul",
                            "Inchide Word"
                        ],
                        correct: 1,
                        explanation: "Ctrl + Z este Undo - anuleaza ultima actiune facuta. Ai sters din greseala? Ctrl + Z readuce textul! Poti apasa de mai multe ori."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Formatarea textului",
                description: "Fa textul sa arate frumos",
                xpReward: 100,
                questions: [
                    {
                        text: "Cum faci textul BOLD (ingrosat)?",
                        options: [
                            "Ctrl + I",
                            "Ctrl + B",
                            "Ctrl + U",
                            "Ctrl + P"
                        ],
                        correct: 1,
                        explanation: "Ctrl + B (Bold) face textul ingrosat. Selecteaza textul si apasa Ctrl + B. Apasa din nou pentru a scoate bold-ul."
                    },
                    {
                        text: "Ce inseamna formatarea 'Italic'?",
                        options: [
                            "Text subliniat",
                            "Text inclinat spre dreapta",
                            "Text colorat",
                            "Text mare"
                        ],
                        correct: 1,
                        explanation: "Italic (Ctrl + I) face textul inclinat spre dreapta. Se foloseste pentru titluri de carti, cuvinte straine sau pentru a pune accent pe ceva."
                    },
                    {
                        text: "Unde schimbi tipul si marimea fontului?",
                        options: [
                            "In meniul File",
                            "In bara Home, sectiunea Font",
                            "In meniul View",
                            "Nu se poate schimba"
                        ],
                        correct: 1,
                        explanation: "In tab-ul Home gasesti sectiunea Font cu optiuni pentru tipul fontului (Arial, Times New Roman, etc.) si marimea (11, 12, 14, etc.)."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Paragrafe si aliniere",
                description: "Organizeaza textul in pagina",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce inseamna alinierea 'Center'?",
                        options: [
                            "Textul este aliniat la stanga",
                            "Textul este centrat pe mijlocul paginii",
                            "Textul este aliniat la dreapta",
                            "Textul este justificat"
                        ],
                        correct: 1,
                        explanation: "Center (Ctrl + E) pune textul la mijlocul paginii. Perfect pentru titluri! Fiecare rand este centrat intre marginile paginii."
                    },
                    {
                        text: "Ce face alinierea 'Justify'?",
                        options: [
                            "Aliniaza textul doar la stanga",
                            "Aliniaza textul atat la stanga cat si la dreapta",
                            "Centreaza textul",
                            "Sterge textul"
                        ],
                        correct: 1,
                        explanation: "Justify (Ctrl + J) aliniaza textul la ambele margini - stanga SI dreapta. Se adauga spatii intre cuvinte pentru a obtine margini drepte."
                    },
                    {
                        text: "Cum adaugi spatiu intre paragrafe?",
                        options: [
                            "Apesi Enter de multe ori",
                            "Din sectiunea Paragraph, optiunile Spacing",
                            "Nu se poate adauga spatiu",
                            "Apesi Tab"
                        ],
                        correct: 1,
                        explanation: "Din Home > Paragraph > Line and Paragraph Spacing poti seta spatiul inainte/dupa paragraf. Mai profesionist decat Enter-uri multiple!"
                    }
                ]
            },
            5: {
                title: "Nivel 5: Salvare si printare",
                description: "Salveaza si printeaza documentele",
                xpReward: 150,
                questions: [
                    {
                        text: "Care este diferenta dintre Save si Save As?",
                        options: [
                            "Nu exista diferenta",
                            "Save salveaza in acelasi fisier, Save As permite alegerea unui nou nume/locatie",
                            "Save As este mai rapid",
                            "Save sterge fisierul"
                        ],
                        correct: 1,
                        explanation: "Save (Ctrl + S) salveaza in fisierul curent. Save As permite sa alegi un nume nou si/sau o locatie noua - util pentru a face copii ale documentului."
                    },
                    {
                        text: "Ce combinatie deschide fereastra de printare?",
                        options: [
                            "Ctrl + S",
                            "Ctrl + P",
                            "Ctrl + N",
                            "Ctrl + Z"
                        ],
                        correct: 1,
                        explanation: "Ctrl + P (Print) deschide fereastra de printare unde poti alege imprimanta, numarul de copii, paginile de printat si alte optiuni."
                    },
                    {
                        text: "Ce este 'Print Preview'?",
                        options: [
                            "Printeaza direct",
                            "Arata cum va arata documentul cand il printezi",
                            "Sterge documentul",
                            "Salveaza ca PDF"
                        ],
                        correct: 1,
                        explanation: "Print Preview iti arata exact cum va arata documentul printat pe hartie. Verifica intotdeauna inainte de a printa pentru a evita risipa de hartie!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('m5_quiz3_word_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('m5_quiz3_word_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    <p class="question-text">${q.text}</p>
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Foarte bine!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar... Iata raspunsul:</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz4-recapitulare-internet.html'">
                                Quiz-ul 4: Recapitulare Internet
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
