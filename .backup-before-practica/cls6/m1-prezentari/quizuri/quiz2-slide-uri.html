<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Lucrul cu Slide-uri | Clasa 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-orange: #f59e0b;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-orange);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-orange);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-orange);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-orange);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

        <div class="quiz-header">

            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>
        </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>

            <div class="level-node locked" data-level="5" onclick="selectLevel(5)">5</div>

        <div class="quiz-area" id="quizArea">
        </div>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Adaugarea slide-urilor",
                description: "Invata cum sa adaugi slide-uri noi in prezentare",
                xpReward: 50,
                questions: [
                    {
                        text: "Care este cea mai rapida metoda de a adauga un slide nou?",
                        options: [
                            "Apesi tasta Delete",
                            "Apesi Ctrl+M sau click pe 'New Slide' din tabul Home",
                            "Inchizi si redeschizi PowerPoint",
                            "Apesi tasta Enter"
                        ],
                        correct: 1,
                        explanation: "Ctrl+M este scurtatura pentru a adauga rapid un slide nou. Alternativ, poti folosi butonul 'New Slide' din tabul Home sau click dreapta in panoul de slide-uri si alegi 'New Slide'."
                    },
                    {
                        text: "Unde apare noul slide dupa ce il adaugi?",
                        options: [
                            "La inceputul prezentarii",
                            "Dupa slide-ul curent selectat",
                            "La sfarsitul prezentarii",
                            "Intr-o fereastra separata"
                        ],
                        correct: 1,
                        explanation: "Noul slide apare intotdeauna dupa slide-ul care este selectat in momentul adaugarii. Daca vrei sa adaugi la sfarsit, selecteaza mai intai ultimul slide."
                    },
                    {
                        text: "Ce sunt 'Layout-urile' (aspectele) de slide?",
                        options: [
                            "Culori pentru fundal",
                            "Sabloane predefinite cu aranjamente diferite de continut",
                            "Tipuri de animatii",
                            "Fonturi speciale"
                        ],
                        correct: 1,
                        explanation: "Layout-urile sunt sabloane predefinite care ofera diferite aranjamente: doar titlu, titlu cu continut, doua coloane, blank (gol) etc. Alegi layout-ul potrivit pentru continutul tau."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Stergerea slide-urilor",
                description: "Invata cum sa stergi slide-uri din prezentare",
                xpReward: 75,
                questions: [
                    {
                        text: "Cum stergi un slide din prezentare?",
                        options: [
                            "Apesi Ctrl+S",
                            "Selectezi slide-ul si apesi Delete sau click dreapta > Delete Slide",
                            "Inchizi PowerPoint fara sa salvezi",
                            "Apesi F5"
                        ],
                        correct: 1,
                        explanation: "Pentru a sterge un slide: selecteaza-l in panoul din stanga, apoi apasa tasta Delete. Sau click dreapta pe slide si alege 'Delete Slide'. Atentie: aceasta actiune nu poate fi anulata dupa salvare!"
                    },
                    {
                        text: "Cum selectezi mai multe slide-uri pentru a le sterge simultan?",
                        options: [
                            "Nu se poate selecta mai multe slide-uri",
                            "Tii apasat Ctrl si dai click pe fiecare slide",
                            "Apesi de doua ori pe fiecare",
                            "Folosesti meniul View"
                        ],
                        correct: 1,
                        explanation: "Tine apasat tasta Ctrl si da click pe fiecare slide pe care vrei sa-l selectezi. Pentru slide-uri consecutive, tine Shift si da click pe primul si ultimul din seria dorita."
                    },
                    {
                        text: "Ce se intampla daca stergi din greseala un slide?",
                        options: [
                            "Nu se poate recupera niciodata",
                            "Poti folosi Ctrl+Z (Undo) imediat dupa stergere",
                            "Trebuie sa repornesti calculatorul",
                            "Se recupereaza automat"
                        ],
                        correct: 1,
                        explanation: "Imediat dupa stergere, poti apasa Ctrl+Z (Undo) pentru a recupera slide-ul. Dar daca salvezi prezentarea dupa stergere, nu mai poti recupera slide-ul sters. De aceea, atentie la ce stergi!"
                    }
                ]
            },
            3: {
                title: "Nivel 3: Duplicarea slide-urilor",
                description: "Invata sa copiezi slide-uri pentru a lucra mai eficient",
                xpReward: 100,
                questions: [
                    {
                        text: "Cand este util sa duplici un slide?",
                        options: [
                            "Niciodata, e mai bine sa faci de la zero",
                            "Cand vrei un slide similar cu unul existent, dar cu modificari",
                            "Doar la sfarsitul prezentarii",
                            "Doar pentru slide-uri cu imagini"
                        ],
                        correct: 1,
                        explanation: "Duplicarea este foarte utila cand vrei sa creezi un slide similar cu unul existent. Duplici, apoi modifici doar ce e diferit. Economisesti timp si pastrezi consistenta in design."
                    },
                    {
                        text: "Cum duplici un slide?",
                        options: [
                            "Apesi F1",
                            "Click dreapta pe slide > Duplicate Slide sau Ctrl+D",
                            "Apesi Enter de doua ori",
                            "Din meniul Help"
                        ],
                        correct: 1,
                        explanation: "Click dreapta pe slide si alege 'Duplicate Slide', sau selecteaza slide-ul si apasa Ctrl+D. Slide-ul duplicat apare imediat dupa original si este identic cu el."
                    },
                    {
                        text: "Care este diferenta dintre 'Copy' si 'Duplicate'?",
                        options: [
                            "Nu exista nicio diferenta",
                            "Copy pune in clipboard (poti lipi oriunde), Duplicate creeaza copie direct dupa original",
                            "Copy functioneaza doar cu text",
                            "Duplicate functioneaza doar cu imagini"
                        ],
                        correct: 1,
                        explanation: "Copy (Ctrl+C) copiaza in clipboard si poti lipi (Ctrl+V) oriunde. Duplicate (Ctrl+D) creeaza imediat o copie dupa slide-ul selectat. Duplicate e mai rapid pentru copii locale."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Reordonarea slide-urilor",
                description: "Invata sa schimbi ordinea slide-urilor in prezentare",
                xpReward: 125,
                questions: [
                    {
                        text: "Cum muti un slide intr-o alta pozitie?",
                        options: [
                            "Stergi si refaci slide-ul in alta pozitie",
                            "Tragi slide-ul cu mouse-ul in panoul din stanga (drag & drop)",
                            "Nu se poate schimba ordinea",
                            "Trebuie sa creezi o prezentare noua"
                        ],
                        correct: 1,
                        explanation: "Cel mai simplu: click pe slide in panoul din stanga, tine apasat si trage (drag & drop) in pozitia dorita. O linie orizontala iti arata unde va fi plasat slide-ul."
                    },
                    {
                        text: "Ce mod de vizualizare este cel mai bun pentru reordonarea mai multor slide-uri?",
                        options: [
                            "Normal View",
                            "Slide Sorter View",
                            "Slide Show",
                            "Reading View"
                        ],
                        correct: 1,
                        explanation: "Slide Sorter View arata toate slide-urile ca miniaturi. E perfect pentru a vedea prezentarea in ansamblu si a muta rapid mai multe slide-uri simultan prin tragere."
                    },
                    {
                        text: "Cum ajungi rapid la Slide Sorter View?",
                        options: [
                            "Apesi F5",
                            "Click pe iconita din bara de stare (jos-dreapta) sau tabul View > Slide Sorter",
                            "Apesi Ctrl+S",
                            "Din meniul File"
                        ],
                        correct: 1,
                        explanation: "Gasesti butoane pentru modurile de vizualizare in bara de stare (coltul din dreapta-jos) sau mergi la tabul View si alege Slide Sorter. E foarte util pentru reorganizare!"
                    }
                ]
            },
            5: {
                title: "Nivel 5: Sectiuni si organizare avansata",
                description: "Invata sa organizezi prezentari mari cu sectiuni",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce sunt sectiunile (Sections) in PowerPoint?",
                        options: [
                            "Tipuri de animatii",
                            "Grupuri de slide-uri care te ajuta sa organizezi prezentari mari",
                            "Culori pentru fundal",
                            "Tipuri de fonturi"
                        ],
                        correct: 1,
                        explanation: "Sectiunile sunt grupuri de slide-uri. Intr-o prezentare mare, poti grupa slide-urile pe teme (ex: Introducere, Continut, Concluzie). Sectiunile pot fi restranse/expandate si reordonate ca un tot."
                    },
                    {
                        text: "Cum creezi o sectiune noua?",
                        options: [
                            "Apesi Delete",
                            "Click dreapta intre slide-uri > Add Section",
                            "Nu se pot crea sectiuni",
                            "Din meniul Help"
                        ],
                        correct: 1,
                        explanation: "Click dreapta in panoul de slide-uri, intre doua slide-uri sau pe un slide, si alege 'Add Section'. Poti apoi denumi sectiunea pentru a o identifica usor."
                    },
                    {
                        text: "Care este avantajul folosirii sectiunilor?",
                        options: [
                            "Fac prezentarea mai colorata",
                            "Ajuta la organizare, poti restrunge/expanda si muta grupuri de slide-uri",
                            "Adauga automat animatii",
                            "Nu au niciun avantaj"
                        ],
                        correct: 1,
                        explanation: "Sectiunile ajuta la organizarea prezentarilor mari: poti restrunge sectiuni pentru o vedere de ansamblu, expanda pentru detalii, si muta intreaga sectiune in alta pozitie. Publicul nu vede sectiunile in prezentare."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('ppt_quiz2_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('ppt_quiz2_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    <p class="question-text">${q.text}</p>
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar...</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz3-text.html'">
                                Quiz-ul 3: Text si Formatare
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
