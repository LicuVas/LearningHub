<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Text si Formatare | Clasa 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-orange: #f59e0b;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-orange);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-orange);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-orange);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-orange);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

                <span>XP:</span>
                <span id="totalXP">0</span>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Casete de text",
                description: "Invata despre casetele de text in PowerPoint",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este o caseta de text (text box) in PowerPoint?",
                        options: [
                            "O imagine",
                            "Un container in care poti scrie text",
                            "Un tip de animatie",
                            "O culoare de fundal"
                        ],
                        correct: 1,
                        explanation: "O caseta de text este un container (o zona delimitata) in care poti scrie si formata text. Slide-urile au casete de text predefinite, dar poti adauga oricand casete suplimentare."
                    },
                    {
                        text: "Cum adaugi o caseta de text noua pe slide?",
                        options: [
                            "Apesi tasta Enter",
                            "Insert > Text Box, apoi desenezi caseta pe slide",
                            "Din meniul File",
                            "Apesi F5"
                        ],
                        correct: 1,
                        explanation: "Mergi la tabul Insert > Text Box, apoi cursorul se transforma in cruce. Trage pe slide pentru a desena caseta de text, apoi poti incepe sa scrii imediat."
                    },
                    {
                        text: "Cum editezi textul dintr-o caseta de text existenta?",
                        options: [
                            "Stergi slide-ul si faci altul",
                            "Dai click pe caseta pentru a o selecta, apoi click in interior pentru a edita",
                            "Apesi F1",
                            "Nu se poate edita"
                        ],
                        correct: 1,
                        explanation: "Un click selecteaza caseta (apar punctele de redimensionare). Un al doilea click in interior (sau dublu-click direct) te pune in modul de editare text, unde cursorul apare si poti scrie."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Formatarea fontului",
                description: "Invata sa schimbi fontul, dimensiunea si stilul textului",
                xpReward: 75,
                questions: [
                    {
                        text: "Unde gasesti optiunile pentru a schimba fontul textului?",
                        options: [
                            "In tabul View",
                            "In tabul Home, sectiunea Font",
                            "In tabul Transitions",
                            "In bara de stare"
                        ],
                        correct: 1,
                        explanation: "Tabul Home contine sectiunea Font cu toate optiunile: tipul fontului, dimensiune, bold (B), italic (I), underline (U), culoare si multe altele."
                    },
                    {
                        text: "Ce scurtatura folosesti pentru a face textul bold (ingrosat)?",
                        options: [
                            "Ctrl+I",
                            "Ctrl+B",
                            "Ctrl+U",
                            "Ctrl+S"
                        ],
                        correct: 1,
                        explanation: "Ctrl+B face textul selectat bold (ingrosat). B vine de la Bold. La fel, Ctrl+I pentru italic (inclinat) si Ctrl+U pentru underline (subliniat)."
                    },
                    {
                        text: "Cum schimbi dimensiunea textului?",
                        options: [
                            "Nu se poate schimba",
                            "Din casuta 'Font Size' din tabul Home sau cu Ctrl+Shift+> pentru marire",
                            "Doar din meniul File",
                            "Apasand tasta Space"
                        ],
                        correct: 1,
                        explanation: "Selectezi textul, apoi folosesti casuta Font Size din tabul Home pentru a alege o dimensiune (ex: 24, 36). Sau Ctrl+Shift+> pentru a mari si Ctrl+Shift+< pentru a micsora."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Culori si efecte",
                description: "Invata sa colorezi textul si sa adaugi efecte",
                xpReward: 100,
                questions: [
                    {
                        text: "Cum schimbi culoarea textului?",
                        options: [
                            "Apesi tasta Delete",
                            "Selectezi textul si folosesti butonul 'Font Color' (A cu linie colorata) din Home",
                            "Din meniul Help",
                            "Nu se poate schimba culoarea"
                        ],
                        correct: 1,
                        explanation: "Selecteaza textul, apoi in tabul Home gasesti butonul Font Color (litera A cu o linie colorata dedesubt). Apasa sageata pentru a vedea paleta de culori si a alege una."
                    },
                    {
                        text: "Ce este 'Text Shadow' (umbra textului)?",
                        options: [
                            "Un font special",
                            "Un efect care adauga o umbra in spatele textului pentru a-l evidentia",
                            "O culoare de fundal",
                            "Un tip de animatie"
                        ],
                        correct: 1,
                        explanation: "Text Shadow adauga o umbra subtila in spatele textului, facandu-l sa para ca pluteste deasupra slide-ului. E util pentru a evidentia titlurile sau textul important."
                    },
                    {
                        text: "Unde gasesti optiunea WordArt pentru text stilizat?",
                        options: [
                            "In tabul View",
                            "In tabul Insert > WordArt",
                            "In tabul File",
                            "In bara de stare"
                        ],
                        correct: 1,
                        explanation: "WordArt se gaseste in tabul Insert. Ofera stiluri predefinite de text artistic cu efecte 3D, umbre, contururi colorate - perfecte pentru titluri atractive!"
                    }
                ]
            },
            4: {
                title: "Nivel 4: Alinierea textului",
                description: "Invata sa aliniezi textul in diferite moduri",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce inseamna alinierea textului 'la stanga'?",
                        options: [
                            "Textul este centrat",
                            "Toate randurile incep de la marginea din stanga",
                            "Textul este aliniat la dreapta",
                            "Textul este justificat"
                        ],
                        correct: 1,
                        explanation: "Alinierea la stanga (Left) face ca toate randurile sa inceapa de la aceeasi margine din stanga. Este alinierea implicita pentru majoritatea textelor."
                    },
                    {
                        text: "Cand folosesti alinierea 'centrat' (Center)?",
                        options: [
                            "Pentru paragrafele lungi",
                            "Pentru titluri sau text scurt pe care vrei sa-l evidentiezi in centru",
                            "Pentru liste",
                            "Niciodata"
                        ],
                        correct: 1,
                        explanation: "Alinierea centrata (Center) este perfecta pentru titluri, subtitluri sau text scurt pe care vrei sa-l pui in centrul slide-ului pentru impact vizual."
                    },
                    {
                        text: "Ce scurtatura aliniaza textul la centru?",
                        options: [
                            "Ctrl+L",
                            "Ctrl+E",
                            "Ctrl+R",
                            "Ctrl+J"
                        ],
                        correct: 1,
                        explanation: "Ctrl+E pentru Center (centru), Ctrl+L pentru Left (stanga), Ctrl+R pentru Right (dreapta), Ctrl+J pentru Justify (justificat - aliniat pe ambele margini)."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Liste si paragrafe",
                description: "Invata sa organizezi textul cu liste si paragrafe",
                xpReward: 150,
                questions: [
                    {
                        text: "Cum creezi o lista cu buline (bullets)?",
                        options: [
                            "Scrii manual puncte la inceput",
                            "Selectezi textul si apesi butonul Bullets din tabul Home",
                            "Apesi F5",
                            "Din meniul File"
                        ],
                        correct: 1,
                        explanation: "Selecteaza textul (sau plaseaza cursorul) si apasa butonul Bullets din tabul Home, sectiunea Paragraph. Fiecare paragraf (rand) va primi o bulina automat."
                    },
                    {
                        text: "Care este diferenta dintre 'Bullets' si 'Numbering'?",
                        options: [
                            "Nu exista nicio diferenta",
                            "Bullets foloseste simboluri (buline), Numbering foloseste numere",
                            "Bullets e pentru imagini, Numbering pentru text",
                            "Sunt acelasi lucru cu nume diferite"
                        ],
                        correct: 1,
                        explanation: "Bullets (buline) foloseste simboluri (puncte, patrate, sagefi etc.) pentru liste neordonate. Numbering foloseste numere sau litere (1, 2, 3 sau a, b, c) pentru liste ordonate/secventiale."
                    },
                    {
                        text: "Cum maresti spatiul dintre randuri (line spacing)?",
                        options: [
                            "Apesi Enter de mai multe ori",
                            "Din butonul Line Spacing din tabul Home sau click dreapta > Paragraph",
                            "Nu se poate modifica",
                            "Schimbind fontul"
                        ],
                        correct: 1,
                        explanation: "Line Spacing (spatiere linii) se gaseste in tabul Home sau click dreapta pe text > Paragraph > Line Spacing. Poti alege 1.0, 1.5, 2.0 sau valori personalizate pentru spatiu intre randuri."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('ppt_quiz3_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('ppt_quiz3_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    <p class="question-text">${q.text}</p>
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar...</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz4-imagini.html'">
                                Quiz-ul 4: Imagini si Forme
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
