<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Imagini si Forme | Clasa 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-orange: #f59e0b;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-orange);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-orange);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-orange);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-orange);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Inserarea imaginilor",
                description: "Invata cum sa adaugi imagini in prezentare",
                xpReward: 50,
                questions: [
                    {
                        text: "Cum inserezi o imagine de pe calculator in PowerPoint?",
                        options: [
                            "Apesi tasta F5",
                            "Insert > Pictures > This Device (sau Browse)",
                            "Din meniul File > Save",
                            "Apesi Ctrl+Z"
                        ],
                        correct: 1,
                        explanation: "Mergi la tabul Insert > Pictures > This Device (sau 'From this device'). Se deschide fereastra pentru a naviga pe calculator si a selecta imaginea dorita."
                    },
                    {
                        text: "Ce tip de fisiere sunt imagini pe care le poti insera?",
                        options: [
                            ".docx si .pptx",
                            ".jpg, .png, .gif, .bmp",
                            ".mp3 si .wav",
                            ".exe si .bat"
                        ],
                        correct: 1,
                        explanation: "Imaginile au extensii precum .jpg (fotografii), .png (imagini cu transparenta), .gif (imagini animate), .bmp (bitmap). PowerPoint accepta toate aceste formate comune."
                    },
                    {
                        text: "Cum poti insera o imagine direct de pe internet?",
                        options: [
                            "Nu se poate",
                            "Insert > Pictures > Online Pictures sau Stock Images",
                            "Din meniul Help",
                            "Apasand Delete"
                        ],
                        correct: 1,
                        explanation: "Insert > Pictures > Online Pictures iti permite sa cauti imagini pe internet direct din PowerPoint. Stock Images ofera imagini gratuite de calitate. Ai grija la drepturile de autor!"
                    }
                ]
            },
            2: {
                title: "Nivel 2: Redimensionarea imaginilor",
                description: "Invata sa modifici dimensiunea imaginilor",
                xpReward: 75,
                questions: [
                    {
                        text: "Cum redimensionezi o imagine pastrand proportiile?",
                        options: [
                            "Tragi dintr-un punct din mijloc",
                            "Tragi dintr-un colt tinand Shift (sau folosesti punctele din colturi)",
                            "Apesi Delete",
                            "Schimbi culoarea"
                        ],
                        correct: 1,
                        explanation: "Tragand din coltul imaginii, proportiile se pastreaza automat (imaginea nu se deformeaza). Daca tragi din punctele laterale (sus, jos, stanga, dreapta), imaginea se va deforma."
                    },
                    {
                        text: "Ce se intampla daca tragi imaginea din punctul lateral (nu din colt)?",
                        options: [
                            "Imaginea se sterge",
                            "Imaginea se deformeaza (se intinde sau se comprima)",
                            "Imaginea devine transparenta",
                            "Nu se intampla nimic"
                        ],
                        correct: 1,
                        explanation: "Tragand din punctele laterale, modifici doar o dimensiune (latimea sau inaltimea), iar imaginea se deformeaza. Pentru a pastra proportiile, trage intotdeauna din colturi!"
                    },
                    {
                        text: "Unde gasesti optiuni precise pentru dimensiunea imaginii?",
                        options: [
                            "In tabul Home",
                            "Click dreapta pe imagine > Size and Position, sau tabul Format > Size",
                            "In bara de stare",
                            "In meniul File"
                        ],
                        correct: 1,
                        explanation: "Click dreapta pe imagine > Size and Position sau selecteaza imaginea si in tabul Format gasesti casutele Width (latime) si Height (inaltime) pentru dimensiuni exacte."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Aranjarea obiectelor",
                description: "Invata sa aranjezi imaginile pe slide",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce inseamna 'Bring to Front' (Adu in fata)?",
                        options: [
                            "Sterge imaginea",
                            "Pune obiectul selectat deasupra celorlalte obiecte",
                            "Muta imaginea in stanga",
                            "Roteste imaginea"
                        ],
                        correct: 1,
                        explanation: "Bring to Front pune obiectul selectat deasupra tuturor celorlalte obiecte de pe slide. Opus: Send to Back (trimite in spate) pune obiectul sub toate celelalte."
                    },
                    {
                        text: "Cum aliniezi mai multe obiecte la centrul slide-ului?",
                        options: [
                            "Le muti manual cu ochiul",
                            "Selectezi obiectele, apoi Format > Align > Align Center",
                            "Apesi F5",
                            "Din meniul File"
                        ],
                        correct: 1,
                        explanation: "Selecteaza obiectele (Ctrl+click pe fiecare), apoi tabul Format > Align > Align Center (pentru centru orizontal) sau Align Middle (pentru centru vertical)."
                    },
                    {
                        text: "Ce face optiunea 'Distribute Horizontally'?",
                        options: [
                            "Sterge obiectele",
                            "Distribuie obiectele la distante egale pe orizontala",
                            "Roteste obiectele",
                            "Schimba culoarea"
                        ],
                        correct: 1,
                        explanation: "Distribute Horizontally aseaza obiectele selectate la distante egale pe orizontala. E perfect pentru a crea un aspect uniform si profesional cu mai multe elemente."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Forme (Shapes)",
                description: "Invata sa inserezi si sa editezi forme",
                xpReward: 125,
                questions: [
                    {
                        text: "Unde gasesti formele (Shapes) in PowerPoint?",
                        options: [
                            "In tabul View",
                            "In tabul Insert > Shapes",
                            "In bara de stare",
                            "In meniul Help"
                        ],
                        correct: 1,
                        explanation: "Tabul Insert > Shapes deschide o galerie cu diverse forme: dreptunghiuri, cercuri, sageti, stele, diagrame, linii si multe altele pe care le poti desena pe slide."
                    },
                    {
                        text: "Cum desenezi un patrat perfect (nu dreptunghi)?",
                        options: [
                            "Selectezi forma dreptunghi si desenezi normal",
                            "Selectezi dreptunghi si tii Shift apasat in timp ce desenezi",
                            "Nu se poate desena patrat",
                            "Folosesti forma cerc"
                        ],
                        correct: 1,
                        explanation: "Selecteaza forma dreptunghi, apoi tine tasta Shift apasata in timp ce tragi pentru a desena. Shift constrange proportiile, rezultand un patrat perfect. La fel functioneaza si pentru cerc (din oval)."
                    },
                    {
                        text: "Cum adaugi text intr-o forma?",
                        options: [
                            "Nu se poate adauga text in forme",
                            "Click dreapta pe forma > Edit Text, sau dublu-click pe forma",
                            "Din meniul File",
                            "Apesi F1"
                        ],
                        correct: 1,
                        explanation: "Dublu-click pe forma sau click dreapta > Edit Text. Cursorul apare in interiorul formei si poti scrie direct. Textul va urma forma si poti formata ca orice alt text."
                    }
                ]
            },
            5: {
                title: "Nivel 5: SmartArt si diagrame",
                description: "Invata despre SmartArt pentru diagrame profesionale",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce este SmartArt in PowerPoint?",
                        options: [
                            "Un tip de animatie",
                            "Diagrame si grafice predefinite pentru a prezenta informatii vizual",
                            "Un font special",
                            "O culoare de fundal"
                        ],
                        correct: 1,
                        explanation: "SmartArt ofera diagrame predefinite profesionale: liste, procese, cicluri, ierarhii, relatii. Doar adaugi textul tau si PowerPoint creeaza automat o diagrama frumoasa."
                    },
                    {
                        text: "Unde gasesti SmartArt?",
                        options: [
                            "In tabul Home",
                            "In tabul Insert > SmartArt",
                            "In tabul View",
                            "In bara de stare"
                        ],
                        correct: 1,
                        explanation: "Insert > SmartArt deschide galeria cu toate categoriile de diagrame: List, Process, Cycle, Hierarchy, Relationship, Matrix, Pyramid si Picture."
                    },
                    {
                        text: "Cum adaugi un element nou (o casuta) intr-o diagrama SmartArt?",
                        options: [
                            "Nu se pot adauga elemente noi",
                            "Click pe forma existenta apoi Enter, sau din panoul de text, sau Add Shape",
                            "Stergi si refaci diagrama",
                            "Apesi F5"
                        ],
                        correct: 1,
                        explanation: "Selecteaza diagrama SmartArt, apoi: 1) In panoul de text din stanga, apasa Enter dupa un element, 2) Click dreapta pe o forma > Add Shape, sau 3) Tabul SmartArt Design > Add Shape."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('ppt_quiz4_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('ppt_quiz4_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    <p class="question-text">${q.text}</p>
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar...</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz5-animatii.html'">
                                Quiz-ul 5: Animatii si Tranzitii
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
