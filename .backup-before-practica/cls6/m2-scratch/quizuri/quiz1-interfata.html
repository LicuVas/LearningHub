<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Interfata Scratch | Clasa 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-orange: #f59e0b;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header with XP */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        /* Level Map */
        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-orange);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Level connector line */
        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        /* Quiz Area */
        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-orange);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        /* Question styles */
        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-orange);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .question-image {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .question-image img {
            max-width: 100%;
            border-radius: 12px;
        }

        /* Scratch UI mockup */
        .scratch-ui-mockup {
            background: #2d2d4a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 600px;
            text-align: left;
            border: 2px solid var(--border);
        }

        .scratch-toolbar {
            background: #4d97ff;
            padding: 0.5rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .scratch-btn {
            padding: 0.3rem 0.6rem;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 0.85rem;
        }

        .scratch-workspace {
            display: flex;
            gap: 0.5rem;
            min-height: 150px;
        }

        .scratch-blocks {
            width: 30%;
            background: #1e1e3a;
            border-radius: 8px;
            padding: 0.5rem;
        }

        .scratch-code-area {
            width: 40%;
            background: #fff;
            border-radius: 8px;
            padding: 0.5rem;
        }

        .scratch-stage {
            width: 30%;
            background: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .scratch-block {
            background: #4c97ff;
            color: white;
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
            margin: 0.2rem 0;
            font-size: 0.7rem;
        }

        .scratch-block.motion { background: #4c97ff; }
        .scratch-block.looks { background: #9966ff; }
        .scratch-block.sound { background: #cf63cf; }
        .scratch-block.events { background: #ffbf00; }
        .scratch-block.control { background: #ffab19; }

        /* Answer options */
        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.selected {
            border-color: var(--accent-cyan);
            background: rgba(6, 182, 212, 0.1);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        /* Feedback */
        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        /* Level complete screen */
        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-orange);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
            .scratch-workspace { flex-direction: column; }
            .scratch-blocks, .scratch-code-area, .scratch-stage { width: 100%; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

        <div class="quiz-header">

            <div class="xp-display">
                <span>XP:</span>
                <span id="totalXP">0</span>

        <!-- Level Map -->
        <div class="level-map">

        <!-- Quiz Area -->
        <div class="quiz-area" id="quizArea">

    </div>

    <script>
        // Quiz data for each level
        const levels = {
            1: {
                title: "Nivel 1: Ce este Scratch?",
                description: "Descopera ce este Scratch si la ce foloseste",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este Scratch?",
                        options: [
                            "Un joc video de actiune",
                            "Un mediu de programare vizuala pentru copii si incepatori",
                            "Un program pentru editat poze",
                            "Un browser de internet"
                        ],
                        correctIndex: 1,
                        explanation: "Scratch este un mediu de programare vizuala creat de MIT, special gandit pentru copii si incepatori. In loc sa scrii cod, conectezi blocuri colorate pentru a crea programe, animatii si jocuri!"
                    },
                    {
                        text: "Cum se programeaza in Scratch?",
                        options: [
                            "Scriind cod complicat in engleza",
                            "Conectand blocuri colorate ca piesele de puzzle",
                            "Desenand cu mouse-ul",
                            "Vorbind la microfon"
                        ],
                        correctIndex: 1,
                        explanation: "In Scratch programezi conectand blocuri colorate, exact ca piesele de puzzle. Fiecare bloc face ceva diferit - misca personajul, reda un sunet, schimba culoarea etc."
                    },
                    {
                        text: "Ce poti crea in Scratch?",
                        options: [
                            "Doar desene statice",
                            "Jocuri, animatii, povesti interactive si multe altele",
                            "Doar texte",
                            "Doar muzica"
                        ],
                        correctIndex: 1,
                        explanation: "In Scratch poti crea jocuri interactive, animatii, povesti cu personaje, simulari, arta digitala si multe altele. Imaginatia este singura limita!"
                    }
                ]
            },
            2: {
                title: "Nivel 2: Scena si Sprite-uri",
                description: "Invata despre scena si personajele din Scratch",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce este SCENA in Scratch?",
                        options: [
                            "Un bloc de programare",
                            "Fundalul pe care se misca personajele (sprite-urile)",
                            "Un tip de sunet",
                            "O categorie de blocuri"
                        ],
                        correctIndex: 1,
                        explanation: "Scena este fundalul sau 'lumea' in care se misca sprite-urile tale. Poti schimba fundalul scenei, poti adauga mai multe fundaluri si poti programa si scena sa faca diverse lucruri."
                    },
                    {
                        text: "Ce este un SPRITE in Scratch?",
                        options: [
                            "Un tip de bautura",
                            "Un personaj sau obiect care poate fi programat",
                            "Un sunet de fundal",
                            "O culoare"
                        ],
                        correctIndex: 1,
                        explanation: "Un sprite este un personaj sau obiect in Scratch. Poate fi o pisica, un om, o minge, o masina - orice! Fiecare sprite poate avea propriul cod si se poate misca independent pe scena."
                    },
                    {
                        text: "Care este sprite-ul implicit (de la inceput) in Scratch?",
                        options: [
                            "Un caine",
                            "O pisica portocalie numita Scratch Cat",
                            "Un robot",
                            "O minge"
                        ],
                        correctIndex: 1,
                        explanation: "Cand deschizi un proiect nou in Scratch, vei vedea pisica portocalie - mascota Scratch, numita 'Scratch Cat'. Poti pastra pisica sau o poti sterge si adauga alt sprite."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Zona de blocuri",
                description: "Descopera categoriile de blocuri din Scratch",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce culoare au blocurile de MISCARE (Motion) in Scratch?",
                        hasVisual: true,
                        visualType: "blocks",
                        options: [
                            "Roz",
                            "Albastru",
                            "Verde",
                            "Galben"
                        ],
                        correctIndex: 1,
                        explanation: "Blocurile de Miscare (Motion) sunt ALBASTRE. Acestea controleaza cum se misca sprite-ul - mergi, intoarce-te, aluneca, sari la o pozitie etc."
                    },
                    {
                        text: "Ce culoare au blocurile de ASPECT (Looks) in Scratch?",
                        options: [
                            "Albastru",
                            "Portocaliu",
                            "Mov/Violet",
                            "Verde"
                        ],
                        correctIndex: 2,
                        explanation: "Blocurile de Aspect (Looks) sunt MOV/VIOLET. Acestea controleaza cum arata sprite-ul - schimba costumul, marimea, efectele vizuale, spune sau gandeste ceva."
                    },
                    {
                        text: "Ce culoare au blocurile de SUNETE (Sound) in Scratch?",
                        options: [
                            "Albastru",
                            "Roz/Magenta",
                            "Verde",
                            "Galben"
                        ],
                        correctIndex: 1,
                        explanation: "Blocurile de Sunete (Sound) sunt ROZ/MAGENTA. Acestea controleaza sunetele - reda un sunet, opreste sunetele, schimba volumul sau efectele audio."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Zona de cod",
                description: "Invata cum functioneaza zona de cod",
                xpReward: 125,
                questions: [
                    {
                        text: "Unde tragi blocurile pentru a crea un program in Scratch?",
                        hasVisual: true,
                        visualType: "workspace",
                        options: [
                            "Pe scena, direct peste sprite",
                            "In zona de cod (spatiul mare din mijloc)",
                            "In lista de sprite-uri",
                            "Pe fundalul scenei"
                        ],
                        correctIndex: 1,
                        explanation: "Tragi blocurile din paleta de blocuri in ZONA DE COD - spatiul mare din centrul ecranului. Aici conectezi blocurile pentru a crea programul tau."
                    },
                    {
                        text: "Ce se intampla cand conectezi doua blocuri in Scratch?",
                        options: [
                            "Se sterg amandoua",
                            "Se combina si se vor executa in ordine, de sus in jos",
                            "Isi schimba culoarea",
                            "Dispar de pe ecran"
                        ],
                        correctIndex: 1,
                        explanation: "Cand conectezi blocurile, ele se lipesc ca piesele de puzzle. La rulare, Scratch executa blocurile IN ORDINE, de sus in jos, exact ca cititul unei carti."
                    },
                    {
                        text: "Cum poti sterge un bloc din zona de cod?",
                        options: [
                            "Apesi tasta Delete",
                            "Il tragi inapoi in paleta de blocuri sau faci click dreapta si alegi 'Delete'",
                            "Inchizi Scratch",
                            "Nu se poate sterge"
                        ],
                        correctIndex: 1,
                        explanation: "Pentru a sterge un bloc, il tragi inapoi in paleta de blocuri (stanga) sau faci click dreapta pe el si alegi 'Delete Block'. Simplu!"
                    }
                ]
            },
            5: {
                title: "Nivel 5: Pornirea programului",
                description: "Invata cum pornesti si opresti programele in Scratch",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce bloc folosesti pentru a incepe programul cand apesi steagul verde?",
                        options: [
                            "Blocul 'mergi 10 pasi'",
                            "Blocul 'cand se apasa steagul verde'",
                            "Blocul 'asteapta 1 secunde'",
                            "Blocul 'opreste tot'"
                        ],
                        correctIndex: 1,
                        explanation: "Blocul 'cand se apasa steagul verde' (when green flag clicked) este blocul de START. Pune acest bloc galben la inceputul codului tau - totul de sub el va rula cand apesi steagul verde!"
                    },
                    {
                        text: "Unde este butonul cu steagul verde pentru a porni programul?",
                        options: [
                            "In zona de blocuri",
                            "Deasupra scenei, langa butonul rosu de stop",
                            "In meniul File",
                            "Sub scena"
                        ],
                        correctIndex: 1,
                        explanation: "Steagul verde este deasupra scenei, in coltul stanga-sus. Langa el este butonul rosu STOP pentru a opri programul. Click pe steagul verde = START!"
                    },
                    {
                        text: "Ce face butonul rosu de STOP?",
                        options: [
                            "Salveaza proiectul",
                            "Opreste toate programele care ruleaza",
                            "Sterge toate sprite-urile",
                            "Inchide Scratch"
                        ],
                        correctIndex: 1,
                        explanation: "Butonul rosu de STOP opreste TOATE programele care ruleaza in proiect. E ca un buton de urgenta - click si totul se opreste imediat!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        // Load saved progress
        function loadProgress() {
            const saved = localStorage.getItem('scratch_quiz1_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('scratch_quiz1_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            // Add visual mockup if needed
            if (q.hasVisual && q.visualType === 'blocks') {
                questionContent += `
                    <div class="scratch-ui-mockup">
                        <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
                            <div class="scratch-block motion">mergi 10 pasi</div>
                            <div class="scratch-block looks">spune Hello!</div>
                            <div class="scratch-block sound">reda sunetul Meow</div>
                            <div class="scratch-block events">cand steagul verde</div>
                        </div>
                    </div>
                `;
            }

            if (q.hasVisual && q.visualType === 'workspace') {
                questionContent += `
                    <div class="scratch-ui-mockup">
                        <div class="scratch-toolbar">
                            <span class="scratch-btn">File</span>
                            <span class="scratch-btn">Edit</span>
                            <span class="scratch-btn">Tutorials</span>
                        </div>
                        <div class="scratch-workspace">
                            <div class="scratch-blocks">
                                <div style="color: #aaa; font-size: 0.8rem; margin-bottom: 0.5rem;">Blocuri</div>
                                <div class="scratch-block motion">mergi 10 pasi</div>
                                <div class="scratch-block looks">spune Hello!</div>
                            </div>
                            <div class="scratch-code-area" style="color: #333; font-size: 0.8rem;">
                                Zona de cod<br>(tragi blocurile aici)
                            </div>
                            <div class="scratch-stage">üê±</div>
                        </div>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            // Disable all options
            options.forEach(opt => opt.style.pointerEvents = 'none');

            // Show correct/wrong
            options[index].classList.add(index === q.correctIndex ? 'correct' : 'wrong');
            if (index !== q.correctIndex) {
                options[q.correctIndex].classList.add('correct');
            }

            // Update progress dots
            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correctIndex ? 'correct' : 'wrong');

            // Show feedback
            if (index === q.correctIndex) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Foarte bine!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar... Raspunsul corect era: "${q.options[q.correctIndex]}"</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                // Unlock next level
                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz2-sprite.html'">
                                Quiz-ul 2: Personaje si costume
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Initialize
        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
