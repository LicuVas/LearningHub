<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-orange: #f59e0b;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-orange);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-orange);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-orange);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .coordinate-visual {
            background: #2d2d4a;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem auto;
            max-width: 350px;
            text-align: center;
            border: 2px solid var(--border);
        }

        .stage-grid {
            background: #fff;
            width: 200px;
            height: 150px;
            margin: 0 auto;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .stage-grid::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ccc;
        }

        .stage-grid::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #ccc;
        }

        .coord-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .sprite-marker {
            position: absolute;
            font-size: 1.5rem;
            transform: translate(-50%, -50%);
        }

        .motion-block {
            display: inline-block;
            background: #4c97ff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-orange);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Blocul 'mergi X pasi'",
                description: "Invata sa misti sprite-ul inainte",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce face blocul 'mergi 10 pasi'?",
                        hasVisual: true,
                        visualType: "motion-block",
                        options: [
                            "Roteste sprite-ul",
                            "Muta sprite-ul 10 pasi in directia in care priveste",
                            "Schimba costumul sprite-ului",
                            "Reda un sunet"
                        ],
                        correctIndex: 1,
                        explanation: "Blocul 'mergi 10 pasi' (move 10 steps) muta sprite-ul inainte, in directia in care priveste. Daca priveste la dreapta, merge la dreapta. Daca priveste in sus, merge in sus."
                    },
                    {
                        text: "Ce se intampla daca pui '-10' in loc de '10' la blocul 'mergi'?",
                        options: [
                            "Sprite-ul se opreste",
                            "Sprite-ul merge inapoi (in spate)",
                            "Sprite-ul dispare",
                            "Nu se intampla nimic"
                        ],
                        correctIndex: 1,
                        explanation: "Daca pui un numar NEGATIV, sprite-ul merge in directia OPUSA - adica inapoi! 'mergi -10 pasi' il muta cu 10 pasi in spate."
                    },
                    {
                        text: "In ce categorie de blocuri gasesti 'mergi 10 pasi'?",
                        options: [
                            "Looks (Aspect) - mov",
                            "Motion (Miscare) - albastru",
                            "Sound (Sunete) - roz",
                            "Events (Evenimente) - galben"
                        ],
                        correctIndex: 1,
                        explanation: "Toate blocurile de miscare, inclusiv 'mergi 10 pasi', se gasesc in categoria MOTION (Miscare) - cea ALBASTRA. Aici gasesti tot ce tine de deplasarea sprite-ului."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Rotirea sprite-ului",
                description: "Invata sa rotesti personajul",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce face blocul 'intoarce-te 15 grade la dreapta'?",
                        options: [
                            "Muta sprite-ul la dreapta",
                            "Roteste sprite-ul cu 15 grade in sensul acelor de ceas",
                            "Schimba marimea sprite-ului",
                            "Face sprite-ul invizibil"
                        ],
                        correctIndex: 1,
                        explanation: "Blocul 'intoarce-te 15 grade la dreapta' (turn right 15 degrees) ROTESTE sprite-ul cu 15 grade in sensul acelor de ceasornic. NU il muta, doar il roteste pe loc!"
                    },
                    {
                        text: "Cum rotesti sprite-ul complet la 180 de grade (sa priveasca in directia opusa)?",
                        options: [
                            "intoarce-te 180 grade",
                            "mergi -180 pasi",
                            "asteapta 180 secunde",
                            "schimba costumul"
                        ],
                        correctIndex: 0,
                        explanation: "Pentru a roti sprite-ul complet in directia opusa, folosesti 'intoarce-te 180 grade'. 180 grade = jumatate de cerc = priveste in cealalta directie!"
                    },
                    {
                        text: "Care e diferenta intre 'intoarce-te la dreapta' si 'intoarce-te la stanga'?",
                        options: [
                            "Nu e nicio diferenta",
                            "La dreapta = sensul acelor de ceas, La stanga = sens invers",
                            "Unul misca, celalalt roteste",
                            "Depinde de costum"
                        ],
                        correctIndex: 1,
                        explanation: "La DREAPTA roteste in sensul acelor de ceas (clockwise). La STANGA roteste in sens INVERS acelor de ceas (counter-clockwise). Imaginati-va un ceas pe sprite!"
                    }
                ]
            },
            3: {
                title: "Nivel 3: Coordonatele X si Y",
                description: "Descopera sistemul de coordonate al scenei",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce reprezinta coordonata X in Scratch?",
                        hasVisual: true,
                        visualType: "coordinates",
                        options: [
                            "Pozitia pe verticala (sus/jos)",
                            "Pozitia pe orizontala (stanga/dreapta)",
                            "Marimea sprite-ului",
                            "Numarul costumului"
                        ],
                        correctIndex: 1,
                        explanation: "Coordonata X indica pozitia pe ORIZONTALA: valori NEGATIVE sunt la STANGA centrului, valori POZITIVE sunt la DREAPTA. X=0 este exact la mijloc pe orizontala."
                    },
                    {
                        text: "Ce reprezinta coordonata Y in Scratch?",
                        options: [
                            "Pozitia pe orizontala (stanga/dreapta)",
                            "Pozitia pe verticala (sus/jos)",
                            "Directia sprite-ului",
                            "Volumul sunetului"
                        ],
                        correctIndex: 1,
                        explanation: "Coordonata Y indica pozitia pe VERTICALA: valori POZITIVE sunt in SUS, valori NEGATIVE sunt in JOS. Y=0 este exact la mijloc pe verticala."
                    },
                    {
                        text: "Care sunt coordonatele pentru centrul scenei?",
                        options: [
                            "X=100, Y=100",
                            "X=0, Y=0",
                            "X=-240, Y=-180",
                            "X=240, Y=180"
                        ],
                        correctIndex: 1,
                        explanation: "Centrul scenei in Scratch are coordonatele X=0, Y=0. Este punctul de referinta de la care se masoara toate celelalte pozitii. Scena merge de la -240 la 240 pe X si de la -180 la 180 pe Y."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Pozitionarea exacta",
                description: "Invata sa plasezi sprite-ul exact unde vrei",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce bloc folosesti pentru a muta sprite-ul la o pozitie exacta?",
                        options: [
                            "mergi 10 pasi",
                            "mergi la x: [numar] y: [numar]",
                            "intoarce-te 15 grade",
                            "asteapta 1 secunde"
                        ],
                        correctIndex: 1,
                        explanation: "Blocul 'mergi la x: [numar] y: [numar]' (go to x: y:) teleporteaza sprite-ul INSTANT la coordonatele specificate. Perfect pentru a-l pune exact unde vrei!"
                    },
                    {
                        text: "Ce face blocul 'aluneca in [secunde] la x: y:'?",
                        options: [
                            "Teleporteaza instant sprite-ul",
                            "Muta lin sprite-ul la pozitie in timpul specificat",
                            "Roteste sprite-ul",
                            "Schimba culoarea sprite-ului"
                        ],
                        correctIndex: 1,
                        explanation: "Blocul 'aluneca' (glide) muta sprite-ul LIN si FRUMOS la noua pozitie, in timpul specificat. Daca pui '2 secunde', va aluneca treptat timp de 2 secunde. Perfect pentru animatii fluide!"
                    },
                    {
                        text: "Cum muti sprite-ul la pozitia mouse-ului?",
                        options: [
                            "Nu se poate",
                            "Folosesti blocul 'mergi la mouse-pointer'",
                            "Apesi pe sprite cu mouse-ul",
                            "Scrii coordonatele manual"
                        ],
                        correctIndex: 1,
                        explanation: "Blocul 'mergi la mouse-pointer' face sprite-ul sa sara la pozitia curenta a mouse-ului. Pus intr-o bucla 'la infinit', sprite-ul va urmari mereu mouse-ul!"
                    }
                ]
            },
            5: {
                title: "Nivel 5: Schimbarea pozitiei",
                description: "Modifica pozitia relativ la cea curenta",
                xpReward: 150,
                questions: [
                    {
                        text: "Care e diferenta intre 'mergi la x:' si 'schimba x cu'?",
                        options: [
                            "Nu e nicio diferenta",
                            "'mergi la' pune la pozitia exacta, 'schimba cu' adauga/scade din pozitia curenta",
                            "'schimba cu' e mai rapid",
                            "Functioneaza doar pe Y"
                        ],
                        correctIndex: 1,
                        explanation: "'mergi la x: 100' pune sprite-ul FIX la X=100. 'schimba x cu 10' ADAUGA 10 la pozitia actuala. Daca era la X=50, devine X=60. Este o miscare RELATIVA!"
                    },
                    {
                        text: "Ce se intampla cand sprite-ul ajunge la marginea scenei?",
                        options: [
                            "Dispare pentru totdeauna",
                            "Iese partial din scena dar inca exista",
                            "Se teleporteaza in centru",
                            "Creste marimea"
                        ],
                        correctIndex: 1,
                        explanation: "Cand sprite-ul ajunge la margine, iese PARTIAL din scena - il mai vezi doar o bucata. Inca exista si poti sa-l aduci inapoi! Pentru jocuri, poti folosi blocul 'daca atinge marginea, ricoseaza'."
                    },
                    {
                        text: "Ce bloc face sprite-ul sa ricoseze cand atinge marginea?",
                        options: [
                            "opreste tot",
                            "daca atinge marginea, ricoseaza",
                            "mergi -10 pasi",
                            "ascunde"
                        ],
                        correctIndex: 1,
                        explanation: "Blocul 'daca atinge marginea, ricoseaza' (if on edge, bounce) face sprite-ul sa se intoarca si sa mearga in alta directie cand loveste marginea scenei. Perfect pentru mingi sau personaje care se plimba!"
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('scratch_quiz3_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('scratch_quiz3_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasVisual && q.visualType === 'motion-block') {
                questionContent += `
                    <div style="text-align: center; margin: 1rem 0;">
                        <span class="motion-block">mergi 10 pasi</span>
                    </div>
                `;
            }

            if (q.hasVisual && q.visualType === 'coordinates') {
                questionContent += `
                    <div class="coordinate-visual">
                        <div class="stage-grid">
                            <span class="sprite-marker" style="top: 50%; left: 50%;">üê±</span>
                            <span style="position: absolute; top: 5px; left: 50%; transform: translateX(-50%); font-size: 0.7rem; color: #666;">+Y</span>
                            <span style="position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); font-size: 0.7rem; color: #666;">-Y</span>
                            <span style="position: absolute; left: 5px; top: 50%; transform: translateY(-50%); font-size: 0.7rem; color: #666;">-X</span>
                            <span style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); font-size: 0.7rem; color: #666;">+X</span>
                        </div>
                        <div class="coord-labels">
                            <span>X=-240</span>
                            <span style="color: var(--accent-orange);">X=0, Y=0</span>
                            <span>X=240</span>
                        </div>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correctIndex ? 'correct' : 'wrong');
            if (index !== q.correctIndex) {
                options[q.correctIndex].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correctIndex ? 'correct' : 'wrong');

            if (index === q.correctIndex) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Super!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar... Raspunsul corect era: "${q.options[q.correctIndex]}"</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz4-aspect.html'">
                                Quiz-ul 4: Aspect si efecte vizuale
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
