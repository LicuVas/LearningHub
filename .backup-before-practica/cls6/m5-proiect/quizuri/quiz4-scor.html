<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Sistem de Scor | Clasa 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-orange: #f59e0b;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-orange);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-orange);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-orange);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-orange);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
    </style>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Variabilele in Scratch",
                description: "Invata ce sunt variabilele si cum le folosesti",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce este o variabila in Scratch?",
                        options: [
                            "Un tip de sprite",
                            "O 'cutie' care pastreaza o valoare (numar sau text)",
                            "Un fundal special",
                            "Un sunet"
                        ],
                        correct: 1,
                        explanation: "O variabila este ca o cutie etichetata care pastreaza o valoare. Poti pune un numar in ea (scorul), il poti schimba oricand si il poti afisa pe ecran!"
                    },
                    {
                        text: "Cum creezi o variabila noua in Scratch?",
                        options: [
                            "Desenezi in editorul de costume",
                            "In categoria Variables, apesi 'Make a Variable'",
                            "Scrii numele variabilei pe scena",
                            "Incarci un fisier"
                        ],
                        correct: 1,
                        explanation: "In categoria Variables (Variabile), butonul 'Make a Variable' iti permite sa creezi o variabila noua cu un nume ales de tine (ex: 'scor', 'vieti', 'nivel')."
                    },
                    {
                        text: "Ce inseamna cand bifezi 'For all sprites' la crearea variabilei?",
                        options: [
                            "Variabila dispare",
                            "Toate sprite-urile pot vedea si modifica aceeasi variabila",
                            "Variabila devine invizibila",
                            "Doar un sprite o poate folosi"
                        ],
                        correct: 1,
                        explanation: "'For all sprites' creeaza o variabila globala - toate sprite-urile vad aceeasi valoare. Ideal pentru scor! 'For this sprite only' creeaza variabila privata pentru un singur sprite."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Variabila de scor",
                description: "Invata sa implementezi un sistem de scor",
                xpReward: 75,
                questions: [
                    {
                        text: "Cum setezi scorul la 0 la inceputul jocului?",
                        options: [
                            "change score by 0",
                            "set score to 0",
                            "hide variable score",
                            "delete score"
                        ],
                        correct: 1,
                        explanation: "Blocul 'set [scor] to 0' pune valoarea exacta 0 in variabila. Foloseste-l la 'when green flag clicked' pentru a reseta scorul la fiecare joc nou!"
                    },
                    {
                        text: "Cum cresti scorul cu 10 puncte cand prinzi o moneda?",
                        options: [
                            "set score to 10",
                            "change score by 10",
                            "score = 10",
                            "add 10 to score"
                        ],
                        correct: 1,
                        explanation: "'change [scor] by 10' ADAUGA 10 la valoarea curenta. Daca scorul era 25, devine 35. Diferit de 'set' care ar pune fix valoarea 10!"
                    },
                    {
                        text: "Unde apare variabila de scor pe ecran?",
                        options: [
                            "Nu se poate afisa",
                            "In coltul stanga sus al scenei (daca e bifata in lista de variabile)",
                            "In centrul ecranului mereu",
                            "In meniul File"
                        ],
                        correct: 1,
                        explanation: "Daca variabila este bifata in lista de variabile, ea apare automat pe scena - de obicei in coltul stanga sus. Poti sa o tragi unde vrei sau sa o ascunzi."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Sistemul de vieti",
                description: "Invata sa implementezi vieti in joc",
                xpReward: 100,
                questions: [
                    {
                        text: "Cum creezi un sistem de vieti (ex: 3 vieti la inceput)?",
                        options: [
                            "Desenezi 3 inimi",
                            "Creezi o variabila 'vieti' si o setezi la 3 la inceput",
                            "Adaugi 3 sprite-uri identice",
                            "Scrii '3' pe fundal"
                        ],
                        correct: 1,
                        explanation: "Creezi variabila 'vieti', apoi la inceputul jocului folosesti 'set vieti to 3'. Cand jucatorul este lovit, folosesti 'change vieti by -1'."
                    },
                    {
                        text: "Ce se intampla cand scazi o viata (change vieti by -1)?",
                        options: [
                            "Variabila creste",
                            "Variabila scade cu 1 (ex: din 3 devine 2)",
                            "Jocul se termina automat",
                            "Variabila devine text"
                        ],
                        correct: 1,
                        explanation: "'change vieti by -1' scade valoarea cu 1. Numarul negativ (-1) inseamna scadere. Daca vieti era 3, devine 2. Din 2 devine 1, etc."
                    },
                    {
                        text: "Cum verifici daca jucatorul a ramas fara vieti?",
                        options: [
                            "if vieti = 100",
                            "if vieti = 0 (sau vieti < 1)",
                            "if vieti > 10",
                            "Nu se poate verifica"
                        ],
                        correct: 1,
                        explanation: "Folosesti 'if vieti = 0' sau 'if vieti < 1' pentru a detecta cand jucatorul a pierdut toate vietile si trebuie sa afisezi Game Over!"
                    }
                ]
            },
            4: {
                title: "Nivel 4: Nivele si dificultate",
                description: "Invata sa creezi progresie in joc",
                xpReward: 125,
                questions: [
                    {
                        text: "Cum poti folosi o variabila 'nivel' pentru a face jocul mai greu?",
                        options: [
                            "Nu poti",
                            "Maresti viteza inamicilor sau reduci timpul bazat pe variabila nivel",
                            "Schimbi doar culoarea fundalului",
                            "Adaugi mai multe sunete"
                        ],
                        correct: 1,
                        explanation: "Poti folosi variabila 'nivel' in calcule: 'move (nivel * 2) steps' face inamicii mai rapizi la fiecare nivel. Sau 'wait (5 - nivel) seconds' reduce timpul!"
                    },
                    {
                        text: "Cand ar trebui sa cresti nivelul jocului?",
                        options: [
                            "La fiecare secunda",
                            "Cand jucatorul atinge un obiectiv (ex: scor 100, toate monedele)",
                            "Niciodata",
                            "Doar la final"
                        ],
                        correct: 1,
                        explanation: "De obicei cresti nivelul cand jucatorul atinge un prag: 'if scor > 100 then change nivel by 1'. Poti schimba si fundalul sau adauga inamici noi!"
                    },
                    {
                        text: "Cum afisezi nivelul curent pe ecran?",
                        options: [
                            "Nu se poate",
                            "Bifezi variabila 'nivel' sa fie vizibila sau folosesti 'say' cu 'join'",
                            "Desenezi manual fiecare numar",
                            "Trimiti un email"
                        ],
                        correct: 1,
                        explanation: "Cel mai simplu: bifezi variabila in lista. Sau poti face un sprite care foloseste 'say (join [Nivel: ] (nivel))' pentru un mesaj personalizat."
                    }
                ]
            },
            5: {
                title: "Nivel 5: High Score si persistenta",
                description: "Invata sa salvezi cel mai bun scor",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce este un 'high score' (scor maxim)?",
                        options: [
                            "Scorul de la primul joc",
                            "Cel mai mare scor obtinut vreodata, salvat pentru comparatie",
                            "Scorul curent",
                            "Numarul de vieti"
                        ],
                        correct: 1,
                        explanation: "High score este recordul - cel mai mare scor obtinut. Il salvezi separat si il compari cu scorul curent la finalul fiecarui joc pentru a vedea daca e record nou!"
                    },
                    {
                        text: "Cum verifici daca jucatorul a batut recordul?",
                        options: [
                            "if scor < highscore",
                            "if scor > highscore then set highscore to scor",
                            "if scor = 0",
                            "Nu se poate compara"
                        ],
                        correct: 1,
                        explanation: "La finalul jocului, verifici 'if scor > highscore' si daca e adevarat, actualizezi: 'set highscore to scor'. Noul record este salvat!"
                    },
                    {
                        text: "Ce variabile sunt esentiale pentru majoritatea jocurilor?",
                        options: [
                            "Doar culoarea",
                            "Scor, vieti, nivel si eventual highscore",
                            "Doar numele jucatorului",
                            "Nicio variabila"
                        ],
                        correct: 1,
                        explanation: "Cele mai comune variabile in jocuri sunt: scor (punctele), vieti (cate incercari mai ai), nivel (cat de departe ai ajuns) si highscore (recordul de batut)."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('cls6_m5_quiz4_progress');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('cls6_m5_quiz4_progress', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    <p class="question-text">${q.text}</p>
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correct ? 'correct' : 'wrong');
            if (index !== q.correct) {
                options[q.correct].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correct ? 'correct' : 'wrong');

            if (index === q.correct) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üòÖ</div>
                    <div class="feedback-text">Nu chiar...</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz5-finalizare.html'">
                                Quiz-ul 5: Testare si Finalizare
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
