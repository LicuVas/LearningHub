<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Liste si Linkuri | Clasa 7</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-green);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-green);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .code-display {
            background: #1e1e3a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 600px;
            text-align: left;
            border: 2px solid var(--border);
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            overflow-x: auto;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-cyan);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: left;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-cyan);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

                <span>XP:</span>
                <span id="totalXP">0</span>
            </div>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Liste neordonate",
                description: "Invata sa creezi liste cu puncte (bullet points)",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce tag creeaza o lista neordonata (cu puncte)?",
                        options: [
                            "&lt;ol&gt;",
                            "&lt;ul&gt;",
                            "&lt;list&gt;",
                            "&lt;nl&gt;"
                        ],
                        correctIndex: 1,
                        explanation: "Tag-ul &lt;ul&gt; (Unordered List) creeaza o lista neordonata, adica o lista cu puncte (bullet points). Elementele nu sunt numerotate, ci marcate cu simboluri precum cercuri sau patrate."
                    },
                    {
                        text: "Ce tag defineste un element (item) intr-o lista?",
                        options: [
                            "&lt;item&gt;",
                            "&lt;li&gt;",
                            "&lt;el&gt;",
                            "&lt;list-item&gt;"
                        ],
                        correctIndex: 1,
                        explanation: "Tag-ul &lt;li&gt; (List Item) defineste fiecare element din lista. Se foloseste atat in listele neordonate (&lt;ul&gt;) cat si in cele ordonate (&lt;ol&gt;)."
                    },
                    {
                        text: "Care este structura corecta a unei liste neordonate cu 2 elemente?",
                        options: [
                            "&lt;ul&gt;&lt;li&gt;Mere&lt;/li&gt;&lt;li&gt;Pere&lt;/li&gt;&lt;/ul&gt;",
                            "&lt;list&gt;&lt;item&gt;Mere&lt;/item&gt;&lt;item&gt;Pere&lt;/item&gt;&lt;/list&gt;",
                            "&lt;ul&gt;Mere, Pere&lt;/ul&gt;",
                            "&lt;li&gt;Mere&lt;/li&gt;&lt;li&gt;Pere&lt;/li&gt;"
                        ],
                        correctIndex: 0,
                        explanation: "Structura corecta: &lt;ul&gt; contine elementele &lt;li&gt;. Fiecare element din lista trebuie sa fie in propriul tag &lt;li&gt;, iar toate elementele &lt;li&gt; trebuie sa fie in interiorul &lt;ul&gt;."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Liste ordonate",
                description: "Invata sa creezi liste numerotate",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce tag creeaza o lista ordonata (numerotata)?",
                        options: [
                            "&lt;ul&gt;",
                            "&lt;ol&gt;",
                            "&lt;numbered&gt;",
                            "&lt;num-list&gt;"
                        ],
                        correctIndex: 1,
                        explanation: "Tag-ul &lt;ol&gt; (Ordered List) creeaza o lista ordonata, unde elementele sunt automat numerotate (1, 2, 3...). Este perfecta pentru instructiuni pas cu pas sau clasamente."
                    },
                    {
                        text: "Ce diferenta este intre &lt;ul&gt; si &lt;ol&gt;?",
                        options: [
                            "&lt;ul&gt; este pentru linkuri, &lt;ol&gt; pentru text",
                            "&lt;ul&gt; afiseaza puncte, &lt;ol&gt; afiseaza numere",
                            "&lt;ul&gt; este vechi, &lt;ol&gt; este nou",
                            "Nu exista nicio diferenta"
                        ],
                        correctIndex: 1,
                        explanation: "Diferenta principala: &lt;ul&gt; (Unordered List) afiseaza puncte/buline, iar &lt;ol&gt; (Ordered List) afiseaza numere. Ambele folosesc &lt;li&gt; pentru elemente."
                    },
                    {
                        text: "Cand este potrivit sa folosim o lista ordonata?",
                        options: [
                            "Pentru o lista de cumparaturi",
                            "Pentru pasii unei retete sau instructiuni",
                            "Pentru o lista de culori preferate",
                            "Pentru afisarea link-urilor"
                        ],
                        correctIndex: 1,
                        explanation: "Listele ordonate sunt perfecte cand ordinea conteaza: retete (pas 1, pas 2...), clasamente (locul 1, 2, 3...), instructiuni de instalare. Daca ordinea nu conteaza, folosim lista neordonata."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Linkuri de baza",
                description: "Invata sa creezi hyperlink-uri cu tag-ul a",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce tag se foloseste pentru a crea un link (hyperlink)?",
                        options: [
                            "&lt;link&gt;",
                            "&lt;a&gt;",
                            "&lt;href&gt;",
                            "&lt;url&gt;"
                        ],
                        correctIndex: 1,
                        explanation: "Tag-ul &lt;a&gt; (anchor - ancora) creeaza hyperlink-uri. Textul dintre &lt;a&gt; si &lt;/a&gt; devine clicabil si duce utilizatorul la alta pagina sau resursa."
                    },
                    {
                        text: "Ce atribut specifica adresa (URL-ul) link-ului?",
                        hasCode: true,
                        code: "&lt;a ???=\"https://google.com\"&gt;Google&lt;/a&gt;",
                        options: [
                            "src",
                            "link",
                            "href",
                            "url"
                        ],
                        correctIndex: 2,
                        explanation: "Atributul href (Hypertext REFerence) specifica destinatia link-ului. Poate fi un URL complet (https://...), o pagina locala (contact.html) sau chiar o sectiune din pagina (#sectiune)."
                    },
                    {
                        text: "Ce afiseaza acest cod: &lt;a href=\"pagina.html\"&gt;Click aici&lt;/a&gt;?",
                        options: [
                            "Textul 'pagina.html'",
                            "Textul 'Click aici' ca link clicabil",
                            "O imagine",
                            "Nimic vizibil"
                        ],
                        correctIndex: 1,
                        explanation: "Codul afiseaza textul 'Click aici' ca un link clicabil. Cand utilizatorul da click, browserul deschide fisierul 'pagina.html'. Textul dintre tag-uri este ceea ce vede utilizatorul."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Atributul target",
                description: "Controleaza unde se deschide link-ul",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce face atributul target=\"_blank\" la un link?",
                        hasCode: true,
                        code: "&lt;a href=\"...\" target=\"_blank\"&gt;Link&lt;/a&gt;",
                        options: [
                            "Face link-ul invizibil",
                            "Deschide link-ul intr-un tab/fereastra noua",
                            "Sterge link-ul dupa click",
                            "Face link-ul sa nu functioneze"
                        ],
                        correctIndex: 1,
                        explanation: "Atributul target=\"_blank\" face ca link-ul sa se deschida intr-un tab sau fereastra noua. Pagina curenta ramane deschisa. Este util pentru link-uri externe, ca utilizatorul sa nu paraseasca site-ul tau."
                    },
                    {
                        text: "Ce se intampla implicit (fara target) cand dai click pe un link?",
                        options: [
                            "Se deschide intr-un tab nou",
                            "Se deschide in aceeasi fereastra/tab",
                            "Se deschide intr-o fereastra popup",
                            "Nu se intampla nimic"
                        ],
                        correctIndex: 1,
                        explanation: "Implicit (fara atributul target), link-ul se deschide in aceeasi fereastra/tab, inlocuind pagina curenta. Aceasta este valoarea target=\"_self\", care este implicita."
                    },
                    {
                        text: "Care este codul corect pentru un link extern care se deschide intr-un tab nou?",
                        options: [
                            "&lt;a href=\"https://site.com\"&gt;Site&lt;/a&gt;",
                            "&lt;a href=\"https://site.com\" target=\"_blank\"&gt;Site&lt;/a&gt;",
                            "&lt;a href=\"https://site.com\" new-tab&gt;Site&lt;/a&gt;",
                            "&lt;link href=\"https://site.com\"&gt;Site&lt;/link&gt;"
                        ],
                        correctIndex: 1,
                        explanation: "Pentru a deschide link-ul intr-un tab nou, adaugam target=\"_blank\". Este o buna practica pentru link-uri externe, astfel utilizatorii nu pierd pagina ta cand viziteaza alt site."
                    }
                ]
            },
            5: {
                title: "Nivel 5: Combinatii",
                description: "Combina liste si linkuri",
                xpReward: 150,
                questions: [
                    {
                        text: "Cum cream o lista de linkuri (meniu de navigare)?",
                        options: [
                            "&lt;menu&gt;&lt;link&gt;Acasa&lt;/link&gt;&lt;/menu&gt;",
                            "&lt;ul&gt;&lt;li&gt;&lt;a href=\"#\"&gt;Acasa&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;",
                            "&lt;nav&gt;&lt;a&gt;Acasa&lt;/a&gt;&lt;/nav&gt;",
                            "&lt;list&gt;&lt;link&gt;Acasa&lt;/link&gt;&lt;/list&gt;"
                        ],
                        correctIndex: 1,
                        explanation: "Un meniu de navigare este de obicei o lista (&lt;ul&gt;) unde fiecare element (&lt;li&gt;) contine un link (&lt;a&gt;). Aceasta structura este semantica, accesibila si usor de stilizat cu CSS."
                    },
                    {
                        text: "Ce inseamna href=\"#\" la un link?",
                        hasCode: true,
                        code: "&lt;a href=\"#\"&gt;Link&lt;/a&gt;",
                        options: [
                            "Link catre pagina principala",
                            "Link care nu duce nicaieri (placeholder)",
                            "Link catre un fisier #",
                            "Link invalid care da eroare"
                        ],
                        correctIndex: 1,
                        explanation: "href=\"#\" creeaza un link placeholder care duce la inceputul paginii curente. Este folosit temporar in dezvoltare sau cand link-ul va fi activat mai tarziu prin JavaScript."
                    },
                    {
                        text: "Care este structura corecta pentru o lista ordonata de 3 pasi, fiecare cu un link?",
                        options: [
                            "&lt;ol&gt;&lt;a href=\"1.html\"&gt;&lt;li&gt;Pas 1&lt;/li&gt;&lt;/a&gt;...&lt;/ol&gt;",
                            "&lt;ol&gt;&lt;li&gt;&lt;a href=\"1.html\"&gt;Pas 1&lt;/a&gt;&lt;/li&gt;...&lt;/ol&gt;",
                            "&lt;a&gt;&lt;ol&gt;&lt;li&gt;Pas 1&lt;/li&gt;...&lt;/ol&gt;&lt;/a&gt;",
                            "&lt;ol&gt;&lt;li&gt;Pas 1&lt;/li&gt;&lt;/ol&gt;&lt;a href=\"1.html\"&gt;&lt;/a&gt;"
                        ],
                        correctIndex: 1,
                        explanation: "Structura corecta: &lt;ol&gt; contine &lt;li&gt;, iar &lt;li&gt; contine &lt;a&gt;. Link-ul (&lt;a&gt;) trebuie sa fie IN INTERIORUL elementului de lista (&lt;li&gt;), nu invers. Asta face doar textul clicabil."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('html_quiz3_progress_cls7');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('html_quiz3_progress_cls7', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasCode && q.code) {
                questionContent += `
                    <div class="code-display">
                        <code>${q.code}</code>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correctIndex ? 'correct' : 'wrong');
            if (index !== q.correctIndex) {
                options[q.correctIndex].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correctIndex ? 'correct' : 'wrong');

            if (index === q.correctIndex) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Excelent!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üí°</div>
                    <div class="feedback-text">Nu e chiar asa...</div>
                    <div class="explanation"><strong>Raspunsul corect era:</strong> ${q.options[q.correctIndex]}<br><br>${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                        ${passed && currentLevel === 5 ? `
                            <button class="btn btn-success" onclick="window.location.href='quiz4-css-intro.html'">
                                Quiz-ul 4: Introducere in CSS
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
