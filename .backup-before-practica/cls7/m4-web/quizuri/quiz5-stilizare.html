<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Stilizare cu CSS | Clasa 7</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-green: #10b981;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-yellow: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #3d3d5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .xp-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            color: #fff;
        }

        .level-map {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .level-node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid var(--border);
            background: var(--bg-card);
        }

        .level-node.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-node.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1rem;
            bottom: -5px;
            right: -5px;
        }

        .level-node.active {
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            animation: pulse 2s infinite;
        }

        .level-node.completed {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border-color: var(--accent-green);
        }

        .level-node.completed::after {
            content: '‚úì';
            position: absolute;
            font-size: 0.8rem;
            bottom: -5px;
            right: -5px;
            background: var(--accent-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-connector {
            width: 30px;
            height: 3px;
            background: var(--border);
            align-self: center;
        }

        .level-connector.completed {
            background: var(--accent-green);
        }

        .quiz-area {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .level-intro {
            text-align: center;
            padding: 2rem;
        }

        .level-intro h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-green);
        }

        .level-intro p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .level-intro .xp-reward {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
        }

        .progress-dot.current {
            background: var(--accent-green);
        }

        .progress-dot.correct {
            background: var(--accent-green);
        }

        .progress-dot.wrong {
            background: var(--accent-red);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .code-display {
            background: #1e1e3a;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 600px;
            text-align: left;
            border: 2px solid var(--border);
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            overflow-x: auto;
            white-space: pre;
        }

        .visual-demo {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem auto;
            max-width: 400px;
            border: 2px solid var(--border);
        }

        .demo-box {
            background: #fff;
            color: #000;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .option {
            padding: 1.2rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: var(--accent-cyan);
            transform: translateX(5px);
        }

        .option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.2);
        }

        .option.wrong {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.2);
        }

        .feedback-box {
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .feedback-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.correct {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid var(--accent-green);
        }

        .feedback-box.wrong {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 0.95rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: left;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .level-complete {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .level-complete.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-complete-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .level-complete h2 {
            font-size: 2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .xp-earned {
            font-size: 2rem;
            color: var(--accent-cyan);
            margin: 1.5rem 0;
        }

        .score-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .stars {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-cyan);
        }

        .quiz-complete-final {
            text-align: center;
            padding: 2rem;
        }

        .quiz-complete-final h2 {
            color: var(--accent-green);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .quiz-complete-final p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .quiz-header { flex-direction: column; gap: 1rem; }
            .level-node { width: 50px; height: 50px; font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

                <span>XP:</span>
                <span id="totalXP">0</span>

        <div class="level-map">
            <div class="level-node active" data-level="1" onclick="selectLevel(1)">1</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="2" onclick="selectLevel(2)">2</div>

            <div class="level-node locked" data-level="3" onclick="selectLevel(3)">3</div>
            <div class="level-connector"></div>
            <div class="level-node locked" data-level="4" onclick="selectLevel(4)">4</div>

        <div class="quiz-area" id="quizArea">
        </div>

    <footer>

    <script>
        const levels = {
            1: {
                title: "Nivel 1: Culori in CSS",
                description: "Invata sa schimbi culorile textului si fundalului",
                xpReward: 50,
                questions: [
                    {
                        text: "Ce proprietate CSS schimba culoarea textului?",
                        options: [
                            "text-color",
                            "font-color",
                            "color",
                            "text"
                        ],
                        correctIndex: 2,
                        explanation: "Proprietatea 'color' seteaza culoarea textului. Exemplu: color: red; sau color: #ff0000; sau color: rgb(255,0,0); - toate fac textul rosu."
                    },
                    {
                        text: "Ce proprietate seteaza culoarea de fundal?",
                        options: [
                            "back-color",
                            "background-color",
                            "bg-color",
                            "fill-color"
                        ],
                        correctIndex: 1,
                        explanation: "Proprietatea 'background-color' seteaza culoarea de fundal a unui element. Exemplu: background-color: yellow; face fundalul galben."
                    },
                    {
                        text: "Cum scriem culoarea albastra in format hexazecimal?",
                        options: [
                            "#ff0000",
                            "#00ff00",
                            "#0000ff",
                            "#ffff00"
                        ],
                        correctIndex: 2,
                        explanation: "In format hexazecimal, culorile sunt #RRGGBB (Rosu, Verde, Albastru). #0000ff = 00 rosu, 00 verde, ff (maxim) albastru = albastru pur. #ff0000 e rosu, #00ff00 e verde."
                    }
                ]
            },
            2: {
                title: "Nivel 2: Fonturi si text",
                description: "Controleaza aspectul textului",
                xpReward: 75,
                questions: [
                    {
                        text: "Ce proprietate schimba dimensiunea fontului?",
                        options: [
                            "text-size",
                            "font-size",
                            "size",
                            "font-height"
                        ],
                        correctIndex: 1,
                        explanation: "Proprietatea 'font-size' controleaza marimea textului. Poate fi in pixeli (16px), em (1.5em), procente (120%) sau alte unitati. Exemplu: font-size: 20px;"
                    },
                    {
                        text: "Ce face font-weight: bold;?",
                        hasCode: true,
                        code: "p {\n  font-weight: bold;\n}",
                        options: [
                            "Face textul italic",
                            "Face textul ingrosat (bold)",
                            "Mareste textul",
                            "Subliniaza textul"
                        ],
                        correctIndex: 1,
                        explanation: "font-weight controleaza grosimea fontului. Valori: normal, bold, sau numere (100-900). bold este echivalent cu 700. Exemplu: font-weight: bold; face textul ingrosat."
                    },
                    {
                        text: "Ce proprietate schimba tipul fontului (familia)?",
                        options: [
                            "font-type",
                            "text-font",
                            "font-family",
                            "font-name"
                        ],
                        correctIndex: 2,
                        explanation: "font-family seteaza tipul fontului. Se recomanda mai multe fonturi ca alternative: font-family: Arial, Helvetica, sans-serif; Browserul foloseste primul disponibil."
                    }
                ]
            },
            3: {
                title: "Nivel 3: Spatiere - Margin",
                description: "Invata sa creezi spatiu IN AFARA elementelor",
                xpReward: 100,
                questions: [
                    {
                        text: "Ce este 'margin' in CSS?",
                        options: [
                            "Spatiul din interiorul elementului",
                            "Spatiul din AFARA elementului (intre el si alte elemente)",
                            "Bordura elementului",
                            "Culoarea elementului"
                        ],
                        correctIndex: 1,
                        explanation: "Margin este spatiul din EXTERIORUL elementului - distanta intre element si elementele vecine. Este ca un 'camp de forta' invizibil in jurul elementului."
                    },
                    {
                        text: "Ce face margin: 20px;?",
                        options: [
                            "Adauga 20px spatiu doar sus",
                            "Adauga 20px spatiu pe TOATE cele 4 laturi",
                            "Adauga 20px spatiu doar jos",
                            "Face elementul lat de 20px"
                        ],
                        correctIndex: 1,
                        explanation: "Cand dam o singura valoare la margin (margin: 20px;), aceasta se aplica pe toate cele 4 laturi: sus, dreapta, jos, stanga. Este o prescurtare convenabila."
                    },
                    {
                        text: "Cum setam margin diferit pentru fiecare latura?",
                        hasCode: true,
                        code: "div {\n  margin: 10px 20px 15px 5px;\n}",
                        options: [
                            "Sus, Dreapta, Jos, Stanga (in sensul acelor de ceasornic)",
                            "Stanga, Dreapta, Sus, Jos",
                            "Sus, Jos, Stanga, Dreapta",
                            "Dreapta, Stanga, Sus, Jos"
                        ],
                        correctIndex: 0,
                        explanation: "Ordinea este: Sus, Dreapta, Jos, Stanga (ca acele ceasului, incepand de sus). margin: 10px 20px 15px 5px; = sus 10px, dreapta 20px, jos 15px, stanga 5px."
                    }
                ]
            },
            4: {
                title: "Nivel 4: Spatiere - Padding",
                description: "Invata sa creezi spatiu IN INTERIORUL elementelor",
                xpReward: 125,
                questions: [
                    {
                        text: "Ce este 'padding' in CSS?",
                        options: [
                            "Spatiul din INTERIORUL elementului (intre continut si bordura)",
                            "Spatiul din afara elementului",
                            "Grosimea bordurii",
                            "Culoarea de fundal"
                        ],
                        correctIndex: 0,
                        explanation: "Padding este spatiul din INTERIORUL elementului - distanta intre continut (text, imagini) si marginea elementului. Face continutul sa 'respire' si sa nu se lipeasca de bordura."
                    },
                    {
                        text: "Care e diferenta intre margin si padding?",
                        options: [
                            "Nu exista diferenta",
                            "Margin = spatiu exterior, Padding = spatiu interior",
                            "Margin e pentru text, Padding e pentru imagini",
                            "Margin e vechi, Padding e nou"
                        ],
                        correctIndex: 1,
                        explanation: "Margin creeaza spatiu IN AFARA elementului (il indeparteaza de vecini). Padding creeaza spatiu IN INTERIOR (intre continut si bordura). Amandoua sunt esentiale pentru layout."
                    },
                    {
                        text: "Ce face acest cod?",
                        hasCode: true,
                        code: ".buton {\n  padding: 15px 30px;\n}",
                        options: [
                            "15px sus/jos, 30px stanga/dreapta",
                            "15px pe toate laturile",
                            "30px sus/jos, 15px stanga/dreapta",
                            "Face butonul de 15x30 pixeli"
                        ],
                        correctIndex: 0,
                        explanation: "Cu 2 valori: prima e pentru sus/jos (vertical), a doua pentru stanga/dreapta (orizontal). padding: 15px 30px; = 15px sus si jos, 30px stanga si dreapta. Perfect pentru butoane!"
                    }
                ]
            },
            5: {
                title: "Nivel 5: Combinatii de stiluri",
                description: "Pune totul cap la cap!",
                xpReward: 150,
                questions: [
                    {
                        text: "Ce stil ar crea un buton verde cu text alb si spatiere?",
                        options: [
                            "color: green; background: white;",
                            "background-color: green; color: white; padding: 10px 20px;",
                            "text: white; bg: green;",
                            "button-color: green white;"
                        ],
                        correctIndex: 1,
                        explanation: "Pentru un buton frumos: background-color pentru fundal verde, color pentru text alb, padding pentru spatiere interioara. Aceasta combinatie creeaza un buton atractiv si usor de citit."
                    },
                    {
                        text: "Ce face acest cod complet?",
                        hasCode: true,
                        code: "h1 {\n  color: #333;\n  font-size: 32px;\n  margin-bottom: 20px;\n}",
                        options: [
                            "Titlu gri inchis, 32px, cu 20px spatiu sub el",
                            "Titlu negru, mic, fara spatiu",
                            "Titlu colorat, 20px, cu margine",
                            "Nimic, codul e gresit"
                        ],
                        correctIndex: 0,
                        explanation: "#333 e gri inchis (aproape negru), font-size: 32px il face destul de mare, margin-bottom: 20px adauga spatiu sub titlu pentru a-l separa de continutul urmator."
                    },
                    {
                        text: "Cum centram textul si adaugam spatiu interior?",
                        options: [
                            "center: true; space: 20px;",
                            "text-align: center; padding: 20px;",
                            "align: middle; margin: 20px;",
                            "position: center; gap: 20px;"
                        ],
                        correctIndex: 1,
                        explanation: "text-align: center; centreaza textul orizontal in element. padding: 20px; adauga spatiu interior pe toate laturile. Impreuna creeaza un bloc de text centrat si aerisit."
                    }
                ]
            }
        };

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;
        let totalXP = 0;
        let levelScores = {};
        let unlockedLevels = [1];

        function loadProgress() {
            const saved = localStorage.getItem('css_quiz5_progress_cls7');
            if (saved) {
                const data = JSON.parse(saved);
                totalXP = data.totalXP || 0;
                unlockedLevels = data.unlockedLevels || [1];
                levelScores = data.levelScores || {};
                updateXPDisplay();
                updateLevelMap();
            }
        }

        function saveProgress() {
            localStorage.setItem('css_quiz5_progress_cls7', JSON.stringify({
                totalXP,
                unlockedLevels,
                levelScores
            }));
        }

        function updateXPDisplay() {
            document.getElementById('totalXP').textContent = totalXP;
        }

        function updateLevelMap() {
            document.querySelectorAll('.level-node').forEach((node, index) => {
                const level = index + 1;
                node.classList.remove('locked', 'active', 'completed');

                if (levelScores[level] !== undefined) {
                    node.classList.add('completed');
                } else if (unlockedLevels.includes(level)) {
                    if (level === Math.max(...unlockedLevels.filter(l => levelScores[l] === undefined))) {
                        node.classList.add('active');
                    }
                } else {
                    node.classList.add('locked');
                }
            });

            document.querySelectorAll('.level-connector').forEach((conn, index) => {
                if (levelScores[index + 1] !== undefined) {
                    conn.classList.add('completed');
                } else {
                    conn.classList.remove('completed');
                }
            });
        }

        function selectLevel(level) {
            if (!unlockedLevels.includes(level)) return;
            currentLevel = level;
            currentQuestion = 0;
            score = 0;
            showLevelIntro();
        }

        function showLevelIntro() {
            const levelData = levels[currentLevel];
            document.getElementById('quizArea').innerHTML = `
                <div class="level-intro">
                    <h2>${levelData.title}</h2>
                    <p>${levelData.description}</p>
                    <div class="xp-reward">+${levelData.xpReward} XP</div>
                    <button class="btn btn-primary" onclick="startLevel()">
                        Incepe Nivelul
                    </button>
                </div>
            `;
        }

        function startLevel() {
            showQuestion();
        }

        function showQuestion() {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];

            let progressDots = '';
            for (let i = 0; i < levelData.questions.length; i++) {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' current';
                progressDots += `<div class="${dotClass}"></div>`;
            }

            let questionContent = `<p class="question-text">${q.text}</p>`;

            if (q.hasCode && q.code) {
                questionContent += `
                    <div class="code-display">
                        <code>${q.code}</code>
                    </div>
                `;
            }

            let optionsHTML = '';
            q.options.forEach((opt, i) => {
                optionsHTML += `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`;
            });

            document.getElementById('quizArea').innerHTML = `
                <div class="question-container active">
                    <div class="question-progress">${progressDots}</div>
                    ${questionContent}
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback"></div>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            Urmatoarea Intrebare
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            const levelData = levels[currentLevel];
            const q = levelData.questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            options.forEach(opt => opt.style.pointerEvents = 'none');

            options[index].classList.add(index === q.correctIndex ? 'correct' : 'wrong');
            if (index !== q.correctIndex) {
                options[q.correctIndex].classList.add('correct');
            }

            const dots = document.querySelectorAll('.progress-dot');
            dots[currentQuestion].classList.remove('current');
            dots[currentQuestion].classList.add(index === q.correctIndex ? 'correct' : 'wrong');

            if (index === q.correctIndex) {
                score++;
                feedback.className = 'feedback-box show correct';
                feedback.innerHTML = `
                    <div class="feedback-icon">üéâ</div>
                    <div class="feedback-text">Corect! Excelent!</div>
                    <div class="explanation">${q.explanation}</div>
                `;
            } else {
                feedback.className = 'feedback-box show wrong';
                feedback.innerHTML = `
                    <div class="feedback-icon">üí°</div>
                    <div class="feedback-text">Nu e chiar asa...</div>
                    <div class="explanation"><strong>Raspunsul corect era:</strong> ${q.options[q.correctIndex]}<br><br>${q.explanation}</div>
                `;
            }

            nextBtn.style.display = 'inline-flex';
            nextBtn.textContent = currentQuestion < levelData.questions.length - 1 ?
                'Urmatoarea Intrebare' : 'Vezi Rezultatul';
        }

        function nextQuestion() {
            const levelData = levels[currentLevel];
            currentQuestion++;

            if (currentQuestion >= levelData.questions.length) {
                showLevelComplete();
            } else {
                showQuestion();
            }
        }

        function showLevelComplete() {
            const levelData = levels[currentLevel];
            const percentage = Math.round((score / levelData.questions.length) * 100);
            const passed = percentage >= 66;

            let stars = '';
            if (percentage >= 100) stars = '‚≠ê‚≠ê‚≠ê';
            else if (percentage >= 80) stars = '‚≠ê‚≠ê';
            else if (percentage >= 66) stars = '‚≠ê';
            else stars = 'üí™';

            let earnedXP = 0;
            if (passed) {
                earnedXP = levelData.xpReward;
                if (percentage === 100) earnedXP = Math.round(earnedXP * 1.5);

                if (!levelScores[currentLevel] || levelScores[currentLevel] < percentage) {
                    if (!levelScores[currentLevel]) {
                        totalXP += earnedXP;
                    }
                    levelScores[currentLevel] = percentage;
                }

                if (currentLevel < 5 && !unlockedLevels.includes(currentLevel + 1)) {
                    unlockedLevels.push(currentLevel + 1);
                }

                saveProgress();
                updateXPDisplay();
                updateLevelMap();
            }

            let finalContent = '';
            if (passed && currentLevel === 5) {
                finalContent = `
                    <div class="quiz-complete-final">
                        <h2>üéä Felicitari! Ai terminat toate quiz-urile!</h2>
                        <p>Acum stapanesti bazele HTML si CSS. Esti pregatit sa creezi pagini web!</p>
                        <button class="btn btn-success" onclick="window.location.href='../index.html'">
                            Inapoi la Modul
                        </button>
                    </div>
                `;
            }

            document.getElementById('quizArea').innerHTML = `
                <div class="level-complete show">
                    <div class="level-complete-icon">${passed ? 'üèÜ' : 'üìö'}</div>
                    <h2>${passed ? 'Nivel Completat!' : 'Mai incearca!'}</h2>
                    <div class="stars">${stars}</div>
                    <div class="score-display">${score}/${levelData.questions.length} raspunsuri corecte (${percentage}%)</div>
                    ${passed ? `<div class="xp-earned">+${earnedXP} XP</div>` : ''}
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-outline" onclick="selectLevel(${currentLevel})">
                            Reincearca
                        </button>
                        ${passed && currentLevel < 5 ? `
                            <button class="btn btn-primary" onclick="selectLevel(${currentLevel + 1})">
                                Nivelul Urmator
                            </button>
                        ` : ''}
                    </div>
                    ${finalContent}
                </div>
            `;
        }

        loadProgress();
        showLevelIntro();
    </script>
</body>
</html>
